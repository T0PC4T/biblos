<div class="text"><b><span class="greek"><a href="morph?l=a%29kro-gwniai%3Dos&amp;la=greek&amp;can=a%29kro-gwniai%3Dos0" onclick="m(this,1,0); return false" target="morph">ἀκρο-γωνιαῖος</a></span></b> , <span class="greek"><a href="morph?l=a&amp;la=greek&amp;can=a0&amp;prior=a)kro-gwniai=os" onclick="m(this,1,0); return false" target="morph">α</a></span>, <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=a" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>at the extreme angle</i>, <span class="greek"><a href="morph?l=a%29&amp;la=greek&amp;can=a%290&amp;prior=on" onclick="m(this,1,0); return false" target="morph">ἀ</a>. <a href="morph?l=li%2Fqos&amp;la=greek&amp;can=li%2Fqos0&amp;prior=a)" onclick="m(this,1,0); return false" target="morph">λίθος</a></span> <i>corner foundation</i>-stone, <b><a href="text?doc=Perseus:abo:tlg,0527,048:28:16&amp;lang=original" target="_new"><span class="en">LXX <u>Is.</u>28.16</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,010:2:20&amp;lang=original" target="_new"><span class="en"><u>Ep.Eph.</u>2.20</span></a></b>.</div> </div>
