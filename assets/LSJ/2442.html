<div class="text"><b><span class="greek"><a href="morph?l=o%28mei%2Fromai&amp;la=greek&amp;can=o%28mei%2Fromai0" onclick="m(this,1,0); return false" target="morph">ὁμείρομαι</a></span></b>  or <b><span class="greek"><a href="morph?l=o%29m-&amp;la=greek&amp;can=o%29m-0&amp;prior=o(mei/romai" onclick="m(this,1,0); return false" target="morph">ὀμ-</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>desire, long for,</i> v.l. for <span class="greek"><a href="morph?l=i%28mei%2Fromai&amp;la=greek&amp;can=i%28mei%2Fromai0&amp;prior=o)m-" onclick="m(this,1,0); return false" target="morph">ἱμείρομαι</a></span> in best codd. of <b><a href="text?doc=Perseus:abo:tlg,0527,032:3:21&amp;lang=original" target="_new"><span class="en">LXX <u>Jb.</u>3.21</span></a></b> and I<i><span class="en"><u>Ep.Thess.</u>2.8</span></i>, cf. <i><span class="en">Sm.<u>Ps.</u>62(63).2</span></i>, <i><span class="en">Hsch.</span></i>, <i><span class="en">Phot.</span></i> ; “<span class="greek"><a href="morph?l=o%29meiro%2Fmenoi&amp;la=greek&amp;can=o%29meiro%2Fmenoi0&amp;prior=i(mei/romai" onclick="m(this,1,0); return false" target="morph">ὀμειρόμενοι</a> <a href="morph?l=peri%5C&amp;la=greek&amp;can=peri%5C0&amp;prior=o)meiro/menoi" onclick="m(this,1,0); return false" target="morph">περὶ</a> <a href="morph?l=paido%2Fs&amp;la=greek&amp;can=paido%2Fs0&amp;prior=peri\" onclick="m(this,1,0); return false" target="morph">παιδός</a></span>”  <i><span class="en"><u>CIG</u>4000.7</span></i>（iv A.D., v. <i><span class="en"><u>JHS</u>38.152</span></i>). (Etym. unknown ; prob. not related to <span class="greek"><a href="morph?l=i%28mei%2Frw&amp;la=greek&amp;can=i%28mei%2Frw0&amp;prior=paido/s" onclick="m(this,1,0); return false" target="morph">ἱμείρω</a></span> or to <span class="greek"><a href="morph?l=mei%2Fromai&amp;la=greek&amp;can=mei%2Fromai0&amp;prior=i(mei/rw" onclick="m(this,1,0); return false" target="morph">μείρομαι</a>.</span>）</div> </div>
