<div class="text"><b><span class="greek"><a href="morph?l=dianeu%2Fw&amp;la=greek&amp;can=dianeu%2Fw0" onclick="m(this,1,0); return false" target="morph">διανεύω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>nod, beckon,</i> “<span class="greek"><a href="morph?l=tai%3Ds&amp;la=greek&amp;can=tai%3Ds0&amp;prior=dianeu/w" onclick="m(this,1,0); return false" target="morph">ταῖς</a> <a href="morph?l=kefalai%3Ds&amp;la=greek&amp;can=kefalai%3Ds0&amp;prior=tai=s" onclick="m(this,1,0); return false" target="morph">κεφαλαῖς</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0060,001:3:18&amp;lang=original" target="_new"><span class="en">D.S.3.18</span></a></b>; <span class="greek"><a href="morph?l=tini%2F&amp;la=greek&amp;can=tini%2F0&amp;prior=kefalai=s" onclick="m(this,1,0); return false" target="morph">τινί</a></span> to a person, <i><span class="en">Alex.261.12</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0031,003:1:22&amp;lang=original" target="_new"><span class="en"><u>Ev.Luc.</u>1.22</span></a></b>, <i><span class="en">Luc.<u>VH</u>2.25</span></i>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>bend away from, avoid,</i> “<span class="greek"><a href="morph?l=ta%5Cs&amp;la=greek&amp;can=ta%5Cs0&amp;prior=tini/" onclick="m(this,1,0); return false" target="morph">τὰς</a> <a href="morph?l=tw%3Dn&amp;la=greek&amp;can=tw%3Dn0&amp;prior=ta\s" onclick="m(this,1,0); return false" target="morph">τῶν</a> <a href="morph?l=o%29rga%2Fnwn&amp;la=greek&amp;can=o%29rga%2Fnwn0&amp;prior=tw=n" onclick="m(this,1,0); return false" target="morph">ὀργάνων</a> <a href="morph?l=e%29pibola%2Fs&amp;la=greek&amp;can=e%29pibola%2Fs0&amp;prior=o)rga/nwn" onclick="m(this,1,0); return false" target="morph">ἐπιβολάς</a> <a href="morph?l=ti&amp;la=greek&amp;can=ti0&amp;prior=e)pibola/s" onclick="m(this,1,0); return false" target="morph">τι</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0543,001:1:23:8&amp;lang=original" target="_new"><span class="en">Plb.1.23.8</span></a></b>; “<span class="greek"><a href="morph?l=o%29rga%2Fs&amp;la=greek&amp;can=o%29rga%2Fs0&amp;prior=ti" onclick="m(this,1,0); return false" target="morph">ὀργάς</a></span>”  <i><span class="en">Plu.<u>Fr.</u>27</span></i>.</div> </div>
