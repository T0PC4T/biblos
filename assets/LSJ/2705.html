<div class="text"><b><span class="greek"><a href="morph?l=katafi%5El-e%2Fw&amp;la=greek&amp;can=katafi%5El-e%2Fw0" onclick="m(this,1,0); return false" target="morph">καταφι^λ-έω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>kiss, caress</i>, “<span class="greek"><a href="morph?l=di%2Ffron&amp;la=greek&amp;can=di%2Ffron0&amp;prior=katafi^l-e/w" onclick="m(this,1,0); return false" target="morph">δίφρον</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0032,007:6:4:10&amp;lang=original" target="_new"><span class="en">X. <u>Cyr.</u>6.4.10</span></a></b>; <span class="greek"><a href="morph?l=xei%3Dras&amp;la=greek&amp;can=xei%3Dras0&amp;prior=di/fron" onclick="m(this,1,0); return false" target="morph">χεῖρας</a> <a href="morph?l=kai%5C&amp;la=greek&amp;can=kai%5C0&amp;prior=xei=ras" onclick="m(this,1,0); return false" target="morph">καὶ</a> <a href="morph?l=po%2Fdas&amp;la=greek&amp;can=po%2Fdas0&amp;prior=kai\" onclick="m(this,1,0); return false" target="morph">πόδας</a> <a href="morph?l=tino%2Fs&amp;la=greek&amp;can=tino%2Fs0&amp;prior=po/das" onclick="m(this,1,0); return false" target="morph">τινός</a></span> ib.<b><a href="text?doc=Perseus:abo:tlg,0032,007:7:5:32&amp;lang=original" target="_new"><span class="en">7.5.32</span></a></b>, cf. <i><span class="en">Men.<u>Epit.</u>56</span></i>, <i><span class="en">Arr.<u>Epict.</u>4.10.20</span></i>; <span class="greek"><a href="morph?l=tou%5Cs&amp;la=greek&amp;can=tou%5Cs0&amp;prior=tino/s" onclick="m(this,1,0); return false" target="morph">τοὺς</a> <a href="morph?l=me%5Cn&amp;la=greek&amp;can=me%5Cn0&amp;prior=tou\s" onclick="m(this,1,0); return false" target="morph">μὲν</a> <a href="morph?l=kalou%5Cs&amp;la=greek&amp;can=kalou%5Cs0&amp;prior=me\n" onclick="m(this,1,0); return false" target="morph">καλοὺς</a> <a href="morph?l=filh%2Fsontos&amp;la=greek&amp;can=filh%2Fsontos0&amp;prior=kalou\s" onclick="m(this,1,0); return false" target="morph">φιλήσοντος</a>, <a href="morph?l=tou%5Cs&amp;la=greek&amp;can=tou%5Cs1&amp;prior=filh/sontos" onclick="m(this,2,0); return false" target="morph">τοὺς</a> <a href="morph?l=d%27&amp;la=greek&amp;can=d%270&amp;prior=tou\s" onclick="m(this,1,0); return false" target="morph">δ᾽</a> <a href="morph?l=a%29gaqou%5Cs&amp;la=greek&amp;can=a%29gaqou%5Cs0&amp;prior=d'" onclick="m(this,1,0); return false" target="morph">ἀγαθοὺς</a> <a href="morph?l=kataf&amp;la=greek&amp;can=kataf0&amp;prior=a)gaqou\s" onclick="m(this,1,0); return false" target="morph">καταφ</a></span>. <b><a href="text?doc=Perseus:abo:tlg,0032,002:2:6:33&amp;lang=original" target="_new"><span class="en">X. <u>Mem.</u>2.6.33</span></a></b>, cf. <i><span class="en">Arist.<u>Fr.</u>553</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0527,010:1:9&amp;lang=original" target="_new"><span class="en">LXX <u>Ru.</u>1.9</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,001:26:49&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>26.49</span></a></b>; dist. from <span class="greek"><a href="morph?l=filei%3Dn&amp;la=greek&amp;can=filei%3Dn0&amp;prior=kataf" onclick="m(this,1,0); return false" target="morph">φιλεῖν</a></span>, <i><span class="en">Ph.1.478</span></i>; esp. of an amorous kiss. <i><span class="en">Luc.<u>Am.</u>13</span></i>.</div> </div>
