<div class="text"><b><span class="greek"><a href="morph?l=u%28a%5Eki%2Fnqi%5Enos&amp;la=greek&amp;can=u%28a%5Eki%2Fnqi%5Enos0" onclick="m(this,1,0); return false" target="morph">ὑα^κίνθι^νος</a></span></b>  <span class="greek"><a href="morph?l=%5Bu%5E%5D&amp;la=greek&amp;can=%5Bu%5E%5D0&amp;prior=u(a^ki/nqi^nos" onclick="m(this,1,0); return false" target="morph">[υ^]</a></span>, <span class="greek"><a href="morph?l=h&amp;la=greek&amp;can=h0&amp;prior=[u^]" onclick="m(this,1,0); return false" target="morph">η</a></span>, <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=h" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>hyacinthine,</i> “<span class="greek"><a href="morph?l=a%29%2Fnqos&amp;la=greek&amp;can=a%29%2Fnqos0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">ἄνθος</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0012,002:6:231&amp;lang=original" target="_new"><span class="en">Od.6.231</span></a></b>; “<span class="greek"><a href="morph?l=a%29%2Fnqea&amp;la=greek&amp;can=a%29%2Fnqea0&amp;prior=a)/nqos" onclick="m(this,1,0); return false" target="morph">ἄνθεα</a></span>”  <b><a href="text?doc=Eur. IA 1298&amp;lang=original" target="_new"><span class="en">E.<u>IA</u>1298</span></a></b> (lyr.); “<span class="greek"><a href="morph?l=e%29%2Fcastis&amp;la=greek&amp;can=e%29%2Fcastis0&amp;prior=a)/nqea" onclick="m(this,1,0); return false" target="morph">ἔξαστις</a></span>”  <i><span class="en"><u>Michel</u>832.14</span></i> (Samos, iv B. C.); “<span class="greek"><a href="morph?l=fu%2Flla&amp;la=greek&amp;can=fu%2Flla0&amp;prior=e)/castis" onclick="m(this,1,0); return false" target="morph">φύλλα</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0005,001:11:26&amp;lang=original" target="_new"><span class="en">Theoc.11.26</span></a></b>; <i>blue,</i> “<span class="greek"><a href="morph?l=qw%2Frakes&amp;la=greek&amp;can=qw%2Frakes0&amp;prior=fu/lla" onclick="m(this,1,0); return false" target="morph">θώρακες</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,027:9:17&amp;lang=original" target="_new"><span class="en"><u>Apoc.</u>9.17</span></a></b>; “<span class="greek"><a href="morph?l=e%29%2Fnduma&amp;la=greek&amp;can=e%29%2Fnduma0&amp;prior=qw/rakes" onclick="m(this,1,0); return false" target="morph">ἔνδυμα</a></span>”  <i><span class="en">Ph.2.225</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0526,004:5:5:7&amp;lang=original" target="_new"><span class="en">J.<u>BJ</u>5.5.7</span></a></b>; <i>lana, Cod. Just.</i><b><a href="text?doc=Perseus:abo:tlg,0526,004:4:40:1&amp;lang=original" target="_new"><span class="en">4.40.1</span></a></b>; “<span class="greek"><a href="morph?l=li%2Fqoi&amp;la=greek&amp;can=li%2Fqoi0&amp;prior=e)/nduma" onclick="m(this,1,0); return false" target="morph">λίθοι</a></span>”  <i><span class="en"><u>PSI</u>3.183.5</span></i> (v A. D.).</div> </div>
