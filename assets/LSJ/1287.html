<div class="text"><b><span class="greek"><a href="morph?l=diaskorp-i%2Fzw&amp;la=greek&amp;can=diaskorp-i%2Fzw0" onclick="m(this,1,0); return false" target="morph">διασκορπ-ίζω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>scatter abroad,</i> <b><a href="text?doc=Perseus:abo:tlg,0527,001:49:7&amp;lang=original" target="_new"><span class="en">LXX <u>Ge.</u>49.7</span></a></b>(v.l.), al.:—Pass., <b><a href="text?doc=Perseus:abo:tlg,0031,004:11:52&amp;lang=original" target="_new"><span class="en"><u>Ev.Jo.</u>11.52</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0543,001:1:47:5&amp;lang=original" target="_new"><span class="en">Plb.1.47.5</span></a></b>, <i><span class="en"><u>BGU</u>1049.7</span></i> (iv A. D.); <i>squander,</i> “<span class="greek"><a href="morph?l=ou%29si%2Fan&amp;la=greek&amp;can=ou%29si%2Fan0&amp;prior=diaskorp-i/zw" onclick="m(this,1,0); return false" target="morph">οὐσίαν</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,003:15:13&amp;lang=original" target="_new"><span class="en"><u>Ev.Luc.</u>15.13</span></a></b>; <i>confound,</i> ib.<b><a href="text?doc=Perseus:abo:tlg,0031,003:1:51&amp;lang=original" target="_new"><span class="en">1.51</span></a></b>; <i>winnow,</i> “<span class="greek"><a href="morph?l=suna%2Fgwn&amp;la=greek&amp;can=suna%2Fgwn0&amp;prior=ou)si/an" onclick="m(this,1,0); return false" target="morph">συνάγων</a> <a href="morph?l=o%28%2Fqen&amp;la=greek&amp;can=o%28%2Fqen0&amp;prior=suna/gwn" onclick="m(this,1,0); return false" target="morph">ὅθεν</a> <a href="morph?l=ou%29&amp;la=greek&amp;can=ou%290&amp;prior=o(/qen" onclick="m(this,1,0); return false" target="morph">οὐ</a> <a href="morph?l=diesko%2Frpisas&amp;la=greek&amp;can=diesko%2Frpisas0&amp;prior=ou)" onclick="m(this,1,0); return false" target="morph">διεσκόρπισας</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,001:25:24&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>25.24</span></a></b>.</div> </div>
