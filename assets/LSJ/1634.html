<div class="text"><b><span class="greek"><a href="morph?l=e%29kyu%2Fxw&amp;la=greek&amp;can=e%29kyu%2Fxw0" onclick="m(this,1,0); return false" target="morph">ἐκψύχω</a></span></b>  <span class="greek"><a href="morph?l=%5Bu_%5D&amp;la=greek&amp;can=%5Bu_%5D0&amp;prior=e)kyu/xw" onclick="m(this,1,0); return false" target="morph">[υ_]</a></span>, fut. <span class="greek">-<a href="morph?l=cw&amp;la=greek&amp;can=cw0&amp;prior=[u_]" onclick="m(this,1,0); return false" target="morph">ξω</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>lose consciousness, swoon</i>, <i><span class="en">Hp.<u>Morb.</u>1.5</span></i>, <i><span class="en">LXX <u>Jd.</u>4.21</span></i>; “<span class="greek"><a href="morph?l=e%29k&amp;la=greek&amp;can=e%29k0&amp;prior=cw" onclick="m(this,1,0); return false" target="morph">ἐκ</a> <a href="morph?l=ta%2Fxa&amp;la=greek&amp;can=ta%2Fxa0&amp;prior=e)k" onclick="m(this,1,0); return false" target="morph">τάχα</a> <a href="morph?l=yu%2Fcein&amp;la=greek&amp;can=yu%2Fcein0&amp;prior=ta/xa" onclick="m(this,1,0); return false" target="morph">ψύξειν</a></span>”  <i><span class="en">Herod.4.29</span></i>; <i>give up the ghost, expire</i>, <i><span class="en">Babr. 115.11</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0031,005:5:5&amp;lang=original" target="_new"><span class="en"><u>Act.Ap.</u>5.5</span></a></b>,<b><a href="text?doc=Perseus:abo:tlg,0031,005:12:23&amp;lang=original" target="_new"><span class="en">12.23</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>to be short of breath, gasp</i>, <i><span class="en">Arist. <u>Pr.</u>886b14</span></i>. </div><div class="lex_sense lex_sense2"><b>III.</b> Pass., <i>to be thoroughly cooled, chilled</i>, ib.<i><span class="en">882a36</span></i>, <i><span class="en">Plu.2.695d</span></i>.</div> </div>
