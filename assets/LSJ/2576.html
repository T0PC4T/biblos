<div class="text"><b><span class="greek"><a href="morph?l=kammu%2Fw&amp;la=greek&amp;can=kammu%2Fw0" onclick="m(this,1,0); return false" target="morph">καμμύω</a></span></b> , Ep. for <span class="greek"><a href="morph?l=katamu%2Fw&amp;la=greek&amp;can=katamu%2Fw0&amp;prior=kammu/w" onclick="m(this,1,0); return false" target="morph">καταμύω</a></span>, v.l. in <i><span class="en">Batr.191</span></i>: also in later Gr., <div class="lex_sense lex_sense1"><b>A.</b>“<span class="greek"><a href="morph?l=tou%5Cs&amp;la=greek&amp;can=tou%5Cs0&amp;prior=katamu/w" onclick="m(this,1,0); return false" target="morph">τοὺς</a> <a href="morph?l=o%29fqalmou%5Cs&amp;la=greek&amp;can=o%29fqalmou%5Cs0&amp;prior=tou\s" onclick="m(this,1,0); return false" target="morph">ὀφθαλμοὺς</a> <a href="morph?l=e%29ka%2Fmmusan&amp;la=greek&amp;can=e%29ka%2Fmmusan0&amp;prior=o)fqalmou\s" onclick="m(this,1,0); return false" target="morph">ἐκάμμυσαν</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0527,048:6:10&amp;lang=original" target="_new"><span class="en">LXX<u>Is.</u>6.10</span></a></b>, al., cf. <i><span class="en">Ph.1.645</span></i>, <i><span class="en">Hero<u>Aut.</u>22.1</span></i>, <i><span class="en"><u>PMag.Lond.</u>121.855</span></i> (iii A.D.), <i><span class="en">Paul.Aeg.3.22.29</span></i>: pf. “<span class="greek"><a href="morph?l=keka%2Fmmuka&amp;la=greek&amp;can=keka%2Fmmuka0&amp;prior=e)ka/mmusan" onclick="m(this,1,0); return false" target="morph">κεκάμμυκα</a></span>”  <i><span class="en">A.D.<u>Synt.</u>323.22</span></i>: cited from <i><span class="en">Alex.319</span></i> by <i><span class="en">Phryn.</span></i>, but censured as un-<i><span class="en">Attic.</span></i></div> </div>
