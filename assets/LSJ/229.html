<div class="text"><b><span class="greek"><a href="morph?l=a%29lh%2Fqw&amp;la=greek&amp;can=a%29lh%2Fqw0" onclick="m(this,1,0); return false" target="morph">ἀλήθω</a></span></b>  <span class="greek"><a href="morph?l=%5Ba%5E%5D&amp;la=greek&amp;can=%5Ba%5E%5D0&amp;prior=a)lh/qw" onclick="m(this,1,0); return false" target="morph">[α^]</a></span>, =  Att. <span class="greek"><a href="morph?l=a%29le%2Fw&amp;la=greek&amp;can=a%29le%2Fw0&amp;prior=[a^]" onclick="m(this,1,0); return false" target="morph">ἀλέω</a> </span> (A), mostly pres. (and impf., <b><a href="text?doc=Perseus:abo:tlg,0527,004:11:8&amp;lang=original" target="_new"><span class="en">LXX<u>Nu.</u>11.8</span></a></b>), <i><span class="en">Hp.<u>Vict.</u>1.20</span></i>, <i><span class="en">Thphr.<u>CP</u>4.12.13</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0060,001:3:13&amp;lang=original" target="_new"><span class="en">D.S.3.13</span></a></b>, <i><span class="en"><u>AP</u>11.154</span></i> (<i><span class="en">Lucill.</span></i>), <i><span class="en"><u>POxy.</u>908.26</span></i> (ii A. D.); prob. in <i><span class="en">Herod.2.20</span></i> (sens. obsc.): aor.part. Pass. <div class="lex_sense lex_sense1"><b>A.</b>“<span class="greek"><a href="morph?l=a%29lhsqe%2Fn&amp;la=greek&amp;can=a%29lhsqe%2Fn0&amp;prior=a)le/w" onclick="m(this,1,0); return false" target="morph">ἀλησθέν</a></span>”  <i><span class="en"><u>Gp.</u>9.19.7</span></i>.</div> </div>
