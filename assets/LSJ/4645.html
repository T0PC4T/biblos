</span></a></b>,al., <b><a href="text?doc=Perseus:abo:tlg,0031,019:3:8&amp;lang=original" target="_new"><span class="en"><u>Ep.Hebr.</u>3.8</span></a></b>,cf.<b><a href="text?doc=Perseus:abo:tlg,0031,006:9:18&amp;lang=original" target="_new"><span class="en"><u>Ep.Rom.</u>9.18</span></a></b>:—Pass., <b><a href="text?doc=Perseus:abo:tlg,0527,034:30:12&amp;lang=original" target="_new"><span class="en">LXX <u>Si.</u>30.12</span></a></b>.</div> </div>
