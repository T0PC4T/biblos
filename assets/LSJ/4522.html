<div class="text"><b><span class="greek"><a href="morph?l=sa%5Egh%2Fn-h&amp;la=greek&amp;can=sa%5Egh%2Fn-h0" onclick="m(this,1,0); return false" target="morph">σα^γήν-η</a></span></b> , <i><span class="en">Cypr.</span></i><b><span class="greek"><a href="morph?l=a%28ga%2Fna&amp;la=greek&amp;can=a%28ga%2Fna0&amp;prior=sa^gh/n-h" onclick="m(this,1,0); return false" target="morph">ἁγάνα</a></span></b>  (v. <b><span class="greek"><a href="morph?l=a%29%2Fgana&amp;la=greek&amp;can=a%29%2Fgana0&amp;prior=a(ga/na" onclick="m(this,1,0); return false" target="morph">ἄγανα</a></span></b>  and cf. <span class="greek"><a href="morph?l=sa%2Fgana&amp;la=greek&amp;can=sa%2Fgana0&amp;prior=a)/gana" onclick="m(this,1,0); return false" target="morph">σάγανα</a></span>), <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=sa/gana" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>large drag-net</i> for taking fish, <i>seine</i>, Ital. <i>sagena</i>, <b><a href="text?doc=Perseus:abo:tlg,0527,043:1:15&amp;lang=original" target="_new"><span class="en">LXX <u>Hb.</u>1.15</span></a></b>, al., <b><a href="text?doc=Perseus:abo:tlg,0031,001:13:47&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>13.47</span></a></b>, <i><span class="en">Plu.2.169c</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0062,022:22&amp;lang=original" target="_new"><span class="en">Luc.<u>Tim.</u>22</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0062,025:51&amp;lang=original" target="_new"><span class="en"><u>Pisc.</u>51</span></a></b>, etc.; “<span class="greek"><a href="morph?l=sagh%2Fnhn&amp;la=greek&amp;can=sagh%2Fnhn0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">σαγήνην</a> <a href="morph?l=ba%2Fllein&amp;la=greek&amp;can=ba%2Fllein0&amp;prior=sagh/nhn" onclick="m(this,1,0); return false" target="morph">βάλλειν</a></span>”  <i><span class="en">Babr.4.1</span></i>, <i><span class="en">9.6</span></i>; <i>hunting-net</i>, <i><span class="en">Id.43.8</span></i>. </div><div class="lex_sense lex_sense3"><b>2.</b> = <span class="greek"><a href="morph?l=e%29pi%2Fploos&amp;la=greek&amp;can=e%29pi%2Fploos0&amp;prior=ba/llein" onclick="m(this,1,0); return false" target="morph">ἐπίπλοος</a></span> (c), <i><span class="en">Poll.2.169</span></i>.</div> </div>
