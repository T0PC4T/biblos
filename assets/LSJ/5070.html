<div class="text"><b><span class="greek"><a href="morph?l=tetra%5Ekis-xi%2Flioi&amp;la=greek&amp;can=tetra%5Ekis-xi%2Flioi0" onclick="m(this,1,0); return false" target="morph">τετρα^κισ-χίλιοι</a></span></b>  [<span class="greek"><a href="morph?l=i_l%5D&amp;la=greek&amp;can=i_l%5D0&amp;prior=tetra^kis-xi/lioi" onclick="m(this,1,0); return false" target="morph">ι_λ]</a>, <span class="greek"><a href="morph?l=ai&amp;la=greek&amp;can=ai0&amp;prior=i_l]" onclick="m(this,1,0); return false" target="morph">αι</a></span>, <a href="morph?l=a&amp;la=greek&amp;can=a0&amp;prior=ai" onclick="m(this,1,0); return false" target="morph">α</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>four thousand</i>, <b><a href="text?doc=Perseus:abo:tlg,0016,001:2:9&amp;lang=original" target="_new"><span class="en">Hdt.2.9</span></a></b>, al.; by tmesis, “<span class="greek"><a href="morph?l=tetra%2Fkis&amp;la=greek&amp;can=tetra%2Fkis0&amp;prior=a" onclick="m(this,1,0); return false" target="morph">τετράκις</a> <a href="morph?l=ga%5Cr&amp;la=greek&amp;can=ga%5Cr0&amp;prior=tetra/kis" onclick="m(this,1,0); return false" target="morph">γὰρ</a> <a href="morph?l=xi%2Flioi&amp;la=greek&amp;can=xi%2Flioi0&amp;prior=ga\r" onclick="m(this,1,0); return false" target="morph">χίλιοι</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0003,001:6:31&amp;lang=original" target="_new"><span class="en">Th.6.31</span></a></b>: Lacon. <b><span class="greek"><a href="morph?l=tetra%5Ekinxh%2Flioi&amp;la=greek&amp;can=tetra%5Ekinxh%2Flioi0&amp;prior=xi/lioi" onclick="m(this,1,0); return false" target="morph">τετρα^κινχήλιοι</a></span></b>  <i><span class="en"><u>IG</u> 5(1).1</span></i> (Sparta, v B.C.); Cyrenaic <b><span class="greek"><a href="morph?l=tetra%5Ekixh%2Flioi&amp;la=greek&amp;can=tetra%5Ekixh%2Flioi0&amp;prior=tetra^kinxh/lioi" onclick="m(this,1,0); return false" target="morph">τετρα^κιχήλιοι</a></span></b>  <i><span class="en"><u>Abh.Berl.Akad.</u> 1925(5).25</span></i>; Boeot. <b><span class="greek"><a href="morph?l=petra%5Ekisxei%2Flih&amp;la=greek&amp;can=petra%5Ekisxei%2Flih0&amp;prior=tetra^kixh/lioi" onclick="m(this,1,0); return false" target="morph">πετρα^κισχείλιη</a></span></b>  fem., q.v.).</div> </div>
