<div class="text"><b><span class="greek"><a href="morph?l=kataggel-eu%2Fs&amp;la=greek&amp;can=kataggel-eu%2Fs0" onclick="m(this,1,0); return false" target="morph">καταγγελ-εύς</a></span></b> , <span class="greek"><a href="morph?l=e%2Fws&amp;la=greek&amp;can=e%2Fws0&amp;prior=kataggel-eu/s" onclick="m(this,1,0); return false" target="morph">έως</a></span>, <span class="greek"><a href="morph?l=o%28&amp;la=greek&amp;can=o%280&amp;prior=e/ws" onclick="m(this,1,0); return false" target="morph">ὁ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>one who proclaims, herald</i>, “<span class="greek"><a href="morph?l=a%29gw%2Fnwn&amp;la=greek&amp;can=a%29gw%2Fnwn0&amp;prior=o(" onclick="m(this,1,0); return false" target="morph">ἀγώνων</a></span>”  <i><span class="en"><u>IG</u>12(2).58a10</span></i> (Mytilene, i B.C.), cf. <i><span class="en"><u>BSA</u>26.163</span></i> (Sparta, ii A.D.); “<span class="greek"><a href="morph?l=ce%2Fnwn&amp;la=greek&amp;can=ce%2Fnwn0&amp;prior=a)gw/nwn" onclick="m(this,1,0); return false" target="morph">ξένων</a> <a href="morph?l=daimoni%2Fwn&amp;la=greek&amp;can=daimoni%2Fwn0&amp;prior=ce/nwn" onclick="m(this,1,0); return false" target="morph">δαιμονίων</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,005:17:18&amp;lang=original" target="_new"><span class="en"><u>Act.Ap.</u>17.18</span></a></b>.</div> </div>
