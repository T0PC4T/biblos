<div class="text"><b><span class="greek"><a href="morph?l=dihg-e%2Fomai&amp;la=greek&amp;can=dihg-e%2Fomai0" onclick="m(this,1,0); return false" target="morph">διηγ-έομαι</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>set out in detail, describe,</i> [<span class="greek"><a href="morph?l=e%29%2Frga&amp;la=greek&amp;can=e%29%2Frga0&amp;prior=dihg-e/omai" onclick="m(this,1,0); return false" target="morph">ἔργα</a></span>] <i><span class="en">Heraclit.1</span></i>; “<span class="greek"><a href="morph?l=pra%3Dgma&amp;la=greek&amp;can=pra%3Dgma0&amp;prior=e)/rga" onclick="m(this,1,0); return false" target="morph">πρᾶγμα</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0019,006:198&amp;lang=original" target="_new"><span class="en">Ar. <u>Av.</u>198</span></a></b>; “<span class="greek"><a href="morph?l=th%5Cn&amp;la=greek&amp;can=th%5Cn0&amp;prior=pra=gma" onclick="m(this,1,0); return false" target="morph">τὴν</a> <a href="morph?l=a%29lh%2Fqeian&amp;la=greek&amp;can=a%29lh%2Fqeian0&amp;prior=th\n" onclick="m(this,1,0); return false" target="morph">ἀλήθειαν</a> <a href="morph?l=peri%2F&amp;la=greek&amp;can=peri%2F0&amp;prior=a)lh/qeian" onclick="m(this,1,0); return false" target="morph">περί</a> <a href="morph?l=tinos&amp;la=greek&amp;can=tinos0&amp;prior=peri/" onclick="m(this,1,0); return false" target="morph">τινος</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0028,001:13&amp;lang=original" target="_new"><span class="en">Antipho1.13</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,0003,001:6:54&amp;lang=original" target="_new"><span class="en">Th.6.54</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0059,022:310a&amp;lang=original" target="_new"><span class="en">Pl.<u>Prt.</u> 310a</span></a></b>, al.; “<span class="greek"><a href="morph?l=peri%5C&amp;la=greek&amp;can=peri%5C0&amp;prior=tinos" onclick="m(this,1,0); return false" target="morph">περὶ</a> <a href="morph?l=tau%2Fths&amp;la=greek&amp;can=tau%2Fths0&amp;prior=peri\" onclick="m(this,1,0); return false" target="morph">ταύτης</a> <a href="morph?l=ei%29pei%3Dn&amp;la=greek&amp;can=ei%29pei%3Dn0&amp;prior=tau/ths" onclick="m(this,1,0); return false" target="morph">εἰπεῖν</a> <a href="morph?l=kai%5C&amp;la=greek&amp;can=kai%5C0&amp;prior=ei)pei=n" onclick="m(this,1,0); return false" target="morph">καὶ</a> <a href="morph?l=dihgh%2Fsasqai&amp;la=greek&amp;can=dihgh%2Fsasqai0&amp;prior=kai\" onclick="m(this,1,0); return false" target="morph">διηγήσασθαι</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0014,021:77&amp;lang=original" target="_new"><span class="en">D.21.77</span></a></b>: c. acc. pers., <span class="greek"><a href="morph?l=oi%28%3Don&amp;la=greek&amp;can=oi%28%3Don0&amp;prior=dihgh/sasqai" onclick="m(this,1,0); return false" target="morph">οἷον</a> . . <a href="morph?l=su%5C&amp;la=greek&amp;can=su%5C0&amp;prior=oi(=on" onclick="m(this,1,0); return false" target="morph">σὺ</a> <a href="morph?l=tou%3Dton&amp;la=greek&amp;can=tou%3Dton0&amp;prior=su\" onclick="m(this,1,0); return false" target="morph">τοῦτον</a> <a href="morph?l=dihgh%3D%7C&amp;la=greek&amp;can=dihgh%3D%7C0&amp;prior=tou=ton" onclick="m(this,1,0); return false" target="morph">διηγῇ</a></span> such as you <i>describe</i> him, <b><a href="text?doc=Perseus:abo:tlg,0059,006:144c&amp;lang=original" target="_new"><span class="en">Pl.<u>Tht.</u>144c</span></a></b>.</div> </div>
