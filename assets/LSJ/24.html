<div class="text"><b><span class="greek"><a href="morph?l=a%29ga%5Ena%2Fkt-hsis&amp;la=greek&amp;can=a%29ga%5Ena%2Fkt-hsis0" onclick="m(this,1,0); return false" target="morph">ἀγα^νάκτ-ησις</a></span></b> , <span class="greek"><a href="morph?l=ews&amp;la=greek&amp;can=ews0&amp;prior=a)ga^na/kt-hsis" onclick="m(this,1,0); return false" target="morph">εως</a></span>, <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=ews" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>physical pain and irritation,</i> <span class="greek"><a href="morph?l=a%29&amp;la=greek&amp;can=a%290&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">ἀ</a>. <a href="morph?l=peri%5C&amp;la=greek&amp;can=peri%5C0&amp;prior=a)" onclick="m(this,1,0); return false" target="morph">περὶ</a> <a href="morph?l=ta%5C&amp;la=greek&amp;can=ta%5C0&amp;prior=peri\" onclick="m(this,1,0); return false" target="morph">τὰ</a> <a href="morph?l=ou%29%3Dla&amp;la=greek&amp;can=ou%29%3Dla0&amp;prior=ta\" onclick="m(this,1,0); return false" target="morph">οὖλα</a>,</span> of the irritation caused by teething, <b><a href="text?doc=Perseus:abo:tlg,0059,012:251c&amp;lang=original" target="_new"><span class="en">Pl.<u>Phdr.</u>251c</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>vexation,</i> “<span class="greek"><a href="morph?l=a%29gana%2Fkthsin&amp;la=greek&amp;can=a%29gana%2Fkthsin0&amp;prior=ou)=la" onclick="m(this,1,0); return false" target="morph">ἀγανάκτησιν</a> <a href="morph?l=e%29%2Fxei&amp;la=greek&amp;can=e%29%2Fxei0&amp;prior=a)gana/kthsin" onclick="m(this,1,0); return false" target="morph">ἔχει</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0003,001:2:41&amp;lang=original" target="_new"><span class="en">Th.2.41</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,0031,008:7:11&amp;lang=original" target="_new"><span class="en"><u>2 Ep.Cor.</u>7.11</span></a></b>, <i><span class="en">Plot.4.4.19</span></i>:—of God, <i>wrath,</i> <i><span class="en">Porph. <u>Marc.</u>7</span></i>, <b><a href="text?doc=Perseus:abo:tlg,2003,017:171e&amp;lang=original" target="_new"><span class="en">Jul.<u>Gal.</u>171e</span></a></b>.</div> </div>
