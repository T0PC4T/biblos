<div class="text"><b><span class="greek"><a href="morph?l=o%28moiopaq-h%2Fs&amp;la=greek&amp;can=o%28moiopaq-h%2Fs0" onclick="m(this,1,0); return false" target="morph">ὁμοιοπαθ-ής</a></span></b> , <span class="greek"><a href="morph?l=e%2Fs&amp;la=greek&amp;can=e%2Fs0&amp;prior=o(moiopaq-h/s" onclick="m(this,1,0); return false" target="morph">ές</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>having like feelings</i> or <i>passions,</i> <span class="greek"><a href="morph?l=tini&amp;la=greek&amp;can=tini0&amp;prior=e/s" onclick="m(this,1,0); return false" target="morph">τινι</a></span> <b><a href="text?doc=Perseus:abo:tlg,0059,030:409b&amp;lang=original" target="_new"><span class="en">Pl.<u>R.</u>409b</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,005:14:15&amp;lang=original" target="_new"><span class="en"><u>Act.Ap.</u>14.15</span></a></b> ; <i>affected in the same way,</i> <b><a href="text?doc=Perseus:abo:tlg,0059,031:45c&amp;lang=original" target="_new"><span class="en">Pl.<u>Ti.</u>45c</span></a></b>, <i><span class="en">Thphr. <u>HP</u>5.7.2</span></i> ; “<span class="greek"><a href="morph?l=xelw%3Dnai&amp;la=greek&amp;can=xelw%3Dnai0&amp;prior=tini" onclick="m(this,1,0); return false" target="morph">χελῶναι</a> -<a href="morph?l=paqei%3Ds&amp;la=greek&amp;can=paqei%3Ds0&amp;prior=xelw=nai" onclick="m(this,1,0); return false" target="morph">παθεῖς</a> <a href="morph?l=tai%3Ds&amp;la=greek&amp;can=tai%3Ds0&amp;prior=paqei=s" onclick="m(this,1,0); return false" target="morph">ταῖς</a> <a href="morph?l=porqmi%2Fsin&amp;la=greek&amp;can=porqmi%2Fsin0&amp;prior=tai=s" onclick="m(this,1,0); return false" target="morph">πορθμίσιν</a></span>”  <i><span class="en">Agatharch.47</span></i>, cf. <i><span class="en">32</span></i>.</div> </div>
