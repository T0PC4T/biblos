<div class="text"><b><span class="greek"><a href="morph?l=a%29ma%5Era%2Fntinos&amp;la=greek&amp;can=a%29ma%5Era%2Fntinos0" onclick="m(this,1,0); return false" target="morph">ἀμα^ράντινος</a></span></b> , <span class="greek"><a href="morph?l=h&amp;la=greek&amp;can=h0&amp;prior=a)ma^ra/ntinos" onclick="m(this,1,0); return false" target="morph">η</a></span>, <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=h" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>of amaranth,</i> i. e. <i>unfading,</i> “<span class="greek"><a href="morph?l=ste%2Ffanos&amp;la=greek&amp;can=ste%2Ffanos0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">στέφανος</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0638,004:19:14&amp;lang=original" target="_new"><span class="en">Philostr. <u>Her.</u>19.14</span></a></b>. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>unfading, imperishable,</i> <span class="greek"><a href="morph?l=ste%2Ffanos&amp;la=greek&amp;can=ste%2Ffanos1&amp;prior=ste/fanos" onclick="m(this,2,0); return false" target="morph">στέφανος</a></span> &lt;*&gt;<i><span class="en"><u>Ep.Pet.</u>5.4</span></i>.</div> </div>
