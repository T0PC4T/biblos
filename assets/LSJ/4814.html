<div class="text"><b><span class="greek"><a href="morph?l=sulla%5El-e%2Fw&amp;la=greek&amp;can=sulla%5El-e%2Fw0" onclick="m(this,1,0); return false" target="morph">συλλα^λ-έω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>talk with</i> or <i>together</i>, <span class="greek"><a href="morph?l=tini&amp;la=greek&amp;can=tini0&amp;prior=sulla^l-e/w" onclick="m(this,1,0); return false" target="morph">τινι</a></span> <i><span class="en"><u>PCair.Zen.</u>315.2</span></i> (iii B.C.), <i><span class="en"><u>PHib.</u>1.66.4</span></i> (iii B.C.), <b><a href="text?doc=Perseus:abo:tlg,0527,002:34:35&amp;lang=original" target="_new"><span class="en">LXX<u>Ex.</u>34.35</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0543,001:4:22:8&amp;lang=original" target="_new"><span class="en">Plb.4.22.8</span></a></b>; “<span class="greek"><a href="morph?l=meta%2F&amp;la=greek&amp;can=meta%2F0&amp;prior=tini" onclick="m(this,1,0); return false" target="morph">μετά</a> <a href="morph?l=tinos&amp;la=greek&amp;can=tinos0&amp;prior=meta/" onclick="m(this,1,0); return false" target="morph">τινος</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,001:17:3&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u> 17.3</span></a></b>, etc.; “<span class="greek"><a href="morph?l=pro%2Fs&amp;la=greek&amp;can=pro%2Fs0&amp;prior=tinos" onclick="m(this,1,0); return false" target="morph">πρός</a> <a href="morph?l=tina&amp;la=greek&amp;can=tina0&amp;prior=pro/s" onclick="m(this,1,0); return false" target="morph">τινα</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,003:4:36&amp;lang=original" target="_new"><span class="en"><u>Ev.Luc.</u>4.36</span></a></b>; “<span class="greek"><a href="morph?l=e%29paxqe%2Fntes&amp;la=greek&amp;can=e%29paxqe%2Fntes0&amp;prior=tina" onclick="m(this,1,0); return false" target="morph">ἐπαχθέντες</a> <a href="morph?l=e%29pi%5C&amp;la=greek&amp;can=e%29pi%5C0&amp;prior=e)paxqe/ntes" onclick="m(this,1,0); return false" target="morph">ἐπὶ</a> <a href="morph?l=to%5Cn&amp;la=greek&amp;can=to%5Cn0&amp;prior=e)pi\" onclick="m(this,1,0); return false" target="morph">τὸν</a> <a href="morph?l=dh%3Dmon&amp;la=greek&amp;can=dh%3Dmon0&amp;prior=to\n" onclick="m(this,1,0); return false" target="morph">δῆμον</a> <a href="morph?l=u%28pe%5Cr&amp;la=greek&amp;can=u%28pe%5Cr0&amp;prior=dh=mon" onclick="m(this,1,0); return false" target="morph">ὑπὲρ</a> <a href="morph?l=a%28pa%2Fntwn&amp;la=greek&amp;can=a%28pa%2Fntwn0&amp;prior=u(pe\r" onclick="m(this,1,0); return false" target="morph">ἁπάντων</a></span>”  <i><span class="en"><u>OGI</u>229.23</span></i> (Smyrna, iii B.C.); “<span class="greek"><a href="morph?l=u%28pe%5Cr&amp;la=greek&amp;can=u%28pe%5Cr1&amp;prior=a(pa/ntwn" onclick="m(this,2,0); return false" target="morph">ὑπὲρ</a> <a href="morph?l=tou%3D&amp;la=greek&amp;can=tou%3D0&amp;prior=u(pe\r" onclick="m(this,1,0); return false" target="morph">τοῦ</a> <a href="morph?l=e%29ndou%3Dnai&amp;la=greek&amp;can=e%29ndou%3Dnai0&amp;prior=tou=" onclick="m(this,1,0); return false" target="morph">ἐνδοῦναι</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0543,001:1:43:1&amp;lang=original" target="_new"><span class="en">Plb.1.43.1</span></a></b>.</div> </div>
