<div class="text"><b><span class="greek"><a href="morph?l=ei%29sphda%2Fw&amp;la=greek&amp;can=ei%29sphda%2Fw0" onclick="m(this,1,0); return false" target="morph">εἰσπηδάω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>leap in,</i> “<span class="greek"><a href="morph?l=e%29s&amp;la=greek&amp;can=e%29s0&amp;prior=ei)sphda/w" onclick="m(this,1,0); return false" target="morph">ἐς</a> <a href="morph?l=ta%5Cs&amp;la=greek&amp;can=ta%5Cs0&amp;prior=e)s" onclick="m(this,1,0); return false" target="morph">τὰς</a> <a href="morph?l=li%2Fmnas&amp;la=greek&amp;can=li%2Fmnas0&amp;prior=ta\s" onclick="m(this,1,0); return false" target="morph">λίμνας</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0016,001:4:132&amp;lang=original" target="_new"><span class="en">Hdt.4.132</span></a></b>; “<span class="greek"><a href="morph?l=ei%29s&amp;la=greek&amp;can=ei%29s0&amp;prior=li/mnas" onclick="m(this,1,0); return false" target="morph">εἰς</a> <a href="morph?l=to%5Cn&amp;la=greek&amp;can=to%5Cn0&amp;prior=ei)s" onclick="m(this,1,0); return false" target="morph">τὸν</a> <a href="morph?l=phlo%2Fn&amp;la=greek&amp;can=phlo%2Fn0&amp;prior=to\n" onclick="m(this,1,0); return false" target="morph">πηλόν</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0032,006:1:5:8&amp;lang=original" target="_new"><span class="en">X. <u>An.</u> 1.5.8</span></a></b>. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>burst in,</i> <span class="greek"><a href="morph?l=ei%29sphdh%2Fsas&amp;la=greek&amp;can=ei%29sphdh%2Fsas0&amp;prior=phlo/n" onclick="m(this,1,0); return false" target="morph">εἰσπηδήσας</a> <a href="morph?l=pro%2Fs&amp;la=greek&amp;can=pro%2Fs0&amp;prior=ei)sphdh/sas" onclick="m(this,1,0); return false" target="morph">πρός</a> <a href="morph?l=me&amp;la=greek&amp;can=me0&amp;prior=pro/s" onclick="m(this,1,0); return false" target="morph">με</a> <a href="morph?l=nu%2Fktwr&amp;la=greek&amp;can=nu%2Fktwr0&amp;prior=me" onclick="m(this,1,0); return false" target="morph">νύκτωρ</a> <a href="morph?l=*meidi%2Fas&amp;la=greek&amp;can=*meidi%2Fas0&amp;prior=nu/ktwr" onclick="m(this,1,0); return false" target="morph">Μειδίας</a></span> Test. ap. <b><a href="text?doc=Perseus:abo:tlg,0014,021:22&amp;lang=original" target="_new"><span class="en">D. 21.22</span></a></b>; <span class="greek"><a href="morph?l=ei%29s&amp;la=greek&amp;can=ei%29s1&amp;prior=*meidi/as" onclick="m(this,2,0); return false" target="morph">εἰς</a> <a href="morph?l=th%5Cn&amp;la=greek&amp;can=th%5Cn0&amp;prior=ei)s" onclick="m(this,1,0); return false" target="morph">τὴν</a> <a href="morph?l=oi%29ki%2Fan&amp;la=greek&amp;can=oi%29ki%2Fan0&amp;prior=th\n" onclick="m(this,1,0); return false" target="morph">οἰκίαν</a></span> ib.<i><span class="en">78</span></i>, cf. <i><span class="en"><u>PHal.</u>1.169</span></i> (iii B.C.); “<span class="greek"><a href="morph?l=ei%29s&amp;la=greek&amp;can=ei%29s2&amp;prior=oi)ki/an" onclick="m(this,3,0); return false" target="morph">εἰς</a> <a href="morph?l=ta%5C&amp;la=greek&amp;can=ta%5C0&amp;prior=ei)s" onclick="m(this,1,0); return false" target="morph">τὰ</a> <a href="morph?l=sune%2Fdria&amp;la=greek&amp;can=sune%2Fdria0&amp;prior=ta\" onclick="m(this,1,0); return false" target="morph">συνέδρια</a></span>”  <i><span class="en"><u>Hell.Oxy.</u>10.2</span></i>: abs., <i>rush in,</i> <i><span class="en">Men. <u>Sam.</u>219</span></i>,<b><a href="text?doc=Perseus:abo:tlg,0031,005:16:29&amp;lang=original" target="_new"><span class="en"><u>Act.Ap.</u>16.29</span></a></b>.</div> </div>
