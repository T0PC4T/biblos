<div class="text"><b><span class="greek"><a href="morph?l=deisi%5Edaim-oni%2Fa&amp;la=greek&amp;can=deisi%5Edaim-oni%2Fa0" onclick="m(this,1,0); return false" target="morph">δεισι^δαιμ-ονία</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=deisi^daim-oni/a" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>fear of the gods, religious feeling,</i> <b><a href="text?doc=Perseus:abo:tlg,0543,001:6:56:7&amp;lang=original" target="_new"><span class="en">Plb.6.56.7</span></a></b>, <i><span class="en">Phld.<u>Herc.</u>1251.10</span></i>, <i><span class="en"><u>CIG</u>2737b11</span></i> (Aphrodisias), <b><a href="text?doc=Perseus:abo:tlg,0060,001:1:70&amp;lang=original" target="_new"><span class="en">D.S.1.70</span></a></b>, etc.; “<span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%281&amp;prior=h(" onclick="m(this,2,0); return false" target="morph">ἡ</a> <a href="morph?l=tw%3Dn&amp;la=greek&amp;can=tw%3Dn0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">τῶν</a> <a href="morph?l=qew%3Dn&amp;la=greek&amp;can=qew%3Dn0&amp;prior=tw=n" onclick="m(this,1,0); return false" target="morph">θεῶν</a> <a href="morph?l=d&amp;la=greek&amp;can=d0&amp;prior=qew=n" onclick="m(this,1,0); return false" target="morph">δ</a>.</span>”  <b><a href="text?doc=Perseus:abo:tlg,0060,001:11:89&amp;lang=original" target="_new"><span class="en">Id.11.89</span></a></b>. </div><div class="lex_sense lex_sense3"><b>2.</b> in bad sense, <i>superstition,</i> <b><a href="text?doc=Perseus:abo:tlg,0093,009:16&amp;lang=original" target="_new"><span class="en">Thphr.<u>Char.</u> 16</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0543,001:12:24:5&amp;lang=original" target="_new"><span class="en">Plb.12.24.5</span></a></b>; “<span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%282&amp;prior=d" onclick="m(this,3,0); return false" target="morph">ἡ</a> <a href="morph?
