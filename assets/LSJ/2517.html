<div class="text"><b><span class="greek"><a href="morph?l=kaqech%3Ds&amp;la=greek&amp;can=kaqech%3Ds0" onclick="m(this,1,0); return false" target="morph">καθεξῆς</a></span></b> , Adv., =  the more usu. <span class="greek"><a href="morph?l=e%29fech%3Ds&amp;la=greek&amp;can=e%29fech%3Ds0&amp;prior=kaqech=s" onclick="m(this,1,0); return false" target="morph">ἐφεξῆς</a></span>, <b><a href="text?doc=Perseus:abo:tlg,0031,003:1:3&amp;lang=original" target="_new"><span class="en"><u>Ev.Luc.</u>1.3</span></a></b>, <i><span class="en">Plu.2.615c</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0545,002:8:7&amp;lang=original" target="_new"><span class="en">Ael.<u>VH</u>8.7</span></a></b>, <i><span class="en"><u>IGRom.</u>4.1432.9</span></i> (Smyrna); poet. <div class="lex_sense lex_sense1"><b>A.</b>“<span class="greek"><a href="morph?l=kata%2F&amp;la=greek&amp;can=kata%2F0&amp;prior=e)fech=s" onclick="m(this,1,0); return false" target="morph">κατά</a> <a href="morph?l=q%27&amp;la=greek&amp;can=q%270&amp;prior=kata/" onclick="m(this,1,0); return false" target="morph">θ᾽</a> <a href="morph?l=e%28cei%2Fhs&amp;la=greek&amp;can=e%28cei%2Fhs0&amp;prior=q'" onclick="m(this,1,0); return false" target="morph">ἑξείης</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0024,001:3:59&amp;lang=original" target="_new"><span class="en">Opp. <u>C.</u>3.59</span></a></b>.</div> </div>
