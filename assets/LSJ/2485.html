<div class="text"><b><span class="greek"><a href="morph?l=i%29xqu%2Fdion&amp;la=greek&amp;can=i%29xqu%2Fdion0" onclick="m(this,1,0); return false" target="morph">ἰχθύδιον</a></span></b> , <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=i)xqu/dion" onclick="m(this,1,0); return false" target="morph">τό</a></span>, Dim. of <span class="greek"><a href="morph?l=i%29xqu%2Fs&amp;la=greek&amp;can=i%29xqu%2Fs0&amp;prior=to/" onclick="m(this,1,0); return false" target="morph">ἰχθύς</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>little fish</i>, freq. in Com. (v. infr.), <i><span class="en">Chrysipp.Stoic.2.208</span></i>, <i><span class="en"><u>PFlor.</u>119.7</span></i> (iii A.D.), <b><a href="text?doc=Perseus:abo:tlg,2003,012:350b&amp;lang=original" target="_new"><span class="en">Jul.<u>Mis.</u>350b</span></a></b>, etc. [<span class="greek"><a href="morph?l=u_&amp;la=greek&amp;can=u_0&amp;prior=i)xqu/s" onclick="m(this,1,0); return false" target="morph">υ_</a></span>, <i><span class="en">Ar.<u>Fr.</u>387.8</span></i>, <i><span class="en">Theopomp.Com.62.3</span></i>, <i><span class="en">Anaxil.19</span></i>, <i><span class="en">Cratin.Jun.13</span></i>, <i><span class="en"><u>POxy.</u> 784</span></i> (i B.C.), etc.; but <span class="greek"><a href="morph?l=u%5E&amp;la=greek&amp;can=u%5E0&amp;prior=u_" onclick="m(this,1,0); return false" target="morph">υ^</a></span> in dact., <i><span class="en"><u>AP</u>11.405</span></i> (<i><span class="en">Lucill.</span></i>), <i><span class="en">Archestr.<u>Fr.</u> 45.18</span></i>.]</div> </div>
