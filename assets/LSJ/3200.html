<div class="text"><b><span class="greek"><a href="morph?l=membra%2Fna&amp;la=greek&amp;can=membra%2Fna0" onclick="m(this,1,0); return false" target="morph">μεμβράνα</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=membra/na" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, =  Lat. <div class="lex_sense lex_sense1"><b>A.</b><i>membrāna, parchment</i>, <b><a href="text?doc=Perseus:abo:tlg,0031,016:4:13&amp;lang=original" target="_new"><span class="en"><u>2 Ep.Ti.</u>4.13</span></a></b>, <i><span class="en">Charax 14</span></i>, <i><span class="en"><u>POxy.</u>2156.9</span></i> (iv/v A.D.):—also <b><span class="greek"><a href="morph?l=me%2Fmbranon&amp;la=greek&amp;can=me%2Fmbranon0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">μέμβρανον</a></span></b> , <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=me/mbranon" onclick="m(this,1,0); return false" target="morph">τό</a></span>, <i><span class="en">Lyd.<u>Mens.</u>1.28</span></i>: hence Adj. <b><span class="greek"><a href="morph?l=membra%2Fi%2Bnos&amp;la=greek&amp;can=membra%2Fi%2Bnos0&amp;prior=to/" onclick="m(this,1,0); return false" target="morph">μεμβράϊνος</a></span></b> , <i><span class="en"><u>PMasp.</u>144.6</span></i> (vi A.D.), and Subst. <b><span class="greek"><a href="morph?l=membrai%2Bna%2Frios&amp;la=greek&amp;can=membrai%2Bna%2Frios0&amp;prior=membra/i+nos" onclick="m(this,1,0); return false" target="morph">μεμβραϊνάριος</a></span></b> , prob. in <i><span class="en"><u>Stud.Pal.</u>20.194</span></i> (vi A.D.).</div> </div>
