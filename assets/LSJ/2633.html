<div class="text"><b><span class="greek"><a href="morph?l=kata%2F-kri%5Esis&amp;la=greek&amp;can=kata%2F-kri%5Esis0" onclick="m(this,1,0); return false" target="morph">κατά-κρι^σις</a></span></b> , <span class="greek"><a href="morph?l=ews&amp;la=greek&amp;can=ews0&amp;prior=kata/-kri^sis" onclick="m(this,1,0); return false" target="morph">εως</a></span>, <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=ews" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>condemnation</i>, <b><a href="text?doc=Perseus:abo:tlg,0031,008:3:9&amp;lang=original" target="_new"><span class="en"><u>2 Ep.Cor.</u>3.9</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,008:7:3&amp;lang=original" target="_new"><span class="en">7.3</span></a></b>, <i><span class="en">Vett.Val.108.4</span></i>, <i><span class="en">117.35</span></i> (pl.). </div><div class="lex_sense lex_sense3"><b>2.</b> <i>judgement</i>, <span class="greek"><a href="morph?l=k&amp;la=greek&amp;can=k0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">κ</a>. <a href="morph?l=yeudh%2Fs&amp;la=greek&amp;can=yeudh%2Fs0&amp;prior=k" onclick="m(this,1,0); return false" target="morph">ψευδής</a></span> a false <i>estimate</i>, <i><span class="en">Gal.5.76</span></i>.</div> </div>
