<div class="text"><b><span class="greek"><a href="morph?l=sxi%2Fs-ma&amp;la=greek&amp;can=sxi%2Fs-ma0" onclick="m(this,1,0); return false" target="morph">σχίσ-μα</a></span></b> , <span class="greek"><a href="morph?l=atos&amp;la=greek&amp;can=atos0&amp;prior=sxi/s-ma" onclick="m(this,1,0); return false" target="morph">ατος</a></span>, <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=atos" onclick="m(this,1,0); return false" target="morph">τό</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>cleft, division</i>, as of hoofs, <i><span class="en">Arist.<u>HA</u>499a27</span></i> (pl.); of leaves, Thphr <i><span class="en"><u>HP</u>3.11.1</span></i>; <i>rent</i> in a garment, <b><a href="text?doc=Perseus:abo:tlg,0031,001:9:16&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>9.16</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>division</i> of opinion, <i>Ev Jo.</i><b><a href="text?doc=Perseus:abo:tlg,0031,001:9:16&amp;lang=original" target="_new"><span class="en">9.16</span></a></b>. </div><div class="lex_sense lex_sense2"><b>III.</b> <i>the vulva</i>, <i><span class="en">Ruf.<u>Onom.</u>110</span></i>. </div><div class="lex_sense lex_sense2"><b>IV.</b> name of an <span class="greek"><a href="morph?l=o%29rxhstiko%5Cn&amp;la=greek&amp;can=o%29rxhstiko%5Cn0&amp;prior=to/" onclick="m(this,1,0); return false" target="morph">ὀρχηστικὸν</a> <a href="morph?l=sxh%3Dma&amp;la=greek&amp;can=sxh%3Dma0&amp;prior=o)rxhstiko\n" onclick="m(this,1,0); return false" target="morph">σχῆμα</a></span>, <i><span class="en">Hsch.</span></i> </div><div class="lex_sense lex_sense2"><b>V.</b> <i>ploughing,</i> <i><span class="en">PLond.5.1796.7</span></i> (vi A.D.).</div> </div>
