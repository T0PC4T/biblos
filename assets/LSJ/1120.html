<div class="text"><b><span class="greek"><a href="morph?l=gonu%5E-pete%2Fw&amp;la=greek&amp;can=gonu%5E-pete%2Fw0" onclick="m(this,1,0); return false" target="morph">γονυ^-πετέω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>fall on the knee</i>, <b><a href="text?doc=Perseus:abo:tlg,0543,001:15:29:9&amp;lang=original" target="_new"><span class="en">Plb.15.29.9</span></a></b>, etc. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>fall down before</i> one, “<span class="greek"><a href="morph?l=tina%2F&amp;la=greek&amp;can=tina%2F0&amp;prior=gonu^-pete/w" onclick="m(this,1,0); return false" target="morph">τινά</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,001:17:14&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>17.14</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,0031,002:1:40&amp;lang=original" target="_new"><span class="en"><u>Ev.Marc.</u>1.40</span></a></b>: abs., <i><span class="en">Corn.<u>ND</u>12</span></i>.</div> </div>
