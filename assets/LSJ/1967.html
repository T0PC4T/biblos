<div class="text"><b><span class="greek"><a href="morph?l=e%29piou%2Fsios&amp;la=greek&amp;can=e%29piou%2Fsios0" onclick="m(this,1,0); return false" target="morph">ἐπιούσιος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=e)piou/sios" onclick="m(this,1,0); return false" target="morph">ον</a></span>, either, <div class="lex_sense lex_sense1"><b>A.</b><i>sufficient for the coming</i> (and so <i>current</i>) <i>day</i>, (<span class="greek"><a href="morph?l=e%29piou%3Dsa&amp;la=greek&amp;can=e%29piou%3Dsa0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">ἐπιοῦσα</a></span> (sc. <span class="greek"><a href="morph?l=h%28me%2Fra&amp;la=greek&amp;can=h%28me%2Fra0&amp;prior=e)piou=sa" onclick="m(this,1,0); return false" target="morph">ἡμέρα</a></span>)), or, <i>for the day</i> (<span class="greek"><a href="morph?l=e%29pi%5C&amp;la=greek&amp;can=e%29pi%5C0&amp;prior=h(me/ra" onclick="m(this,1,0); return false" target="morph">ἐπὶ</a> <a href="morph?l=th%5Cn&amp;la=greek&amp;can=th%5Cn0&amp;prior=e)pi\" onclick="m(this,1,0); return false" target="morph">τὴν</a> <a href="morph?l=ou%29%3Dsan&amp;la=greek&amp;can=ou%29%3Dsan0&amp;prior=th\n" onclick="m(this,1,0); return false" target="morph">οὖσαν</a></span> (sc. <span class="greek"><a href="morph?l=h%28me%2Fran&amp;la=greek&amp;can=h%28me%2Fran0&amp;prior=ou)=san" onclick="m(this,1,0); return false" target="morph">ἡμέραν</a></span>)), “<span class="greek"><a href="morph?l=a%29%2Frtos&amp;la=greek&amp;can=a%29%2Frtos0&amp;prior=h(me/ran" onclick="m(this,1,0); return false" target="morph">ἄρτος</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,001:6:11&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>6.11</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,003:11:3&amp;lang=original" target="_new"><span class="en"><u>Ev.Luc.</u>11.3</span></a></b>; <span class="greek"><a href="morph?l=ta%5C&amp;la=greek&amp;can=ta%5C0&amp;prior=a)/rtos" onclick="m(this,1,0); return false" target="morph">τὰ</a> <a href="morph?l=e%29&amp;la=greek&amp;can=e%290&amp;prior=ta\" onclick="m(this,1,0); return false" target="morph">ἐ</a></span>. dub. sens. (cf. <i><span class="en"><u>Phil.Woch.</u>47.889</span></i>) in <i><span class="en"><u>Sammelb.</u>5224.20</span></i>. (Very rare word in Origen's day, <i>De Orat.</i> <i><span class="en">27.7</span></i>.)</div> </div>
