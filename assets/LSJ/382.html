<div class="text"><b><span class="greek"><a href="morph?l=a%29na%5Eri%2Fqm-htos&amp;la=greek&amp;can=a%29na%5Eri%2Fqm-htos0" onclick="m(this,1,0); return false" target="morph">ἀνα^ρίθμ-ητος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=a)na^ri/qm-htos" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>not to be counted, countless,</i> <b><a href="text?doc=Perseus:abo:tlg,0033,001:7:25&amp;lang=original" target="_new"><span class="en">Pi.<u>O.</u>7.25</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0016,001:1:126&amp;lang=original" target="_new"><span class="en">Hdt.1.126</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0016,001:7:190&amp;lang=original" target="_new"><span class="en">7.190</span></a></b>,<b><a href="text?doc=Perseus:abo:tlg,0016,001:211&amp;lang=original" target="_new"><span class="en">211</span></a></b>, al.; of time, <i>immeasurable,</i> <b><a href="text?doc=Perseus:abo:tlg,0011,003:646&amp;lang=original" target="_new"><span class="en">S.<u>Aj.</u>646</span></a></b>. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>unregarded,</i> <b><a href="text?doc=Eur. Ion 837&amp;lang=original" target="_new"><span class="en">E.<u>Ion</u>837</span></a></b>, <b><a href="text?doc=Eur. Hel. 1679&amp;lang=original" target="_new"><span class="en"><u>Hel.</u>1679</span></a></b>.</div> </div>
