<div class="text"><b><span class="greek"><a href="morph?l=a%29ka%5Eqar-si%2Fa&amp;la=greek&amp;can=a%29ka%5Eqar-si%2Fa0" onclick="m(this,1,0); return false" target="morph">ἀκα^θαρ-σία</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=a)ka^qar-si/a" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>uncleanness, foulness</i>, of a wound or sore, <b><a href="text?doc=Perseus:abo:tlg,0627,009:31&amp;lang=original" target="_new"><span class="en">Hp. <u>Fract.</u>31</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,0059,031:72c&amp;lang=original" target="_new"><span class="en">Pl.<u>Ti.</u>72c</span></a></b>(pl.); “<span class="greek"><a href="morph?l=a%29ggei%2Fwn&amp;la=greek&amp;can=a%29ggei%2Fwn0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">ἀγγείων</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0627,006:6:31&amp;lang=original" target="_new"><span class="en">Hp.<u>Epid.</u>6.31</span></a></b>. </div><div class="lex_sense lex_sense4"><b>b.</b> <i>dirt, filth</i>, <i><span class="en"><u>BGU</u>1117.27</span></i> (<i><span class="en">13</span></i> B.C.), etc. </div><div class="lex_sense lex_sense3"><b>2.</b> in moral sense, <i>depravity</i>, <b><a href="text?doc=Perseus:abo:tlg,0014,021:119&amp;lang=original" target="_new"><span class="en">D.21.119</span></a></b>. </div><div class="lex_sense lex_sense3"><b>3.</b> <i>ceremonial impurity</i>, <b><a href="text?doc=Perseus:abo:tlg,0527,003:15:3&amp;lang=original" target="_new"><span class="en">LXX<u>Le.</u>15.3</span></a></b>,al.</div> </div>
