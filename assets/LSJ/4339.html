<div class="text"><b><span class="greek"><a href="morph?l=prosh%2Flut-os&amp;la=greek&amp;can=prosh%2Flut-os0" onclick="m(this,1,0); return false" target="morph">προσήλυτ-ος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=prosh/lut-os" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>one that has arrived at</i> a place, <i>stranger, sojourner</i>, <span class="greek"><a href="morph?l=tw%3D%7C&amp;la=greek&amp;can=tw%3D%7C0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">τῷ</a> <a href="morph?l=proselqo%2Fnti&amp;la=greek&amp;can=proselqo%2Fnti0&amp;prior=tw=|" onclick="m(this,1,0); return false" target="morph">προσελθόντι</a> <a href="morph?l=proshlu%2Ftw%7C&amp;la=greek&amp;can=proshlu%2Ftw%7C0&amp;prior=proselqo/nti" onclick="m(this,1,0); return false" target="morph">προσηλύτῳ</a></span> ib.<b><a href="text?doc=Perseus:abo:tlg,0527,002:12:49&amp;lang=original" target="_new"><span class="en"><u>Ex.</u>12.49</span></a></b>, al. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>one who has come over to Judaism, convert, proselyte</i>, <i><span class="en">Ph.2.219</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0031,001:23:15&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>23.15</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,005:2:10&amp;lang=original" target="_new"><span class="en"><u>Act.Ap.</u> 2.10</span></a></b>.</div> </div>
