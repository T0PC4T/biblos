<div class="text"><b><span class="greek"><a href="morph?l=polu%5E-poi%2Fki%5Elos&amp;la=greek&amp;can=polu%5E-poi%2Fki%5Elos0" onclick="m(this,1,0); return false" target="morph">πολυ^-ποίκι^λος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=polu^-poi/ki^los" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>much-variegated,</i> “<span class="greek"><a href="morph?l=fa%2Frea&amp;la=greek&amp;can=fa%2Frea0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">φάρεα</a></span>”  <b><a href="text?doc=Eur. IT 1149&amp;lang=original" target="_new"><span class="en">E.<u>IT</u>1149</span></a></b> (lyr.); “<span class="greek"><a href="morph?l=ste%2Ffanos&amp;la=greek&amp;can=ste%2Ffanos0&amp;prior=fa/rea" onclick="m(this,1,0); return false" target="morph">στέφανος</a></span>”  <i><span class="en">Eub.105</span></i> (anap.); “<span class="greek"><a href="morph?l=diaxwrh%2Fmata&amp;la=greek&amp;can=diaxwrh%2Fmata0&amp;prior=ste/fanos" onclick="m(this,1,0); return false" target="morph">διαχωρήματα</a></span>”  <i><span class="en">Steph. <u>in Hp.</u>1.157</span></i> <i><span class="en">D.</span></i> </div><div class="lex_sense lex_sense3"><b>2.</b> <i>manifold,</i> “<span class="greek"><a href="morph?l=sofi%2Fa&amp;la=greek&amp;can=sofi%2Fa0&amp;prior=diaxwrh/mata" onclick="m(this,1,0); return false" target="morph">σοφία</a> <a href="morph?l=tou%3D&amp;la=greek&amp;can=tou%3D0&amp;prior=sofi/a" onclick="m(this,1,0); return false" target="morph">τοῦ</a> <a href="morph?l=qeou%3D&amp;la=greek&amp;can=qeou%3D0&amp;prior=tou=" onclick="m(this,1,0); return false" target="morph">θεοῦ</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,010:3:10&amp;lang=original" target="_new"><span class="en"><u>Ep.Eph.</u>3.10</span></a></b>; “<span class="greek"><a href="morph?l=fantasi%2Fa&amp;la=greek&amp;can=fantasi%2Fa0&amp;prior=qeou=" onclick="m(this,1,0); return false" target="morph">φαντασία</a> <a href="morph?l=tw%3Dn&amp;la=greek&amp;can=tw%3Dn0&amp;prior=fantasi/a" onclick="m(this,1,0); return false" target="morph">τῶν</a> <a href="morph?l=oi%29nwme%2Fnwn&amp;la=greek&amp;can=oi%29nwme%2Fnwn0&amp;prior=tw=n" onclick="m(this,1,0); return false" target="morph">οἰνωμένων</a></span>”  <i><span class="en">Anon. <u>Incred.</u>17</span></i>; “<span class="greek"><a href="morph?l=teleth%2F&amp;la=greek&amp;can=teleth%2F0&amp;prior=oi)nwme/nwn" onclick="m(this,1,0); return false" target="morph">τελετή</a></span>”  <i><span class="en">Orph.<u>H.</u>6.11</span></i>.</div> </div>
