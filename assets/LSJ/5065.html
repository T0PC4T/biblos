<div class="text"><b><span class="greek"><a href="morph?l=tessa%5Ereskaide%2Fka%5Etos&amp;la=greek&amp;can=tessa%5Ereskaide%2Fka%5Etos0" onclick="m(this,1,0); return false" target="morph">τεσσα^ρεσκαιδέκα^τος</a></span></b> , Ion. <b><span class="greek"><a href="morph?l=tesser-&amp;la=greek&amp;can=tesser-0&amp;prior=tessa^reskaide/ka^tos" onclick="m(this,1,0); return false" target="morph">τεσσερ-</a></span></b> , <span class="greek"><a href="morph?l=h&amp;la=greek&amp;can=h0&amp;prior=tesser-" onclick="m(this,1,0); return false" target="morph">η</a></span>, <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=h" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>fourteenth</i>, <b><a href="text?doc=Perseus:abo:tlg,0016,001:1:84&amp;lang=original" target="_new"><span class="en">Hdt.1.84</span></a></b>, <i><span class="en"><u>PEleph.</u>1.1</span></i> (iv B.C.), <i><span class="en"><u>SIG</u>633.27</span></i> (Milet., ii B.C.), <i><span class="en">Sor.1.20</span></i>, etc.: also <b><span class="greek"><a href="morph?l=tessa%5Eraskaide%2Fkatos&amp;la=greek&amp;can=tessa%5Eraskaide%2Fkatos0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">τεσσα^ρασκαιδέκατος</a></span></b> , <i><span class="en"><u>JRS</u>17.34</span></i> (Cyrene, i B.C.); <b><span class="greek"><a href="morph?l=tett-&amp;la=greek&amp;can=tett-0&amp;prior=tessa^raskaide/katos" onclick="m(this,1,0); return false" target="morph">τεττ-</a></span></b> , <i><span class="en"><u>Inscr.Délos</u> 1408</span></i> <i><span class="en"><u>A</u>ii 12</span></i> (ii B.C.); cf. <span class="greek"><a href="morph?l=tessarakaide%2Fkatos&amp;la=greek&amp;can=tessarakaide%2Fkatos0&amp;prior=tett-" onclick="m(this,1,0); return false" target="morph">τεσσαρακαιδέκατος</a></span>.</div> </div>
