<div class="text"><b><span class="greek"><a href="morph?l=e%28ka%5Etont-a%2Frxhs&amp;la=greek&amp;can=e%28ka%5Etont-a%2Frxhs0" onclick="m(this,1,0); return false" target="morph">ἑκα^τοντ-άρχης</a></span></b> , <span class="greek"><a href="morph?l=ou&amp;la=greek&amp;can=ou0&amp;prior=e(ka^tont-a/rxhs" onclick="m(this,1,0); return false" target="morph">ου</a></span>, <span class="greek"><a href="morph?l=o%28&amp;la=greek&amp;can=o%280&amp;prior=ou" onclick="m(this,1,0); return false" target="morph">ὁ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>leader of a hundred,</i> <b><a href="text?doc=Perseus:abo:tlg,0016,001:7:81&amp;lang=original" target="_new"><span class="en">Hdt.7.81</span></a></b>, <i><span class="en">A.<u>Fr.</u>182</span></i> ; = <span class="greek"><a href="morph?l=taci%2Farxos&amp;la=greek&amp;can=taci%2Farxos0&amp;prior=o(" onclick="m(this,1,0); return false" target="morph">ταξίαρχος</a></span> (q.v.), <i><span class="en">Ascl.<u>Tact.</u>2.8</span></i>, etc. ; =  Lat. <i>centurio,</i> <b><a href="text?doc=Perseus:abo:tlg,0081,001:2:13&amp;lang=original" target="_new"><span class="en">D.H.2.13</span></a></b> (v.l. <span class="greek">-<a href="morph?l=xoi&amp;la=greek&amp;can=xoi0&amp;prior=taci/arxos" onclick="m(this,1,0); return false" target="morph">χοι</a></span>), <b><a href="text?doc=Perseus:abo:tlg,0031,005:10:1&amp;lang=original" target="_new"><span class="en"><u>Act.Ap.</u>10.1</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0526,001:9:7:2&amp;lang=original" target="_new"><span class="en">J.<u>AJ</u>9.7.2</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0007,045:78&amp;lang=original" target="_new"><span class="en">Plu.<u>Pomp.</u>78</span></a></b>, etc.</div> </div>
