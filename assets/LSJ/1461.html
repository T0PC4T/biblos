<div class="text"><b><span class="greek"><a href="morph?l=e%29gkent-ri%2Fzw&amp;la=greek&amp;can=e%29gkent-ri%2Fzw0" onclick="m(this,1,0); return false" target="morph">ἐγκεντ-ρίζω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>goad, spur on</i>, <i><span class="en">LXX <u>Wi.</u>16.11</span></i> (Pass.). </div><div class="lex_sense lex_sense2"><b>II.</b> of plants, <i>graft</i>, <i><span class="en">Thphr.<u>HP</u>2.2.5</span></i>, <i><span class="en">Porph.<u>Gaur.</u>10.1</span></i> (Pass.), etc.: metaph., <b><a href="text?doc=Perseus:abo:tlg,0031,006:11:17&amp;lang=original" target="_new"><span class="en"><u>Ep.Rom.</u>11.17</span></a></b>, <i><span class="en">Plot.2.9.7</span></i>; of a Centaur, “<span class="greek"><a href="morph?l=o%28%5Cn&amp;la=greek&amp;can=o%28%5Cn0&amp;prior=e)gkent-ri/zw" onclick="m(this,1,0); return false" target="morph">ὃν</a> <a href="morph?l=fu%2Fsis&amp;la=greek&amp;can=fu%2Fsis0&amp;prior=o(\n" onclick="m(this,1,0); return false" target="morph">φύσις</a> <a href="morph?l=e%29neke%2Fntrisen&amp;la=greek&amp;can=e%29neke%2Fntrisen0&amp;prior=fu/sis" onclick="m(this,1,0); return false" target="morph">ἐνεκέντρισεν</a> <a href="morph?l=i%28%2Fppw%7C&amp;la=greek&amp;can=i%28%2Fppw%7C0&amp;prior=e)neke/ntrisen" onclick="m(this,1,0); return false" target="morph">ἵππῳ</a></span>”  <i><span class="en"><u>APl.</u>4.116</span></i> (Euodus). </div><div class="lex_sense lex_sense2"><b>III.</b> (<span class="greek"><a href="morph?l=ke%2Fntron&amp;la=greek&amp;can=ke%2Fntron0&amp;prior=i(/ppw|" onclick="m(this,1,0); return false" target="morph">κέντρον</a></span>) <i>concentrate</i>, <i><span class="en">Dam.<u>Pr.</u>74</span></i>:—Pass., ib.<i><span class="en">263</span></i>.</div> </div>
