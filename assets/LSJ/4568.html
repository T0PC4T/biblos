<div class="text"><b><span class="greek"><a href="morph?l=sa%2Fton&amp;la=greek&amp;can=sa%2Fton0" onclick="m(this,1,0); return false" target="morph">σάτον</a></span></b> , <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=sa/ton" onclick="m(this,1,0); return false" target="morph">τό</a></span>, a Hebrew measure, <i><span class="en">1</span></i>/<i><span class="en">30</span></i> of a <span class="greek"><a href="morph?l=ko%2Fros&amp;la=greek&amp;can=ko%2Fros0&amp;prior=to/" onclick="m(this,1,0); return false" target="morph">κόρος</a></span>, =  about a modius and a half or <i><span class="en">24</span></i> <div class="lex_sense lex_sense1"><b>A.</b><i>sextarii</i>, <b><a href="text?doc=Perseus:abo:tlg,0527,045:2:17(16)&amp;lang=original" target="_new"><span class="en">LXX <u>Hg.</u>2.17(16)</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,001:13:33&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>13.33</span></a></b>, al., <b><a href="text?doc=Perseus:abo:tlg,0526,001:9:4:5&amp;lang=original" target="_new"><span class="en">J.<u>AJ</u>9.4.5</span></a></b>. (Hebr. <i>seah.</i>）</div> </div>
