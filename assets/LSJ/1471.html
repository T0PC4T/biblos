<div class="text"><b><span class="greek"><a href="morph?l=e%29%2Fgku%5Eos&amp;la=greek&amp;can=e%29%2Fgku%5Eos0" onclick="m(this,1,0); return false" target="morph">ἔγκυ^ος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=e)/gku^os" onclick="m(this,1,0); return false" target="morph">ον</a></span><span class="greek">, （<a href="morph?l=ku%2Fw&amp;la=greek&amp;can=ku%2Fw0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">κύω</a>）</span> <div class="lex_sense lex_sense1"><b>A.</b>= <span class="greek"><a href="morph?l=e%29gku%2Fmwn&amp;la=greek&amp;can=e%29gku%2Fmwn0&amp;prior=ku/w" onclick="m(this,1,0); return false" target="morph">ἐγκύμων</a></span>, <b><a href="text?doc=Perseus:abo:tlg,0016,001:1:5&amp;lang=original" target="_new"><span class="en">Hdt.1.5</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0016,001:6:131&amp;lang=original" target="_new"><span class="en">6.131</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0627,012:5:42&amp;lang=original" target="_new"><span class="en">Hp.<u>Aph.</u>5.42</span></a></b>, etc.; <span class="greek"><a href="morph?l=pw%3Dlos&amp;la=greek&amp;can=pw%3Dlos0&amp;prior=e)gku/mwn" onclick="m(this,1,0); return false" target="morph">πῶλος</a> <a href="morph?l=h%28suxi%2Fhs&amp;la=greek&amp;can=h%28suxi%2Fhs0&amp;prior=pw=los" onclick="m(this,1,0); return false" target="morph">ἡσυχίης</a> <a href="morph?l=e%29%2Fgkuos&amp;la=greek&amp;can=e%29%2Fgkuos0&amp;prior=h(suxi/hs" onclick="m(this,1,0); return false" target="morph">ἔγκυος</a></span>, of the Trojan horse, <i><span class="en"><u>AP</u>9.156</span></i> (<i><span class="en">Antiphil.</span></i>); <span class="greek"><a href="morph?l=gastro%5Cs&amp;la=greek&amp;can=gastro%5Cs0&amp;prior=e)/gkuos" onclick="m(this,1,0); return false" target="morph">γαστρὸς</a> <a href="morph?l=a%29pwsame%2Fnan&amp;la=greek&amp;can=a%29pwsame%2Fnan0&amp;prior=gastro\s" onclick="m(this,1,0); return false" target="morph">ἀπωσαμέναν</a> <a href="morph?l=mo%2Fron&amp;la=greek&amp;can=mo%2Fron0&amp;prior=a)pwsame/nan" onclick="m(this,1,0); return false" target="morph">μόρον</a> <a href="morph?l=e%29%2Fgkuon&amp;la=greek&amp;can=e%29%2Fgkuon0&amp;prior=mo/ron" onclick="m(this,1,0); return false" target="morph">ἔγκυον</a></span>, of one dying in child-birth, <i>Epigr Gr.</i> <i><span class="en">238</span></i> (Smyrna), cf. <i><span class="en"><u>IG</u>12(7).301</span></i> (Amorgos). </div><div class="lex_sense lex_sense3"><b>2.</b> of plants, <i><span class="en">Arist. <u>HA</u>595b27</span></i>.</div> </div>
