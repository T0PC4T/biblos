<div class="text"><b><span class="greek"><a href="morph?l=diagrhgore%2Fw&amp;la=greek&amp;can=diagrhgore%2Fw0" onclick="m(this,1,0); return false" target="morph">διαγρηγορέω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>start into full wakefulness,</i> <i><span class="en">Ev.Luc.9.32</span></i>; <i>keep awake,</i> “<span class="greek"><a href="morph?l=pa%2Fshs&amp;la=greek&amp;can=pa%2Fshs0&amp;prior=diagrhgore/w" onclick="m(this,1,0); return false" target="morph">πάσης</a> <a href="morph?l=th%3Ds&amp;la=greek&amp;can=th%3Ds0&amp;prior=pa/shs" onclick="m(this,1,0); return false" target="morph">τῆς</a> <a href="morph?l=nukto%5Cs&amp;la=greek&amp;can=nukto%5Cs0&amp;prior=th=s" onclick="m(this,1,0); return false" target="morph">νυκτὸς</a> <a href="morph?l=e%29n&amp;la=greek&amp;can=e%29n0&amp;prior=nukto\s" onclick="m(this,1,0); return false" target="morph">ἐν</a> <a href="morph?l=fronti%2Fsin&amp;la=greek&amp;can=fronti%2Fsin0&amp;prior=e)n" onclick="m(this,1,0); return false" target="morph">φροντίσιν</a> <a href="morph?l=kai%5C&amp;la=greek&amp;can=kai%5C0&amp;prior=fronti/sin" onclick="m(this,1,0); return false" target="morph">καὶ</a> <a href="morph?l=de%2Fei&amp;la=greek&amp;can=de%2Fei0&amp;prior=kai\" onclick="m(this,1,0); return false" target="morph">δέει</a> <a href="morph?l=d&amp;la=greek&amp;can=d0&amp;prior=de/ei" onclick="m(this,1,0); return false" target="morph">δ</a>.</span>”  <i><span class="en">Hdn.3.4.4</span></i>.</div> </div>
