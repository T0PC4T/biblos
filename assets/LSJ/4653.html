<div class="text"><b><span class="greek"><a href="morph?l=skoti%2F-a&amp;la=greek&amp;can=skoti%2F-a0" onclick="m(this,1,0); return false" target="morph">σκοτί-α</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=skoti/-a" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, (<span class="greek"><a href="morph?l=sko%2Ftos&amp;la=greek&amp;can=sko%2Ftos0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">σκότος</a></span>) <div class="lex_sense lex_sense1"><b>A.</b><i>darkness, gloom</i>, <b><a href="text?doc=Apollon. 4.1698&amp;lang=original" target="_new"><span class="en">A.R.4.1698</span></a></b>, <i><span class="en">LXX</span></i> (<b><a href="text?doc=Perseus:abo:tlg,0527,038:3:6&amp;lang=original" target="_new"><span class="en"><u>Mi.</u>3.6</span></a></b>, al.), <u>NT</u> (<b><a href="text?doc=Perseus:abo:tlg,0031,001:10:27&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>10.27</span></a></b>, al.), cf. Moer.<b><a href="text?doc=Perseus:abo:tlg,0031,001:p.354&amp;lang=original" target="_new"><span class="en">p.354</span></a></b> P. </div><div class="lex_sense lex_sense2"><b>II.</b> in Architecture, <i>scotia, cavetto</i>, a sunken moulding, so called from <i>the dark shadow</i> it casts, <i><span class="en">Vitr.3.5.2</span></i>, <i><span class="en">Hsch.</span></i> </div><div class="lex_sense lex_sense2"><b>III.</b> <b><span class="greek"><a href="morph?l=*skotia%2F&amp;la=greek&amp;can=*skotia%2F0&amp;prior=sko/tos" onclick="m(this,1,0); return false" target="morph">Σκοτιά</a></span></b> , epith. of Aphrodite in Egypt, Id.</div> </div>
