<div class="text"><b><span class="greek"><a href="morph?l=o%29feil-e%2Fths&amp;la=greek&amp;can=o%29feil-e%2Fths0" onclick="m(this,1,0); return false" target="morph">ὀφειλ-έτης</a></span></b> , <span class="greek"><a href="morph?l=ou&amp;la=greek&amp;can=ou0&amp;prior=o)feil-e/ths" onclick="m(this,1,0); return false" target="morph">ου</a></span>, <span class="greek"><a href="morph?l=o%28&amp;la=greek&amp;can=o%280&amp;prior=ou" onclick="m(this,1,0); return false" target="morph">ὁ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>debtor</i>, <span class="greek"><a href="morph?l=tini&amp;la=greek&amp;can=tini0&amp;prior=o(" onclick="m(this,1,0); return false" target="morph">τινι</a></span> <b><a href="text?doc=Perseus:abo:tlg,0059,034:736d&amp;lang=original" target="_new"><span class="en">Pl.<u>Lg.</u>736d</span></a></b>, etc.; <span class="greek"><a href="morph?l=o%29&amp;la=greek&amp;can=o%290&amp;prior=tini" onclick="m(this,1,0); return false" target="morph">ὀ</a>. <a href="morph?l=ei%29mi%2F&amp;la=greek&amp;can=ei%29mi%2F0&amp;prior=o)" onclick="m(this,1,0); return false" target="morph">εἰμί</a></span> c. inf., I am <i>under bond</i> to . . , <b><a href="text?doc=Perseus:abo:tlg,0011,003:590&amp;lang=original" target="_new"><span class="en">S.<u>Aj.</u>590</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,0031,006:8:12&amp;lang=original" target="_new"><span class="en"><u>Ep.Rom.</u>8.12</span></a></b>: —fem. <b><span class="greek"><a href="morph?l=o%29feil-e%2Ftis&amp;la=greek&amp;can=o%29feil-e%2Ftis0&amp;prior=ei)mi/" onclick="m(this,1,0); return false" target="morph">ὀφειλ-έτις</a></span></b> , <span class="greek"><a href="morph?l=idos&amp;la=greek&amp;can=idos0&amp;prior=o)feil-e/tis" onclick="m(this,1,0); return false" target="morph">ιδος</a></span>, <b><a href="text?doc=Eur. Rh. 965&amp;lang=original" target="_new"><span class="en">E.<u>Rh.</u>965</span></a></b>.</div> </div>
