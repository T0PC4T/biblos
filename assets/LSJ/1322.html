<div class="text"><b><span class="greek"><a href="morph?l=di%5Eda%5Exh%2F&amp;la=greek&amp;can=di%5Eda%5Exh%2F0" onclick="m(this,1,0); return false" target="morph">δι^δα^χή</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=di^da^xh/" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>teaching,</i> <i><span class="en">Democr.33</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0003,001:1:120&amp;lang=original" target="_new"><span class="en">Th.1.120</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0059,030:536d&amp;lang=original" target="_new"><span class="en">Pl.<u>R.</u>536d</span></a></b>; “<span class="greek"><a href="morph?l=e%29k&amp;la=greek&amp;can=e%29k0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">ἐκ</a> <a href="morph?l=didaxh%3Ds&amp;la=greek&amp;can=didaxh%3Ds0&amp;prior=e)k" onclick="m(this,1,0); return false" target="morph">διδαχῆς</a> <a href="morph?l=le%2Fgein&amp;la=greek&amp;can=le%2Fgein0&amp;prior=didaxh=s" onclick="m(this,1,0); return false" target="morph">λέγειν</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0016,001:3:134&amp;lang=original" target="_new"><span class="en">Hdt.3.134</span></a></b>; “<span class="greek"><a href="morph?l=d&amp;la=greek&amp;can=d0&amp;prior=le/gein" onclick="m(this,2,0); return false" target="morph">δ</a>. <a href="morph?l=poiei%3Dsqai&amp;la=greek&amp;can=poiei%3Dsqai0&amp;prior=d" onclick="m(this,1,0); return false" target="morph">ποιεῖσθαι</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0003,001:4:126&amp;lang=original" target="_new"><span class="en">Th.4.126</span></a></b>.—Poet. only late, <i><span class="en">Ps.-Phoc. 89</span></i>. </div><div class="lex_sense lex_sense3"><b>2.</b> military <i>regulations</i> or <i>discipline,</i> “<span class="greek"><a href="morph?l=tou%29nanti%2Fon&amp;la=greek&amp;can=tou%29nanti%2Fon0&amp;prior=poiei=sqai" onclick="m(this,1,0); return fals
