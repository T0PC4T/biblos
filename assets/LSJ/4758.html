<div class="text"><b><span class="greek"><a href="morph?l=stra%5Eto-loge%2Fw&amp;la=greek&amp;can=stra%5Eto-loge%2Fw0" onclick="m(this,1,0); return false" target="morph">στρα^το-λογέω</a></span></b> , (<span class="greek"><a href="morph?l=le%2Fgw&amp;la=greek&amp;can=le%2Fgw0&amp;prior=stra^to-loge/w" onclick="m(this,1,0); return false" target="morph">λέγω</a></span> (B)) <div class="lex_sense lex_sense1"><b>A.</b><i>levy an army, enlist soldiers</i>, <b><a href="text?doc=Perseus:abo:tlg,0081,001:11:24&amp;lang=original" target="_new"><span class="en">D.H.11.24</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0526,001:5:1:28&amp;lang=original" target="_new"><span class="en">J.<u>AJ</u>5.1.28</span></a></b>, al.:—Pass., “<span class="greek"><a href="morph?l=e%29k&amp;la=greek&amp;can=e%29k0&amp;prior=le/gw" onclick="m(this,1,0); return false" target="morph">ἐκ</a> <a href="morph?l=summa%2Fxwn&amp;la=greek&amp;can=summa%2Fxwn0&amp;prior=e)k" onclick="m(this,1,0); return false" target="morph">συμμάχων</a> <a href="morph?l=stratologhqe%2Fntwn&amp;la=greek&amp;can=stratologhqe%2Fntwn0&amp;prior=summa/xwn" onclick="m(this,1,0); return false" target="morph">στρατολογηθέντων</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0060,001:12:67&amp;lang=original" target="_new"><span class="en">D.S.12.67</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,0007,048:35&amp;lang=original" target="_new"><span class="en">Plu.<u>Caes.</u> 35</span></a></b>.</div> </div>
