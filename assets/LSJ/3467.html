<div class="text"><b><span class="greek"><a href="morph?l=mu%5Ewp-a%2Fzw&amp;la=greek&amp;can=mu%5Ewp-a%2Fzw0" onclick="m(this,1,0); return false" target="morph">μυ^ωπ-άζω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>blink</i> the eyes, as shortsighted persons do : hence, <i>to be shortsighted</i>, metaph., <b><a href="text?doc=Perseus:abo:tlg,0031,022:1:9&amp;lang=original" target="_new"><span class="en"><u>2 Ep.Pet.</u>1.9</span></a></b>.</div> </div>
