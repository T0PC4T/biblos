<div class="text"><b><span class="greek"><a href="morph?l=mukthr-i%2Fzw&amp;la=greek&amp;can=mukthr-i%2Fzw0" onclick="m(this,1,0); return false" target="morph">μυκτηρ-ίζω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>turn up the nose, sneer at</i>, <i><span class="en">Lys.<u>Fr.</u>323</span></i> <i><span class="en">S.</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0527,029:1:30&amp;lang=original" target="_new"><span class="en">LXX <u>Pr.</u>1.30</span></a></b>, al., <i><span class="en">S.E.<u>M.</u>1.217</span></i>:—Pass., <i>to be mocked</i>, <b><a href="text?doc=Perseus:abo:tlg,0527,049:20:7&amp;lang=original" target="_new"><span class="en">LXX <u>Je.</u>20.7</span></a></b>: hence, <i>to be outwitted,</i> <i><span class="en">Ep.Gal.6.7</span></i>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>bleed at the nose</i>, <b><a href="text?doc=Perseus:abo:tlg,0627,006:7:123&amp;lang=original" target="_new"><span class="en">Hp.<u>Epid.</u>7.123</span></a></b>.</div> </div>
