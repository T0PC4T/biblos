<div class="text"><b><span class="greek"><a href="morph?l=yeu%3Ds-ma&amp;la=greek&amp;can=yeu%3Ds-ma0" onclick="m(this,1,0); return false" target="morph">ψεῦσ-μα</a></span></b> , <span class="greek"><a href="morph?l=atos&amp;la=greek&amp;can=atos0&amp;prior=yeu=s-ma" onclick="m(this,1,0); return false" target="morph">ατος</a></span>, <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=atos" onclick="m(this,1,0); return false" target="morph">τό</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>lie, untruth, fraud,</i> “<span class="greek"><a href="morph?l=eu%29tuxe%2Fstaton&amp;la=greek&amp;can=eu%29tuxe%2Fstaton0&amp;prior=to/" onclick="m(this,1,0); return false" target="morph">εὐτυχέστατον</a> <a href="morph?l=yeu%3Dsma&amp;la=greek&amp;can=yeu%3Dsma0&amp;prior=eu)tuxe/staton" onclick="m(this,1,0); return false" target="morph">ψεῦσμα</a> <a href="morph?l=e%29yeusme%2Fnos&amp;la=greek&amp;can=e%29yeusme%2Fnos0&amp;prior=yeu=sma" onclick="m(this,1,0); return false" target="morph">ἐψευσμένος</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0059,024:71d&amp;lang=original" target="_new"><span class="en">Pl.<u>Men.</u>71d</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,0062,022:55&amp;lang=original" target="_new"><span class="en">Luc.<u>Tim.</u>55</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0007,064:13&amp;lang=original" target="_new"><span class="en">Plu.<u>Art.</u>13</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> <span class="greek"><a href="morph?l=tou%5Cs&amp;la=greek&amp;can=tou%5Cs0&amp;prior=e)yeusme/nos" onclick="m(this,1,0); return false" target="morph">τοὺς</a> <a href="morph?l=e%29pi%5C&amp;la=greek&amp;can=e%29pi%5C0&amp;prior=tou\s" onclick="m(this,1,0); return false" target="morph">ἐπὶ</a> <a href="morph?l=th%3Ds&amp;la=greek&amp;can=th%3Ds0&amp;prior=e)pi\" onclick="m(this,1,0); return false" target="morph">τῆς</a> <a href="morph?l=r%28ino%5Cs&amp;la=greek&amp;can=r%28ino%5Cs0&amp;prior=th=s" onclick="m(this,1,0); return false" target="morph">ῥινὸς</a> <a href="morph?l=fuome%2Fnous&amp;la=greek&amp;can=fuome%2Fnous0&amp;prior=r(ino\s" onclick="m(this,1,0); return false" target="morph">φυομένους</a> <a href="morph?l=i%29o%2Fnqous&amp;la=greek&amp;can=i%29o%2Fnqous0&amp;prior=fuome/nous" onclick="m(this,1,0); return false" target="morph">ἰόνθους</a> <a href="morph?l=*sikeliw%3Dtai&amp;la=greek&amp;can=*sikeliw%3Dtai0&amp;prior=i)o/nqous" onclick="m(this,1,0); return false" target="morph">Σικελιῶται</a> <a href="morph?l=yeu%2Fsmata&amp;la=greek&amp;can=yeu%2Fsmata0&amp;prior=*sikeliw=tai" onclick="m(this,1,0); return false" target="morph">ψεύσματα</a> <a href="morph?l=e%29%2Flegon&amp;la=greek&amp;can=e%29%2Flegon0&amp;prior=yeu/smata" onclick="m(this,1,0); return false" target="morph">ἔλεγον</a></span> Sch.<b><a href="text?doc=Perseus:abo:tlg,0005,001:12:24&amp;lang=original" target="_new"><span class="en">Theoc. 12.24</span></a></b>, cf. Kaibel <i><span class="en"><u>CGF</u>p.218</span></i>.</div> </div>
