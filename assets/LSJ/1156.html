<div class="text"><b><span class="greek"><a href="morph?l=da%2Fn-eion&amp;la=greek&amp;can=da%2Fn-eion0" onclick="m(this,1,0); return false" target="morph">δάν-ειον</a></span></b>  <span class="greek"><a href="morph?l=%5Ba%5E%5D&amp;la=greek&amp;can=%5Ba%5E%5D0&amp;prior=da/n-eion" onclick="m(this,1,0); return false" target="morph">[α^]</a></span>, <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=[a^]" onclick="m(this,1,0); return false" target="morph">τό</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>loan,</i> “<span class="greek"><a href="morph?l=d&amp;la=greek&amp;can=d0&amp;prior=to/" onclick="m(this,1,0); return false" target="morph">δ</a>. <a href="morph?l=a%29paitei%3Dn&amp;la=greek&amp;can=a%29paitei%3Dn0&amp;prior=d" onclick="m(this,1,0); return false" target="morph">ἀπαιτεῖν</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0014,034:12&amp;lang=original" target="_new"><span class="en">D.34.12</span></a></b>; “<span class="greek"><a href="morph?l=a%29podote%2Fon&amp;la=greek&amp;can=a%29podote%2Fon0&amp;prior=a)paitei=n" onclick="m(this,1,0); return false" target="morph">ἀποδοτέον</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0086,010:1164b:32&amp;lang=original" target="_new"><span class="en">Arist.<u>EN</u> 1164b32</span></a></b>: pl., <i><span class="en">Men.<u>Mon.</u>97</span></i>; “<span class="greek"><a href="morph?l=spe%2Frmata&amp;la=greek&amp;can=spe%2Frmata0&amp;prior=a)podote/on" onclick="m(this,1,0); return false" target="morph">σπέρματα</a> <a href="morph?l=da%2Fneia&amp;la=greek&amp;can=da%2Fneia0&amp;prior=spe/rmata" onclick="m(this,1,0); return false" target="morph">δάνεια</a></span>”  <i><span class="en"><u>POxy.</u>1262.16</span></i>(ii A.D.): —written <b><span class="greek"><a href="morph?l=da%2Fnion&amp;la=greek&amp;can=da%2Fnion0&amp;prior=da/neia" onclick="m(this,1,0); return false" target="morph">δάνιον</a></span></b> , <b><a href="text?doc=Perseus:abo:tlg,0527,005:15:8&amp;lang=original" target="_new"><span class="en">LXX<u>De.</u>15.8</span></a></b>,al.</div> </div>
