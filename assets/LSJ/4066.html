<div class="text"><b><span class="greek"><a href="morph?l=peri%2Fxwr-os&amp;la=greek&amp;can=peri%2Fxwr-os0" onclick="m(this,1,0); return false" target="morph">περίχωρ-ος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=peri/xwr-os" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>round about a place</i> : <span class="greek"><a href="morph?l=oi%28&amp;la=greek&amp;can=oi%280&amp;prior=on" onclick="m(this,1,0); return false" target="morph">οἱ</a> <a href="morph?l=p&amp;la=greek&amp;can=p0&amp;prior=oi(" onclick="m(this,1,0); return false" target="morph">π</a></span>. <i>the people about</i>, <b><a href="text?doc=Perseus:abo:tlg,0014,019:266&amp;lang=original" target="_new"><span class="en">D.19.266</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0007,025:25&amp;lang=original" target="_new"><span class="en">Plu.<u>Cat.Ma.</u> 25</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0007,041:15&amp;lang=original" target="_new"><span class="en"><u>Eum.</u> 15</span></a></b>, etc.; <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=p" onclick="m(this,1,0); return false" target="morph">ἡ</a> <a href="morph?l=p&amp;la=greek&amp;can=p1&amp;prior=h(" onclick="m(this,2,0); return false" target="morph">π</a></span>. (sc. <span class="greek"><a href="morph?l=gh%3D&amp;la=greek&amp;can=gh%3D0&amp;prior=p" onclick="m(this,1,0); return false" target="morph">γῆ</a></span>) <i>the country round about</i>, <b><a href="text?doc=Perseus:abo:tlg,0527,001:13:10&amp;lang=original" target="_new"><span class="en">LXX <u>Ge.</u>13.10</span></a></b>,al., <b><a href="text?doc=Perseus:abo:tlg,0031,001:14:35&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>14.35</span></a></b> ; <span class="greek"><a href="morph?l=ta%5C&amp;la=greek&amp;can=ta%5C0&amp;prior=gh=" onclick="m(this,1,0); return false" target="morph">τὰ</a> <a href="morph?l=p&amp;la=greek&amp;can=p2&amp;prior=ta\" onclick="m(this,3,0); return false" target="morph">π</a></span>. <i><span class="en">Palaeph.20</span></i>.</div> </div>
