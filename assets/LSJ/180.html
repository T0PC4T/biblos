<div class="text"><b><span class="greek"><a href="morph?l=a%29kata%2F-paustos&amp;la=greek&amp;can=a%29kata%2F-paustos0" onclick="m(this,1,0); return false" target="morph">ἀκατά-παυστος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=a)kata/-paustos" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>not to be set at rest, incessant</i>, <b><a href="text?doc=Perseus:abo:tlg,0543,001:4:17:4&amp;lang=original" target="_new"><span class="en">Plb.4.17.4</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0060,001:11:67&amp;lang=original" target="_new"><span class="en">D.S.11.67</span></a></b>, etc.; <i>that cannot cease  from</i>, “<span class="greek"><a href="morph?l=tino%2Fs&amp;la=greek&amp;can=tino%2Fs0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">τινός</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,022:2:14&amp;lang=original" target="_new"><span class="en"><u>2 Ep.Pet.</u>2.14</span></a></b>. Adv. <span class="greek">-<a href="morph?l=tws&amp;la=greek&amp;can=tws0&amp;prior=tino/s" onclick="m(this,1,0); return false" target="morph">τως</a></span> <b><a href="text?doc=Apollon. 1.1001&amp;lang=original" target="_new"><span class="en">Sch. A.R. 1.1001</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>not to be checked, irresistible,</i> <i><span class="en">PMag.Par.1.2364</span></i>.</div> </div>
