<div class="text"><b><span class="greek"><a href="morph?l=troxia%2F&amp;la=greek&amp;can=troxia%2F0" onclick="m(this,1,0); return false" target="morph">τροχιά</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=troxia/" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>wheel-track, rut,</i> <i><span class="en">Hsch.</span></i>, <i><span class="en">Phot.</span></i>, etc. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>the round of a wheel,</i> <i><span class="en">AP7.478</span></i> (<i><span class="en">Leon.</span></i>), <i><span class="en">9.418</span></i> (Antip.), <i><span class="en">Nic.<u>Th.</u>816</span></i>. </div><div class="lex_sense lex_sense2"><b>III.</b> <i>path,</i> <b><a href="text?doc=Perseus:abo:tlg,0527,029:4:26&amp;lang=original" target="_new"><span class="en">LXX <u>Pr.</u>4.26</span></a></b> ( =  <b><a href="text?doc=Perseus:abo:tlg,0031,019:12:13&amp;lang=original" target="_new"><span class="en"><u>Ep.Hebr.</u>12.13</span></a></b>). </div><div class="lex_sense lex_sense2"><b>IV.</b> <i>elastic strand in the</i> “<span class="greek"><a href="morph?l=to%2Fnos&amp;la=greek&amp;can=to%2Fnos0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">τόνος</a></span>” <i>of a torsion-engine,</i>  <i><span class="en">Ph.<u>Bel.</u>54.41</span></i>, prob. for <span class="greek"><a href="morph?l=trixe%2Fa&amp;la=greek&amp;can=trixe%2Fa0&amp;prior=to/nos" onclick="m(this,1,0); return false" target="morph">τριχέα</a></span> in <i><span class="en">Hero <u>Bel.</u> 108.3</span></i>.</div> </div>
