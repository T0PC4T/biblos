<div class="text"><b><span class="greek"><a href="morph?l=grhgor-e%2Fw&amp;la=greek&amp;can=grhgor-e%2Fw0" onclick="m(this,1,0); return false" target="morph">γρηγορ-έω</a></span></b> , late pres., formed from pf. <span class="greek"><a href="morph?l=e%29grh%2Fgora&amp;la=greek&amp;can=e%29grh%2Fgora0&amp;prior=grhgor-e/w" onclick="m(this,1,0); return false" target="morph">ἐγρήγορα</a></span> (q. v.), <div class="lex_sense lex_sense1"><b>A.</b><i>to be</i> or <i>become fully awake, watch</i>, <b><a href="text?doc=Perseus:abo:tlg,0527,018:7:3&amp;lang=original" target="_new"><span class="en">LXX <u>Ne.</u>7.3</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,001:24:43&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>24.43</span></a></b>, al., <b><a href="text?doc=Perseus:abo:tlg,0532,001:4:17&amp;lang=original" target="_new"><span class="en">Ach.Tat. 4.17</span></a></b>; “<span class="greek"><a href="morph?l=e%29pi%2F&amp;la=greek&amp;can=e%29pi%2F0&amp;prior=e)grh/gora" onclick="m(this,1,0); return false" target="morph">ἐπί</a> <a href="morph?l=tisi&amp;la=greek&amp;can=tisi0&amp;prior=e)pi/" onclick="m(this,1,0); return false" target="morph">τισι</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0527,050:2:9&amp;lang=original" target="_new"><span class="en">LXX <u>Ba.</u>2.9</span></a></b>; <span class="greek"><a href="morph?l=e%29pi%5C&amp;la=greek&amp;can=e%29pi%5C0&amp;prior=tisi" onclick="m(this,1,0); return false" target="morph">ἐπὶ</a> <a href="morph?l=ta%5Cs&amp;la=greek&amp;can=ta%5Cs0&amp;prior=e)pi\" onclick="m(this,1,0); return false" target="morph">τὰς</a> <a href="morph?l=po%2Fleis&amp;la=greek&amp;can=po%2Fleis0&amp;prior=ta\s" onclick="m(this,1,0); return false" target="morph">πόλεις</a></span> ib.<b><a href="text?doc=Perseus:abo:tlg,0527,049:5:6&amp;lang=original" target="_new"><span class="en"><u>Je.</u>5.6</span></a></b>:—Pass., <span class="greek"><a href="morph?l=e%29grhgorh%2Fqh&amp;la=greek&amp;can=e%29grhgorh%2Fqh0&amp;prior=po/leis" onclick="m(this,1,0); return false" target="morph">ἐγρηγορήθη</a> <a href="morph?l=e%29pi%5C&amp;la=greek&amp;can=e%29pi%5C1&amp;prior=e)grhgorh/qh" onclick="m(this,2,0); return false" target="morph">ἐπὶ</a> <a href="morph?l=ta%5C&amp;la=greek&amp;can=ta%5C0&amp;prior=e)pi\" onclick="m(this,1,0); return false" target="morph">τὰ</a> <a href="morph?l=a%29sebh%2Fmata%2F&amp;la=greek&amp;can=a%29sebh%2Fmata%2F0&amp;prior=ta\" onclick="m(this,1,0); return false" target="morph">ἀσεβήματά</a> <a href="morph?l=mou&amp;la=greek&amp;can=mou0&amp;prior=a)sebh/mata/" onclick="m(this,1,0); return false" target="morph">μου</a></span> ib.<b><a href="text?doc=Perseus:abo:tlg,0527,051:1:14&amp;lang=original" target="_new"><span class="en"><u>La.</u>1.14</span></a></b>; opp. <span class="greek"><a href="morph?l=kaqeu%2Fdw&amp;la=greek&amp;can=kaqeu%2Fdw0&amp;prior=mou" onclick="m(this,1,0); return false" target="morph">καθεύδω</a></span>, of life opp. death, <b><a href="text?doc=Perseus:abo:tlg,0031,013:5:10&amp;lang=original" target="_new"><span class="en"><u>1 Ep.Thess.</u>5.10</span></a></b>.</div> </div>
