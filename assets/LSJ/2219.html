<div class="text"><b><span class="greek"><a href="morph?l=zu%2Fm-h&amp;la=greek&amp;can=zu%2Fm-h0" onclick="m(this,1,0); return false" target="morph">ζύμ-η</a></span></b>  [<span class="greek"><a href="morph?l=u_%5D&amp;la=greek&amp;can=u_%5D0&amp;prior=zu/m-h" onclick="m(this,1,0); return false" target="morph">υ_]</a>, <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=u_]" onclick="m(this,1,0); return false" target="morph">ἡ</a></span></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>leaven</i>, <i><span class="en">Arist.<u>GA</u>755a18</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0527,002:12:15&amp;lang=original" target="_new"><span class="en">LXX<u>Ex.</u>12.15</span></a></b>; <i>beer-yeast,</i> <i><span class="en">PTeb.375.27</span></i> (ii A.D.), etc.: metaph., of <i>corruption, falsehood, Ev. Matt.</i><i><span class="en">16.6</span></i>, etc. (<span class="greek"><a href="morph?l=zu_-ma_&amp;la=greek&amp;can=zu_-ma_0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">ζυ_-μα_</a></span> or <span class="greek"><a href="morph?l=zu_s-ma_&amp;la=greek&amp;can=zu_s-ma_0&amp;prior=zu_-ma_" onclick="m(this,1,0); return false" target="morph">ζυ_σ-μα_</a></span>, cf. Skt. <i>yauti</i> 'mix', Skt. <i>yūs</i>, Lat. <i>jūs</i> 'soup', Lett. <i>jaut</i> 'stir dough', <i>javs</i> 'dough'.)</div> </div>
