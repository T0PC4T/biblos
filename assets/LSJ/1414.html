<div class="text"><b><span class="greek"><a href="morph?l=du%5Ena%5Et-e%2Fw&amp;la=greek&amp;can=du%5Ena%5Et-e%2Fw0" onclick="m(this,1,0); return false" target="morph">δυ^να^τ-έω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b>= <span class="greek"><a href="morph?l=du%2Fnamai&amp;la=greek&amp;can=du%2Fnamai0&amp;prior=du^na^t-e/w" onclick="m(this,1,0); return false" target="morph">δύναμαι</a>, <a href="morph?l=dunath%2Fsei&amp;la=greek&amp;can=dunath%2Fsei0&amp;prior=du/namai" onclick="m(this,1,0); return false" target="morph">δυνατήσει</a> <a href="morph?l=to%5C&amp;la=greek&amp;can=to%5C0&amp;prior=dunath/sei" onclick="m(this,1,0); return false" target="morph">τὸ</a> <a href="morph?l=sumbai%3Dnon&amp;la=greek&amp;can=sumbai%3Dnon0&amp;prior=to\" onclick="m(this,1,0); return false" target="morph">συμβαῖνον</a> <a href="morph?l=i%29%2Fsxein&amp;la=greek&amp;can=i%29%2Fsxein0&amp;prior=sumbai=non" onclick="m(this,1,0); return false" target="morph">ἴσχειν</a></span> <i><span class="en">Phld.<u>Sign.</u> 11</span></i>. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>to be mighty</i>, <b><a href="text?doc=Perseus:abo:tlg,0031,008:13:3&amp;lang=original" target="_new"><span class="en"><u>2 Ep.Cor.</u>13.3</span></a></b>.</div> </div>
