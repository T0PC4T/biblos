<div class="text"><b><span class="greek"><a href="morph?l=mh%2Fpws&amp;la=greek&amp;can=mh%2Fpws0" onclick="m(this,1,0); return false" target="morph">μήπως</a></span></b>  or <b><span class="greek"><a href="morph?l=mh%2F&amp;la=greek&amp;can=mh%2F0&amp;prior=mh/pws" onclick="m(this,1,0); return false" target="morph">μή</a> <a href="morph?l=pws&amp;la=greek&amp;can=pws0&amp;prior=mh/" onclick="m(this,1,0); return false" target="morph">πως</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>lest in any way</i>, and after Verbs of fearing, <i>lest perchance</i>, freq. in <i><span class="en">Hom.</span></i>, written divisim, “<span class="greek"><a href="morph?l=mh%2F&amp;la=greek&amp;can=mh%2F1&amp;prior=pws" onclick="m(this,2,0); return false" target="morph">μή</a> <a href="morph?l=pws&amp;la=greek&amp;can=pws1&amp;prior=mh/" onclick="m(this,2,0); return false" target="morph">πως</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0012,002:4:396&amp;lang=original" target="_new"><span class="en">Od.4.396</span></a></b>, etc.; <span class="greek"><a href="morph?l=ou%29de%2F&amp;la=greek&amp;can=ou%29de%2F0&amp;prior=pws" onclick="m(this,1,0); return false" target="morph">οὐδέ</a> <a href="morph?l=ti&amp;la=greek&amp;can=ti0&amp;prior=ou)de/" onclick="m(this,1,0); return false" target="morph">τι</a> <a href="morph?l=i%29%2Fdmen&amp;la=greek&amp;can=i%29%2Fdmen0&amp;prior=ti" onclick="m(this,1,0); return false" target="morph">ἴδμεν</a>, <a href="morph?l=mh%2F&amp;la=greek&amp;can=mh%2F2&amp;prior=i)/dmen" onclick="m(this,3,0); return false" target="morph">μή</a> <a href="morph?l=pws&amp;la=greek&amp;can=pws2&amp;prior=mh/" onclick="m(this,3,0); return false" target="morph">πως</a> . . <a href="morph?l=menoinh%2Fswsi&amp;la=greek&amp;can=menoinh%2Fswsi0&amp;prior=pws" onclick="m(this,1,0); return false" target="morph">μενοινήσωσι</a></span> <i>that</i> they will <i>not</i> . . , <b><a href="text?doc=Perseus:abo:tlg,0012,001:10:101&amp;lang=original" target="_new"><span class="en">Il.10.101</span></a></b>.</div> </div>
