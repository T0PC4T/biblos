<div class="text"><b><span class="greek"><a href="morph?l=doula%5Egwg-e%2Fw&amp;la=greek&amp;can=doula%5Egwg-e%2Fw0" onclick="m(this,1,0); return false" target="morph">δουλα^γωγ-έω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>make a slave, treat as such,</i> dub. in <b><a href="text?doc=Perseus:abo:tlg,0060,001:12:24&amp;lang=original" target="_new"><span class="en">D.S.12.24</span></a></b>, cf. <i><span class="en">Arr.<u>Epict.</u>3.24.76</span></i>. </div><div class="lex_sense lex_sense3"><b>2.</b> metaph. of pleasure, etc., “<span class="greek"><a href="morph?l=d&amp;la=greek&amp;can=d0&amp;prior=doula^gwg-e/w" onclick="m(this,1,0); return false" target="morph">δ</a>. <a href="morph?l=tou%5Cs&amp;la=greek&amp;can=tou%5Cs0&amp;prior=d" onclick="m(this,1,0); return false" target="morph">τοὺς</a> <a href="morph?l=bi%2Fous&amp;la=greek&amp;can=bi%2Fous0&amp;prior=tou\s" onclick="m(this,1,0); return false" target="morph">βίους</a></span>”  <i><span class="en">Longin.44.6</span></i>, cf. <b><a href="text?doc=Perseus:abo:tlg,0554,001:2:7&amp;lang=original" target="_new"><span class="en">Charito2.7</span></a></b>; <span class="greek"><a href="morph?l=to%5C&amp;la=greek&amp;can=to%5C0&amp;prior=bi/ous" onclick="m(this,1,0); return false" target="morph">τὸ</a> <a href="morph?l=sw%3Dma&amp;la=greek&amp;can=sw%3Dma0&amp;prior=to\" onclick="m(this,1,0); return false" target="morph">σῶμα</a></span> <i>bring</i> it <i>into subjection,</i> <b><a href="text?doc=Perseus:abo:tlg,0031,007:9:27&amp;lang=original" target="_new"><span class="en"><u>1 Ep.Cor.</u>9.27</span></a></b>.</div> </div>
