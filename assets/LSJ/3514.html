<div class="text"><b><span class="greek"><a href="morph?l=nh%2Fqw&amp;la=greek&amp;can=nh%2Fqw0" onclick="m(this,1,0); return false" target="morph">νήθω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>spin,</i> <i><span class="en">Cratin.96</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0059,008:289c&amp;lang=original" target="_new"><span class="en">Pl.<u>Plt.</u>289c</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0527,002:35:25&amp;lang=original" target="_new"><span class="en">LXX<u>Ex.</u>35.25</span></a></b>, <i><span class="en"><u>AP</u>11.110</span></i> (<i><span class="en">Nicarch.</span></i>), <i><span class="en">Corn.<u>ND</u>13</span></i>, <i><span class="en">Gal.<u>UP</u>1.3</span></i> (but said not to be Att., <i><span class="en">Poll.7.32</span></i>, <i><span class="en"><u>AB</u>109</span></i>): Ion. impf. “<span class="greek"><a href="morph?l=nh%2Fqeskes&amp;la=greek&amp;can=nh%2Fqeskes0&amp;prior=nh/qw" onclick="m(this,1,0); return false" target="morph">νήθεσκες</a></span>”  <i><span class="en"><u>AP</u>14.134</span></i>. (Formed from <span class="greek"><a href="morph?l=ne%2Fw&amp;la=greek&amp;can=ne%2Fw0&amp;prior=nh/qeskes" onclick="m(this,1,0); return false" target="morph">νέω</a></span> (B), as <span class="greek"><a href="morph?l=plh%2Fqw&amp;la=greek&amp;can=plh%2Fqw0&amp;prior=ne/w" onclick="m(this,1,0); return false" target="morph">πλήθω</a></span> from <span class="greek"><a href="morph?l=plh-&amp;la=greek&amp;can=plh-0&amp;prior=plh/qw" onclick="m(this,1,0); return false" target="morph">πλη-</a>, <a href="morph?l=pi%2Fmplhmi&amp;la=greek&amp;can=pi%2Fmplhmi0&amp;prior=plh-" onclick="m(this,1,0); return false" target="morph">πίμπλημι</a>.</span>）</div> </div>
