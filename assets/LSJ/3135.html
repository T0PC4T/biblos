<div class="text"><b><span class="greek"><a href="morph?l=marga%5Er-i%2Fths&amp;la=greek&amp;can=marga%5Er-i%2Fths0" onclick="m(this,1,0); return false" target="morph">μαργα^ρ-ίτης</a></span></b>  [<span class="greek"><a href="morph?l=i_%5D&amp;la=greek&amp;can=i_%5D0&amp;prior=marga^r-i/ths" onclick="m(this,1,0); return false" target="morph">ι_]</a>, <span class="greek"><a href="morph?l=ou&amp;la=greek&amp;can=ou0&amp;prior=i_]" onclick="m(this,1,0); return false" target="morph">ου</a></span>, <span class="greek"><a href="morph?l=o%28&amp;la=greek&amp;can=o%280&amp;prior=ou" onclick="m(this,1,0); return false" target="morph">ὁ</a></span></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>pearl</i>, <i><span class="en">Thphr.<u>Lap.</u>36</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0545,001:10:13&amp;lang=original" target="_new"><span class="en">Ael.<u>NA</u>10.13</span></a></b>: -<span class="greek"><a href="morph?l=i%3Dtis&amp;la=greek&amp;can=i%3Dtis0&amp;prior=o(" onclick="m(this,1,0); return false" target="morph">ῖτις</a></span> <span class="greek"><a href="morph?l=li%2Fqos&amp;la=greek&amp;can=li%2Fqos0&amp;prior=i=tis" onclick="m(this,1,0); return false" target="morph">λίθος</a>, <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=li/qos" onclick="m(this,1,0); return false" target="morph">ἡ</a></span></span>, Androsth. ap. <b><a href="text?doc=Perseus:abo:tlg,0008,001:3:93b&amp;lang=original" target="_new"><span class="en">Ath.3.93b</span></a></b>; -<span class="greek"><a href="morph?l=i%3Dtis&amp;la=greek&amp;can=i%3Dtis1&amp;prior=h(" onclick="m(this,2,0); return false" target="morph">ῖτις</a></span> alone, <i><span class="en">Isid.Char.20</span></i>: -<span class="greek"><a href="morph?l=i%5Cs&amp;la=greek&amp;can=i%5Cs0&amp;prior=i=tis" onclick="m(this,1,0); return false" target="morph">ὶς</a></span> <span class="greek"><a href="morph?l=li%2Fqos&amp;la=greek&amp;can=li%2Fqos1&amp;prior=i\s" onclick="m(this,2,0); return false" target="morph">λίθος</a>, <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%281&amp;prior=li/qos" onclick="m(this,2,0); return false" target="morph">ἡ</a></span></span>, <b><a href="text?doc=Perseus:abo:tlg,0638,001:3:53&amp;lang=original" target="_new"><span class="en">Philostr.<u>VA</u>3.53</span></a></b>; -<span class="greek"><a href="morph?l=i%2Fs&amp;la=greek&amp;can=i%2Fs0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">ίς</a></span> alone, <i><span class="en">Hld.2.30</span></i>. </div><div class="lex_sense lex_sense2"><b>II.</b> -<span class="greek"><a href="morph?l=i%2Fths&amp;la=greek&amp;can=i%2Fths0&amp;prior=i/s" onclick="m(this,1,0); return false" target="morph">ίτης</a></span> <span class="greek"><a href="morph?l=xersai%3Dos&amp;la=greek&amp;can=xersai%3Dos0&amp;prior=i/ths" onclick="m(this,1,0); return false" target="morph">χερσαῖος</a></span>, an unidentified precious stone, <b><a href="text?doc=Perseus:abo:tlg,0545,001:15:8&amp;lang=original" target="_new"><span class="en">Ael.<u>NA</u>15.8</span></a></b>.</div> </div>
