<div class="text"><b><span class="greek"><a href="morph?l=panto-kra%2Ftwr&amp;la=greek&amp;can=panto-kra%2Ftwr0" onclick="m(this,1,0); return false" target="morph">παντο-κράτωρ</a></span></b>  [<span class="greek"><a href="morph?l=kra%5E%5D&amp;la=greek&amp;can=kra%5E%5D0&amp;prior=panto-kra/twr" onclick="m(this,1,0); return false" target="morph">κρα^]</a>, <span class="greek"><a href="morph?l=oros&amp;la=greek&amp;can=oros0&amp;prior=kra^]" onclick="m(this,1,0); return false" target="morph">ορος</a></span>, <span class="greek"><a href="morph?l=o%28&amp;la=greek&amp;can=o%280&amp;prior=oros" onclick="m(this,1,0); return false" target="morph">ὁ</a></span></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>almighty</i>, of Hermes, <i><span class="en"><u>Epigr.Gr.</u>815</span></i> (Cret.); “<span class="greek"><a href="morph?l=*ku%2Frios&amp;la=greek&amp;can=*ku%2Frios0&amp;prior=o(" onclick="m(this,1,0); return false" target="morph">Κύριος</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0527,012:5:10&amp;lang=original" target="_new"><span class="en">LXX <u>2 Ki.</u>5.10</span></a></b>, al.; <span class="greek"><a href="morph?l=qeo%2Fs&amp;la=greek&amp;can=qeo%2Fs0&amp;prior=*ku/rios" onclick="m(this,1,0); return false" target="morph">θεός</a></span> Aristeas <b><a href="text?doc=Perseus:abo:tlg,0527,012:125&amp;lang=original" target="_new"><span class="en">125</span></a></b>; <span class="greek"><a href="morph?l=o%28&amp;la=greek&amp;can=o%281&amp;prior=qeo/s" onclick="m(this,2,0); return false" target="morph">ὁ</a> <a href="morph?l=p&amp;la=greek&amp;can=p0&amp;prior=o(" onclick="m(this,1,0); return false" target="morph">π</a>.</span> alone, <i>the Almighty,</i> <i><span class="en">Apoc.1.8</span></i>.</div> </div>
