<div class="text"><b><span class="greek"><a href="morph?l=ku%5E%2Fl-isma&amp;la=greek&amp;can=ku%5E%2Fl-isma0" onclick="m(this,1,0); return false" target="morph">κυ?́λ-ισμα</a></span></b> , <span class="greek"><a href="morph?l=atos&amp;la=greek&amp;can=atos0&amp;prior=ku^/l-isma" onclick="m(this,1,0); return false" target="morph">ατος</a></span>, <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=atos" onclick="m(this,1,0); return false" target="morph">τό</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>roll</i>, <i><span class="en">Sm.<u>Ez.</u>10.13</span></i>, <i><span class="en"><u>Hippiatr.</u>79</span></i>, <i><span class="en">117</span></i>; <span class="greek"><a href="morph?l=k&amp;la=greek&amp;can=k0&amp;prior=to/" onclick="m(this,1,0); return false" target="morph">κ</a>. <a href="morph?l=kanqa%2Frou&amp;la=greek&amp;can=kanqa%2Frou0&amp;prior=k" onclick="m(this,1,0); return false" target="morph">κανθάρου</a></span>, ball of dung rolled by a beetle, <i><span class="en"><u>PMag.Berol.</u>1.223</span></i>. </div><div class="lex_sense lex_sense2"><b>II.</b> = <span class="greek"><a href="morph?l=kuli%2Fstra&amp;la=greek&amp;can=kuli%2Fstra0&amp;prior=kanqa/rou" onclick="m(this,1,0); return false" target="morph">κυλίστρα</a></span>, <i><span class="en"><u>Hippiatr.</u>8</span></i>; v.l. for sq., <b><a href="text?doc=Perseus:abo:tlg,0031,022:2:22&amp;lang=original" target="_new"><span class="en"><u>2 Ep.Pet.</u>2.22</span></a></b>.</div> </div>
