<div class="text"><b><span class="greek"><a href="morph?l=ku%2Fpros&amp;la=greek&amp;can=ku%2Fpros0" onclick="m(this,1,0); return false" target="morph">κύπρος</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=ku/pros" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>henna, Lawsonia inermis</i>, <b><a href="text?doc=Perseus:abo:tlg,0527,031:1:14&amp;lang=original" target="_new"><span class="en">LXX <u>Ca.</u>1.14</span></a></b>, <i><span class="en"><u>AP</u>4.1.42</span></i> (<i><span class="en">Mel.</span></i>), <i><span class="en">Dsc.1.95</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0526,004:4:8:3&amp;lang=original" target="_new"><span class="en">J.<u>BJ</u>4.8.3</span></a></b>. </div><div class="lex_sense lex_sense3"><b>2.</b> = <span class="greek"><a href="morph?l=ku%2Fprinon&amp;la=greek&amp;can=ku%2Fprinon0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">κύπρινον</a> <a href="morph?l=mu%2Fron&amp;la=greek&amp;can=mu%2Fron0&amp;prior=ku/prinon" onclick="m(this,1,0); return false" target="morph">μύρον</a></span>, <i><span class="en">Thphr.<u>Od.</u>25</span></i>, <i><span class="en"><u>PPetr.</u>2p.114</span></i> (iii B.C.), etc. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>a measure of corn</i>, <i><span class="en">Alc.141</span></i>, <i><span class="en"><u>SIG</u>302</span></i> (Gambreum, iv B.C.), <i><span class="en"><u>Rev.Ét.Gr.</u>19.237</span></i> (Aphrod.). </div><div class="lex_sense lex_sense3"><b>2.</b> = <span class="greek"><a href="morph?l=kefa%2Flaion&amp;la=greek&amp;can=kefa%2Flaion0&amp;prior=mu/ron" onclick="m(this,1,0); return false" target="morph">κεφάλαιον</a> <a href="morph?l=a%29riqmou%3D&amp;la=greek&amp;can=a%29riqmou%3D0&amp;prior=kefa/laion" onclick="m(this,1,0); return false" target="morph">ἀριθμοῦ</a></span>, <i><span class="en">Hsch.</span></i></div> </div>
