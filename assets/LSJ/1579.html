<div class="text"><b><span class="greek"><a href="morph?l=e%29kkolumba%2Fw&amp;la=greek&amp;can=e%29kkolumba%2Fw0" onclick="m(this,1,0); return false" target="morph">ἐκκολυμβάω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>plunge into the sea from..,</i> c. gen., “<span class="greek"><a href="morph?l=nao%2Fs&amp;la=greek&amp;can=nao%2Fs0&amp;prior=e)kkolumba/w" onclick="m(this,1,0); return false" target="morph">ναός</a></span>”  <b><a href="text?doc=Eur. Hel. 1609&amp;lang=original" target="_new"><span class="en">E.<u>Hel.</u>1609</span></a></b> : abs., <i><span class="en">Ar.<u>Fr.</u>80</span></i>, cf. <b><a href="text?doc=Perseus:abo:tlg,0060,001:20:86&amp;lang=original" target="_new"><span class="en">D.S.20.86</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,005:27:42&amp;lang=original" target="_new"><span class="en"><u>Act.Ap.</u>27.42</span></a></b> ; <i>swim ashore,</i> “<span class="greek"><a href="morph?l=ei%29s&amp;la=greek&amp;can=ei%29s0&amp;prior=nao/s" onclick="m(this,1,0); return false" target="morph">εἰς</a> <a href="morph?l=th%5Cn&amp;la=greek&amp;can=th%5Cn0&amp;prior=ei)s" onclick="m(this,1,0); return false" target="morph">τὴν</a> <a href="morph?l=gh%3Dn&amp;la=greek&amp;can=gh%3Dn0&amp;prior=th\n" onclick="m(this,1,0); return false" target="morph">γῆν</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0081,001:5:24&amp;lang=original" target="_new"><span class="en">D.H.5.24</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,0551,013:6&amp;lang=original" target="_new"><span class="en">App.<u>Syr.</u>6</span></a></b>.</div> </div>
