<div class="text"><b><span class="greek"><a href="morph?l=a%29ntipe%2Fr-a_n&amp;la=greek&amp;can=a%29ntipe%2Fr-a_n0" onclick="m(this,1,0); return false" target="morph">ἀντιπέρ-α_ν</a></span></b> , Ion. <b><span class="greek"><a href="morph?l=a%29ntipe%2Fr-hn&amp;la=greek&amp;can=a%29ntipe%2Fr-hn0&amp;prior=a)ntipe/r-a_n" onclick="m(this,1,0); return false" target="morph">ἀντιπέρ-ην</a></span></b> , Adv. <div class="lex_sense lex_sense1"><b>A.</b>= <span class="greek"><a href="morph?l=a%29ntipe%2Fra_s&amp;la=greek&amp;can=a%29ntipe%2Fra_s0&amp;prior=a)ntipe/r-hn" onclick="m(this,1,0); return false" target="morph">ἀντιπέρα_ς</a></span>, v.l. in <b><a href="text?doc=Perseus:abo:tlg,0032,001:6:2:9&amp;lang=original" target="_new"><span class="en">X.<u>HG</u>6.2.9</span></a></b>, cf. <b><a href="text?doc=Apollon. 2.177&amp;lang=original" target="_new"><span class="en">A.R.2.177</span></a></b>,al.; also <span class="greek"><a href="morph?l=kat%27&amp;la=greek&amp;can=kat%270&amp;prior=a)ntipe/ra_s" onclick="m(this,1,0); return false" target="morph">κατ᾽</a> <a href="morph?l=a%29ntipe%2Fran&amp;la=greek&amp;can=a%29ntipe%2Fran0&amp;prior=kat'" onclick="m(this,1,0); return false" target="morph">ἀντιπέραν</a>,</span> c. gen., <b><a href="text?doc=Perseus:abo:tlg,0543,001:9:41:11&amp;lang=original" target="_new"><span class="en">Plb.9.41.11</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> Adj., <span class="greek"><a href="morph?l=*%29asi%2Fda&amp;la=greek&amp;can=*%29asi%2Fda0&amp;prior=a)ntipe/ran" onclick="m(this,1,0); return false" target="morph">Ἀσίδα</a> <a href="morph?l=t%27&amp;la=greek&amp;can=t%270&amp;prior=*)asi/da" onclick="m(this,1,0); return false" target="morph">τ᾽</a> <a href="morph?l=a%29ntipe%2Frhn&amp;la=greek&amp;can=a%29ntipe%2Frhn0&amp;prior=t'" onclick="m(this,1,0); return false" target="morph">ἀντιπέρην</a> <a href="morph?l=te&amp;la=greek&amp;can=te0&amp;prior=a)ntipe/rhn" onclick="m(this,1,0); return false" target="morph">τε</a></span> Asia and <i>the opposite coast,</i> <b><a href="text?doc=Perseus:abo:tlg,0035,001:2:9&amp;lang=original" target="_new"><span class="en">Mosch.2.9</span></a></b>.</div> </div>
