<div class="text"><b><span class="greek"><a href="morph?l=bra%5Eduth%2Fs&amp;la=greek&amp;can=bra%5Eduth%2Fs0" onclick="m(this,1,0); return false" target="morph">βρα^δυτής</a></span></b> , <span class="greek"><a href="morph?l=h%3Dtos&amp;la=greek&amp;can=h%3Dtos0&amp;prior=bra^duth/s" onclick="m(this,1,0); return false" target="morph">ῆτος</a></span>, <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=h=tos" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>slowness, sluggishness</i>, “<span class="greek"><a href="morph?l=braduth%3Dti%2F&amp;la=greek&amp;can=braduth%3Dti%2F0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">βραδυτῆτί</a> <a href="morph?l=te&amp;la=greek&amp;can=te0&amp;prior=braduth=ti/" onclick="m(this,1,0); return false" target="morph">τε</a> <a href="morph?l=nwxeli%2Fh&amp;la=greek&amp;can=nwxeli%2Fh0&amp;prior=te" onclick="m(this,1,0); return false" target="morph">νωχελίη</a> <a href="morph?l=te&amp;la=greek&amp;can=te1&amp;prior=nwxeli/h" onclick="m(this,2,0); return false" target="morph">τε</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0012,001:19:411&amp;lang=original" target="_new"><span class="en">Il.19.411</span></a></b>; so of persons, <b><a href="text?doc=Perseus:abo:tlg,0011,002:932&amp;lang=original" target="_new"><span class="en">S.<u>Ant.</u>932</span></a></b> (anap.), <b><a href="text?doc=Perseus:abo:tlg,0003,001:1:71&amp;lang=original" target="_new"><span class="en">Th.1.71</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0003,001:5:75&amp;lang=original" target="_new"><span class="en">5.75</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0059,004:109d&amp;lang=original" target="_new"><span class="en">Pl.<u>Phd.</u> 109d</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0093,009:14:1&amp;lang=original" target="_new"><span class="en">Thphr.<u>Char.</u>14.1</span></a></b>: in pl., <b><a href="text?doc=Perseus:abo:tlg,0010,011:141&amp;lang=original" target="_new"><span class="en">Isoc.4.141</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0014,018:246&amp;lang=original" target="_new"><span class="en">D.18.246</span></a></b>: lit. <i>slowness</i>, opp. <span class="greek"><a href="morph?l=ta%2Fxos&amp;la=greek&amp;can=ta%2Fxos0&amp;prior=te" onclick="m(this,1,0); return false" target="morph">τάχος</a></span>, <b><a href="text?doc=Perseus:abo:tlg,0059,031:39b&amp;lang=original" target="_new"><span class="en">Pl.<u>Ti.</u>39b</span></a></b>, cf. <i><span class="en">Arist. <u>Ph.</u>228b29</span></i>.</div> </div>
