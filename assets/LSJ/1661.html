lse" target="morph">ἐ</a></span>. the <i>substance of ivory</i>, <b><a href="text?doc=Perseus:abo:tlg,0059,025:290c&amp;lang=original" target="_new"><span class="en">Pl.<u>Hp.Ma.</u> 290c</span></a></b>. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>white as ivory</i>, “<span class="greek"><a href="morph?l=me%2Ftwpon&amp;la=greek&amp;can=me%2Ftwpon0&amp;prior=e)" onclick="m(this,1,0); return false" target="morph">μέτωπον</a></span>”  <i><span class="en"><u>Anacreont.</u>15.12</span></i>; <span class="greek"><a href="morph?l=ta%2Frixos&amp;la=greek&amp;can=ta%2Frixos0&amp;prior=me/twpon" onclick="m(this,1,0); return false" target="morph">τάριχος</a></span> Crates <i><span class="en">29</span></i>.</div> </div>
