<div class="text"><b><span class="greek"><a href="morph?l=metoik-esi%2Fa&amp;la=greek&amp;can=metoik-esi%2Fa0" onclick="m(this,1,0); return false" target="morph">μετοικ-εσία</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=metoik-esi/a" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b>= <span class="greek"><a href="morph?l=metoiki%2Fa&amp;la=greek&amp;can=metoiki%2Fa0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">μετοικία</a></span> <i><span class="en">1</span></i>, esp. of the <i>captivity</i> of the Jews, <b><a href="text?doc=Perseus:abo:tlg,0527,014:24:16&amp;lang=original" target="_new"><span class="en">LXX <u>4 Ki.</u>24.16</span></a></b>; “<span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%281&amp;prior=metoiki/a" onclick="m(this,2,0); return false" target="morph">ἡ</a> <a href="morph?l=m&amp;la=greek&amp;can=m0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">μ</a>. <a href="morph?l=*babulw%3Dnos&amp;la=greek&amp;can=*babulw%3Dnos0&amp;prior=m" onclick="m(this,1,0); return false" target="morph">Βαβυλῶνος</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,001:1:11&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>1.11</span></a></b>; also <span class="greek"><a href="morph?l=pleo%2Fnwn&amp;la=greek&amp;can=pleo%2Fnwn0&amp;prior=*babulw=nos" onclick="m(this,1,0); return false" target="morph">πλεόνων</a> <a href="morph?l=m&amp;la=greek&amp;can=m1&amp;prior=pleo/nwn" onclick="m(this,2,0); return false" target="morph">μ</a>.</span> 'the land o' the leal', <i><span class="en"><u>AP</u>7.731</span></i> (<i><span class="en">Leon.</span></i>).</div> </div>
