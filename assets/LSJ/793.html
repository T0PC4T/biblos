<div class="text"><b><span class="greek"><a href="morph?l=a%29sth%2Friktos&amp;la=greek&amp;can=a%29sth%2Friktos0" onclick="m(this,1,0); return false" target="morph">ἀστήρικτος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=a)sth/riktos" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>not supported by a staff,</i> <i><span class="en">AP6.203</span></i> (Lacon or <i><span class="en">Phil.</span></i>); <i>unstable,</i> <i><span class="en">Longin.2.2</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0031,022:3:16&amp;lang=original" target="_new"><span class="en"><u>2 Ep.Pet.</u>3.16</span></a></b>, <i><span class="en">Gal.<u>UP</u>2.15</span></i>, al.; “<span class="greek"><a href="morph?l=a%29&amp;la=greek&amp;can=a%290&amp;prior=on" onclick="m(this,1,0); return false" target="morph">ἀ</a>. <a href="morph?l=logismou%3D&amp;la=greek&amp;can=logismou%3D0&amp;prior=a)" onclick="m(this,1,0); return false" target="morph">λογισμοῦ</a></span>”  <i><span class="en">Vett.Val.242.3</span></i>; <i>not remaining still,</i> of persons, <b><a href="text?doc=Perseus:abo:tlg,2045,001:10:14&amp;lang=original" target="_new"><span class="en">Nonn.<u>D.</u>10.14</span></a></b>, al.; of water, ib.<b><a href="text?doc=Perseus:abo:tlg,2045,001:32:8&amp;lang=original" target="_new"><span class="en">32.8</span></a></b>, al.</div> </div>
