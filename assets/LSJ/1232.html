<div class="text"><b><span class="greek"><a href="morph?l=diagnwr-i%2Fzw&amp;la=greek&amp;can=diagnwr-i%2Fzw0" onclick="m(this,1,0); return false" target="morph">διαγνωρ-ίζω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>make known,</i> “<span class="greek"><a href="morph?l=ti%2F&amp;la=greek&amp;can=ti%2F0&amp;prior=diagnwr-i/zw" onclick="m(this,1,0); return false" target="morph">τί</a> <a href="morph?l=tini&amp;la=greek&amp;can=tini0&amp;prior=ti/" onclick="m(this,1,0); return false" target="morph">τινι</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,003:2:15&amp;lang=original" target="_new"><span class="en"><u>Ev.Luc.</u>2.15</span></a></b> (v.l.); <i>speak publicly,</i> <span class="greek"><a href="morph?l=peri%2F&amp;la=greek&amp;can=peri%2F0&amp;prior=tini" onclick="m(this,1,0); return false" target="morph">περί</a> <a href="morph?l=tinos&amp;la=greek&amp;can=tinos0&amp;prior=peri/" onclick="m(this,1,0); return false" target="morph">τινος</a></span> ib.<b><a href="text?doc=Perseus:abo:tlg,0031,003:17&amp;lang=original" target="_new"><span class="en">17</span></a></b>.</div> </div>
