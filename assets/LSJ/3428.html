<div class="text"><b><span class="greek"><a href="morph?l=moix-a%5Eli%2Fs&amp;la=greek&amp;can=moix-a%5Eli%2Fs0" onclick="m(this,1,0); return false" target="morph">μοιχ-α^λίς</a></span></b> , <span class="greek"><a href="morph?l=i%2Fdos&amp;la=greek&amp;can=i%2Fdos0&amp;prior=moix-a^li/s" onclick="m(this,1,0); return false" target="morph">ίδος</a></span> (also acc. <div class="lex_sense lex_sense1"><b>A.</b>“<span class="greek"><a href="morph?l=moixali%2Fn&amp;la=greek&amp;can=moixali%2Fn0&amp;prior=i/dos" onclick="m(this,1,0); return false" target="morph">μοιχαλίν</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0527,036:3:1&amp;lang=original" target="_new"><span class="en">LXX <u>Ho.</u>3.1</span></a></b>), <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=moixali/n" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, = <span class="greek"><a href="morph?l=moixa%2Fs&amp;la=greek&amp;can=moixa%2Fs0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">μοιχάς</a></span>, <b><a href="text?doc=Perseus:abo:tlg,0031,006:7:3&amp;lang=original" target="_new"><span class="en"><u>Ep.Rom.</u> 7.3</span></a></b>, <i><span class="en">Hld.8.9</span></i>, <i><span class="en"><u>Cat.Cod.Astr.</u>8(1).264</span></i>, etc.; in religious sense, <i>unfaithful to God,</i> <i><span class="en">Ep.Jac.4.4</span></i>: so as Adj., <i>adulterous</i>, “<span class="greek"><a href="morph?l=genea%2F&amp;la=greek&amp;can=genea%2F0&amp;prior=moixa/s" onclick="m(this,1,0); return false" target="morph">γενεά</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,001:12:39&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>12.39</span></a></b>, etc. </div><div class="lex_sense lex_sense2"><b>II.</b> = <span class="greek"><a href="morph?l=moixei%2Fa&amp;la=greek&amp;can=moixei%2Fa0&amp;prior=genea/" onclick="m(this,1,0); return false" target="morph">μοιχεία</a></span>, <b><a href="text?doc=Perseus:abo:tlg,0031,022:2:14&amp;lang=original" target="_new"><span class="en"><u>2 Ep.Pet.</u>2.14</span></a></b>.</div> </div>
