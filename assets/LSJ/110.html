<div class="text"><b><span class="greek"><a href="morph?l=a%29qa%5Ena%5Esi%2Fa&amp;la=greek&amp;can=a%29qa%5Ena%5Esi%2Fa0" onclick="m(this,1,0); return false" target="morph">ἀθα^να^σία</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=a)qa^na^si/a" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>immortality</i>, <b><a href="text?doc=Perseus:abo:tlg,0059,012:246a&amp;lang=original" target="_new"><span class="en">Pl.<u>Phdr.</u>246a</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0086,010:1111b:22&amp;lang=original" target="_new"><span class="en">Arist.<u>EN</u>1111b22</span></a></b>, <i><span class="en">Epicur. <u>Ep.</u>3p.60U.</span></i>, etc.; “<span class="greek"><a href="morph?l=o%28&amp;la=greek&amp;can=o%280&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">ὁ</a> <a href="morph?l=de%5C&amp;la=greek&amp;can=de%5C0&amp;prior=o(" onclick="m(this,1,0); return false" target="morph">δὲ</a> <a href="morph?l=limo%2Fs&amp;la=greek&amp;can=limo%2Fs0&amp;prior=de\" onclick="m(this,1,0); return false" target="morph">λιμός</a> <a href="morph?l=e%29stin&amp;la=greek&amp;can=e%29stin0&amp;prior=limo/s" onclick="m(this,1,0); return false" target="morph">ἐστιν</a> <a href="morph?l=a%29qanasi%2Fas&amp;la=greek&amp;can=a%29qanasi%2Fas0&amp;prior=e)stin" onclick="m(this,1,0); return false" target="morph">ἀθανασίας</a> <a href="morph?l=fa%2Frmakon&amp;la=greek&amp;can=fa%2Frmakon0&amp;prior=a)qanasi/as" onclick="m(this,1,0); return false" target="morph">φάρμακον</a></span>”  <i><span class="en">Antiph.86.6</span></i>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>elixir</i> or <i>antidote</i>, “<span class="greek"><a href="morph?l=a%29&amp;la=greek&amp;can=a%290&amp;prior=fa/rmakon" onclick="m(this,1,0); return false" target="morph">ἀ</a>. <a href="morph?l=*miqrida%2Ftou&amp;la=greek&amp;can=*miqrida%2Ftou0&amp;prior=a)" onclick="m(this,1,0); return false" target="morph">Μιθριδάτου</a></span>”  <i><span class="en">Gal.14.148</span></i>, cf. <i><span class="en">13.203</span></i>. </div><div class="lex_sense lex_sense3"><b>2.</b> = <span class="greek"><a href="morph?l=a%29mbrosi%2Fa&amp;la=greek&amp;can=a%29mbrosi%2Fa0&amp;prior=*miqrida/tou" onclick="m(this,1,0); return false" target="morph">ἀμβροσία</a></span>, <b><a href="text?doc=Perseus:abo:tlg,0062,068:4:5&amp;lang=original" target="_new"><span class="en">Luc.<u>DDeor.</u>4.5</span></a></b>.</div> </div>
