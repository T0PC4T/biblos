<div class="text"><b><span class="greek"><a href="morph?l=pw%2Fr-wsis&amp;la=greek&amp;can=pw%2Fr-wsis0" onclick="m(this,1,0); return false" target="morph">πώρ-ωσις</a></span></b> , <span class="greek"><a href="morph?l=ews&amp;la=greek&amp;can=ews0&amp;prior=pw/r-wsis" onclick="m(this,1,0); return false" target="morph">εως</a></span>, <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=ews" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>process by which the extremities of fractured bones are reunited by a callus</i>, <b><a href="text?doc=Perseus:abo:tlg,0627,009:23&amp;lang=original" target="_new"><span class="en">Hp. <u>Fract.</u>23</span></a></b> (pl.), <b><a href="text?doc=Perseus:abo:tlg,0627,010:15&amp;lang=original" target="_new"><span class="en"><u>Art.</u>15</span></a></b>, <i><span class="en">Gal.1.387</span></i>. </div><div class="lex_sense lex_sense2"><b>II.</b> metaph., <i>obtuseness, blindness</i>, “<span class="greek"><a href="morph?l=th%3Ds&amp;la=greek&amp;can=th%3Ds0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">τῆς</a> <a href="morph?l=kardi%2Fas&amp;la=greek&amp;can=kardi%2Fas0&amp;prior=th=s" onclick="m(this,1,0); return false" target="morph">καρδίας</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,002:3:5&amp;lang=original" target="_new"><span class="en"><u>Ev.Marc.</u>3.5</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,010:4:18&amp;lang=original" target="_new"><span class="en"><u>Ep.Eph.</u>4.18</span></a></b>: abs., <b><a href="text?doc=Perseus:abo:tlg,0031,006:11:25&amp;lang=original" target="_new"><span class="en"><u>Ep.Rom.</u>11.25</span></a></b>.</div> </div>
