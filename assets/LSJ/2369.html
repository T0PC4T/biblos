<div class="text"><b><span class="greek"><a href="morph?l=qu_mi-a_th%2Frion&amp;la=greek&amp;can=qu_mi-a_th%2Frion0" onclick="m(this,1,0); return false" target="morph">θυ_μι-α_τήριον</a></span></b> , Ion. <b><span class="greek"><a href="morph?l=qumiht-&amp;la=greek&amp;can=qumiht-0&amp;prior=qu_mi-a_th/rion" onclick="m(this,1,0); return false" target="morph">θυμιητ-</a></span></b> , <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=qumiht-" onclick="m(this,1,0); return false" target="morph">τό</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>censer</i>, <b><a href="text?doc=Perseus:abo:tlg,0016,001:4:162&amp;lang=original" target="_new"><span class="en">Hdt. 4.162</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0003,001:6:46&amp;lang=original" target="_new"><span class="en">Th.6.46</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0027,004:29&amp;lang=original" target="_new"><span class="en">And.4.29</span></a></b>, <i><span class="en"><u>POxy.</u>521.19</span></i> (ii A.D.), etc. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>vessel for fumigation</i>, Aë.<i><span class="en">9.41</span></i>. </div><div class="lex_sense lex_sense2"><b>II.</b> name of the constellation <u>Ara</u>, <i><span class="en">Eudox.</span></i> ap.<i><span class="en">Hipparch.1.11.6</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0363,007:28&amp;lang=original" target="_new"><span class="en">Ptol.<u>Tetr.</u>28</span></a></b>, etc.</div> </div>
