<div class="text"><b><span class="greek"><a href="morph?l=sunana-pau%2Fomai&amp;la=greek&amp;can=sunana-pau%2Fomai0" onclick="m(this,1,0); return false" target="morph">συνανα-παύομαι</a></span></b> , Pass., <div class="lex_sense lex_sense1"><b>A.</b><i>sleep with</i>, “<span class="greek"><a href="morph?l=gunaiki%2F&amp;la=greek&amp;can=gunaiki%2F0&amp;prior=sunana-pau/omai" onclick="m(this,1,0); return false" target="morph">γυναικί</a></span>”  <i><span class="en">D.H.<u>Rh.</u>9.4</span></i>, cf. <i><span class="en">Plu.2.125a</span></i>, <i><span class="en">Hld.6.8</span></i>; <i>to be refreshed, receive comfort along with</i>, “<span class="greek"><a href="morph?l=u%28mi%3Dn&amp;la=greek&amp;can=u%28mi%3Dn0&amp;prior=gunaiki/" onclick="m(this,1,0); return false" target="morph">ὑμῖν</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,006:15:32&amp;lang=original" target="_new"><span class="en"><u>Ep.Rom.</u>15.32</span></a></b>.</div> </div>
