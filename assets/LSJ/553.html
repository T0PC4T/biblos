<div class="text"><b><span class="greek"><a href="morph?l=a%29pek-de%2Fxomai&amp;la=greek&amp;can=a%29pek-de%2Fxomai0" onclick="m(this,1,0); return false" target="morph">ἀπεκ-δέχομαι</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>expect anxiously, await eagerly,</i> “<span class="greek"><a href="morph?l=swth%3Dra&amp;la=greek&amp;can=swth%3Dra0&amp;prior=a)pek-de/xomai" onclick="m(this,1,0); return false" target="morph">σωτῆρα</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,011:3:20&amp;lang=original" target="_new"><span class="en"><u>Ep.Phil.</u>3.20</span></a></b>; “<span class="greek"><a href="morph?l=qa%2Fnaton&amp;la=greek&amp;can=qa%2Fnaton0&amp;prior=swth=ra" onclick="m(this,1,0); return false" target="morph">θάνατον</a></span>”  <i><span class="en">Alciphr.3.7</span></i>; “<span class="greek"><a href="morph?l=to%5C&amp;la=greek&amp;can=to%5C0&amp;prior=qa/naton" onclick="m(this,1,0); return false" target="morph">τὸ</a> <a href="morph?l=me%2Fllon&amp;la=greek&amp;can=me%2Fllon0&amp;prior=to\" onclick="m(this,1,0); return false" target="morph">μέλλον</a></span>”  <i><span class="en">Hld.2.35</span></i>, cf. <i><span class="en">S.E.<u>M.</u>2.73</span></i>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>misunderstand, misinterpret,</i> <i><span class="en">Hipparch.1.6.11</span></i>, al. </div><div class="lex_sense lex_sense4"><b>b.</b> <i>understand</i> a word <i>from</i> the context, <i><span class="en">A.D.<u>Conj.</u>226.20</span></i>.</div> </div>
