<div class="text"><b><span class="greek"><a href="morph?l=para%2F-ptwma&amp;la=greek&amp;can=para%2F-ptwma0" onclick="m(this,1,0); return false" target="morph">παρά-πτωμα</a></span></b> , <span class="greek"><a href="morph?l=atos&amp;la=greek&amp;can=atos0&amp;prior=para/-ptwma" onclick="m(this,1,0); return false" target="morph">ατος</a></span>, <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=atos" onclick="m(this,1,0); return false" target="morph">τό</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>false step, slip, blunder</i>, <b><a href="text?doc=Perseus:abo:tlg,0543,001:9:10:6&amp;lang=original" target="_new"><span class="en">Plb.9.10.6</span></a></b>, <i><span class="en">Phld. <u>Herc.</u>1251.14</span></i> (pl.), <i><span class="en">Longin.36.2</span></i>. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>defeat</i>, <b><a href="text?doc=Perseus:abo:tlg,0060,001:19:100&amp;lang=original" target="_new"><span class="en">D.S.19.100</span></a></b>. </div><div class="lex_sense lex_sense3"><b>3.</b> <i>transgression, trespass</i>, <b><a href="text?doc=Perseus:abo:tlg,0527,053:14:13&amp;lang=original" target="_new"><span class="en">LXX <u>Ez.</u>14.13</span></a></b>,al., <b><a href="text?doc=Perseus:abo:tlg,0031,001:6:14&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>6.14</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,009:6:1&amp;lang=original" target="_new"><span class="en"><u>Ep.Gal.</u>6.1</span></a></b>, al. </div><div class="lex_sense lex_sense3"><b>4.</b> <i>error in amount of payments,</i> <i><span class="en">PTeb.5.91</span></i> (ii B.C.).</div> </div>
