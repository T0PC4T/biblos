<div class="text"><b><span class="greek"><a href="morph?l=a%29si_t-i%2Fa&amp;la=greek&amp;can=a%29si_t-i%2Fa0" onclick="m(this,1,0); return false" target="morph">ἀσι_τ-ία</a></span></b> , Ion. <span class="greek">-<a href="morph?l=ih&amp;la=greek&amp;can=ih0&amp;prior=a)si_t-i/a" onclick="m(this,1,0); return false" target="morph">ιη</a>,</span> <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=ih" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>want of food,</i> <b><a href="text?doc=Perseus:abo:tlg,0016,001:3:52&amp;lang=original" target="_new"><span class="en">Hdt.3.52</span></a></b>, <b><a href="text?doc=Eur. Supp. 1105&amp;lang=original" target="_new"><span class="en">E.<u>Supp.</u>1105</span></a></b> (both pl.). </div><div class="lex_sense lex_sense2"><b>II.</b> <i>abstinence from food,</i> <b><a href="text?doc=Perseus:abo:tlg,0627,004:34&amp;lang=original" target="_new"><span class="en">Hp.<u>Acut.</u>34</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0086,010:1180b:9&amp;lang=original" target="_new"><span class="en">Arist.<u>EN</u>1180b9</span></a></b>. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>want of appetite,</i> <b><a href="text?doc=Perseus:abo:tlg,0627,012:7:6&amp;lang=original" target="_new"><span class="en">Hp.<u>Aph.</u>7.6</span></a></b>.</div> </div>
