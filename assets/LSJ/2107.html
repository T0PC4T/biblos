<div class="text"><b><span class="greek"><a href="morph?l=eu%29dok-i%2Fa&amp;la=greek&amp;can=eu%29dok-i%2Fa0" onclick="m(this,1,0); return false" target="morph">εὐδοκ-ία</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=eu)dok-i/a" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b>= <span class="greek"><a href="morph?l=eu%29do%2Fkhsis&amp;la=greek&amp;can=eu%29do%2Fkhsis0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">εὐδόκησις</a></span>, esp. of God, <b><a href="text?doc=Perseus:abo:tlg,0527,015:16:10&amp;lang=original" target="_new"><span class="en">LXX <u>1 Ch.</u>16.10</span></a></b>, al., <b><a href="text?doc=Perseus:abo:tlg,0031,003:2:14&amp;lang=original" target="_new"><span class="en"><u>Ev.Luc.</u>2.14</span></a></b>, al.; <i>good will,</i> <i><span class="en">Ep.Phil.1.15</span></i>; <i>contentment</i>, <i><span class="en">Phld.<u>Piet.</u>25</span></i>. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>object of desire</i>, <b><a href="text?doc=Perseus:abo:tlg,0527,027:144:16&amp;lang=original" target="_new"><span class="en">LXX <u>Ps.</u>144.16</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0527,034:18:31&amp;lang=original" target="_new"><span class="en"><u>Si.</u>18.31</span></a></b>. </div><div class="lex_sense lex_sense3"><b>3.</b> v.l. for <span class="greek"><a href="morph?l=eu%29dokimi%2Fh&amp;la=greek&amp;can=eu%29dokimi%2Fh0&amp;prior=eu)do/khsis" onclick="m(this,1,0); return false" target="morph">εὐδοκιμίη</a></span> in <b><a href="text?doc=Perseus:abo:tlg,0627,051:6&amp;lang=original" target="_new"><span class="en">Hp.<u>Praec.</u>6</span></a></b>.</div> </div>
