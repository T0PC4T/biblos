<div class="text"><b><span class="greek"><a href="morph?l=sunaqle%2Fw&amp;la=greek&amp;can=sunaqle%2Fw0" onclick="m(this,1,0); return false" target="morph">συναθλέω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b>= <span class="greek"><a href="morph?l=sunagwni%2Fzomai&amp;la=greek&amp;can=sunagwni%2Fzomai0&amp;prior=sunaqle/w" onclick="m(this,1,0); return false" target="morph">συναγωνίζομαι</a>, <a href="morph?l=tini&amp;la=greek&amp;can=tini0&amp;prior=sunagwni/zomai" onclick="m(this,1,0); return false" target="morph">τινι</a></span> <i>with</i> one, <b><a href="text?doc=Perseus:abo:tlg,0031,011:4:3&amp;lang=original" target="_new"><span class="en"><u>Ep.Phil.</u>4.3</span></a></b>; <i>struggle together</i>, <span class="greek"><a href="morph?l=tini&amp;la=greek&amp;can=tini1&amp;prior=tini" onclick="m(this,2,0); return false" target="morph">τινι</a></span> for a thing, ib.<b><a href="text?doc=Perseus:abo:tlg,0031,011:1:27&amp;lang=original" target="_new"><span class="en">1.27</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>impress by practice upon</i>, “<span class="greek"><a href="morph?l=metafora%3Ds&amp;la=greek&amp;can=metafora%3Ds0&amp;prior=tini" onclick="m(this,1,0); return false" target="morph">μεταφορᾶς</a> <a href="morph?l=mnh%2Fmh%7C&amp;la=greek&amp;can=mnh%2Fmh%7C0&amp;prior=metafora=s" onclick="m(this,1,0); return false" target="morph">μνήμῃ</a> <a href="morph?l=sunhqlhme%2Fnhs&amp;la=greek&amp;can=sunhqlhme%2Fnhs0&amp;prior=mnh/mh|" onclick="m(this,1,0); return false" target="morph">συνηθλημένης</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0060,001:3:4&amp;lang=original" target="_new"><span class="en">D.S.3.4</span></a></b>.</div> </div>
