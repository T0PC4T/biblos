<div class="text"><b><span class="greek"><a href="morph?l=a%29naqa%2Fllw&amp;la=greek&amp;can=a%29naqa%2Fllw0" onclick="m(this,1,0); return false" target="morph">ἀναθάλλω</a></span></b> , aor. <div class="lex_sense lex_sense1"><b>A.</b>“<span class="greek"><a href="morph?l=a%29ne%2Fqhla&amp;la=greek&amp;can=a%29ne%2Fqhla0&amp;prior=a)naqa/llw" onclick="m(this,1,0); return false" target="morph">ἀνέθηλα</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0545,002:5:4&amp;lang=original" target="_new"><span class="en">Ael.<u>VH</u>5.4</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0545,001:2:25&amp;lang=original" target="_new"><span class="en"><u>NA</u>2.25</span></a></b>: aor. 2 “<span class="greek"><a href="morph?l=a%29ne%2Fqalon&amp;la=greek&amp;can=a%29ne%2Fqalon0&amp;prior=a)ne/qhla" onclick="m(this,1,0); return false" target="morph">ἀνέθαλον</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,011:4:10&amp;lang=original" target="_new"><span class="en"><u>Ep.Phil.</u>4.10</span></a></b>:—<i>shoot up again, sprout afresh,</i> <i><span class="en">Ael.</span></i> ll. cc.:—fut. Pass. in act. sense, “<span class="greek"><a href="morph?l=a%29naqalh%2Fsetai&amp;la=greek&amp;can=a%29naqalh%2Fsetai0&amp;prior=a)ne/qalon" onclick="m(this,1,0); return false" target="morph">ἀναθαλήσεται</a> <a href="morph?l=sta%2Fxus&amp;la=greek&amp;can=sta%2Fxus0&amp;prior=a)naqalh/setai" onclick="m(this,1,0); return false" target="morph">στάχυς</a></span>”  <i><span class="en"><u>AP</u>7.281</span></i> (<i><span class="en">Heracl.</span></i>): metaph., “<span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=sta/xus" onclick="m(this,1,0); return false" target="morph">ἡ</a> <a href="morph?l=sa%5Crc&amp;la=greek&amp;can=sa%5Crc0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">σὰρξ</a> <a href="morph?l=a%29&amp;la=greek&amp;can=a%290&amp;prior=sa\rc" onclick="m(this,1,0); return false" target="morph">ἀ</a>.</span>”  <b><a href="text?doc=Perseus:abo:tlg,0527,027:27:7&amp;lang=original" target="_new"><span class="en">LXX <u>Ps.</u>27.7</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> trans., <i>make to flourish, revive,</i> <b><a href="text?doc=Perseus:abo:tlg,0527,034:11:22&amp;lang=original" target="_new"><span class="en">LXX <u>Si.</u>11.22</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0527,034:50:10&amp;lang=original" target="_new"><span class="en">50.10</span></a></b>, <u>Ep.Phil.</u>l. c.</div> </div>
