<div class="text"><b><span class="greek"><a href="morph?l=ei%29stre%2Fxw&amp;la=greek&amp;can=ei%29stre%2Fxw0" onclick="m(this,1,0); return false" target="morph">εἰστρέχω</a></span></b> , aor. I subj. <div class="lex_sense lex_sense1"><b>A.</b>“<span class="greek"><a href="morph?l=ei%29sqre%2Fcwsin&amp;la=greek&amp;can=ei%29sqre%2Fcwsin0&amp;prior=ei)stre/xw" onclick="m(this,1,0); return false" target="morph">εἰσθρέξωσιν</a></span>”  <i><span class="en">Lyc.1163</span></i> : aor. 2 “<span class="greek">-<a href="morph?l=e%2Fdra%5Emon&amp;la=greek&amp;can=e%2Fdra%5Emon0&amp;prior=ei)sqre/cwsin" onclick="m(this,1,0); return false" target="morph">έδρα^μον</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0003,001:4:67&amp;lang=original" target="_new"><span class="en">Th. 4.67</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0005,001:13:24&amp;lang=original" target="_new"><span class="en">Theoc.13.24</span></a></b> : pf. “<span class="greek"><a href="morph?l=ei%29sdedra%2Fmhka&amp;la=greek&amp;can=ei%29sdedra%2Fmhka0&amp;prior=e/dra^mon" onclick="m(this,1,0); return false" target="morph">εἰσδεδράμηκα</a></span>”  <i><span class="en">Men.<u>Sam.</u>146</span></i> :—<i>run in,</i> <i><span class="en">Th.</span></i> l.c.; <span class="greek"><a href="morph?l=ei%29se%2Fdrame&amp;la=greek&amp;can=ei%29se%2Fdrame0&amp;prior=ei)sdedra/mhka" onclick="m(this,1,0); return false" target="morph">εἰσέδραμε</a> <a href="morph?l=*fa%3Dsin&amp;la=greek&amp;can=*fa%3Dsin0&amp;prior=ei)se/drame" onclick="m(this,1,0); return false" target="morph">Φᾶσιν</a>,</span> of a ship, <i><span class="en">Theoc.</span></i> l.c. ; <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=*fa=sin" onclick="m(this,1,0); return false" target="morph">ἡ</a> <a href="morph?l=qeo%5Cs&amp;la=greek&amp;can=qeo%5Cs0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">θεὸς</a></span> (sc.<span class="greek"><a href="morph?l=poda%2Fgra&amp;la=greek&amp;can=poda%2Fgra0&amp;prior=qeo\s" onclick="m(this,1,0); return false" target="morph">ποδάγρα</a></span>) “<span class="greek"><a href="morph?l=dia%5C&amp;la=greek&amp;can=dia%5C0&amp;prior=poda/gra" onclick="m(this,1,0); return false" target="morph">διὰ</a> <a href="morph?l=podw%3Dn&amp;la=greek&amp;can=podw%3Dn0&amp;prior=dia\" onclick="m(this,1,0); return false" target="morph">ποδῶν</a> <a href="morph?l=ei%29&amp;la=greek&amp;can=ei%290&amp;prior=podw=n" onclick="m(this,1,0); return false" target="morph">εἰ</a>.</span>”  <i><span class="en">Luc.<u>Ocyp.Praef.</u></span></i></div> </div>
