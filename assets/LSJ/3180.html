<div class="text"><b><span class="greek"><a href="morph?l=meqod-ei%2Fa&amp;la=greek&amp;can=meqod-ei%2Fa0" onclick="m(this,1,0); return false" target="morph">μεθοδ-εία</a></span></b>  or <b><span class="greek"><a href="morph?l=meqod-i%2Fa&amp;la=greek&amp;can=meqod-i%2Fa0&amp;prior=meqod-ei/a" onclick="m(this,1,0); return false" target="morph">μεθοδ-ία</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=meqod-i/a" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>craft, wiliness,</i> <i><span class="en">Ep.Eph.4.14</span></i>: pl., <span class="greek"><a href="morph?l=m&amp;la=greek&amp;can=m0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">μ</a>. <a href="morph?l=tou%3D&amp;la=greek&amp;can=tou%3D0&amp;prior=m" onclick="m(this,1,0); return false" target="morph">τοῦ</a> <a href="morph?l=diabo%2Flou&amp;la=greek&amp;can=diabo%2Flou0&amp;prior=tou=" onclick="m(this,1,0); return false" target="morph">διαβόλου</a></span> ib.<i><span class="en">6.11</span></i>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>method of collecting taxes</i> or <i>debts</i> (in form <b><span class="greek"><a href="morph?l=meqodi%2Fa&amp;la=greek&amp;can=meqodi%2Fa0&amp;prior=diabo/lou" onclick="m(this,1,0); return false" target="morph">μεθοδία</a></span></b> ), <i><span class="en"><u>POxy.</u>1134.9</span></i> (v A. D.), <i><span class="en">136.18</span></i> (vi A. D.).</div> </div>
