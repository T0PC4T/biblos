<div class="text"><b><span class="greek"><a href="morph?l=kata%2F-sxesis&amp;la=greek&amp;can=kata%2F-sxesis0" onclick="m(this,1,0); return false" target="morph">κατά-σχεσις</a></span></b> , <span class="greek"><a href="morph?l=ews&amp;la=greek&amp;can=ews0&amp;prior=kata/-sxesis" onclick="m(this,1,0); return false" target="morph">εως</a></span>, <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=ews" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>holding back, restraining, retention</i>, “<span class="greek"><a href="morph?l=pneu%2Fmatos&amp;la=greek&amp;can=pneu%2Fmatos0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">πνεύματος</a></span>”  <i><span class="en">Hp.<u>Vict.</u>2.64</span></i>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>possession</i>, <b><a href="text?doc=Perseus:abo:tlg,0527,003:25:25&amp;lang=original" target="_new"><span class="en">LXX <u>Le.</u>25.25</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0527,046:11:14&amp;lang=original" target="_new"><span class="en"><u>Za.</u>11.14</span></a></b>, al., <b><a href="text?doc=Perseus:abo:tlg,0031,005:7:5&amp;lang=original" target="_new"><span class="en"><u>Act.Ap.</u>7.5</span></a></b>. </div><div class="lex_sense lex_sense2"><b>III.</b> <i>relation, attitude</i>, “<span class="greek"><a href="morph?l=k&amp;la=greek&amp;can=k0&amp;prior=pneu/matos" onclick="m(this,1,0); return false" target="morph">κ</a>. <a href="morph?l=filikh%5C&amp;la=greek&amp;can=filikh%5C0&amp;prior=k" onclick="m(this,1,0); return false" target="morph">φιλικὴ</a> <a href="morph?l=pro%5Cs&amp;la=greek&amp;can=pro%5Cs0&amp;prior=filikh\" onclick="m(this,1,0); return false" target="morph">πρὸς</a> <a href="morph?l=tw%3Dn&amp;la=greek&amp;can=tw%3Dn0&amp;prior=pro\s" onclick="m(this,1,0); return false" target="morph">τῶν</a> <a href="morph?l=pe%2Flas&amp;la=greek&amp;can=pe%2Flas0&amp;prior=tw=n" onclick="m(this,1,0); return false" target="morph">πέλας</a></span>”  <i><span class="en"><u>Stoic.</u>3.24</span></i>.</div> </div>
