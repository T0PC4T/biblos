<div class="text"><b><span class="greek"><a href="morph?l=proetoim-a%2Fzw&amp;la=greek&amp;can=proetoim-a%2Fzw0" onclick="m(this,1,0); return false" target="morph">προετοιμ-άζω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>get ready beforehand,</i> <b><a href="text?doc=Perseus:abo:tlg,0058,001:18:6&amp;lang=original" target="_new"><span class="en">Aen.Tact.18.6</span></a></b>:—Med., <i>prepare for one's own use</i> or <i>purpose,</i> <b><a href="text?doc=Perseus:abo:tlg,0016,001:8:24&amp;lang=original" target="_new"><span class="en">Hdt.8.24</span></a></b>:—Pass., <b><a href="text?doc=Perseus:abo:tlg,0016,001:7:22&amp;lang=original" target="_new"><span class="en">Id.7.22</span></a></b>, <i><span class="en">Ph.2.252</span></i>, al., <b><a href="text?doc=Perseus:abo:tlg,0526,001:17:5:6&amp;lang=original" target="_new"><span class="en">J.<u>AJ</u>17.5.6</span></a></b>, <i><span class="en">Plu.2.230e</span></i>, <i><span class="en">Philum.</span></i> ap. <i><span class="en">Orib.8.45.7</span></i>.</div> </div>
