="morph">γενέσθαι</a></span>) <b><a href="text?doc=Perseus:abo:tlg,0031,006:8:29&amp;lang=original" target="_new"><span class="en"><u>Ep.Rom.</u>8.29</span></a></b>.</div> </div>
