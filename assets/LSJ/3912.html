<div class="text"><b><span class="greek"><a href="morph?l=parafron-e%2Fw&amp;la=greek&amp;can=parafron-e%2Fw0" onclick="m(this,1,0); return false" target="morph">παραφρον-έω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>to be beside oneself, deranged</i>, <b><a href="text?doc=Perseus:abo:tlg,0016,001:1:109&amp;lang=original" target="_new"><span class="en">Hdt.1.109</span></a></b>,<b><a href="text?doc=Perseus:abo:tlg,0016,001:3:34&amp;lang=original" target="_new"><span class="en">3.34</span></a></b>,<b><a href="text?doc=Perseus:abo:tlg,0016,001:35&amp;lang=original" target="_new"><span class="en">35</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0085,004:806&amp;lang=original" target="_new"><span class="en">A. <u>Th.</u>806</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0011,006:815&amp;lang=original" target="_new"><span class="en">S.<u>Ph.</u>815</span></a></b>, <i><span class="en">Ar.<u>Nu.</u></span></i>S<b><a href="text?doc=Perseus:abo:tlg,0019,003:44&amp;lang=original" target="_new"><span class="en">44</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0028,002:2:9&amp;lang=original" target="_new"><span class="en">Antipho 2.2.9</span></a></b>, etc. : poet. <b><span class="greek"><a href="morph?l=paraifr-&amp;la=greek&amp;can=paraifr-0&amp;prior=parafron-e/w" onclick="m(this,1,0); return false" target="morph">παραιφρ-</a></span></b>  <b><a href="text?doc=Perseus:abo:tlg,0005,001:25:262&amp;lang=original" target="_new"><span class="en">Theoc.25.262</span></a></b> (v.l.). </div><div class="lex_sense lex_sense3"><b>2.</b> <i>to be delirious</i>, v.l.in <b><a href="text?doc=Perseus:abo:tlg,0627,003:10&amp;lang=original" target="_new"><span class="en">Hp.<u>Prog.</u>10</span></a></b>. <span class="greek">-<a href="morph?l=hsis&amp;la=greek&amp;can=hsis0&amp;prior=paraifr-" onclick="m(this,1,0); return false" target="morph">ησις</a>, <span class="greek"><a href="morph?l=ews&amp;la=greek&amp;can=ews0&amp;prior=hsis" onclick="m(this,1,0); return false" target="morph">εως</a></span>, <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=ews" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>,</span> = <span class="greek"><a href="morph?l=parafrosu%2Fnh&amp;la=greek&amp;can=parafrosu%2Fnh0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">παραφροσύνη</a></span>, <b><a href="text?doc=Perseus:abo:tlg,0527,046:12:4&amp;lang=original" target="_new"><span class="en">LXX<u>Za.</u>12.4</span></a></b>, <i><span class="en">Hp.<u>Ep.</u>18</span></i>, <i><span class="en">Herod.</span></i> Med. in <i><span class="en"><u>Rh.Mus.</u>58.70</span></i>.</div> </div>
