<div class="text"><b><span class="greek"><a href="morph?l=a%29naqema%5E-ti%2Fzw&amp;la=greek&amp;can=a%29naqema%5E-ti%2Fzw0" onclick="m(this,1,0); return false" target="morph">ἀναθεμα^-τίζω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>devote to evil,</i> <b><a href="text?doc=Perseus:abo:tlg,0527,004:21:2&amp;lang=original" target="_new"><span class="en">LXX<u>Nu.</u>21.2</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0527,006:6:20&amp;lang=original" target="_new"><span class="en"><u>Jo.</u>6.20</span></a></b>, al., <i>Tab.Defix. Aud.</i><b><a href="text?doc=Perseus:abo:tlg,0527,006:41&amp;lang=original" target="_new"><span class="en">41</span></a></b> A, <i><span class="en"><u>Cod.Just.</u>1.1.5.3</span></i>; “<span class="greek"><a href="morph?l=a%29naqe%2Fmati&amp;la=greek&amp;can=a%29naqe%2Fmati0&amp;prior=a)naqema^-ti/zw" onclick="m(this,1,0); return false" target="morph">ἀναθέματι</a> <a href="morph?l=a%29&amp;la=greek&amp;can=a%290&amp;prior=a)naqe/mati" onclick="m(this,1,0); return false" target="morph">ἀ</a>.</span>”  <b><a href="text?doc=Perseus:abo:tlg,0527,005:13:15&amp;lang=original" target="_new"><span class="en">LXX<u>De.</u>13.15</span></a></b>; but <span class="greek"><a href="morph?l=a%29naqe%2Fmati&amp;la=greek&amp;can=a%29naqe%2Fmati1&amp;prior=a)" onclick="m(this,2,0); return false" target="morph">ἀναθέματι</a> <a href="morph?l=a%29&amp;la=greek&amp;can=a%291&amp;prior=a)naqe/mati" onclick="m(this,2,0); return false" target="morph">ἀ</a>. <a href="morph?l=e%28autou%2Fs&amp;la=greek&amp;can=e%28autou%2Fs0&amp;prior=a)" onclick="m(this,1,0); return false" target="morph">ἑαυτούς</a></span> <i>bind</i> themselves <i>by a curse,</i> c. inf., <b><a href="text?doc=Perseus:abo:tlg,0031,005:23:14&amp;lang=original" target="_new"><span class="en"><u>Act.Ap.</u>23.14</span></a></b>:—Pass., <i>to be devoted to evil,</i> <b><a href="text?doc=Perseus:abo:tlg,0527,004:18:14&amp;lang=original" target="_new"><span class="en">LXX<u>Nu.</u>18.14</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> intr., <i>curse and swear,</i> <i><span class="en">Ev.Marc.14.71</span></i>.</div> </div>
