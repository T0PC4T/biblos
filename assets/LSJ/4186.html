<div class="text"><b><span class="greek"><a href="morph?l=polu%5E%2Fti_m-os&amp;la=greek&amp;can=polu%5E%2Fti_m-os0" onclick="m(this,1,0); return false" target="morph">πολυ?́τι_μ-ος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=polu^/ti_m-os" onclick="m(this,1,0); return false" target="morph">ον</a></span>, (<span class="greek"><a href="morph?l=timh%2F&amp;la=greek&amp;can=timh%2F0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">τιμή</a></span>) <div class="lex_sense lex_sense1"><b>A.</b><i>much-revered,</i> “<span class="greek"><a href="morph?l=qeoi%2F&amp;la=greek&amp;can=qeoi%2F0&amp;prior=timh/" onclick="m(this,1,0); return false" target="morph">θεοί</a></span>”  <i><span class="en">Men.109.1</span></i>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>highly priced,</i> “<span class="greek"><a href="morph?l=mousoergo%2Fs&amp;la=greek&amp;can=mousoergo%2Fs0&amp;prior=qeoi/" onclick="m(this,1,0); return false" target="morph">μουσοεργός</a></span>”  <i><span class="en">Hp.<u>Nat.Puer.</u>13</span></i>; <i>very costly,</i> <i><span class="en">AP5.35.5</span></i> (<i><span class="en">Rufin.</span></i>), <i><span class="en">Babr.57.9</span></i>. Adv. “<span class="greek">-<a href="morph?l=mws&amp;la=greek&amp;can=mws0&amp;prior=mousoergo/s" onclick="m(this,1,0); return false" target="morph">μως</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0543,001:14:2:3&amp;lang=original" target="_new"><span class="en">Plb.14.2.3</span></a></b> (nisi leg. <span class="greek">-<a href="morph?l=telw%3Ds&amp;la=greek&amp;can=telw%3Ds0&amp;prior=mws" onclick="m(this,1,0); return false" target="morph">τελῶς</a></span>).</div> </div>
