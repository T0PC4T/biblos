<div class="text"><b><span class="greek"><a href="morph?l=a%29meta%2F-qetos&amp;la=greek&amp;can=a%29meta%2F-qetos0" onclick="m(this,1,0); return false" target="morph">ἀμετά-θετος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=a)meta/-qetos" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>unalterable, immutable,</i> <span class="greek"><a href="morph?l=kata%2Flhyis&amp;la=greek&amp;can=kata%2Flhyis0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">κατάληψις</a>,</span> of knowledge, <i><span class="en">Zeno Stoic.1.20</span></i>; of fate, Chrysipp.ib.<i><span class="en">2.264</span></i>, cf. <b><a href="text?doc=Perseus:abo:tlg,0543,001:30:17:2&amp;lang=original" target="_new"><span class="en">Plb.30.17.2</span></a></b>; “<span class="greek"><a href="morph?l=a%29ki%2Fnhta&amp;la=greek&amp;can=a%29ki%2Fnhta0&amp;prior=kata/lhyis" onclick="m(this,1,0); return false" target="morph">ἀκίνητα</a> <a href="morph?l=kai%5C&amp;la=greek&amp;can=kai%5C0&amp;prior=a)ki/nhta" onclick="m(this,1,0); return false" target="morph">καὶ</a> <a href="morph?l=a%29&amp;la=greek&amp;can=a%290&amp;prior=kai\" onclick="m(this,1,0); return false" target="morph">ἀ</a>.</span>”  <i><span class="en"><u>OGI</u>331</span></i> (Pergam.), etc. Adv. “<span class="greek">-<a href="morph?l=tws&amp;la=greek&amp;can=tws0&amp;prior=a)" onclick="m(this,1,0); return false" target="morph">τως</a>, <a href="morph?l=diakei%3Dsqai&amp;la=greek&amp;can=diakei%3Dsqai0&amp;prior=tws" onclick="m(this,1,0); return false" target="morph">διακεῖσθαι</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0060,001:1:83&amp;lang=original" target="_new"><span class="en">D.S.1.83</span></a></b>, cf. <i><span class="en">Ascl.<u>in Metaph.</u> 22.6</span></i>. </div><div class="lex_sense lex_sense3"><b>2.</b> Gramm., <i>not inflected,</i> <i><span class="en">A.D.<u>Synt.</u>322.1</span></i>.</div> </div>
