<div class="text"><b><span class="greek"><a href="morph?l=ziza%2Fnion&amp;la=greek&amp;can=ziza%2Fnion0" onclick="m(this,1,0); return false" target="morph">ζιζάνιον</a></span></b> , <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=ziza/nion" onclick="m(this,1,0); return false" target="morph">τό</a></span>, a weed that grows in wheat, <div class="lex_sense lex_sense1"><b>A.</b>= <span class="greek"><a href="morph?l=ai%29%3Dra&amp;la=greek&amp;can=ai%29%3Dra0&amp;prior=to/" onclick="m(this,1,0); return false" target="morph">αἶρα</a></span> <i><span class="en">11</span></i>, prob. <i>darnel, Lolium temulentum,</i> <i><span class="en">Gp.2.43</span></i>, <i><span class="en"><u>EM</u>411.46</span></i>: pl., <b><a href="text?doc=Perseus:abo:tlg,0031,001:13:25&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>13.25</span></a></b>, <i><span class="en"><u>Gp.</u> 10.87.1</span></i>. (Cf. Sumer. <i>zizân</i> 'wheat'.)</div> </div>
