<div class="text"><b><span class="greek"><a href="morph?l=kataku_rieu%2Fw&amp;la=greek&amp;can=kataku_rieu%2Fw0" onclick="m(this,1,0); return false" target="morph">κατακυ_ριεύω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>gain</i> or <i>exercise complete dominion</i>, <b><a href="text?doc=Perseus:abo:tlg,0527,027:71(72).8&amp;lang=original" target="_new"><span class="en">LXX<u>Ps.</u>71(72).8</span></a></b>. </div><div class="lex_sense lex_sense3"><b>2.</b> <span class="greek"><a href="morph?l=k&amp;la=greek&amp;can=k0&amp;prior=kataku_rieu/w" onclick="m(this,1,0); return false" target="morph">κ</a>. <a href="morph?l=tino%2Fs&amp;la=greek&amp;can=tino%2Fs0&amp;prior=k" onclick="m(this,1,0); return false" target="morph">τινός</a></span> <i>gain dominion over, gain possession of</i>, ib.<b><a href="text?doc=Perseus:abo:tlg,0527,027:9:26&amp;lang=original" target="_new"><span class="en"><u>Ps.</u>9.26</span></a></b> (<b><a href="text?doc=Perseus:abo:tlg,0527,027:10:5&amp;lang=original" target="_new"><span class="en">10.5</span></a></b>), <b><a href="text?doc=Perseus:abo:tlg,0031,021:5:3&amp;lang=original" target="_new"><span class="en"><u>1 Ep.Pet.</u>5.3</span></a></b>; [<span class="greek"><a href="morph?l=ploi%2Fou&amp;la=greek&amp;can=ploi%2Fou0&amp;prior=tino/s" onclick="m(this,1,0); return false" target="morph">πλοίου</a></span>] <b><a href="text?doc=Perseus:abo:tlg,0060,001:14:64&amp;lang=original" target="_new"><span class="en">D.S.14.64</span></a></b>.</div> </div>
