<div class="text"><b><span class="greek"><a href="morph?l=lu%2Ftr-wsis&amp;la=greek&amp;can=lu%2Ftr-wsis0" onclick="m(this,1,0); return false" target="morph">λύτρ-ωσις</a></span></b> , <span class="greek"><a href="morph?l=ews&amp;la=greek&amp;can=ews0&amp;prior=lu/tr-wsis" onclick="m(this,1,0); return false" target="morph">εως</a></span>, <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=ews" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>ransoming</i>, “<span class="greek"><a href="morph?l=ai%29xmalw%2Ftwn&amp;la=greek&amp;can=ai%29xmalw%2Ftwn0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">αἰχμαλώτων</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0007,063:11&amp;lang=original" target="_new"><span class="en">Plu.<u>Arat.</u>11</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,0527,003:25:29&amp;lang=original" target="_new"><span class="en">LXX <u>Le.</u>25.29</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,003:1:68&amp;lang=original" target="_new"><span class="en"><u>Ev.Luc.</u>1.68</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,019:9:12&amp;lang=original" target="_new"><span class="en"><u>Ep.Hebr.</u>9.12</span></a></b>; <i>redemption</i> of a pledge, <i><span class="en"><u>PTeb.</u>120.41</span></i> (i A. D.). </div><div class="lex_sense lex_sense3"><b>2.</b> <i>release, discharge</i> from an obligation, <i><span class="en"><u>POxy.</u>1130.20</span></i> (v A. D.). </div><div class="lex_sense lex_sense2"><b>II.</b> <span class="greek"><a href="morph?l=l&amp;la=greek&amp;can=l0&amp;prior=ai)xmalw/twn" onclick="m(this,1,0); return false" target="morph">λ</a>. <a href="morph?l=u%28%2Fdatos&amp;la=greek&amp;can=u%28%2Fdatos0&amp;prior=l" onclick="m(this,1,0); return false" target="morph">ὕδατος</a></span>, =  <i>spring</i> of water, <i><span class="en">LXX <u>Jd.</u>1.15</span></i>.</div> </div>
