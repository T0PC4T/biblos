<div class="text"><b><span class="greek"><a href="morph?l=a%29polu%2Ftr-wsis&amp;la=greek&amp;can=a%29polu%2Ftr-wsis0" onclick="m(this,1,0); return false" target="morph">ἀπολύτρ-ωσις</a></span></b> , <span class="greek"><a href="morph?l=ews&amp;la=greek&amp;can=ews0&amp;prior=a)polu/tr-wsis" onclick="m(this,1,0); return false" target="morph">εως</a></span>, <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=ews" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>ransoming,</i> “<span class="greek"><a href="morph?l=ai%29xmalw%2Ftwn&amp;la=greek&amp;can=ai%29xmalw%2Ftwn0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">αἰχμαλώτων</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0007,045:24&amp;lang=original" target="_new"><span class="en">Plu.<u>Pomp.</u>24</span></a></b> (pl.), cf. <b><a href="text?doc=Perseus:abo:tlg,0526,001:12:2:3&amp;lang=original" target="_new"><span class="en">J.<u>AJ</u>12.2.3</span></a></b>, <i><span class="en">Ph.2.463</span></i>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>redemption by payment of ransom, deliverance, Ev. Luc.</i><i><span class="en">21.28</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0031,006:3:24&amp;lang=original" target="_new"><span class="en"><u>Ep.Rom.</u>3.24</span></a></b>, al.; of Nebuchadnezzar's <i>recovery,</i> <b><a href="text?doc=Perseus:abo:tlg,0527,056:4:30c&amp;lang=original" target="_new"><span class="en">LXX <u>Da.</u>4.30c</span></a></b>; in <i>NT, redemption,</i> <i><span class="en">Ep.Rom.3.24</span></i>,al.</div> </div>
