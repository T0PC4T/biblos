<div class="text"><b><span class="greek"><a href="morph?l=tri%5Eet-i%2Fa&amp;la=greek&amp;can=tri%5Eet-i%2Fa0" onclick="m(this,1,0); return false" target="morph">τρι^ετ-ία</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=tri^et-i/a" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>period of three years,</i> <i><span class="en">Plu.<u>CG</u>2</span></i>; “<span class="greek"><a href="morph?l=kata%5C&amp;la=greek&amp;can=kata%5C0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">κατὰ</a> <a href="morph?l=t&amp;la=greek&amp;can=t0&amp;prior=kata\" onclick="m(this,1,0); return false" target="morph">τ</a>.</span>”  <i><span class="en">Thphr.<u>CP</u>1.20.4</span></i>, Arg. ii <i><span class="en">D.22</span></i>, cf. <i><span class="en">Dsc. 1</span></i> <i><span class="en"><u>Prooem.</u>8</span></i>, <i><span class="en"><u>PAmh.</u>2.1c</span></i>o.<i><span class="en">7</span></i> (ii/iii A. D.), etc.; “<span class="greek"><a href="morph?l=e%29s&amp;la=greek&amp;can=e%29s0&amp;prior=t" onclick="m(this,1,0); return false" target="morph">ἐς</a> <a href="morph?l=t&amp;la=greek&amp;can=t1&amp;prior=e)s" onclick="m(this,2,0); return false" target="morph">τ</a>.</span>”  <b><a href="text?doc=Perseus:abo:tlg,0062,038:41&amp;lang=original" target="_new"><span class="en">Luc.<u>Alex.</u>41</span></a></b>.</div> </div>
