<div class="text"><b><span class="greek"><a href="morph?l=korba%3Dn&amp;la=greek&amp;can=korba%3Dn0" onclick="m(this,1,0); return false" target="morph">κορβᾶν</a></span></b>  (indecl.), Hebr. <div class="lex_sense lex_sense1"><b>A.</b><i>qorbān, gift</i> or <i>votive offering for the service of God,</i> <i><span class="en">Ev.Marc.7.11</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0526,001:4:4:4&amp;lang=original" target="_new"><span class="en">J.<u>AJ</u>4.4.4</span></a></b>:—hence <b><span class="greek"><a href="morph?l=korbana%3Ds&amp;la=greek&amp;can=korbana%3Ds0&amp;prior=korba=n" onclick="m(this,1,0); return false" target="morph">κορβανᾶς</a></span></b> , <span class="greek"><a href="morph?l=o%28&amp;la=greek&amp;can=o%280&amp;prior=korbana=s" onclick="m(this,1,0); return false" target="morph">ὁ</a></span>, <i>the treasury of the temple</i> at Jerusalem, <b><a href="text?doc=Perseus:abo:tlg,0031,001:27:6&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>27.6</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0526,004:2:9:4&amp;lang=original" target="_new"><span class="en">J.<u>BJ</u>2.9.4</span></a></b> (v.l. <span class="greek"><a href="morph?l=korbwna%3Ds&amp;la=greek&amp;can=korbwna%3Ds0&amp;prior=o(" onclick="m(this,1,0); return false" target="morph">κορβωνᾶς</a></span>).</div> </div>
