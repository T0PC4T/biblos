<div class="text"><b><span class="greek"><a href="morph?l=prosku%5El-i%2Fw&amp;la=greek&amp;can=prosku%5El-i%2Fw0" onclick="m(this,1,0); return false" target="morph">προσκυ^λ-ίω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>roll to, roll up</i>, “<span class="greek"><a href="morph?l=to%5Cn&amp;la=greek&amp;can=to%5Cn0&amp;prior=prosku^l-i/w" onclick="m(this,1,0); return false" target="morph">τὸν</a> <a href="morph?l=o%28%2Flmon&amp;la=greek&amp;can=o%28%2Flmon0&amp;prior=to\n" onclick="m(this,1,0); return false" target="morph">ὅλμον</a> . . <a href="morph?l=prosku%2Flie&amp;la=greek&amp;can=prosku%2Flie0&amp;prior=o(/lmon" onclick="m(this,1,0); return false" target="morph">προσκύλιε</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0019,004:202&amp;lang=original" target="_new"><span class="en">Ar.<u>V.</u>202</span></a></b> codd.: aor. part., “<span class="greek"><a href="morph?l=proskuli%2Fsas&amp;la=greek&amp;can=proskuli%2Fsas0&amp;prior=prosku/lie" onclick="m(this,1,0); return false" target="morph">προσκυλίσας</a> <a href="morph?l=li%2Fqon&amp;la=greek&amp;can=li%2Fqon0&amp;prior=proskuli/sas" onclick="m(this,1,0); return false" target="morph">λίθον</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,001:27:60&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>27.60</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,0031,002:15:46&amp;lang=original" target="_new"><span class="en"><u>Ev.Marc.</u>15.46</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> metaph. in Pass., <i>wallow in</i>, “<span class="greek"><a href="morph?l=toi%3Ds&amp;la=greek&amp;can=toi%3Ds0&amp;prior=li/qon" onclick="m(this,1,0); return false" target="morph">τοῖς</a> <a href="morph?l=a%29frodisi%2Fois&amp;la=greek&amp;can=a%29frodisi%2Fois0&amp;prior=toi=s" onclick="m(this,1,0); return false" target="morph">ἀφροδισίοις</a></span>”  <i><span class="en">Anon.<u>in EN</u>436.7</span></i>. [<span class="greek"><a href="morph?l=i_&amp;la=greek&amp;can=i_0&amp;prior=a)frodisi/ois" onclick="m(this,1,0); return false" target="morph">ι_</a></span>; but <span class="greek"><a href="morph?l=proskuli%5Esasa&amp;la=greek&amp;can=proskuli%5Esasa0&amp;prior=i_" onclick="m(this,1,0); return false" target="morph">προσκυλι^σασα</a></span> in <i><span class="en">Man.5.200</span></i>.]</div> </div>
