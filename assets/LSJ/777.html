<div class="text"><b><span class="greek"><a href="morph?l=a%29%2Fsi_t-os&amp;la=greek&amp;can=a%29%2Fsi_t-os0" onclick="m(this,1,0); return false" target="morph">ἄσι_τ-ος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=a)/si_t-os" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>without food, fasting,</i> <b><a href="text?doc=Perseus:abo:tlg,0012,002:4:788&amp;lang=original" target="_new"><span class="en">Od. 4.788</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0011,003:324&amp;lang=original" target="_new"><span class="en">S.<u>Aj.</u>324</span></a></b>, <b><a href="text?doc=Eur. Med. 24&amp;lang=original" target="_new"><span class="en">E.<u>Med.</u>24</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0003,001:7:40&amp;lang=original" target="_new"><span class="en">Th.7.40</span></a></b>, <i><span class="en">Phryn.Com.3</span></i> <i><span class="en">D.</span></i>, etc.; “<span class="greek"><a href="morph?l=i%29xqu%2Fs&amp;la=greek&amp;can=i%29xqu%2Fs0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">ἰχθύς</a></span>”  <i><span class="en">Pl.Com.29</span></i>. Adv. “<span class="greek">-<a href="morph?l=ws&amp;la=greek&amp;can=ws0&amp;prior=i)xqu/s" onclick="m(this,1,0); return false" target="morph">ως</a></span>”  <i><span class="en"><u>Mantiss.Prov.</u>1.47</span></i>: <b><span class="greek"><a href="morph?l=a%29siti%2F&amp;la=greek&amp;can=a%29siti%2F0&amp;prior=ws" onclick="m(this,1,0); return false" target="morph">ἀσιτί</a></span></b>  <b><a href="text?doc=Perseus:abo:tlg,0527,032:24:6&amp;lang=original" target="_new"><span class="en">LXX <u>Jb.</u>24.6</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>of forbidden food,</i> “<span class="greek"><a href="morph?l=eu%29wxi%2Fa&amp;la=greek&amp;can=eu%29wxi%2Fa0&amp;prior=a)siti/" onclick="m(this,1,0); return false" target="morph">εὐωχία</a> <a href="morph?l=a%29%2F&amp;la=greek&amp;can=a%29%2F0&amp;prior=eu)wxi/a" onclick="m(this,1,0); return false" target="morph">ἄ</a>.</span>”  <i><span class="en">Ph.2.398</span></i> (dub.l.).</div> </div>
