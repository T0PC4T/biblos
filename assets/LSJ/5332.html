<div class="text"><b><span class="greek"><a href="morph?l=farma%5Ek-eu%2Fs&amp;la=greek&amp;can=farma%5Ek-eu%2Fs0" onclick="m(this,1,0); return false" target="morph">φαρμα^κ-εύς</a></span></b> , <span class="greek"><a href="morph?l=e%2Fws&amp;la=greek&amp;can=e%2Fws0&amp;prior=farma^k-eu/s" onclick="m(this,1,0); return false" target="morph">έως</a></span>, <span class="greek"><a href="morph?l=o%28&amp;la=greek&amp;can=o%280&amp;prior=e/ws" onclick="m(this,1,0); return false" target="morph">ὁ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>poisoner, sorcerer,</i> <b><a href="text?doc=Perseus:abo:tlg,0011,001:1140&amp;lang=original" target="_new"><span class="en">S.<u>Tr.</u>1140</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0059,011:203d&amp;lang=original" target="_new"><span class="en">Pl.<u>Smp.</u>203d</span></a></b>, etc.; “<span class="greek"><a href="morph?l=gnh%2Fsioi&amp;la=greek&amp;can=gnh%2Fsioi0&amp;prior=o(" onclick="m(this,1,0); return false" target="morph">γνήσιοι</a> <a href="morph?l=sofistai%5C&amp;la=greek&amp;can=sofistai%5C0&amp;prior=gnh/sioi" onclick="m(this,1,0); return false" target="morph">σοφισταὶ</a> <a href="morph?l=kai%5C&amp;la=greek&amp;can=kai%5C0&amp;prior=sofistai\" onclick="m(this,1,0); return false" target="morph">καὶ</a> <a href="morph?l=f&amp;la=greek&amp;can=f0&amp;prior=kai\" onclick="m(this,1,0); return false" target="morph">φ</a>.</span>”  <b><a href="text?doc=Perseus:abo:tlg,2003,001:6:197d&amp;lang=original" target="_new"><span class="en">Jul.<u>Or.</u>6.197d</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>druggist, apothecary,</i> <b><a href="text?doc=Perseus:abo:tlg,0719,004:2:12&amp;lang=original" target="_new"><span class="en">Aret.<u>CD</u>2.12</span></a></b>.</div> </div>
