<div class="text"><b><span class="greek"><a href="morph?l=a%28mart-i%2Fa&amp;la=greek&amp;can=a%28mart-i%2Fa0" onclick="m(this,1,0); return false" target="morph">ἁμαρτ-ία</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=a(mart-i/a" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>a failure, fault,</i> “<span class="greek"><a href="morph?l=tw%3Dnd%27&amp;la=greek&amp;can=tw%3Dnd%270&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">τῶνδ᾽</a> <a href="morph?l=a%28&amp;la=greek&amp;can=a%280&amp;prior=tw=nd'" onclick="m(this,1,0); return false" target="morph">ἁ</a>. <a href="morph?l=do%2Fmwn&amp;la=greek&amp;can=do%2Fmwn0&amp;prior=a(" onclick="m(this,1,0); return false" target="morph">δόμων</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0085,005:1197&amp;lang=original" target="_new"><span class="en">A.<u>Ag.</u>1197</span></a></b>, etc.; “<span class="greek"><a href="morph?l=ou%29&amp;la=greek&amp;can=ou%290&amp;prior=do/mwn" onclick="m(this,1,0); return false" target="morph">οὐ</a> <a href="morph?l=th%3D%7C&amp;la=greek&amp;can=th%3D%7C0&amp;prior=ou)" onclick="m(this,1,0); return false" target="morph">τῇ</a> <a href="morph?l=e%28autou%3D&amp;la=greek&amp;can=e%28autou%3D0&amp;prior=th=|" onclick="m(this,1,0); return false" target="morph">ἑαυτοῦ</a> <a href="morph?l=a%28marti%2Fa%7C&amp;la=greek&amp;can=a%28marti%2Fa%7C0&amp;prior=e(autou=" onclick="m(this,1,0); return false" target="morph">ἁμαρτίᾳ</a> <a href="morph?l=xrh%3Dsqai&amp;la=greek&amp;can=xrh%3Dsqai0&amp;prior=a(marti/a|" onclick="m(this,1,0); return false" target="morph">χρῆσθαι</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0028,004:3:4&amp;lang=original" target="_new"><span class="en">Antipho 4.3.4</span></a></b>; <span class="greek"><a href="morph?l=a%28&amp;la=greek&amp;can=a%281&amp;prior=xrh=sqai" onclick="m(this,2,0); return false" target="morph">ἁ</a>. <a href="morph?l
