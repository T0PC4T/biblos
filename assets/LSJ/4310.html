<div class="text"><b><span class="greek"><a href="morph?l=propa%2Fsxw&amp;la=greek&amp;can=propa%2Fsxw0" onclick="m(this,1,0); return false" target="morph">προπάσχω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>suffer first</i> or <i>beforehand,</i> <b><a href="text?doc=Perseus:abo:tlg,0016,001:7:11&amp;lang=original" target="_new"><span class="en">Hdt.7.11</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0003,001:3:82&amp;lang=original" target="_new"><span class="en">Th.3.82</span></a></b>, etc.; <span class="greek"><a href="morph?l=ti&amp;la=greek&amp;can=ti0&amp;prior=propa/sxw" onclick="m(this,1,0); return false" target="morph">τι</a></span> <b><a href="text?doc=Perseus:abo:tlg,0011,007:230&amp;lang=original" target="_new"><span class="en">S.<u>OC</u>230</span></a></b> (lyr.), <b><a href="text?doc=Perseus:abo:tlg,0028,002:1:5&amp;lang=original" target="_new"><span class="en">Antipho 2.1.5</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0059,030:376a&amp;lang=original" target="_new"><span class="en">Pl.<u>R.</u>376a</span></a></b>; <i>to be ill-treated before,</i> “<span class="greek"><a href="morph?l=u%28f%27&amp;la=greek&amp;can=u%28f%270&amp;prior=ti" onclick="m(this,1,0); return false" target="morph">ὑφ᾽</a> <a href="morph?l=h%28mw%3Dn&amp;la=greek&amp;can=h%28mw%3Dn0&amp;prior=u(f'" onclick="m(this,1,0); return false" target="morph">ἡμῶν</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0003,001:3:67&amp;lang=original" target="_new"><span class="en">Th.3.67</span></a></b>; “<span class="greek"><a href="morph?l=p&amp;la=greek&amp;can=p0&amp;prior=h(mw=n" onclick="m(this,1,0); return false" target="morph">π</a>. <a href="morph?l=ou%29de%5Cn&amp;la=greek&amp;can=ou%29de%5Cn0&amp;prior=p" onclick="m(this,1,0); return false" target="morph">οὐδὲν</a> <a href="morph?l=a%29gaqo%2Fn&amp;la=greek&amp;can=a%29gaqo%2Fn0&amp;prior=ou)de\n" onclick="m(this,1,0); return false" target="morph">ἀγαθόν</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0032,002:2:2:5&amp;lang=original" target="_new"><span class="en">X.<u>Mem.</u>2.2.5</span></a></b>: generally, <i>to be previously affected</i> or <i>modified,</i> <i><span class="en">Plu.2.725a</span></i>, <i><span class="en">Plot.4.5.2</span></i>.</div> </div>
