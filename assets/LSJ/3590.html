k"><a href="morph?l=%5Bo%29%2Fgdoon&amp;la=greek&amp;can=%5Bo%29%2Fgdoon0&amp;prior=*puaneyiw=nos" onclick="m(this,1,0); return false" target="morph">[ὄγδοον</a></span> as disyll., <b><a href="text?doc=Perseus:abo:tlg,0012,002:7:261&amp;lang=original" target="_new"><span class="en">Od.7.261</span></a></b> =  <b><a href="text?doc=Perseus:abo:tlg,0012,002:14:287&amp;lang=original" target="_new"><span class="en">14.287</span></a></b> (s. v. l.) : <span class="greek"><a href="morph?l=o%29%2Fgdos&amp;la=greek&amp;can=o%29%2Fgdos0&amp;prior=[o)/gdoon" onclick="m(this,1,0); return false" target="morph">ὄγδος</a></span> late spelling in <i><span class="en"><u>Ostr.</u>922</span></i>, etc.]</div> </div>
