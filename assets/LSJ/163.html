<div class="text"><b><span class="greek"><a href="morph?l=ai%29xma%5El-wti%2Fzw&amp;la=greek&amp;can=ai%29xma%5El-wti%2Fzw0" onclick="m(this,1,0); return false" target="morph">αἰχμα^λ-ωτίζω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>take prisoner</i>, <b><a href="text?doc=Perseus:abo:tlg,0060,001:14:37&amp;lang=original" target="_new"><span class="en">D.S.14.37</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0527,014:24:14&amp;lang=original" target="_new"><span class="en">LXX <u>4 Ki.</u>24.14</span></a></b>, al.:—more freq. in Med., “<span class="greek"><a href="morph?l=ai%29xmalwti%2Fzomai&amp;la=greek&amp;can=ai%29xmalwti%2Fzomai0&amp;prior=ai)xma^l-wti/zw" onclick="m(this,1,0); return false" target="morph">αἰχμαλωτίζομαι</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0526,004:4:8:1&amp;lang=original" target="_new"><span class="en">J.<u>BJ</u>4.8.1</span></a></b>: fut. <span class="greek">-<a href="morph?l=i%2Fsomai&amp;la=greek&amp;can=i%2Fsomai0&amp;prior=ai)xmalwti/zomai" onclick="m(this,1,0); return false" target="morph">ίσομαι</a></span> ib.<b><a href="text?doc=Perseus:abo:tlg,0526,004:2:4&amp;lang=original" target="_new"><span class="en">2.4</span></a></b>: aor. <span class="greek"><a href="morph?l=h%29%7Cxmalwtisa%2Fmhn&amp;la=greek&amp;can=h%29%7Cxmalwtisa%2Fmhn0&amp;prior=i/somai" onclick="m(this,1,0); return false" target="morph">ᾐχμαλωτισάμην</a></span> ib.<b><a href="text?doc=Perseus:abo:tlg,0526,004:1:22:1&amp;lang=original" target="_new"><span class="en">1.22.1</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0060,001:13:24&amp;lang=original" target="_new"><span class="en">D.S.13.24</span></a></b>: pf. “<span class="greek"><a href="morph?l=h%29%7Cxmalw%2Ftismai&amp;la=greek&amp;can=h%29%7Cxmalw%2Ftismai0&amp;prior=h)|xmalwtisa/mhn" onclick="m(this,1,0); return false" target="morph">ᾐχμαλώτισμαι</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0526,004:4:9:8&amp;lang=original" target="_new"><span class="en">J.<u>BJ</u>4.9.8</span></a></b> (with v.l. <span class="greek">-<a href="morph?l=sa%2Fmenoi&amp;la=greek&amp;can=sa%2Fmenoi0&amp;prior=h)|xmalw/tismai" onclick="m(this,1,0); return false" target="morph">σάμενοι</a></span>); also in pass. sense, <i><span class="en"><u>SIG</u>763</span></i>（Cyzicus).</div> </div>
