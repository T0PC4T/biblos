<div class="text"><b><span class="greek"><a href="morph?l=presbu%5Ete%2Frion&amp;la=greek&amp;can=presbu%5Ete%2Frion0" onclick="m(this,1,0); return false" target="morph">πρεσβυ^τέριον</a></span></b>  or <b><span class="greek"><a href="morph?l=presbu%5E-ei%3Don&amp;la=greek&amp;can=presbu%5E-ei%3Don0&amp;prior=presbu^te/rion" onclick="m(this,1,0); return false" target="morph">πρεσβυ^-εῖον</a></span></b> , <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=presbu^-ei=on" onclick="m(this,1,0); return false" target="morph">τό</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>council of elders, presbytery,</i> <i><span class="en">Ev.Luc.22.66</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0031,005:22:5&amp;lang=original" target="_new"><span class="en"><u>Act.Ap.</u>22.5</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,015:4:14&amp;lang=original" target="_new"><span class="en"><u>1 Ep.Ti.</u>4.14</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>honour</i> or <i>privilege of an elder,</i> <i><span class="en">Thd.<u>Su.</u>50</span></i>.</div> </div>
