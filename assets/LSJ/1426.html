<div class="text"><b><span class="greek"><a href="morph?l=dusfhm-i%2Fa&amp;la=greek&amp;can=dusfhm-i%2Fa0" onclick="m(this,1,0); return false" target="morph">δυσφημ-ία</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=dusfhm-i/a" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>ill language</i>, esp. <i>words of ill omen</i>, “<span class="greek"><a href="morph?l=katei%3Dxe&amp;la=greek&amp;can=katei%3Dxe0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">κατεῖχε</a> . . <a href="morph?l=pa%3Dn&amp;la=greek&amp;can=pa%3Dn0&amp;prior=katei=xe" onclick="m(this,1,0); return false" target="morph">πᾶν</a> <a href="morph?l=strato%2Fpedon&amp;la=greek&amp;can=strato%2Fpedon0&amp;prior=pa=n" onclick="m(this,1,0); return false" target="morph">στρατόπεδον</a> <a href="morph?l=dusfhmi%2Fais&amp;la=greek&amp;can=dusfhmi%2Fais0&amp;prior=strato/pedon" onclick="m(this,1,0); return false" target="morph">δυσφημίαις</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0011,006:10&amp;lang=original" target="_new"><span class="en">S.<u>Ph.</u>10</span></a></b>, dub. in <b><a href="text?doc=Perseus:abo:tlg,0526,001:16:4:1&amp;lang=original" target="_new"><span class="en">J.<u>AJ</u>16.4.1</span></a></b>: pl., <i>curses</i>, <i><span class="en">Plu.2.587f</span></i>, cf. <b><a href="text?doc=Perseus:abo:tlg,0007,021:8&amp;lang=original" target="_new"><span class="en"><u>Pel.</u>8</span></a></b>; but, <i>unsavoury details</i>, <b><a href="text?doc=Perseus:abo:tlg,0613,001:302&amp;lang=original" target="_new"><span class="en">Demetr.<u>Eloc.</u>302</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>blasphemy, slander</i>, <b><a href="text?doc=Perseus:abo:tlg,0081,001:6:48&amp;lang=original" target="_new"><span class="en">D.H.6.48</span></a></b>, etc. </div><div class="lex_sense lex_sense2"><b>III.</b> <i>ill fame, obloquy</i>, <b><a href="text?doc=Perseus:abo:tlg,0011,008:178&amp;lang=original" target="_new"><span class="en">S.<u>Fr.</u>178</span></a></b> (pl.), <i><span class="en">Them.<u>Or.</u>7.99c</span></i>.</div> </div>
