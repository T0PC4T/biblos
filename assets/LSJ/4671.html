<div class="text"><b><span class="greek"><a href="morph?l=soi%2F&amp;la=greek&amp;can=soi%2F0" onclick="m(this,1,0); return false" target="morph">σοί</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b>v. <span class="greek"><a href="morph?l=su%2F&amp;la=greek&amp;can=su%2F0&amp;prior=soi/" onclick="m(this,1,0); return false" target="morph">σύ</a></span>. <b><span class="greek"><a href="morph?l=soidhu%2Fdeis&amp;la=greek&amp;can=soidhu%2Fdeis0&amp;prior=su/" onclick="m(this,1,0); return false" target="morph">σοιδηύδεις</a>:</span></b>  <span class="greek"><a href="morph?l=ba%2Fkxai&amp;la=greek&amp;can=ba%2Fkxai0&amp;prior=soidhu/deis" onclick="m(this,1,0); return false" target="morph">βάκχαι</a> . . </span>, <i><span class="en">Hsch.</span></i> <b><span class="greek"><a href="morph?l=soi%2Fqhs&amp;la=greek&amp;can=soi%2Fqhs0&amp;prior=ba/kxai" onclick="m(this,1,0); return false" target="morph">σοίθης</a>:</span></b>  <span class="greek"><a href="morph?l=yi%2Fquros&amp;la=greek&amp;can=yi%2Fquros0&amp;prior=soi/qhs" onclick="m(this,1,0); return false" target="morph">ψίθυρος</a>, <a href="morph?l=a%29lazw%2Fn&amp;la=greek&amp;can=a%29lazw%2Fn0&amp;prior=yi/quros" onclick="m(this,1,0); return false" target="morph">ἀλαζών</a>, <a href="morph?l=dia%2Fbolos&amp;la=greek&amp;can=dia%2Fbolos0&amp;prior=a)lazw/n" onclick="m(this,1,0); return false" target="morph">διάβολος</a></span>, Id. <b><span class="greek"><a href="morph?l=soi%2Fkides&amp;la=greek&amp;can=soi%2Fkides0&amp;prior=dia/bolos" onclick="m(this,1,0); return false" target="morph">σοίκιδες</a>:</span></b>  <span class="greek"><a href="morph?l=kw%2Fnwpes&amp;la=greek&amp;can=kw%2Fnwpes0&amp;prior=soi/kides" onclick="m(this,1,0); return false" target="morph">κώνωπες</a></span>, Id. <b><span class="greek"><a href="morph?l=soi%3Do&amp;la=greek&amp;can=soi%3Do0&amp;prior=kw/nwpes" onclick="m(this,1,0); return false" target="morph">σοῖο</a></span></b> , Ion.gen. of <span class="greek"><a href="morph?l=so%2Fs&amp;la=greek&amp;can=so%2Fs0&amp;prior=soi=o" onclick="m(this,1,0); return false" target="morph">σός</a>, <a href="morph?l=so%2Fn&amp;la=greek&amp;can=so%2Fn0&amp;prior=so/s" onclick="m(this,1,0); return false" target="morph">σόν</a></span>.</div> </div>
