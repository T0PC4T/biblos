<div class="text"><b><span class="greek"><a href="morph?l=pe%2Fnte&amp;la=greek&amp;can=pe%2Fnte0" onclick="m(this,1,0); return false" target="morph">πέντε</a></span></b> , Aeol. <b><span class="greek"><a href="morph?l=pe%2Fmpe&amp;la=greek&amp;can=pe%2Fmpe0&amp;prior=pe/nte" onclick="m(this,1,0); return false" target="morph">πέμπε</a></span></b>  (q.v.), <span class="greek"><a href="morph?l=oi%28&amp;la=greek&amp;can=oi%280&amp;prior=pe/mpe" onclick="m(this,1,0); return false" target="morph">οἱ</a></span>, <span class="greek"><a href="morph?l=ai%28&amp;la=greek&amp;can=ai%280&amp;prior=oi(" onclick="m(this,1,0); return false" target="morph">αἱ</a></span>, <span class="greek"><a href="morph?l=ta%2F&amp;la=greek&amp;can=ta%2F0&amp;prior=ai(" onclick="m(this,1,0); return false" target="morph">τά</a></span>, indecl. (declined in Aeol.), <div class="lex_sense lex_sense1"><b>A.</b><i>five</i>, <b><a href="text?doc=Perseus:abo:tlg,0012,001:10:317&amp;lang=original" target="_new"><span class="en">Il.10.317</span></a></b>, etc. ; <span class="greek"><a href="morph?l=ta%5C&amp;la=greek&amp;can=ta%5C0&amp;prior=ta/" onclick="m(this,1,0); return false" target="morph">τὰ</a> <a href="morph?l=pe%2Fnte&amp;la=greek&amp;can=pe%2Fnte1&amp;prior=ta\" onclick="m(this,2,0); return false" target="morph">πέντε</a> <a href="morph?l=krath%2Fsas&amp;la=greek&amp;can=krath%2Fsas0&amp;prior=pe/nte" onclick="m(this,1,0); return false" target="morph">κρατήσας</a></span> having won the <span class="greek"><a href="morph?l=pe%2Fntaqlon&amp;la=greek&amp;can=pe%2Fntaqlon0&amp;prior=krath/sas" onclick="m(this,1,0); return false" target="morph">πένταθλον</a></span>, <i><span class="en">Simon.155.11</span></i>. (I.-<i><span class="en">E.</span></i> <i>penq[uglide]e</i>, cf. Skt. <i>páñca</i>, Lith. <i>penki</i>, etc. 'five'.)</div> </div>
