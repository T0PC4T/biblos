<div class="text"><b><span class="greek"><a href="morph?l=perikra%5Et-h%2Fs&amp;la=greek&amp;can=perikra%5Et-h%2Fs0" onclick="m(this,1,0); return false" target="morph">περικρα^τ-ής</a></span></b> , <span class="greek"><a href="morph?l=e%2Fs&amp;la=greek&amp;can=e%2Fs0&amp;prior=perikra^t-h/s" onclick="m(this,1,0); return false" target="morph">ές</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>grasping, tenacious</i>, “<span class="greek"><a href="morph?l=gamfhlai%2F&amp;la=greek&amp;can=gamfhlai%2F0&amp;prior=e/s" onclick="m(this,1,0); return false" target="morph">γαμφηλαί</a></span>”  <i><span class="en">Simm.1.11</span></i>; <i>having full command over</i>, “<span class="greek"><a href="morph?l=p&amp;la=greek&amp;can=p0&amp;prior=gamfhlai/" onclick="m(this,1,0); return false" target="morph">π</a>. <a href="morph?l=gene%2Fsqai&amp;la=greek&amp;can=gene%2Fsqai0&amp;prior=p" onclick="m(this,1,0); return false" target="morph">γενέσθαι</a> <a href="morph?l=th%3Ds&amp;la=greek&amp;can=th%3Ds0&amp;prior=gene/sqai" onclick="m(this,1,0); return false" target="morph">τῆς</a> <a href="morph?l=ska%2Ffhs&amp;la=greek&amp;can=ska%2Ffhs0&amp;prior=th=s" onclick="m(this,1,0); return false" target="morph">σκάφης</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,005:27:16&amp;lang=original" target="_new"><span class="en"><u>Act.Ap.</u>27.16</span></a></b>, cf. <i><span class="en">Thd.<u>Su.</u>39</span></i> (v.l.); cf. <span class="greek"><a href="morph?l=perikremh%2Fs&amp;la=greek&amp;can=perikremh%2Fs0&amp;prior=ska/fhs" onclick="m(this,1,0); return false" target="morph">περικρεμής</a></span>.</div> </div>
