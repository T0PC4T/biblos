<div class="text"><b><span class="greek"><a href="morph?l=e%29%2Fnnu%5Ex-os&amp;la=greek&amp;can=e%29%2Fnnu%5Ex-os0" onclick="m(this,1,0); return false" target="morph">ἔννυ^χ-ος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=e)/nnu^x-os" onclick="m(this,1,0); return false" target="morph">ον</a></span>, =  foreg., <div class="lex_sense lex_sense1"><b>A.</b>“<span class="greek"><a href="morph?l=a%29%2Fggelos&amp;la=greek&amp;can=a%29%2Fggelos0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">ἄγγελος</a> <a href="morph?l=h%29%3Dlqe&amp;la=greek&amp;can=h%29%3Dlqe0&amp;prior=a)/ggelos" onclick="m(this,1,0); return false" target="morph">ἦλθε</a> . . <a href="morph?l=e%29%2Fnnuxos&amp;la=greek&amp;can=e%29%2Fnnuxos0&amp;prior=h)=lqe" onclick="m(this,1,0); return false" target="morph">ἔννυχος</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0012,001:11:716&amp;lang=original" target="_new"><span class="en">Il.11.716</span></a></b>, cf. <i><span class="en">Maiist.16</span></i>; “<span class="greek"><a href="morph?l=e%29%2F&amp;la=greek&amp;can=e%29%2F0&amp;prior=e)/nnuxos" onclick="m(this,1,0); return false" target="morph">ἔ</a>. <a href="morph?l=koi%3Dtai&amp;la=greek&amp;can=koi%3Dtai0&amp;prior=e)/" onclick="m(this,1,0); return false" target="morph">κοῖται</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0033,002:11:25&amp;lang=original" target="_new"><span class="en">Pi.<u>P.</u>11.25</span></a></b>; “<span class="greek"><a href="morph?l=o%29%2Fyeis&amp;la=greek&amp;can=o%29%2Fyeis0&amp;prior=koi=tai" onclick="m(this,1,0); return false" target="morph">ὄψεις</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0085,003:645&amp;lang=original" target="_new"><span class="en">A.<u>Pr.</u>645</span></a></b>: neut. pl. as Adv., “<span class="greek"><a href="morph?l=e%29%2Fnnuxa&amp;la=greek&amp;can=e%29%2Fnnuxa0&amp;prior=o)/yeis" onclick="m(this,1,0); return false" target="morph">ἔννυχα</a> <a href="morph?l=li%2Fan&amp;la=greek&amp;can=li%2Fan0&amp;prior=e)/nnuxa" onclick="m(this,1,0); return false" target="morph">λίαν</a> <a href="morph?l=a%29nasta%2Fs&amp;la=greek&amp;can=a%29nasta%2Fs0&amp;prior=li/an" onclick="m(this,1,0); return false" target="morph">ἀναστάς</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,002:1:35&amp;lang=original" target="_new"><span class="en"><u>Ev.Marc.</u>1.35</span></a></b>: Comp. “<span class="greek">-<a href="morph?l=w%2Fteron&amp;la=greek&amp;can=w%2Fteron0&amp;prior=a)nasta/s" onclick="m(this,1,0); return false" target="morph">ώτερον</a></span>”  <i><span class="en">Aesop.110</span></i>. </div><div class="lex_sense lex_sense2"><b>II.</b> epith. of Hades, <b><a href="text?doc=Perseus:abo:tlg,0011,001:501&amp;lang=original" target="_new"><span class="en">S.<u>Tr.</u>501</span></a></b> (lyr.).</div> </div>
