<div class="text"><b><span class="greek"><a href="morph?l=ki%5Eqa%2Fr-a&amp;la=greek&amp;can=ki%5Eqa%2Fr-a0" onclick="m(this,1,0); return false" target="morph">κι^θάρ-α</a></span></b> , Ion. <b><span class="greek"><a href="morph?l=ki%5Eqa%2Fr-h&amp;la=greek&amp;can=ki%5Eqa%2Fr-h0&amp;prior=ki^qa/r-a" onclick="m(this,1,0); return false" target="morph">κι^θάρ-η</a></span></b>  [<span class="greek"><a href="morph?l=qa%5E%5D&amp;la=greek&amp;can=qa%5E%5D0&amp;prior=ki^qa/r-h" onclick="m(this,1,0); return false" target="morph">θα^]</a>, <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=qa^]" onclick="m(this,1,0); return false" target="morph">ἡ</a></span></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>lyre</i>, <b><a href="text?doc=Perseus:abo:tlg,0016,001:1:24&amp;lang=original" target="_new"><span class="en">Hdt.1.24</span></a></b>, <i><span class="en">Epich.79</span></i>, <b><a href="text?doc=Eur. Ion 882&amp;lang=original" target="_new"><span class="en">E.<u>Ion</u>882</span></a></b> (anap.), etc.; cf. <span class="greek"><a href="morph?l=ki%2Fqaris&amp;la=greek&amp;can=ki%2Fqaris0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">κίθαρις</a></span>. </div><div class="lex_sense lex_sense2"><b>II.</b> = <span class="greek"><a href="morph?l=ki%2Fqaros&amp;la=greek&amp;can=ki%2Fqaros0&amp;prior=ki/qaris" onclick="m(this,1,0); return false" target="morph">κίθαρος</a></span>, <i>thorax,</i> <i><span class="en">Hippiatr.46</span></i>: in pl., <i>ribs</i> of the horse, ib.<i><span class="en">38</span></i>.</div> </div>
