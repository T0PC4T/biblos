<div class="text"><b><span class="greek"><a href="morph?l=kti%2Fs-ma&amp;la=greek&amp;can=kti%2Fs-ma0" onclick="m(this,1,0); return false" target="morph">κτίσ-μα</a></span></b> , <span class="greek"><a href="morph?l=atos&amp;la=greek&amp;can=atos0&amp;prior=kti/s-ma" onclick="m(this,1,0); return false" target="morph">ατος</a></span>, <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=atos" onclick="m(this,1,0); return false" target="morph">τό</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>colony, foundation</i>, <i><span class="en">Call.<u>Aet.Oxy.</u>2080.77</span></i>; “<span class="greek"><a href="morph?l=*pari%2Fwn&amp;la=greek&amp;can=*pari%2Fwn0&amp;prior=to/" onclick="m(this,1,0); return false" target="morph">Παρίων</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0099,001:7:5:5&amp;lang=original" target="_new"><span class="en">Str.7.5.5</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,0081,001:1:59&amp;lang=original" target="_new"><span class="en">D.H.1.59</span></a></b>; “<span class="greek"><a href="morph?l=*lakwniko%5Cn&amp;la=greek&amp;can=*lakwniko%5Cn0&amp;prior=*pari/wn" onclick="m(this,1,0); return false" target="morph">Λακωνικὸν</a> <a href="morph?l=k&amp;la=greek&amp;can=k0&amp;prior=*lakwniko\n" onclick="m(this,1,0); return false" target="morph">κ</a>.</span>”  <b><a href="text?doc=Perseus:abo:tlg,0099,001:5:3:6&amp;lang=original" target="_new"><span class="en">Str.5.3.6</span></a></b>; also, of a temple, <b><a href="text?doc=Perseus:abo:tlg,0526,004:2:6:1&amp;lang=original" target="_new"><span class="en">J.<u>BJ</u>2.6.1</span></a></b>: generally, <i>building</i>, <i><span class="en"><u>PSI</u>1.84.8</span></i> (pl., iv/v A.D.). </div><div class="lex_sense lex_sense3"><b>2.</b> = <span class="greek"><a href="morph?l=kti%2Fsis&amp;la=greek&amp;can=kti%2Fsis0&amp;prior=k" onclick="m(this,1,0); return false" target="morph">κτίσις</a></span> <i><span class="en">11</span></i>, <i><span class="en">LXX <u>Wi.</u>9.2</span></i> (pl.), <i><span class="en"><u>3 Ma.</u>5.11</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0031,020:1:18&amp;lang=original" target="_new"><span class="en"><u>Ep.Jac.</u>1.18</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> = <span class="greek"><a href="morph?l=kti%2Fsis&amp;la=greek&amp;can=kti%2Fsis1&amp;prior=kti/sis" onclick="m(this,2,0); return false" target="morph">κτίσις</a></span> <b><a href="text?doc=Perseus:abo:tlg,0031,020:1:1&amp;lang=original" target="_new"><span class="en">1.1</span></a></b>, <i><span class="en">Eust.1382.50</span></i>.</div> </div>
