<div class="text"><b><span class="greek"><a href="morph?l=a%29%2Fniptos&amp;la=greek&amp;can=a%29%2Fniptos0" onclick="m(this,1,0); return false" target="morph">ἄνιπτος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=a)/niptos" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>unwashen,</i> <span class="greek"><a href="morph?l=xersi%5C&amp;la=greek&amp;can=xersi%5C0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">χερσὶ</a> <a href="morph?l=d%27&amp;la=greek&amp;can=d%270&amp;prior=xersi\" onclick="m(this,1,0); return false" target="morph">δ᾽</a> <a href="morph?l=a%29ni%2Fptoisin&amp;la=greek&amp;can=a%29ni%2Fptoisin0&amp;prior=d'" onclick="m(this,1,0); return false" target="morph">ἀνίπτοισιν</a></span> (v.l. <span class="greek">-<a href="morph?l=h%7Csin&amp;la=greek&amp;can=h%7Csin0&amp;prior=a)ni/ptoisin" onclick="m(this,1,0); return false" target="morph">ῃσιν</a></span>）“<span class="greek"> <a href="morph?l=*dii%5C&amp;la=greek&amp;can=*dii%5C0&amp;prior=h|sin" onclick="m(this,1,0); return false" target="morph">Διὶ</a> <a href="morph?l=lei%2Fbein&amp;la=greek&amp;can=lei%2Fbein0&amp;prior=*dii\" onclick="m(this,1,0); return false" target="morph">λείβειν</a> . . <a href="morph?l=a%28%2Fcomai&amp;la=greek&amp;can=a%28%2Fcomai0&amp;prior=lei/bein" onclick="m(this,1,0); return false" target="morph">ἅξομαι</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0012,001:6:266&amp;lang=original" target="_new"><span class="en">Il.6.266</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,0020,002:725&amp;lang=original" target="_new"><span class="en">Hes.<u>Op.</u>725</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,001:15:20&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>15.20</span></a></b>: prov., <span class="greek"><a href="morph?l=a%29&amp;la=greek&amp;can=a%290&amp;prior=a(/comai" onclick="m(this,1,0); return false" target="morph">ἀ</a>. <a href="morph?l=posi%2F&amp;la=greek&amp;can=posi%2F0&amp;prior=a)" onclick="m(this,1,0); return false" target="morph">ποσί</a>,</span> i.e. <i>unprepared,</i> <b><a href="text?doc=Perseus:abo:tlg,0062,049:4&amp;lang=original" target="_new"><span class="en">Luc.<u>Pseudol.</u>4</span></a></b>. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>not to be washed out,</i> “<span class="greek"><a href="morph?l=ai%28%3Dma&amp;la=greek&amp;can=ai%28%3Dma0&amp;prior=posi/" onclick="m(this,1,0); return false" target="morph">αἷμα</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0085,005:1459&amp;lang=original" target="_new"><span class="en">A.<u>Ag.</u> 1459</span></a></b>.</div> </div>
