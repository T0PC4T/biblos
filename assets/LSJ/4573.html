<div class="text"><b><span class="greek"><a href="morph?l=seb-a%2Fzomai&amp;la=greek&amp;can=seb-a%2Fzomai0" onclick="m(this,1,0); return false" target="morph">σεβ-άζομαι</a></span></b> , Ep. aor. <div class="lex_sense lex_sense1"><b>A.</b>“<span class="greek"><a href="morph?l=seba%2Fssato&amp;la=greek&amp;can=seba%2Fssato0&amp;prior=seb-a/zomai" onclick="m(this,1,0); return false" target="morph">σεβάσσατο</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0012,001:6:167&amp;lang=original" target="_new"><span class="en">Il.6.167</span></a></b>,<b><a href="text?doc=Perseus:abo:tlg,0012,001:417&amp;lang=original" target="_new"><span class="en">417</span></a></b>; “<span class="greek"><a href="morph?l=e%29seba%2Fsqhn&amp;la=greek&amp;can=e%29seba%2Fsqhn0&amp;prior=seba/ssato" onclick="m(this,1,0); return false" target="morph">ἐσεβάσθην</a></span>”  <i><span class="en"><u>AP</u>7.122</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0031,006:1:25&amp;lang=original" target="_new"><span class="en"><u>Ep.Rom.</u>1.25</span></a></b>:—<i>to be afraid of</i>, c. acc., “<span class="greek"><a href="morph?l=seba%2Fssato&amp;la=greek&amp;can=seba%2Fssato1&amp;prior=e)seba/sqhn" onclick="m(this,2,0); return false" target="morph">σεβάσσατο</a> <a href="morph?l=ga%5Cr&amp;la=greek&amp;can=ga%5Cr0&amp;prior=seba/ssato" onclick="m(this,1,0); return false" target="morph">γὰρ</a> <a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=ga\r" onclick="m(this,1,0); return false" target="morph">τό</a> <a href="morph?l=ge&amp;la=greek&amp;can=ge0&amp;prior=to/" onclick="m(this,1,0); return false" target="morph">γε</a> <a href="morph?l=qumw%3D%7C&amp;la=greek&amp;can=qumw%3D%7C0&amp;prior=ge" onclick="m(this,1,0); return false" target="morph">θυμῷ</a></span>”  <i><span class="en">Il.</span></i> ll.cc. </div><div class="lex_sense lex_sense3"><b>2.</b> later, = <span class="greek"><a href="morph?l=se%2Fbomai&amp;la=greek&amp;can=se%2Fbomai0&amp;prior=qumw=|" onclick="m(this,1,0); return fal
