<div class="text"><b><span class="greek"><a href="morph?l=sumpara-me%2Fnw&amp;la=greek&amp;can=sumpara-me%2Fnw0" onclick="m(this,1,0); return false" target="morph">συμπαρα-μένω</a></span></b> , fut. <div class="lex_sense lex_sense1"><b>A.</b>“<span class="greek">-<a href="morph?l=menw%3D&amp;la=greek&amp;can=menw%3D0&amp;prior=sumpara-me/nw" onclick="m(this,1,0); return false" target="morph">μενῶ</a></span>”  <i><span class="en"><u>PSI</u>1.64.3</span></i> (i B.C.):—<i>stay along with</i> or <i>among</i>, <i><span class="en">Hp.<u>Prorrh.</u> 2.15</span></i>, <i><span class="en"><u>Int.</u>6</span></i>: c. dat., <b><a href="text?doc=Perseus:abo:tlg,0003,001:6:89&amp;lang=original" target="_new"><span class="en">Th.6.89</span></a></b>, <i><span class="en"><u>SIG</u>567</span></i> <i><span class="en"><u>A</u>12</span></i> (Calymna, iii B.C.); [“<span class="greek"><a href="morph?l=gunh%5C%5D&amp;la=greek&amp;can=gunh%5C%5D0&amp;prior=menw=" onclick="m(this,1,0); return false" target="morph">γυνὴ]</a> <a href="morph?l=a%29tuxou%3Dnti&amp;la=greek&amp;can=a%29tuxou%3Dnti0&amp;prior=gunh\]" onclick="m(this,1,0); return false" target="morph">ἀτυχοῦντι</a> <a href="morph?l=sumpare%2Fmeinen&amp;la=greek&amp;can=sumpare%2Fmeinen0&amp;prior=a)tuxou=nti" onclick="m(this,1,0); return false" target="morph">συμπαρέμεινεν</a></span>”  <i><span class="en">Men.325.11</span></i>, cf.<u>PSI</u>l.c.; <i>endure as long as</i>, “<span class="greek"><a href="morph?l=tw%3D%7C&amp;la=greek&amp;can=tw%3D%7C0&amp;prior=sumpare/meinen" onclick="m(this,1,0); return false" target="morph">τῷ</a> <a href="morph?l=bi%2Fw%7C&amp;la=greek&amp;can=bi%2Fw%7C0&amp;prior=tw=|" onclick="m(this,1,0); return false" target="morph">βίῳ</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,2003,003:324d&amp;lang=original" target="_new"><span class="en">Jul.<u>Caes.</u>324d</span></a></b>.</div> </div>
