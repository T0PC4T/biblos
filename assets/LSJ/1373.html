<div class="text"><b><span class="greek"><a href="morph?l=di%2Fyos&amp;la=greek&amp;can=di%2Fyos0" onclick="m(this,1,0); return false" target="morph">δίψος</a></span></b> , <span class="greek"><a href="morph?l=eos&amp;la=greek&amp;can=eos0&amp;prior=di/yos" onclick="m(this,1,0); return false" target="morph">εος</a></span>, <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=eos" onclick="m(this,1,0); return false" target="morph">τό</a></span>, <div class="lex_sense lex_sense1"><b>A.</b>= <span class="greek"><a href="morph?l=di%2Fya&amp;la=greek&amp;can=di%2Fya0&amp;prior=to/" onclick="m(this,1,0); return false" target="morph">δίψα</a></span>, <b><a href="text?doc=Perseus:abo:tlg,0003,001:7:87&amp;lang=original" target="_new"><span class="en">Th.7.87</span></a></b> codd., <b><a href="text?doc=Perseus:abo:tlg,0032,007:8:1:36&amp;lang=original" target="_new"><span class="en">X.<u>Cyr.</u>8.1.36</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0059,004:94b&amp;lang=original" target="_new"><span class="en">Pl.<u>Phd.</u>94b</span></a></b>, <i><span class="en">Nic.<u>Th.</u>774</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0062,053:28&amp;lang=original" target="_new"><span class="en">Luc.<u>Hist.Conscr.</u>28</span></a></b>, etc., v. l. for <span class="greek"><a href="morph?l=di%2Fya&amp;la=greek&amp;can=di%2Fya1&amp;prior=di/ya" onclick="m(this,2,0); return false" target="morph">δίψα</a></span> in <b><a href="text?doc=Perseus:abo:tlg,0019,002:534&amp;lang=original" target="_new"><span class="en">Ar.<u>Eq.</u>534</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0003,001:4:35&amp;lang=original" target="_new"><span class="en">Th. 4.35</span></a></b>. (Sch.<b><a href="text?doc=Perseus:abo:tlg,0012,001:19:166&amp;lang=original" target="_new"><span class="en">Il.19.166</span></a></b> calls <span class="greek"><a href="morph?l=di%2Fyos&amp;la=greek&amp;can=di%2Fyos1&amp;prior=di/ya" onclick="m(this,2,0); return false" target="morph">δίψος</a></span> Attic, <span class="greek"><a href="morph?l=di%2Fya&amp;la=greek&amp;can=di%2Fya2&amp;prior=di/yos" onclick="m(this,3,0); return false" target="morph">δίψα</a></span> Ionic; both forms in <i><span class="en">LXX</span></i>, cf. <i><span class="en"><u>Wi.</u>11.4</span></i>,<i><span class="en">8</span></i>; “<span class="greek"><a href="morph?l=di%2Fyos&amp;la=greek&amp;can=di%2Fyos2&amp;prior=di/ya" onclick="m(this,3,0); return false" target="morph">δίψος</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,008:11:27&amp;lang=original" target="_new"><span class="en"><u>2 Ep.Cor.</u>11.27</span></a></b>.)</div> </div>
