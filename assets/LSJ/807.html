<div class="text"><b><span class="greek"><a href="morph?l=a%29sxhm-one%2Fw&amp;la=greek&amp;can=a%29sxhm-one%2Fw0" onclick="m(this,1,0); return false" target="morph">ἀσχημ-ονέω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>behave unseemly, disgrace oneself,</i> <b><a href="text?doc=Eur. Hec. 407&amp;lang=original" target="_new"><span class="en">E.<u>Hec.</u>407</span></a></b>, <i><span class="en">Cratin. 151</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0059,030:506d&amp;lang=original" target="_new"><span class="en">Pl.<u>R.</u>506d</span></a></b>, etc.: c. acc. cogn., <span class="greek"><a href="morph?l=a%29&amp;la=greek&amp;can=a%290&amp;prior=a)sxhm-one/w" onclick="m(this,1,0); return false" target="morph">ἀ</a>. <a href="morph?l=a%29%2Flla&amp;la=greek&amp;can=a%29%2Flla0&amp;prior=a)" onclick="m(this,1,0); return false" target="morph">ἄλλα</a> <a href="morph?l=a%28%2F&amp;la=greek&amp;can=a%28%2F0&amp;prior=a)/lla" onclick="m(this,1,0); return false" target="morph">ἅ</a></span> . . <b><a href="text?doc=Perseus:abo:tlg,0014,022:53&amp;lang=original" target="_new"><span class="en">D.22.53</span></a></b>; “<span class="greek"><a href="morph?l=a%29&amp;la=greek&amp;can=a%291&amp;prior=a(/" onclick="m(this,2,0); return false" target="morph">ἀ</a>. <a href="morph?l=ta%5C&amp;la=greek&amp;can=ta%5C0&amp;prior=a)" onclick="m(this,1,0); return false" target="morph">τὰ</a> <a href="morph?l=deino%2Ftata&amp;la=greek&amp;can=deino%2Ftata0&amp;prior=ta\" onclick="m(this,1,0); return false" target="morph">δεινότατα</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0014,060:25&amp;lang=original" target="_new"><span class="en">Id.60.25</span></a></b>; “<span class="greek"><a href="morph?l=mhde%5Cn&amp;la=greek&amp;can=mhde%5Cn0&amp;prior=deino/tata" onclick="m(this,1,0); return false" target="morph">μηδὲν</a> <a href="morph?l=a%29&amp;la=greek&amp;can=a%292&amp;prior=mhde\n" onclick="m(this,3,0); return false" target="morph">ἀ</a>.</span>”  <b><a href="text?doc=Perseus:abo:tlg,0086,035:1273a:34&amp;lang=original" target="_new"><span class="en">Arist.<u>Pol.</u>1273a34</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,0086,010:1119a:30&amp;lang=original" target="_new"><span class="en"><u>EN</u>1119a30</span></a></b>: c. part., <i><span class="en">Plu.2.178d</span></i>:—Pass., <span class="greek"><a href="morph?l=polla%5C&amp;la=greek&amp;can=polla%5C0&amp;prior=a)" onclick="m(this,1,0); return false" target="morph">πολλὰ</a> <a href="morph?l=a%29sxhmonei%3Dtai&amp;la=greek&amp;can=a%29sxhmonei%3Dtai0&amp;prior=polla\" onclick="m(this,1,0); return false" target="morph">ἀσχημονεῖται</a></span> many <i>unseemly things are done,</i> <b><a href="text?doc=Perseus:abo:tlg,0081,001:2:26&amp;lang=original" target="_new"><span class="en">D.H.2.26</span></a></b>.</div> </div>
