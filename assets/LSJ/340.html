<div class="text"><b><span class="greek"><a href="morph?l=a%29nakain-i%2Fzw&amp;la=greek&amp;can=a%29nakain-i%2Fzw0" onclick="m(this,1,0); return false" target="morph">ἀνακαιν-ίζω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>renew,</i> “<span class="greek"><a href="morph?l=to%5Cn&amp;la=greek&amp;can=to%5Cn0&amp;prior=a)nakain-i/zw" onclick="m(this,1,0); return false" target="morph">τὸν</a> <a href="morph?l=po%2Flemon&amp;la=greek&amp;can=po%2Flemon0&amp;prior=to\n" onclick="m(this,1,0); return false" target="morph">πόλεμον</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0007,022:6&amp;lang=original" target="_new"><span class="en">Plu.<u>Marc.</u>6</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,0551,014:37&amp;lang=original" target="_new"><span class="en">App.<u>Mith.</u>37</span></a></b>: “<span class="greek"><a href="morph?l=oi%29%3Dkon&amp;la=greek&amp;can=oi%29%3Dkon0&amp;prior=po/lemon" onclick="m(this,1,0); return false" target="morph">οἶκον</a></span>”  <i><span class="en">Hsch.Mil.4.33</span></i>; <i>revive</i> legend, <b><a href="text?doc=Perseus:abo:tlg,0099,001:2:1:9&amp;lang=original" target="_new"><span class="en">Str.2.1.9</span></a></b>: metaph., “<span class="greek"><a href="morph?l=a%29&amp;la=greek&amp;can=a%290&amp;prior=oi)=kon" onclick="m(this,1,0); return false" target="morph">ἀ</a>. <a href="morph?l=ei%29s&amp;la=greek&amp;can=ei%29s0&amp;prior=a)" onclick="m(this,1,0); return false" target="morph">εἰς</a> <a href="morph?l=meta%2Fnoian&amp;la=greek&amp;can=meta%2Fnoian0&amp;prior=ei)s" onclick="m(this,1,0); return false" target="morph">μετάνοιαν</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,019:6:6&amp;lang=original" target="_new"><span class="en"><u>Ep.Hebr.</u>6.6</span></a></b>:—Pass., “<span class="greek"><a href="morph?l=th%3Ds&amp;la=greek&amp;can=th%3Ds0&amp;prior=meta/noian" onclick="m(this,1,0); return false" target="morph">τῆς</a> <a href="morph?l=e%29%2Fxqras&amp;la=greek&amp;can=e%29%2Fxqras0&amp;prior=th=s" onclick="m(this,1,0); return false" target="morph">ἔχθρας</a> <a href="morph?l=a%29nakekainisme%2Fnhs&amp;la=greek&amp;can=a%29nakekainisme%2Fnhs0&amp;prior=e)/xqras" onclick="m(this,1,0); return false" target="morph">ἀνακεκαινισμένης</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0010,018:8&amp;lang=original" target="_new"><span class="en">Isoc.7.8</span></a></b>; “<span class="greek"><a href="morph?l=u%28poqe%2Fseis&amp;la=greek&amp;can=u%28poqe%2Fseis0&amp;prior=a)nakekainisme/nhs" onclick="m(this,1,0); return false" target="morph">ὑποθέσεις</a></span>”  <i><span class="en">Just.<u>Nov.</u>111.1</span></i>.</div> </div>
