<div class="text"><b><span class="greek"><a href="morph?l=xrewfeil-e%2Fths&amp;la=greek&amp;can=xrewfeil-e%2Fths0" onclick="m(this,1,0); return false" target="morph">χρεωφειλ-έτης</a></span></b> , <span class="greek"><a href="morph?l=ou&amp;la=greek&amp;can=ou0&amp;prior=xrewfeil-e/ths" onclick="m(this,1,0); return false" target="morph">ου</a></span>, <span class="greek"><a href="morph?l=o%28&amp;la=greek&amp;can=o%280&amp;prior=ou" onclick="m(this,1,0); return false" target="morph">ὁ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>debtor,</i> <b><a href="text?doc=Perseus:abo:tlg,0058,001:5:2&amp;lang=original" target="_new"><span class="en">Aen.Tact.5.2</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0060,001:32:26&amp;lang=original" target="_new"><span class="en">D.S.32.26</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,003:7:41&amp;lang=original" target="_new"><span class="en"><u>Ev.Luc.</u>7.41</span></a></b>: c. gen. pers., ib.<b><a href="text?doc=Perseus:abo:tlg,0031,003:16:5&amp;lang=original" target="_new"><span class="en">16.5</span></a></b>, <b><a href="text?doc=Cic. Att. 7.8.5&amp;lang=original" target="_new"><span class="en">Cic.<u>Att.</u>7.8.5</span></a></b>: c. gen. rei, <b><a href="text?doc=Perseus:abo:tlg,0007,048:5&amp;lang=original" target="_new"><span class="en">Plu.<u>Caes.</u>5</span></a></b>: metaph., opp. <span class="greek"><a href="morph?l=eu%29erge%2Fths&amp;la=greek&amp;can=eu%29erge%2Fths0&amp;prior=o(" onclick="m(this,1,0); return false" target="morph">εὐεργέτης</a>,</span> <b><a href="text?doc=Perseus:abo:tlg,0007,065:8&amp;lang=original" target="_new"><span class="en">Id.<u>Galb.</u>8</span></a></b>. (Spelt <span class="greek"><a href="morph?l=xreofil-&amp;la=greek&amp;can=xreofil-0&amp;prior=eu)erge/ths" onclick="m(this,1,0); return false" target="morph">χρεοφιλ-</a></span> in <i><span class="en"><u>SIG</u>742.53</span></i> (Ephes., i B. C.), cf. <b><a href="text?doc=Perseus:abo:tlg,0527,032:31:37&amp;lang=original" target="_new"><span class="en">LXX<u>Jb.</u>31.37</span></a></b>.)</div> </div>
