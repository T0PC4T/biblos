<div class="text"><b><span class="greek"><a href="morph?l=a%29gri-e%2Flaios&amp;la=greek&amp;can=a%29gri-e%2Flaios0" onclick="m(this,1,0); return false" target="morph">ἀγρι-έλαιος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=a)gri-e/laios" onclick="m(this,1,0); return false" target="morph">ον</a></span>, =  foreg., <div class="lex_sense lex_sense1"><b>A.</b>“<span class="greek"><a href="morph?l=skuta%2Flh&amp;la=greek&amp;can=skuta%2Flh0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">σκυτάλη</a></span>”  <i><span class="en"><u>AP</u>9.237</span></i> (Erycius). </div><div class="lex_sense lex_sense2"><b>II.</b> as Subst., = <span class="greek"><a href="morph?l=a%29grielai%2Fa&amp;la=greek&amp;can=a%29grielai%2Fa0&amp;prior=skuta/lh" onclick="m(this,1,0); return false" target="morph">ἀγριελαία</a></span>, <b><a href="text?doc=Perseus:abo:tlg,0005,001:7:18&amp;lang=original" target="_new"><span class="en">Theoc. 7.18</span></a></b>, <i><span class="en">Thphr.<u>HP</u>2.2.5</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0031,006:11:17&amp;lang=original" target="_new"><span class="en"><u>Ep.Rom.</u>11.17</span></a></b>, etc.</div> </div>
