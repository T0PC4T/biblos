<div class="text"><b><span class="greek"><a href="morph?l=a%29pokatalla%2Fssw&amp;la=greek&amp;can=a%29pokatalla%2Fssw0" onclick="m(this,1,0); return false" target="morph">ἀποκαταλλάσσω</a></span></b> , Att. <b><span class="greek"><a href="morph?l=a%29poka%2Ft-ttw&amp;la=greek&amp;can=a%29poka%2Ft-ttw0&amp;prior=a)pokatalla/ssw" onclick="m(this,1,0); return false" target="morph">ἀποκάτ-ττω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>reconcile again,</i> <i><span class="en">Ep.Eph.2.16</span></i>; <b><span class="greek"><a href="morph?l=ta%5C&amp;la=greek&amp;can=ta%5C0&amp;prior=a)poka/t-ttw" onclick="m(this,1,0); return false" target="morph">τὰ</a></span></b>  “<span class="greek"><a href="morph?l=pa%2Fnta&amp;la=greek&amp;can=pa%2Fnta0&amp;prior=ta\" onclick="m(this,1,0); return false" target="morph">πάντα</a> <a href="morph?l=ei%29s&amp;la=greek&amp;can=ei%29s0&amp;prior=pa/nta" onclick="m(this,1,0); return false" target="morph">εἰς</a> <a href="morph?l=au%28to%2Fn&amp;la=greek&amp;can=au%28to%2Fn0&amp;prior=ei)s" onclick="m(this,1,0); return false" target="morph">αὑτόν</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,012:1:20&amp;lang=original" target="_new"><span class="en"><u>Ep.Col.</u>1.20</span></a></b>.</div> </div>
