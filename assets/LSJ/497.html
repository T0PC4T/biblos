<div class="text"><b><span class="greek"><a href="morph?l=a%29ntistra%5Eteu%2Fomai&amp;la=greek&amp;can=a%29ntistra%5Eteu%2Fomai0" onclick="m(this,1,0); return false" target="morph">ἀντιστρα^τεύομαι</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>take the field, make war against,</i> “<span class="greek"><a href="morph?l=tini%2F&amp;la=greek&amp;can=tini%2F0&amp;prior=a)ntistra^teu/omai" onclick="m(this,1,0); return false" target="morph">τινί</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0032,007:8:8:26&amp;lang=original" target="_new"><span class="en">X.<u>Cyr.</u>8.8.26</span></a></b>:—later in Act., <b><a href="text?doc=Perseus:abo:tlg,0060,001:22:15&amp;lang=original" target="_new"><span class="en">D.S.22.15</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0526,001:2:10:1&amp;lang=original" target="_new"><span class="en">J.<u>AJ</u>2.10.1</span></a></b> (abs.): metaph., “<span class="greek"><a href="morph?l=*%29%2Ferwtes&amp;la=greek&amp;can=*%29%2Ferwtes0&amp;prior=tini/" onclick="m(this,1,0); return false" target="morph">Ἔρωτες</a> <a href="morph?l=a%29&amp;la=greek&amp;can=a%290&amp;prior=*)/erwtes" onclick="m(this,1,0); return false" target="morph">ἀ</a>. <a href="morph?l=toi%3Ds&amp;la=greek&amp;can=toi%3Ds0&amp;prior=a)" onclick="m(this,1,0); return false" target="morph">τοῖς</a> <a href="morph?l=u%28perhfanou%3Dsi&amp;la=greek&amp;can=u%28perhfanou%3Dsi0&amp;prior=toi=s" onclick="m(this,1,0); return false" target="morph">ὑπερηφανοῦσι</a></span>”  <i><span class="en">Aristaenet.2.1</span></i>.</div> </div>
