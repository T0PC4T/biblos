<div class="text"><b><span class="greek"><a href="morph?l=boul-euth%2Fs&amp;la=greek&amp;can=boul-euth%2Fs0" onclick="m(this,1,0); return false" target="morph">βουλ-ευτής</a></span></b> , <span class="greek"><a href="morph?l=ou%3D&amp;la=greek&amp;can=ou%3D0&amp;prior=boul-euth/s" onclick="m(this,1,0); return false" target="morph">οῦ</a></span>, <span class="greek"><a href="morph?l=o%28&amp;la=greek&amp;can=o%280&amp;prior=ou=" onclick="m(this,1,0); return false" target="morph">ὁ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>councillor, senator</i>, <b><a href="text?doc=Perseus:abo:tlg,0012,001:6:114&amp;lang=original" target="_new"><span class="en">Il.6.114</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0016,001:9:5&amp;lang=original" target="_new"><span class="en">Hdt.9.5</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0059,002:25a&amp;lang=original" target="_new"><span class="en">Pl.<u>Ap.</u>25a</span></a></b>, etc.; at Athens, <i>one of the</i> <b><a href="text?doc=Perseus:abo:tlg,0059,002:500&amp;lang=original" target="_new"><span class="en">500</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0028,006:45&amp;lang=original" target="_new"><span class="en">Antipho6.45</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0027,001:43&amp;lang=original" target="_new"><span class="en">And.1.43</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0019,008:808&amp;lang=original" target="_new"><span class="en">Ar.<u>Th.</u>808</span></a></b>; at Rome, <i>senator</i>, <b><a href="text?doc=Perseus:abo:tlg,0081,001:2:12&amp;lang=original" target="_new"><span class="en">D.H.2.12</span></a></b>, <b><a href="text?doc=Plut. Rom. 13&amp;lang=original" target="_new"><span class="en">Plu.<u>Rom.</u>13</span></a></b>,   etc. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>plotter, contriver</i>, <span class="greek"><a href="morph?l=qana%2Ftou&amp;la=greek&amp;can=qana%2Ftou0&amp;prior=o(" onclick="m(this,1,0); return false" target="morph">θανάτου</a>, <a href="morph?l=plhgh%3Ds&amp;la=greek&amp;can=plhgh%3Ds0&amp;prior=qana/tou" onclick="m(this,1,0); return false" target="morph">πληγῆς</a></span>, <b><a href="text?doc=Perseus:abo:tlg,0028,004:3:4&amp;lang=original" target="_new"><span class="en">Antipho 4.3.4</span></a></b>.</div> </div>
