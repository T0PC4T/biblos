<div class="text"><b><span class="greek"><a href="morph?l=di%2F-stomos&amp;la=greek&amp;can=di%2F-stomos0" onclick="m(this,1,0); return false" target="morph">δί-στομος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=di/-stomos" onclick="m(this,1,0); return false" target="morph">ον</a></span>, (<span class="greek"><a href="morph?l=sto%2Fma&amp;la=greek&amp;can=sto%2Fma0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">στόμα</a></span>) <div class="lex_sense lex_sense1"><b>A.</b><i>double-mouthed, with two entrances,</i> “<span class="greek"><a href="morph?l=pe%2Ftra&amp;la=greek&amp;can=pe%2Ftra0&amp;prior=sto/ma" onclick="m(this,1,0); return false" target="morph">πέτρα</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0011,006:16&amp;lang=original" target="_new"><span class="en">S.<u>Ph.</u>16</span></a></b>; <span class="greek"><a href="morph?l=d&amp;la=greek&amp;can=d0&amp;prior=pe/tra" onclick="m(this,1,0); return false" target="morph">δ</a>. <a href="morph?l=o%28doi%2F&amp;la=greek&amp;can=o%28doi%2F0&amp;prior=d" onclick="m(this,1,0); return false" target="morph">ὁδοί</a></span> <i>double-branching</i> roads, <b><a href="text?doc=Perseus:abo:tlg,0011,007:900&amp;lang=original" target="_new"><span class="en">Id.<u>OC</u> 900</span></a></b>; so of rivers <i>with two mouths,</i> <b><a href="text?doc=Perseus:abo:tlg,0543,001:34:10:5&amp;lang=original" target="_new"><span class="en">Plb.34.10.5</span></a></b>; <i>with two harbours,</i> <i><span class="en">Hsch.</span></i> </div><div class="lex_sense lex_sense2"><b>II.</b> of a weapon, <i>two-edged,</i> “<span class="greek"><a href="morph?l=ci%2Ffos&amp;la=greek&amp;can=ci%2Ffos0&amp;prior=o(doi/" onclick="m(this,1,0); return false" target="morph">ξίφος</a></span>”  <b><a href="text?doc=Eur. Hel. 983&amp;lang=original" target="_new"><span class="en">E.<u>Hel.</u>983</span></a></b>; “<span class="greek"><a href="morph?l=pele%2Fkews&amp;la=greek&amp;can=pele%2Fkews0&amp;prior=ci/fos" onclick="m(this,1,0); return false" target="morph">πελέκεως</a> <a href="morph?l=ge%2Fnus&amp;la=greek&amp;can=ge%2Fnus0&amp;prior=pele/kews" onclick="m(this,1,0); return false" target="morph">γένυς</a></span>”  <i><span class="en">Id.<u>Fr.</u>530.5</span></i>.</div> </div>
