<div class="text"><b><span class="greek"><a href="morph?l=nomo-qesi%2Fa&amp;la=greek&amp;can=nomo-qesi%2Fa0" onclick="m(this,1,0); return false" target="morph">νομο-θεσία</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=nomo-qesi/a" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>legislation,</i> <b><a href="text?doc=Perseus:abo:tlg,0059,030:427b&amp;lang=original" target="_new"><span class="en">Pl.<u>R.</u>427b</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0059,034:684e&amp;lang=original" target="_new"><span class="en"><u>Lg.</u>684e</span></a></b>: pl., <b><a href="text?doc=Perseus:abo:tlg,0086,038:1354b:2&amp;lang=original" target="_new"><span class="en">Arist.<u>Rh.</u>1354b2</span></a></b>, Wilcken <i><span class="en"><u>Chr.</u> 6.11</span></i> (v A.D.). </div><div class="lex_sense lex_sense2"><b>II.</b> <i>code of laws,</i> <b><a href="text?doc=Perseus:abo:tlg,0540,030:35&amp;lang=original" target="_new"><span class="en">Lys.30.35</span></a></b>, <i><span class="en"><u>Com.Adesp.</u>110.2</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0527,024:6:23&amp;lang=original" target="_new"><span class="en">LXX <u>2 Ma.</u>6.23</span></a></b>, <i><span class="en">Plu.2.240b</span></i>. </div><div class="lex_sense lex_sense3"><b>2.</b> metaph., of the <i>order</i> of nature, Vett. Val.<i><span class="en">344.1</span></i>, <i><span class="en">Luc.<u>Am.</u>22</span></i>. </div><div class="lex_sense lex_sense3"><b>3.</b> pl., <i>arbitrary principles,</i> <i><span class="en">Epicur.<u>Ep.</u>2p.36U.</span></i></div> </div>
