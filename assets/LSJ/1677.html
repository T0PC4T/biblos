<div class="text"><b><span class="greek"><a href="morph?l=e%29llog-e%2Fw&amp;la=greek&amp;can=e%29llog-e%2Fw0" onclick="m(this,1,0); return false" target="morph">ἐλλογ-έω</a></span></b> , (<span class="greek"><a href="morph?l=lo%2Fgos&amp;la=greek&amp;can=lo%2Fgos0&amp;prior=e)llog-e/w" onclick="m(this,1,0); return false" target="morph">λόγος</a></span>) <div class="lex_sense lex_sense1"><b>A.</b>= <span class="greek"><a href="morph?l=e%29n&amp;la=greek&amp;can=e%29n0&amp;prior=lo/gos" onclick="m(this,1,0); return false" target="morph">ἐν</a> <a href="morph?l=lo%2Fgw%7C&amp;la=greek&amp;can=lo%2Fgw%7C0&amp;prior=e)n" onclick="m(this,1,0); return false" target="morph">λόγῳ</a> <a href="morph?l=tiqe%2Fnai&amp;la=greek&amp;can=tiqe%2Fnai0&amp;prior=lo/gw|" onclick="m(this,1,0); return false" target="morph">τιθέναι</a></span>, <i>reckon, put to an account,</i> <i><span class="en">Ep.Philem.18</span></i>; “<span class="greek"><a href="morph?l=tini%2F&amp;la=greek&amp;can=tini%2F0&amp;prior=tiqe/nai" onclick="m(this,1,0); return false" target="morph">τινί</a></span>”  <i><span class="en"><u>PRyl.</u>243.11</span></i> (ii A.D.), etc.:—Pass., <i>to be reckoned in,</i> <i><span class="en">IG9(1).61.37</span></i> (Daulis, ii A.D.), <i><span class="en"><u>PStrassb.</u>1.32.10</span></i> (iii A.D.), etc. </div><div class="lex_sense lex_sense3"><b>2.</b> metaph., <i>impute</i>, <i><span class="en"><u>BGU</u>140.32</span></i> (ii A.D.):—Pass., <b><a href="text?doc=Perseus:abo:tlg,0031,006:5:13&amp;lang=original" target="_new"><span class="en"><u>Ep.Rom.</u>5.13</span></a></b>.</div> </div>
