<div class="text"><b><span class="greek"><a href="morph?l=e%29pibib-a%2Fzw&amp;la=greek&amp;can=e%29pibib-a%2Fzw0" onclick="m(this,1,0); return false" target="morph">ἐπιβιβ-άζω</a></span></b>  (fut. <div class="lex_sense lex_sense1"><b>A.</b>“<span class="greek">-<a href="morph?l=bibw%3D&amp;la=greek&amp;can=bibw%3D0&amp;prior=e)pibib-a/zw" onclick="m(this,1,0); return false" target="morph">βιβῶ</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0527,036:10:11&amp;lang=original" target="_new"><span class="en">LXX<u>Ho.</u>10.11</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0527,043:3:15&amp;lang=original" target="_new"><span class="en"><u>Hb.</u>3.15</span></a></b>), causal of <span class="greek"><a href="morph?l=e%29pibai%2Fnw&amp;la=greek&amp;can=e%29pibai%2Fnw0&amp;prior=bibw=" onclick="m(this,1,0); return false" target="morph">ἐπιβαίνω</a></span>, <i>put</i> one <i>upon</i>, “<span class="greek"><a href="morph?l=e%29p%27&amp;la=greek&amp;can=e%29p%270&amp;prior=e)pibai/nw" onclick="m(this,1,0); return false" target="morph">ἐπ᾽</a> <a href="morph?l=o%29li%2Fgas&amp;la=greek&amp;can=o%29li%2Fgas0&amp;prior=e)p'" onclick="m(this,1,0); return false" target="morph">ὀλίγας</a> <a href="morph?l=nau%3Ds&amp;la=greek&amp;can=nau%3Ds0&amp;prior=o)li/gas" onclick="m(this,1,0); return false" target="morph">ναῦς</a> <a href="morph?l=tou%5Cs&amp;la=greek&amp;can=tou%5Cs0&amp;prior=nau=s" onclick="m(this,1,0); return false" target="morph">τοὺς</a> <a href="morph?l=o%28pli%2Ftas&amp;la=greek&amp;can=o%28pli%2Ftas0&amp;prior=tou\s" onclick="m(this,1,0); return false" target="morph">ὁπλίτας</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0003,001:4:31&amp;lang=original" target="_new"><span class="en">Th.4.31</span></a></b>; <span class="greek"><a href="morph?l=tina%5C&amp;la=greek&amp;can=tina%5C0&amp;prior=o(pli/tas" onclick="m(this,1,0); return false" target="morph">τινὰ</a> <a href="morph?l=e%29pi%5C&amp;la=greek&amp;can=e%29pi%5C0&amp;prior=tina\" onclick="m(this,1,0); return false" target="morph">ἐπὶ</a></span> “<span class="greek"><a href="morph?l=to%5C&amp;la=greek&amp;can=to%5C0&amp;prior=e)pi\" onclick="m(this,1,0); return false" target="morph">τὸ</a> <a href="morph?l=i%29%2Fdion&amp;la=greek&amp;can=i%29%2Fdion0&amp;prior=to\" onclick="m(this,1,0); return false" target="morph">ἴδιον</a> <a href="morph?l=kth%3Dnos&amp;la=greek&amp;can=kth%3Dnos0&amp;prior=i)/dion" onclick="m(this,1,0); return false" target="morph">κτῆνος</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,003:10:34&amp;lang=original" target="_new"><span class="en"><u>Ev.Luc.</u>10.34</span></a></b>:—Pass., <b><a href="text?doc=Perseus:abo:tlg,0548,001:3:1:1&amp;lang=original" target="_new"><span class="en">Apollod.3.1.1</span></a></b>.</div> </div>
