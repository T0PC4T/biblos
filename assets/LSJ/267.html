<div class="text"><b><span class="greek"><a href="morph?l=a%29ma%2Frt-u%5Eros&amp;la=greek&amp;can=a%29ma%2Frt-u%5Eros0" onclick="m(this,1,0); return false" target="morph">ἀμάρτ-υ^ρος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=a)ma/rt-u^ros" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>without witness, unattested,</i> <b><a href="text?doc=Perseus:abo:tlg,0003,001:2:41&amp;lang=original" target="_new"><span class="en">Th.2.41</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0014,020:149&amp;lang=original" target="_new"><span class="en">D.20.149</span></a></b>, <i><span class="en"><u>PFlor.</u>59.13</span></i> (iii A. D.); “<span class="greek"><a href="morph?l=a%29martu%2Frwn&amp;la=greek&amp;can=a%29martu%2Frwn0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">ἀμαρτύρων</a> <a href="morph?l=eu%29%2Fntwn&amp;la=greek&amp;can=eu%29%2Fntwn0&amp;prior=a)martu/rwn" onclick="m(this,1,0); return false" target="morph">εὔντων</a></span>”  <i><span class="en">Herod.2.85</span></i>; “<span class="greek"><a href="morph?l=a%29&amp;la=greek&amp;can=a%290&amp;prior=eu)/ntwn" onclick="m(this,1,0); return false" target="morph">ἀ</a>. <a href="morph?l=ou%29de%5Cn&amp;la=greek&amp;can=ou%29de%5Cn0&amp;prior=a)" onclick="m(this,1,0); return false" target="morph">οὐδὲν</a> <a href="morph?l=a%29ei%2Fdw&amp;la=greek&amp;can=a%29ei%2Fdw0&amp;prior=ou)de\n" onclick="m(this,1,0); return false" target="morph">ἀείδω</a></span>”  <i><span class="en">Call.<u>Fr.</u>442</span></i>; <i>unsupported by evidence,</i> “<span class="greek"><a href="morph?l=di%2Fkh&amp;la=greek&amp;can=di%2Fkh0&amp;prior=a)ei/dw" onclick="m(this,1,0); return false" target="morph">δίκη</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,4029,002:16&amp;lang=original" target="_new"><span class="en">Procop.<u>Arc.</u>16</span></a></b>, etc. Adv. “<span class="greek">-<a href="morph?l=rws&amp;la=greek&amp;can=rws0&amp;prior=di/kh" onclick="m(this,1,0); return false" target="morph">ρως</a></span>”  <i><span class="en">Antipho Soph.93b</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0014,030:21&amp;lang=original" target="_new"><span class="en">D.30.21</span></a></b>, cf. Sch.<i><span class="en">Il.<u>Oxy.</u>21.203</span></i>.</div> </div>
