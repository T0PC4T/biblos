<div class="text"><b><span class="greek"><a href="morph?l=o%29fei%2Fl-hma&amp;la=greek&amp;can=o%29fei%2Fl-hma0" onclick="m(this,1,0); return false" target="morph">ὀφείλ-ημα</a></span></b> , <span class="greek"><a href="morph?l=atos&amp;la=greek&amp;can=atos0&amp;prior=o)fei/l-hma" onclick="m(this,1,0); return false" target="morph">ατος</a></span>, <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=atos" onclick="m(this,1,0); return false" target="morph">τό</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>that which is owed, debt</i>, <b><a href="text?doc=Perseus:abo:tlg,0003,001:2:40&amp;lang=original" target="_new"><span class="en">Th.2.40</span></a></b>, etc.; <span class="greek"><a href="morph?l=a%29poti%2Fnein&amp;la=greek&amp;can=a%29poti%2Fnein0&amp;prior=to/" onclick="m(this,1,0); return false" target="morph">ἀποτίνειν</a> <a href="morph?l=o%29&amp;la=greek&amp;can=o%290&amp;prior=a)poti/nein" onclick="m(this,1,0); return false" target="morph">ὀ</a></span>. <b><a href="text?doc=Perseus:abo:tlg,0059,034:717b&amp;lang=original" target="_new"><span class="en">Pl.<u>Lg.</u>717b</span></a></b>; “<span class="greek"><a href="morph?l=a%29podote%2Fon&amp;la=greek&amp;can=a%29podote%2Fon0&amp;prior=o)" onclick="m(this,1,0); return false" target="morph">ἀποδοτέον</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0086,010:1165a:3&amp;lang=original" target="_new"><span class="en">Arist. <u>EN</u>1165a3</span></a></b>: also in Inscrr., <i><span class="en"><u>IG</u>12.57.14</span></i>, <i><span class="en"><u>SIG</u>306.38</span></i> (Tegea, iv B. C.), <i><span class="en">1108.11</span></i> (Callatis, iii/ii B. C.), etc.; and Pap., <i><span class="en"><u>PHib.</u>1.42.10</span></i> (iii B. C.), etc.; cf. <span class="greek"><a href="morph?l=o%29fh%2Flwma&amp;la=greek&amp;can=o%29fh%2Flwma0&amp;prior=a)podote/on" onclick="m(this,1,0); return false" target="morph">ὀφήλωμα</a></span>.</div> </div>
