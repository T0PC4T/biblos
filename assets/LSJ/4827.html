<div class="text"><b><span class="greek"><a href="morph?l=summa%5Eqhth%2Fs&amp;la=greek&amp;can=summa%5Eqhth%2Fs0" onclick="m(this,1,0); return false" target="morph">συμμα^θητής</a></span></b> , <span class="greek"><a href="morph?l=ou%3D&amp;la=greek&amp;can=ou%3D0&amp;prior=summa^qhth/s" onclick="m(this,1,0); return false" target="morph">οῦ</a></span>, <span class="greek"><a href="morph?l=o%28&amp;la=greek&amp;can=o%280&amp;prior=ou=" onclick="m(this,1,0); return false" target="morph">ὁ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>fellow-disciple, schoolfellow</i>, <b><a href="text?doc=Perseus:abo:tlg,0059,021:272c&amp;lang=original" target="_new"><span class="en">Pl.<u>Euthd.</u>272c</span></a></b>, <i><span class="en">Gal. 12.835</span></i>, <i><span class="en">Ps.-Callisth.1.13</span></i>; <span class="greek"><a href="morph?l=e%29ge%2Fnonq%27&amp;la=greek&amp;can=e%29ge%2Fnonq%270&amp;prior=o(" onclick="m(this,1,0); return false" target="morph">ἐγένονθ᾽</a> <a href="morph?l=e%28autw%3Dn&amp;la=greek&amp;can=e%28autw%3Dn0&amp;prior=e)ge/nonq'" onclick="m(this,1,0); return false" target="morph">ἑαυτῶν</a> <a href="morph?l=summaqhtai%5C&amp;la=greek&amp;can=summaqhtai%5C0&amp;prior=e(autw=n" onclick="m(this,1,0); return false" target="morph">συμμαθηταὶ</a> <a href="morph?l=th%3Ds&amp;la=greek&amp;can=th%3Ds0&amp;prior=summaqhtai\" onclick="m(this,1,0); return false" target="morph">τῆς</a> <a href="morph?l=te%2Fxnhs&amp;la=greek&amp;can=te%2Fxnhs0&amp;prior=th=s" onclick="m(this,1,0); return false" target="morph">τέχνης</a></span> <i>fellow-pupils</i> in the art, <i><span class="en">Anaxipp.1.2</span></i>.</div> </div>
