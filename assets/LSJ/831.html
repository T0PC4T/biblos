<div class="text"><b><span class="greek"><a href="morph?l=au%29qent-e%2Fw&amp;la=greek&amp;can=au%29qent-e%2Fw0" onclick="m(this,1,0); return false" target="morph">αὐθεντ-έω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>to have full power</i> or <i>authority over,</i> <span class="greek"><a href="morph?l=tino%2Fs&amp;la=greek&amp;can=tino%2Fs0&amp;prior=au)qent-e/w" onclick="m(this,1,0); return false" target="morph">τινός</a></span> I <i><span class="en"><u>Ep.Ti.</u>2.12</span></i>; “<span class="greek"><a href="morph?l=pro%2Fs&amp;la=greek&amp;can=pro%2Fs0&amp;prior=tino/s" onclick="m(this,1,0); return false" target="morph">πρός</a> <a href="morph?l=tina&amp;la=greek&amp;can=tina0&amp;prior=pro/s" onclick="m(this,1,0); return false" target="morph">τινα</a></span>”  <i><span class="en"><u>BGU</u>1208.37</span></i>(i B. C.): c. inf., <i><span class="en">Lyd.<u>Mag.</u>3.42</span></i>. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>commit a murder,</i> Sch.<b><a href="text?doc=Perseus:abo:tlg,0085,007:42&amp;lang=original" target="_new"><span class="en">A.<u>Eu.</u>42</span></a></b>.</div> </div>
