<div class="text"><b><span class="greek"><a href="morph?l=genet-h%2F&amp;la=greek&amp;can=genet-h%2F0" onclick="m(this,1,0); return false" target="morph">γενετ-ή</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=genet-h/" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b>= <span class="greek"><a href="morph?l=genea%2F&amp;la=greek&amp;can=genea%2F0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">γενεά</a></span> <i><span class="en">11.3</span></i>, <span class="greek"><a href="morph?l=e%29k&amp;la=greek&amp;can=e%29k0&amp;prior=genea/" onclick="m(this,1,0); return false" target="morph">ἐκ</a> <a href="morph?l=geneth%3Ds&amp;la=greek&amp;can=geneth%3Ds0&amp;prior=e)k" onclick="m(this,1,0); return false" target="morph">γενετῆς</a></span> from <i>the hour of birth</i>, <b><a href="text?doc=Perseus:abo:tlg,0012,001:24:535&amp;lang=original" target="_new"><span class="en">Il.24.535</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0012,002:18:6&amp;lang=original" target="_new"><span class="en">Od.18.6</span></a></b>; “<span class="greek"><a href="morph?l=eu%29qu%5Cs&amp;la=greek&amp;can=eu%29qu%5Cs0&amp;prior=geneth=s" onclick="m(this,1,0); return false" target="morph">εὐθὺς</a> <a href="morph?l=e%29k&amp;la=greek&amp;can=e%29k1&amp;prior=eu)qu\s" onclick="m(this,2,0); return false" target="morph">ἐκ</a> <a href="morph?l=g&amp;la=greek&amp;can=g0&amp;prior=e)k" onclick="m(this,1,0); return false" target="morph">γ</a>.</span>”  <b><a href="text?doc=Perseus:abo:tlg,0086,010:1144b:6&amp;lang=original" target="_new"><span class="en">Arist.<u>EN</u>1144b6</span></a></b>; opp. <span class="greek"><a href="morph?l=di%27&amp;la=greek&amp;can=di%270&amp;prior=g" onclick="m(this,1,0); return false" target="morph">δι᾽</a> <a href="morph?l=e%29%2Fqos&amp;la=greek&amp;can=e%29%2Fqos0&amp;prior=di'" onclick="m(this,1,0); return false" target="morph">ἔθος</a></span>, ib.<b><a href="text?doc=Perseus:abo:tlg,0086,010:1154a:33&amp;lang=original" target="_new"><span class="en">1154a33</span></a></b>; later “<span class="greek"><a href="morph?l=a%29po%5C&amp;la=greek&amp;can=a%29po%5C0&amp;prior=e)/qos" onclick="m(this,1,0); return false" target="morph">ἀπὸ</a> <a href="morph?l=geneth%3Ds&amp;la=greek&amp;can=geneth%3Ds1&amp;prior=a)po\" onclick="m(this,2,0); return false" target="morph">γενετῆς</a></span>”  <i><span class="en">Iamb.<u>VP</u>30.171</span></i>.</div> </div>
