<div class="text"><b><span class="greek"><a href="morph?l=a%29nek-la%2Flhtos&amp;la=greek&amp;can=a%29nek-la%2Flhtos0" onclick="m(this,1,0); return false" target="morph">ἀνεκ-λάλητος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=a)nek-la/lhtos" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>unutterable, ineffable,</i> <b><a href="text?doc=Perseus:abo:tlg,0031,021:1:8&amp;lang=original" target="_new"><span class="en"><u>1 Ep.Pet.</u>1.8</span></a></b>, <i><span class="en">Eun.<u>VS</u>p.486</span></i> <i><span class="en">B.</span></i>, <i><span class="en">Ar.</span></i> Byz.<i><span class="en"><u>Epit.</u>26.10</span></i>, <b><a href="text?doc=Perseus:abo:tlg,2003,001:5:158d&amp;lang=original" target="_new"><span class="en">Jul.<u>Or.</u>5.158d</span></a></b>. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>not capable of expression</i> or <i>calculation,</i> “<span class="greek"><a href="morph?l=du%2Fnamis&amp;la=greek&amp;can=du%2Fnamis0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">δύναμις</a></span>”  <i><span class="en">Dsc.</span></i><i>Eup.Praef.;</i> “<span class="greek"><a href="morph?l=i%29dio%2Fths&amp;la=greek&amp;can=i%29dio%2Fths0&amp;prior=du/namis" onclick="m(this,1,0); return false" target="morph">ἰδιότης</a></span>”  <i><span class="en">Heliod.</span></i> ap. Sch.<i><span class="en">Orib.45.2</span></i>.</div> </div>
