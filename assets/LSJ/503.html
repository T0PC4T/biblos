<div class="text"><b><span class="greek"><a href="morph?l=a%29ntofqalm-e%2Fw&amp;la=greek&amp;can=a%29ntofqalm-e%2Fw0" onclick="m(this,1,0); return false" target="morph">ἀντοφθαλμ-έω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>look in the face, meet face to face,</i> <span class="greek"><a href="morph?l=a%29&amp;la=greek&amp;can=a%290&amp;prior=a)ntofqalm-e/w" onclick="m(this,1,0); return false" target="morph">ἀ</a>. <a href="morph?l=kata%5C&amp;la=greek&amp;can=kata%5C0&amp;prior=a)" onclick="m(this,1,0); return false" target="morph">κατὰ</a> <a href="morph?l=pro%2Fswpon&amp;la=greek&amp;can=pro%2Fswpon0&amp;prior=kata\" onclick="m(this,1,0); return false" target="morph">πρόσωπον</a></span>   <b><a href="text?doc=Perseus:abo:tlg,0543,001:18:46:12&amp;lang=original" target="_new"><span class="en">Plb.18.46.12</span></a></b>: hence, <i>defy, withstand,</i> <span class="greek"><a href="morph?l=tini%2F&amp;la=greek&amp;can=tini%2F0&amp;prior=pro/swpon" onclick="m(this,1,0); return false" target="morph">τινί</a></span> and <span class="greek"><a href="morph?l=pro%2Fs&amp;la=greek&amp;can=pro%2Fs0&amp;prior=tini/" onclick="m(this,1,0); return false" target="morph">πρός</a> <a href="morph?l=tina&amp;la=greek&amp;can=tina0&amp;prior=pro/s" onclick="m(this,1,0); return false" target="morph">τινα</a>,</span> <b><a href="text?doc=Perseus:abo:tlg,0543,001:1:17:3&amp;lang=original" target="_new"><span class="en">Id.1.17.3</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0543,001:2:24:1&amp;lang=original" target="_new"><span class="en">2.24.1</span></a></b>, etc., cf. <i><span class="en">LXX<u>Wi.</u>12.14</span></i>; <span class="greek"><a href="morph?l=a%29&amp;la=greek&amp;can=a%291&amp;prior=tina" onclick="m(this,2,0); return false" target="morph">ἀ</a> <a href="morph?l=tw%3D%7C&amp;la=greek&amp;can=tw%3D%7C0&amp;prior=a)" onclick="m(this,1,0); return false" target="morph">τῷ</a> <a href="morph?l=a%29ne%2Fmw%7C&amp;la=greek&amp;can=a%29ne%2Fmw%7C0&amp;prior=tw=|" onclick="m(this,1,0); return false" target="morph">ἀνέμῳ</a>,</span> of a ship, <b><a href="text?doc=Perseus:abo:tlg,0031,005:27:15&amp;lang=original" target="_new"><span class="en"><u>Act.Ap.</u>27.15</span></a></b>; “<span class="greek"><a href="morph?l=pa%2Fqesi&amp;la=greek&amp;can=pa%2Fqesi0&amp;prior=a)ne/mw|" onclick="m(this,1,0); return false" target="morph">πάθεσι</a></span>”  <i><span class="en">Longin.34.4</span></i>.</div> </div>
