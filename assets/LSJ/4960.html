<div class="text"><b><span class="greek"><a href="morph?l=sustoix-e%2Fw&amp;la=greek&amp;can=sustoix-e%2Fw0" onclick="m(this,1,0); return false" target="morph">συστοιχ-έω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>stand in the same rank</i> or <i>line</i>, of soldiers, <b><a href="text?doc=Perseus:abo:tlg,0543,001:10:23:7&amp;lang=original" target="_new"><span class="en">Plb.10.23.7</span></a></b>. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>correspond to</i>, “<span class="greek"><a href="morph?l=to%5C&amp;la=greek&amp;can=to%5C0&amp;prior=sustoix-e/w" onclick="m(this,1,0); return false" target="morph">τὸ</a> <a href="morph?l=*sina%3D&amp;la=greek&amp;can=*sina%3D0&amp;prior=to\" onclick="m(this,1,0); return false" target="morph">Σινᾶ</a> <a href="morph?l=o%29%2Fros&amp;la=greek&amp;can=o%29%2Fros0&amp;prior=*sina=" onclick="m(this,1,0); return false" target="morph">ὄρος</a> . . <a href="morph?l=s&amp;la=greek&amp;can=s0&amp;prior=o)/ros" onclick="m(this,1,0); return false" target="morph">ς</a>. <a href="morph?l=th%3D%7C&amp;la=greek&amp;can=th%3D%7C0&amp;prior=s" onclick="m(this,1,0); return false" target="morph">τῇ</a> <a href="morph?l=nu%3Dn&amp;la=greek&amp;can=nu%3Dn0&amp;prior=th=|" onclick="m(this,1,0); return false" target="morph">νῦν</a> <a href="morph?l=*%28ierousalh%2Fm&amp;la=greek&amp;can=*%28ierousalh%2Fm0&amp;prior=nu=n" onclick="m(this,1,0); return false" target="morph">Ἱερουσαλήμ</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,009:4:25&amp;lang=original" target="_new"><span class="en"><u>Ep.Gal.</u> 4.25</span></a></b>.</div> </div>
