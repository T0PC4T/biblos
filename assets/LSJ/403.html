<div class="text"><b><span class="greek"><a href="morph?l=a%29na%2F-yucis&amp;la=greek&amp;can=a%29na%2F-yucis0" onclick="m(this,1,0); return false" target="morph">ἀνά-ψυξις</a></span></b> , <span class="greek"><a href="morph?l=ews&amp;la=greek&amp;can=ews0&amp;prior=a)na/-yucis" onclick="m(this,1,0); return false" target="morph">εως</a></span>, <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=ews" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>cooling,</i> <i><span class="en">Posidon.72</span></i>; <i>exposure,</i> “<span class="greek"><a href="morph?l=e%28lkeos&amp;la=greek&amp;can=e%28lkeos0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">ἑλκεος</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0627,009:25&amp;lang=original" target="_new"><span class="en">Hp. <u>Fract.</u>25</span></a></b>. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>drying up,</i> <b><a href="text?doc=Perseus:abo:tlg,0099,001:10:2:19&amp;lang=original" target="_new"><span class="en">Str.10.2.19</span></a></b>. </div><div class="lex_sense lex_sense3"><b>3.</b> <i>relief, respite,</i> <b><a href="text?doc=Perseus:abo:tlg,0527,002:8:15&amp;lang=original" target="_new"><span class="en">LXX<u>Ex.</u>8.15</span></a></b>; “<span class="greek"><a href="morph?l=kakw%3Dn&amp;la=greek&amp;can=kakw%3Dn0&amp;prior=e(lkeos" onclick="m(this,1,0); return false" target="morph">κακῶν</a></span>”  <i><span class="en">Jul.</span></i><i>ad Them.</i><i><span class="en">258c</span></i>; “<span class="greek"><a href="morph?l=kairoi%5C&amp;la=greek&amp;can=kairoi%5C0&amp;prior=kakw=n" onclick="m(this,1,0); return false" target="morph">καιροὶ</a> -<a href="morph?l=ews&amp;la=greek&amp;can=ews1&amp;prior=kairoi\" onclick="m(this,2,0); return false" target="morph">εως</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,005:3:20&amp;lang=original" target="_new"><span class="en"><u>Act.Ap.</u>3.20</span></a></b>.</div> </div>
