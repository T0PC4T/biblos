<div class="text"><b><span class="greek"><a href="morph?l=disxi%2Flioi&amp;la=greek&amp;can=disxi%2Flioi0" onclick="m(this,1,0); return false" target="morph">δισχίλιοι</a></span></b>  [<span class="greek"><a href="morph?l=xi_%5D&amp;la=greek&amp;can=xi_%5D0&amp;prior=disxi/lioi" onclick="m(this,1,0); return false" target="morph">χι_]</a>, <span class="greek"><a href="morph?l=ai&amp;la=greek&amp;can=ai0&amp;prior=xi_]" onclick="m(this,1,0); return false" target="morph">αι</a></span>, <span class="greek"><a href="morph?l=a&amp;la=greek&amp;can=a0&amp;prior=ai" onclick="m(this,1,0); return false" target="morph">α</a></span>,</span> Aeol. <b><span class="greek"><a href="morph?l=disxe%2Flioi&amp;la=greek&amp;can=disxe%2Flioi0&amp;prior=a" onclick="m(this,1,0); return false" target="morph">δισχέλιοι</a></span></b>  <i><span class="en">Alc.<u>Supp.</u>22.2</span></i>:—<div class="lex_sense lex_sense1"><b>A.</b><i>two thousand,</i> <b><a href="text?doc=Perseus:abo:tlg,0016,001:2:44&amp;lang=original" target="_new"><span class="en">Hdt.2.44</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0019,004:660&amp;lang=original" target="_new"><span class="en">Ar.<u>V.</u>660</span></a></b>, <i><span class="en">Pl.</span></i><i>Criti,</i><i><span class="en">118a</span></i>, etc.: poet. dat. pl., “<span class="greek"><a href="morph?l=disxi%2Flois&amp;la=greek&amp;can=disxi%2Flois0&amp;prior=disxe/lioi" onclick="m(this,1,0); return false" target="morph">δισχίλοις</a> <a href="morph?l=a%29ndrapo%2Fdoisin&amp;la=greek&amp;can=a%29ndrapo%2Fdoisin0&amp;prior=disxi/lois" onclick="m(this,1,0); return false" target="morph">ἀνδραπόδοισιν</a></span>”  <i><span class="en"><u>IG</u>12.1085</span></i>: sg., <span class="greek"><a href="morph?l=disxi%2Flios&amp;la=greek&amp;can=disxi%2Flios0&amp;prior=a)ndrapo/doisin" onclick="m(this,1,0); return false" target="morph">δισχίλιος</a>, <span class="greek"><a href="morph?l=a&amp;la=greek&amp;can=a1&amp;prior=disxi/lios" onclick="m(this,3,0); return false" target="morph">α</a></span>, <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=a" onclick="m(this,1,0); return false" target="morph">ον</a></span>,</span> with collective Nouns, e. g. “<span class="greek"><a href="morph?l=i%28%2Fppos&amp;la=greek&amp;can=i%28%2Fppos0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">ἵππος</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0016,001:7:158&amp;lang=original" target="_new"><span class="en">Hdt.7.158</span></a></b>.</div> </div>
