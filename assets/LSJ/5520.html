<div class="text"><b><span class="greek"><a href="morph?l=xol-a%2Fw&amp;la=greek&amp;can=xol-a%2Fw0" onclick="m(this,1,0); return false" target="morph">χολ-άω</a></span></b> , (<span class="greek"><a href="morph?l=xolh%2F&amp;la=greek&amp;can=xolh%2F0&amp;prior=xol-a/w" onclick="m(this,1,0); return false" target="morph">χολή</a></span>) <div class="lex_sense lex_sense1"><b>A.</b><i>to be full of black bile, to be melancholy mad,</i> “<span class="greek"><a href="morph?l=a%29ndra%2Fsin&amp;la=greek&amp;can=a%29ndra%2Fsin0&amp;prior=xolh/" onclick="m(this,1,0); return false" target="morph">ἀνδράσιν</a> <a href="morph?l=pei%2Fqei&amp;la=greek&amp;can=pei%2Fqei0&amp;prior=a)ndra/sin" onclick="m(this,1,0); return false" target="morph">πείθει</a> <a href="morph?l=xolw%3Dsin&amp;la=greek&amp;can=xolw%3Dsin0&amp;prior=pei/qei" onclick="m(this,1,0); return false" target="morph">χολῶσιν</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0019,003:833&amp;lang=original" target="_new"><span class="en">Ar.<u>Nu.</u>833</span></a></b>, cf. <i><span class="en">Epicr.5.7</span></i>, Strato <i><span class="en">1.7</span></i>, <i><span class="en">Men.<u>Epit.</u>176</span></i>. </div><div class="lex_sense lex_sense2"><b>II.</b> = <span class="greek"><a href="morph?l=xolo%2Fomai&amp;la=greek&amp;can=xolo%2Fomai0&amp;prior=xolw=sin" onclick="m(this,1,0); return false" target="morph">χολόομαι</a></span>, <i>to be angry, rage,</i> <i><span class="en">Antiph.334</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0004,001:9:66&amp;lang=original" target="_new"><span class="en">D.L.9.66</span></a></b>, v.l. in <b><a href="text?doc=Perseus:abo:tlg,0035,001:1:10&amp;lang=original" target="_new"><span class="en">Mosch.1.10</span></a></b>, <i><span class="en">LXX <u>3 Ma.</u>3.1</span></i>; Ep. part. “<span class="greek"><a href="morph?l=xolo%2Fwn&amp;la=greek&amp;can=xolo%2Fwn0&amp;prior=xolo/omai" onclick="m(this,1,0); return false" target="morph">χολόων</a></span>”  <i><span class="en">Nic.<u>Th.</u>140</span></i>.</div> </div>
