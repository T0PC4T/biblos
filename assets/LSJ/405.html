<div class="text"><b><span class="greek"><a href="morph?l=a%29ndrapod-isth%2Fs&amp;la=greek&amp;can=a%29ndrapod-isth%2Fs0" onclick="m(this,1,0); return false" target="morph">ἀνδραποδ-ιστής</a></span></b> , <span class="greek"><a href="morph?l=ou%3D&amp;la=greek&amp;can=ou%3D0&amp;prior=a)ndrapod-isth/s" onclick="m(this,1,0); return false" target="morph">οῦ</a></span>, <span class="greek"><a href="morph?l=o%28&amp;la=greek&amp;can=o%280&amp;prior=ou=" onclick="m(this,1,0); return false" target="morph">ὁ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>slave-dealer</i> or <i>kidnapper,</i> <b><a href="text?doc=Perseus:abo:tlg,0019,002:1030&amp;lang=original" target="_new"><span class="en">Ar.<u>Eq.</u>1030</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0019,011:521&amp;lang=original" target="_new"><span class="en"><u>Pl.</u>521</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0540,010:10&amp;lang=original" target="_new"><span class="en">Lys.10.10</span></a></b>, etc., cf. <i><span class="en">Poll.3.78</span></i>; coupled with <span class="greek"><a href="morph?l=i%28ero%2Fsuloi&amp;la=greek&amp;can=i%28ero%2Fsuloi0&amp;prior=o(" onclick="m(this,1,0); return false" target="morph">ἱερόσυλοι</a>, <a href="morph?l=toixwru%2Fxoi&amp;la=greek&amp;can=toixwru%2Fxoi0&amp;prior=i(ero/suloi" onclick="m(this,1,0); return false" target="morph">τοιχωρύχοι</a>,</span> etc., <b><a href="text?doc=Perseus:abo:tlg,0059,030:344b&amp;lang=original" target="_new"><span class="en">Pl.<u>R.</u>344b</span></a></b>: metaph., <span class="greek"><a href="morph?l=a%29&amp;la=greek&amp;can=a%290&amp;prior=toixwru/xoi" onclick="m(this,1,0); return false" target="morph">ἀ</a>. <a href="morph?l=e%28autou%3D&amp;la=greek&amp;can=e%28autou%3D0&amp;prior=a)" onclick="m(this,1,0); return false" target="morph">ἑαυτοῦ</a></span> <i>one who sells</i> his own <i>independence,</i> <b><a href="text?doc=Perseus:abo:tlg,0032,002:1:2:6&amp;lang=original" target="_new"><span class="en">X.<u>Mem.</u>1.2.6</span></a></b>.</div> </div>
