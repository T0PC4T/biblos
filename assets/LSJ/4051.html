<div class="text"><b><span class="greek"><a href="morph?l=peri%2Fss-euma&amp;la=greek&amp;can=peri%2Fss-euma0" onclick="m(this,1,0); return false" target="morph">περίσσ-ευμα</a></span></b> , Att. <b><span class="greek"><a href="morph?l=peri%2Fss-tteuma&amp;la=greek&amp;can=peri%2Fss-tteuma0&amp;prior=peri/ss-euma" onclick="m(this,1,0); return false" target="morph">περίσσ-ττευμα</a></span></b> , <span class="greek"><a href="morph?l=atos&amp;la=greek&amp;can=atos0&amp;prior=peri/ss-tteuma" onclick="m(this,1,0); return false" target="morph">ατος</a></span>, <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=atos" onclick="m(this,1,0); return false" target="morph">τό</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>superfluity</i>, <i><span class="en">Orib.22.7.1</span></i> ; <i>that which remains over</i>, “<span class="greek"><a href="morph?l=klasma%2Ftwn&amp;la=greek&amp;can=klasma%2Ftwn0&amp;prior=to/" onclick="m(this,1,0); return false" target="morph">κλασμάτων</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,002:8:8&amp;lang=original" target="_new"><span class="en"><u>Ev.Marc.</u>8.8</span></a></b>; <i>abundance</i>, opp. <span class="greek"><a href="morph?l=u%28ste%2Frhma&amp;la=greek&amp;can=u%28ste%2Frhma0&amp;prior=klasma/twn" onclick="m(this,1,0); return false" target="morph">ὑστέρημα</a></span>, <b><a href="text?doc=Perseus:abo:tlg,0031,008:8:14&amp;lang=original" target="_new"><span class="en"><u>2 Ep.Cor.</u>8.14</span></a></b> ; “<span class="greek"><a href="morph?l=e%29k&amp;la=greek&amp;can=e%29k0&amp;prior=u(ste/rhma" onclick="m(this,1,0); return false" target="morph">ἐκ</a> <a href="morph?l=tou%3D&amp;la=greek&amp;can=tou%3D0&amp;prior=e)k" onclick="m(this,1,0); return false" target="morph">τοῦ</a> <a href="morph?l=perisseu%2Fmatos&amp;la=greek&amp;can=perisseu%2Fmatos0&amp;prior=tou=" onclick="m(this,1,0); return false" target="morph">περισσεύματος</a> <a href="morph?l=th%3Ds&amp;la=greek&amp;can=th%3Ds0&amp;prior=perisseu/matos" onclick="m(this,1,0); return false" target="morph">τῆς</a> <a href="morph?l=kardi%2Fas&amp;la=greek&amp;can=kardi%2Fas0&amp;prior=th=s" onclick="m(this,1,0); return false" target="morph">καρδίας</a> <a href="morph?l=to%5C&amp;la=greek&amp;can=to%5C0&amp;prior=kardi/as" onclick="m(this,1,0); return false" target="morph">τὸ</a> <a href="morph?l=sto%2Fma&amp;la=greek&amp;can=sto%2Fma0&amp;prior=to\" onclick="m(this,1,0); return false" target="morph">στόμα</a> <a href="morph?l=lalei%3D&amp;la=greek&amp;can=lalei%3D0&amp;prior=sto/ma" onclick="m(this,1,0); return false" target="morph">λαλεῖ</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,001:12:34&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>12.34</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> = <span class="greek"><a href="morph?l=peri%2Fsswma&amp;la=greek&amp;can=peri%2Fsswma0&amp;prior=lalei=" onclick="m(this,1,0); return false" target="morph">περίσσωμα</a></span>, <i>excrement</i>, <i><span class="en">Sor.1.108</span></i>, f.l. in <i><span class="en">Plu.2.962f</span></i>.</div> </div>
