<div class="text"><b><span class="greek"><a href="morph?l=gra_w%2Fdhs&amp;la=greek&amp;can=gra_w%2Fdhs0" onclick="m(this,1,0); return false" target="morph">γρα_ώδης</a></span></b> , <span class="greek"><a href="morph?l=es&amp;la=greek&amp;can=es0&amp;prior=gra_w/dhs" onclick="m(this,1,0); return false" target="morph">ες</a></span>, <div class="lex_sense lex_sense1"><b>A.</b>= <span class="greek"><a href="morph?l=grai%2Bko%2Fs&amp;la=greek&amp;can=grai%2Bko%2Fs0&amp;prior=es" onclick="m(this,1,0); return false" target="morph">γραϊκός</a>, <a href="morph?l=a%29dolesxi%2Fa&amp;la=greek&amp;can=a%29dolesxi%2Fa0&amp;prior=grai+ko/s" onclick="m(this,1,0); return false" target="morph">ἀδολεσχία</a></span> <i><span class="en">Chrysipp.Stoic.2.255</span></i>; “<span class="greek"><a href="morph?l=muqologi%2Fa&amp;la=greek&amp;can=muqologi%2Fa0&amp;prior=a)dolesxi/a" onclick="m(this,1,0); return false" target="morph">μυθολογία</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0099,001:1:2:3&amp;lang=original" target="_new"><span class="en">Str.1.2.3</span></a></b>; “<span class="greek"><a href="morph?l=muqa%2Frion&amp;la=greek&amp;can=muqa%2Frion0&amp;prior=muqologi/a" onclick="m(this,1,0); return false" target="morph">μυθάριον</a></span>”  <i><span class="en">Cleom.2.1</span></i>, cf. <i><span class="en">Iamb.<u>VP</u>23</span></i>, <i><span class="en">105</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0031,015:4:7&amp;lang=original" target="_new"><span class="en"><u>1 Ep.Ti.</u>4.7</span></a></b>: Comp. “<span class="greek">-<a href="morph?l=e%2Fsteros&amp;la=greek&amp;can=e%2Fsteros0&amp;prior=muqa/rion" onclick="m(this,1,0); return false" target="morph">έστερος</a></span>”  <i><span class="en">Gal.5.315</span></i>.</div> </div>
