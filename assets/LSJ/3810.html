<div class="text"><b><span class="greek"><a href="morph?l=paid-euth%2Fs&amp;la=greek&amp;can=paid-euth%2Fs0" onclick="m(this,1,0); return false" target="morph">παιδ-ευτής</a></span></b> , <span class="greek"><a href="morph?l=ou%3D&amp;la=greek&amp;can=ou%3D0&amp;prior=paid-euth/s" onclick="m(this,1,0); return false" target="morph">οῦ</a></span>, <span class="greek"><a href="morph?l=o%28&amp;la=greek&amp;can=o%280&amp;prior=ou=" onclick="m(this,1,0); return false" target="morph">ὁ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>teacher, instructor</i>, <b><a href="text?doc=Perseus:abo:tlg,0059,030:493c&amp;lang=original" target="_new"><span class="en">Pl.<u>R.</u>493c</span></a></b>, al., <i><span class="en"><u>IG</u>22.1011.35</span></i>. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>minister of education</i>, <b><a href="text?doc=Perseus:abo:tlg,0059,034:811d&amp;lang=original" target="_new"><span class="en">Pl.<u>Lg.</u>811d</span></a></b>, al. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>corrector, chastiser,</i> <i><span class="en">Ep.Hebr.12.9</span></i>.</div> </div>
