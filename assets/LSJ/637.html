<div class="text"><b><span class="greek"><a href="morph?l=a%29po-plu%2Fnw&amp;la=greek&amp;can=a%29po-plu%2Fnw0" onclick="m(this,1,0); return false" target="morph">ἀπο-πλύνω</a></span></b>  <span class="greek"><a href="morph?l=%5Bu_&amp;la=greek&amp;can=%5Bu_0&amp;prior=a)po-plu/nw" onclick="m(this,1,0); return false" target="morph">[υ_</a></span>], fut. <span class="greek">-<a href="morph?l=u%5Enw%3D&amp;la=greek&amp;can=u%5Enw%3D0&amp;prior=[u_" onclick="m(this,1,0); return false" target="morph">υ^νῶ</a>,</span> <div class="lex_sense lex_sense1"><b>A.</b><i>wash well, wash away,</i> “<span class="greek"><a href="morph?l=la%2Fi%2Bggas&amp;la=greek&amp;can=la%2Fi%2Bggas0&amp;prior=u^nw=" onclick="m(this,1,0); return false" target="morph">λάϊγγας</a> . . <a href="morph?l=a%29poplu%2Fneske&amp;la=greek&amp;can=a%29poplu%2Fneske0&amp;prior=la/i+ggas" onclick="m(this,1,0); return false" target="morph">ἀποπλύνεσκε</a> <a href="morph?l=qa%2Flassa&amp;la=greek&amp;can=qa%2Flassa0&amp;prior=a)poplu/neske" onclick="m(this,1,0); return false" target="morph">θάλασσα</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0012,002:6:95&amp;lang=original" target="_new"><span class="en">Od.6.95</span></a></b>; “<span class="greek"><a href="morph?l=to%5C&amp;la=greek&amp;can=to%5C0&amp;prior=qa/lassa" onclick="m(this,1,0); return false" target="morph">τὸ</a> <a href="morph?l=peri%5C&amp;la=greek&amp;can=peri%5C0&amp;prior=to\" onclick="m(this,1,0); return false" target="morph">περὶ</a> <a href="morph?l=th%5Cn&amp;la=greek&amp;can=th%5Cn0&amp;prior=peri\" onclick="m(this,1,0); return false" target="morph">τὴν</a> <a href="morph?l=glw%3Dttan&amp;la=greek&amp;can=glw%3Dttan0&amp;prior=th\n" onclick="m(this,1,0); return false" target="morph">γλῶτταν</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0059,031:65d&amp;lang=original" target="_new"><span class="en">Pl.<u>Ti.</u>65d</span></a></b>; “<span class="greek"><a href="morph?l=ta%5Cs&amp;la=greek&amp;can=ta%5Cs0&amp;prior=glw=ttan" onclick="m(this,1,0); return false" target="morph">τὰς</a> <a href="morph?l=xei%3Dras&amp;la=greek&amp;can=xei%3Dras0&amp;prior=ta\s" onclick="m(this,1,0); return false" target="morph">χεῖρας</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0008,001:9:409c&amp;lang=original" target="_new"><span class="en">Ath.9.409c</span></a></b>; “<span class="greek"><a href="morph?l=tina%5C&amp;la=greek&amp;can=tina%5C0&amp;prior=xei=ras" onclick="m(this,1,0); return false" target="morph">τινὰ</a> <a href="morph?l=bafh%3Ds&amp;la=greek&amp;can=bafh%3Ds0&amp;prior=tina\" onclick="m(this,1,0); return false" target="morph">βαφῆς</a> <a href="morph?l=a%29to%2Fpou&amp;la=greek&amp;can=a%29to%2Fpou0&amp;prior=bafh=s" onclick="m(this,1,0); return false" target="morph">ἀτόπου</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0638,001:8:22&amp;lang=original" target="_new"><span class="en">Philostr. <u>VA</u>8.22</span></a></b>. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>wash away,</i> <i><span class="en">Arist.<u>Sens.</u>443b7</span></i> (Pass.).</div> </div>
