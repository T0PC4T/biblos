<div class="text"><b><span class="greek"><a href="morph?l=ba%2Fpt-isma&amp;la=greek&amp;can=ba%2Fpt-isma0" onclick="m(this,1,0); return false" target="morph">βάπτ-ισμα</a></span></b> , <span class="greek"><a href="morph?l=atos&amp;la=greek&amp;can=atos0&amp;prior=ba/pt-isma" onclick="m(this,1,0); return false" target="morph">ατος</a></span>, <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=atos" onclick="m(this,1,0); return false" target="morph">τό</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>baptism,</i> <i><span class="en">Ev.Matt.3.7</span></i>, etc.; “<span class="greek"><a href="morph?l=b&amp;la=greek&amp;can=b0&amp;prior=to/" onclick="m(this,1,0); return false" target="morph">β</a>. <a href="morph?l=ei%29s&amp;la=greek&amp;can=ei%29s0&amp;prior=b" onclick="m(this,1,0); return false" target="morph">εἰς</a> <a href="morph?l=to%5Cn&amp;la=greek&amp;can=to%5Cn0&amp;prior=ei)s" onclick="m(this,1,0); return false" target="morph">τὸν</a> <a href="morph?l=qa%2Fnaton&amp;la=greek&amp;can=qa%2Fnaton0&amp;prior=to\n" onclick="m(this,1,0); return false" target="morph">θάνατον</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,006:6:4&amp;lang=original" target="_new"><span class="en"><u>Ep.Rom.</u>6.4</span></a></b>.</div> </div>
