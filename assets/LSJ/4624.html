<div class="text"><b><span class="greek"><a href="morph?l=skandal-i%2Fzw&amp;la=greek&amp;can=skandal-i%2Fzw0" onclick="m(this,1,0); return false" target="morph">σκανδαλ-ίζω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>cause to stumble, give offence</i> or <i>scandal to</i> any one, <span class="greek"><a href="morph?l=tina&amp;la=greek&amp;can=tina0&amp;prior=skandal-i/zw" onclick="m(this,1,0); return false" target="morph">τινα</a></span> <b><a href="text?doc=Perseus:abo:tlg,0031,001:5:29&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>5.29</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,001:17:27&amp;lang=original" target="_new"><span class="en">17.27</span></a></b>, etc.:— Pass., <i>to be made to stumble, take offence</i>, ib.<b><a href="text?doc=Perseus:abo:tlg,0031,001:26:33&amp;lang=original" target="_new"><span class="en">26.33</span></a></b>, etc.; “<span class="greek"><a href="morph?l=e%29%2Fn&amp;la=greek&amp;can=e%29%2Fn0&amp;prior=tina" onclick="m(this,1,0); return false" target="morph">ἔν</a> <a href="morph?l=tini&amp;la=greek&amp;can=tini0&amp;prior=e)/n" onclick="m(this,1,0); return false" target="morph">τινι</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0527,034:9:5&amp;lang=original" target="_new"><span class="en">LXX <u>Si.</u>9.5</span></a></b>, al., <b><a href="text?doc=Perseus:abo:tlg,0031,001:11:6&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>11.6</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,001:26:31&amp;lang=original" target="_new"><span class="en">26.31</span></a></b>, etc.</div> </div>
