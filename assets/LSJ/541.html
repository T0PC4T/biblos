<div class="text"><b><span class="greek"><a href="morph?l=a%29pau%2Fg-asma&amp;la=greek&amp;can=a%29pau%2Fg-asma0" onclick="m(this,1,0); return false" target="morph">ἀπαύγ-ασμα</a></span></b> , <span class="greek"><a href="morph?l=atos&amp;la=greek&amp;can=atos0&amp;prior=a)pau/g-asma" onclick="m(this,1,0); return false" target="morph">ατος</a></span>, <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=atos" onclick="m(this,1,0); return false" target="morph">τό</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>radiance, effulgence,</i> of light <i>beaming from</i> a luminous body, “<span class="greek"><a href="morph?l=fwto%5Cs&amp;la=greek&amp;can=fwto%5Cs0&amp;prior=to/" onclick="m(this,1,0); return false" target="morph">φωτὸς</a> <a href="morph?l=a%29i%2Bdi%2Fou&amp;la=greek&amp;can=a%29i%2Bdi%2Fou0&amp;prior=fwto\s" onclick="m(this,1,0); return false" target="morph">ἀϊδίου</a></span>”  <i><span class="en">LXX <u>Wi.</u>7.26</span></i>; “<span class="greek"><a href="morph?l=do%2Fchs&amp;la=greek&amp;can=do%2Fchs0&amp;prior=a)i+di/ou" onclick="m(this,1,0); return false" target="morph">δόξης</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,019:1:3&amp;lang=original" target="_new"><span class="en"><u>Ep.Hebr.</u>1.3</span></a></b>, cf. <i><span class="en">Ph.1.337</span></i>, al., <i><span class="en">Hld.5.27</span></i>, <i><span class="en">Dam.</span></i> ap. <i><span class="en">Simp. <u>in Ph.</u>775.15</span></i>.</div> </div>
