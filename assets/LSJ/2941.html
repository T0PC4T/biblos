<div class="text"><b><span class="greek"><a href="morph?l=ku%5Ebe%2Frn-hsis&amp;la=greek&amp;can=ku%5Ebe%2Frn-hsis0" onclick="m(this,1,0); return false" target="morph">κυ^βέρν-ησις</a></span></b> , Dor. <b><span class="greek"><a href="morph?l=ku%5Ebe%2Frn-a_sis&amp;la=greek&amp;can=ku%5Ebe%2Frn-a_sis0&amp;prior=ku^be/rn-hsis" onclick="m(this,1,0); return false" target="morph">κυ^βέρν-α_σις</a></span></b> , <span class="greek"><a href="morph?l=ews&amp;la=greek&amp;can=ews0&amp;prior=ku^be/rn-a_sis" onclick="m(this,1,0); return false" target="morph">εως</a></span>, <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=ews" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>steering, pilotage</i>, <b><a href="text?doc=Perseus:abo:tlg,0059,030:488b&amp;lang=original" target="_new"><span class="en">Pl.<u>R.</u>488b</span></a></b>. </div><div class="lex_sense lex_sense3"><b>2.</b> metaph., <i>government</i>, <span class="greek"><a href="morph?l=poli%2Fwn&amp;la=greek&amp;can=poli%2Fwn0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">πολίων</a></span> of cities, <b><a href="text?doc=Perseus:abo:tlg,0033,002:10:72&amp;lang=original" target="_new"><span class="en">Pi.<u>P.</u>10.72</span></a></b> (pl.), cf. <b><a href="text?doc=Perseus:abo:tlg,0031,007:12:28&amp;lang=original" target="_new"><span class="en"><u>1 Ep.Cor.</u>12.28</span></a></b> (pl.); <span class="greek"><a href="morph?l=qeou%3D&amp;la=greek&amp;can=qeou%3D0&amp;prior=poli/wn" onclick="m(this,1,0); return false" target="morph">θεοῦ</a></span> by a god, <i><span class="en">Plu.2.162a</span></i>.</div> </div>
