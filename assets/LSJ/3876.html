<div class="text"><b><span class="greek"><a href="morph?l=para%5Ekoh%2F&amp;la=greek&amp;can=para%5Ekoh%2F0" onclick="m(this,1,0); return false" target="morph">παρα^κοή</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=para^koh/" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>that which has been heard imperfectly, hearsay</i>, <b><a href="text?doc=Perseus:abo:tlg,0059,036:341b&amp;lang=original" target="_new"><span class="en">Pl.<u>Ep.</u> 341b</span></a></b>. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>misunderstanding</i>, <i><span class="en">Gal.4.764</span></i>, <i><span class="en">8.629</span></i>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>defect of hearing</i>, <i><span class="en">Id.7.108</span></i>. </div><div class="lex_sense lex_sense2"><b>III.</b> <i>unwillingness to hear, disobedience, contumacy,</i> <i><span class="en">Ep.Rom.5.19</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0031,008:10:6&amp;lang=original" target="_new"><span class="en"><u>2 Ep.Cor.</u>10.6</span></a></b>.</div> </div>
