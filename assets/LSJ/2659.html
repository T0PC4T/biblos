<div class="text"><b><span class="greek"><a href="morph?l=kata%2F-nucis&amp;la=greek&amp;can=kata%2F-nucis0" onclick="m(this,1,0); return false" target="morph">κατά-νυξις</a></span></b> , <span class="greek"><a href="morph?l=ews&amp;la=greek&amp;can=ews0&amp;prior=kata/-nucis" onclick="m(this,1,0); return false" target="morph">εως</a></span>, <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=ews" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>stupefaction, bewilderment</i>, “<span class="greek"><a href="morph?l=e%29po%2Ftisas&amp;la=greek&amp;can=e%29po%2Ftisas0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">ἐπότισας</a> <a href="morph?l=h%28ma%3Ds&amp;la=greek&amp;can=h%28ma%3Ds0&amp;prior=e)po/tisas" onclick="m(this,1,0); return false" target="morph">ἡμᾶς</a> <a href="morph?l=oi%29%3Dnon&amp;la=greek&amp;can=oi%29%3Dnon0&amp;prior=h(ma=s" onclick="m(this,1,0); return false" target="morph">οἶνον</a> -<a href="morph?l=nu%2Fcews&amp;la=greek&amp;can=nu%2Fcews0&amp;prior=oi)=non" onclick="m(this,1,0); return false" target="morph">νύξεως</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0527,027:59(60).3&amp;lang=original" target="_new"><span class="en">LXX<u>Ps.</u> 59(60).3</span></a></b>, cf.<b><a href="text?doc=Perseus:abo:tlg,0527,048:29:10&amp;lang=original" target="_new"><span class="en"><u>Is.</u>29.10</span></a></b>. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>contrition</i>, <i><span class="en">Just.<u>Nov.</u>137.6</span></i><u>Intr.</u></div> </div>
