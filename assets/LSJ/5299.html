<div class="text"><b><span class="greek"><a href="morph?l=u%28pwpi-a%2Fzw&amp;la=greek&amp;can=u%28pwpi-a%2Fzw0" onclick="m(this,1,0); return false" target="morph">ὑπωπι-άζω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>strike</i> one <i>under the eye, give</i> him <i>a black eye</i>:—Pass., <i>have a black eye,</i> “<span class="greek"><a href="morph?l=u%28pwpiasme%2Fnai&amp;la=greek&amp;can=u%28pwpiasme%2Fnai0&amp;prior=u(pwpi-a/zw" onclick="m(this,1,0); return false" target="morph">ὑπωπιασμέναι</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0019,005:541&amp;lang=original" target="_new"><span class="en">Ar.<u>Pax</u>541</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,0086,038:1413a:20&amp;lang=original" target="_new"><span class="en">Arist.<u>Rh.</u>1413a20</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0004,001:6:89&amp;lang=original" target="_new"><span class="en">D.L.6.89</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> metaph., <i>bruise, mortify,</i> <b><a href="text?doc=Perseus:abo:tlg,0031,007:9:27&amp;lang=original" target="_new"><span class="en"><u>1 Ep.Cor.</u>9.27</span></a></b>; also, <i>annoy greatly, wear out,</i> <span class="greek"><a href="morph?l=tina&amp;la=greek&amp;can=tina0&amp;prior=u(pwpiasme/nai" onclick="m(this,1,0); return false" target="morph">τινα</a></span> <b><a href="text?doc=Perseus:abo:tlg,0031,003:18:5&amp;lang=original" target="_new"><span class="en"><u>Ev.Luc.</u>18.5</span></a></b>, cf. <i><span class="en">Plu.2.921f</span></i> (corr. Turnebus for <span class="greek"><a href="morph?l=u%28popie%2Fzw&amp;la=greek&amp;can=u%28popie%2Fzw0&amp;prior=tina" onclick="m(this,1,0); return false" target="morph">ὑποπιέζω</a></span>).</div> </div>
