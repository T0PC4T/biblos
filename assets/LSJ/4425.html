<div class="text"><b><span class="greek"><a href="morph?l=ptu%2Fon&amp;la=greek&amp;can=ptu%2Fon0" onclick="m(this,1,0); return false" target="morph">πτύον</a></span></b>  [<span class="greek"><a href="morph?l=u%5E%5D&amp;la=greek&amp;can=u%5E%5D0&amp;prior=ptu/on" onclick="m(this,1,0); return false" target="morph">υ^]</a>, <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=u^]" onclick="m(this,1,0); return false" target="morph">τό</a></span></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>winnowing-shovel, fan</i>, <b><a href="text?doc=Perseus:abo:tlg,0012,001:13:588&amp;lang=original" target="_new"><span class="en">Il.13.588</span></a></b> (in poet. gen. <span class="greek"><a href="morph?l=ptuo%2Ffin&amp;la=greek&amp;can=ptuo%2Ffin0&amp;prior=to/" onclick="m(this,1,0); return false" target="morph">πτυόφιν</a></span>), <i><span class="en">A.<u>Fr.</u>210</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0011,008:1084&amp;lang=original" target="_new"><span class="en">S.<u>Fr.</u>1084</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0005,001:7:156&amp;lang=original" target="_new"><span class="en">Theoc.7.156</span></a></b>, <i><span class="en">Porph.<u>Antr.</u>35</span></i>:—<b><span class="greek"><a href="morph?l=pte%2Fon&amp;la=greek&amp;can=pte%2Fon0&amp;prior=ptuo/fin" onclick="m(this,1,0); return false" target="morph">πτέον</a></span></b>  is Att. acc. to <i><span class="en">Ael.</span></i> Dion.<i><span class="en"><u>Fr.</u>288</span></i>, <i><span class="en">Poll.1.245</span></i>, etc.</div> </div>
