<div class="text"><b><span class="greek"><a href="morph?l=fa%5Ene%2Fr-wsis&amp;la=greek&amp;can=fa%5Ene%2Fr-wsis0" onclick="m(this,1,0); return false" target="morph">φα^νέρ-ωσις</a></span></b> , <span class="greek"><a href="morph?l=ews&amp;la=greek&amp;can=ews0&amp;prior=fa^ne/r-wsis" onclick="m(this,1,0); return false" target="morph">εως</a></span>, <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=ews" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b>= <span class="greek"><a href="morph?l=shmasi%2Fa&amp;la=greek&amp;can=shmasi%2Fa0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">σημασία</a></span> <b><a href="text?doc=Perseus:abo:tlg,0016,001:1&amp;lang=original" target="_new"><span class="en">1</span></a></b>, <i><span class="en">Hsch.</span></i> (“<span class="greek"><a href="morph?l=f&amp;la=greek&amp;can=f0&amp;prior=shmasi/a" onclick="m(this,1,0); return false" target="morph">φ</a>. <a href="morph?l=dia%5C&amp;la=greek&amp;can=dia%5C0&amp;prior=f" onclick="m(this,1,0); return false" target="morph">διὰ</a> <a href="morph?l=sa%2Flpiggos&amp;la=greek&amp;can=sa%2Flpiggos0&amp;prior=dia\" onclick="m(this,1,0); return false" target="morph">σάλπιγγος</a></span>”  <i><span class="en">Phot.</span></i>, <i><span class="en">Suid.</span></i>). </div><div class="lex_sense lex_sense3"><b>2.</b> <i>disclosure,</i> “<span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%281&amp;prior=sa/lpiggos" onclick="m(this,2,0); return false" target="morph">ἡ</a> <a href="morph?l=a%29po%5C&amp;la=greek&amp;can=a%29po%5C0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">ἀπὸ</a> <a href="morph?l=tou%3D&amp;la=greek&amp;can=tou%3D0&amp;prior=a)po\" onclick="m(this,1,0); return false" target="morph">τοῦ</a> <a href="morph?l=oi%29%2Fnou&amp;la=greek&amp;can=oi%29%2Fnou0&amp;prior=tou=" onclick="m(this,1,0); return false" target="morph">οἴνου</a> <a href="morph?l=f&amp;la=greek&amp;can=f1&amp;prior=oi)/nou" onclick="m(this,2,0); return false" target="morph">φ</a>. <a href="morph?l=tou%3D&amp;la=greek&amp;can=tou%3D1&amp;prior=f" onclick="m(this,2,0); return false" target="morph">τοῦ</a> <a href="morph?l=logismou%3D&amp;la=greek&amp;can=logismou%3D0&amp;prior=tou=" onclick="m(this,1,0); return false" target="morph">λογισμοῦ</a></span>”  <i><span class="en">Anon.<u>Incred.</u> 17</span></i>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>manifestation,</i> “<span class="greek"><a href="morph?l=tou%3D&amp;la=greek&amp;can=tou%3D2&amp;prior=logismou=" onclick="m(this,3,0); return false" target="morph">τοῦ</a> <a href="morph?l=pneu%2Fmatos&amp;la=greek&amp;can=pneu%2Fmatos0&amp;prior=tou=" onclick="m(this,1,0); return false" target="morph">πνεύματος</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,007:12:7&amp;lang=original" target="_new"><span class="en"><u>1 Ep.Cor.</u>12.7</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,0031,008:4:2&amp;lang=original" target="_new"><span class="en"><u>2 Ep.Cor.</u> 4.2</span></a></b>. </div><div class="lex_sense lex_sense3"><b>2.</b> Astron., <i>becoming visible,</i> <i><span class="en">Jul.Laod.</span></i> (?) in <i><span class="en"><u>Cat.Cod.Astr.</u>5(1).189</span></i>(pl.).</div> </div>
