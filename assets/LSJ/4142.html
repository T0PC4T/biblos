<div class="text"><b><span class="greek"><a href="morph?l=ploia%5E%2Fr-ion&amp;la=greek&amp;can=ploia%5E%2Fr-ion0" onclick="m(this,1,0); return false" target="morph">πλοια?́ρ-ιον</a></span></b> , <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=ploia^/r-ion" onclick="m(this,1,0); return false" target="morph">τό</a></span>, Dim. of <span class="greek"><a href="morph?l=ploi%3Don&amp;la=greek&amp;can=ploi%3Don0&amp;prior=to/" onclick="m(this,1,0); return false" target="morph">πλοῖον</a>,</span> <div class="lex_sense lex_sense1"><b>A.</b><i>skiff, boat,</i> <b><a href="text?doc=Perseus:abo:tlg,0019,009:139&amp;lang=original" target="_new"><span class="en">Ar.<u>Ra.</u>139</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0032,001:4:5:17&amp;lang=original" target="_new"><span class="en">X.<u>HG</u>4.5.17</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,004:6:22&amp;lang=original" target="_new"><span class="en"><u>Ev.Jo.</u>6.22</span></a></b>, <i><span class="en"><u>Peripl.M.Rubr.</u>15</span></i>, <i><span class="en"><u>BGU</u>812.5</span></i>, etc. </div><div class="lex_sense lex_sense2"><b>II.</b> a kind of <i>woman's shoe,</i> <i><span class="en">Poll.7.93</span></i>.</div> </div>
