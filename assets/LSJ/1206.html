<div class="text"><b><span class="greek"><a href="morph?l=deuter-ai%3Dos&amp;la=greek&amp;can=deuter-ai%3Dos0" onclick="m(this,1,0); return false" target="morph">δευτερ-αῖος</a></span></b> , <span class="greek"><a href="morph?l=a&amp;la=greek&amp;can=a0&amp;prior=deuter-ai=os" onclick="m(this,1,0); return false" target="morph">α</a></span>, <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=a" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>on the second day,</i> usu. agreeing with the subject of the Verb, “<span class="greek"><a href="morph?l=d&amp;la=greek&amp;can=d0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">δ</a>. <a href="morph?l=e%29k&amp;la=greek&amp;can=e%29k0&amp;prior=d" onclick="m(this,1,0); return false" target="morph">ἐκ</a> <a href="morph?l=tou%3D&amp;la=greek&amp;can=tou%3D0&amp;prior=e)k" onclick="m(this,1,0); return false" target="morph">τοῦ</a> <a href="morph?l=*%29aqhnai%2Fwn&amp;la=greek&amp;can=*%29aqhnai%2Fwn0&amp;prior=tou=" onclick="m(this,1,0); return false" target="morph">Ἀθηναίων</a> <a href="morph?l=a%29%2Fsteos&amp;la=greek&amp;can=a%29%2Fsteos0&amp;prior=*)aqhnai/wn" onclick="m(this,1,0); return false" target="morph">ἄστεος</a> <a href="morph?l=h%29%3Dn&amp;la=greek&amp;can=h%29%3Dn0&amp;prior=a)/steos" onclick="m(this,1,0); return false" target="morph">ἦν</a> <a href="morph?l=e%29n&amp;la=greek&amp;can=e%29n0&amp;prior=h)=n" onclick="m(this,1,0); return false" target="morph">ἐν</a> <a href="morph?l=*spa%2Frth%7C&amp;la=greek&amp;can=*spa%2Frth%7C0&amp;prior=e)n" onclick="m(this,1,0); return false" target="morph">Σπάρτῃ</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0016,001:6:106&amp;lang=original" target="_new"><span class="en">Hdt.6.106</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,0032,007:5:2:2&amp;lang=original" target="_new"><span class="en">X.<u>Cyr.</u>5.2.2</span></a></b>, etc.; also <span class="greek"><a href="morph?l=th%3D%7C&amp;la=greek&amp;can=th%3D%7C0&amp;prior=*spa/rth|" onclick="m(this,1,0); return false" target="morph">τῇ</a> <a href="morph?l=d&amp;la=greek&amp;can=d1&amp;prior=th=|" onclick="m(this,2,0); return false" target="morph">δ</a>.</span> (sc. <span class="greek"><a href="morph?l=h%28me%2Fra%7C&amp;la=greek&amp;can=h%28me%2Fra%7C0&amp;prior=d" onclick="m(this,1,0); return false" target="morph">ἡμέρᾳ</a></span>) <b><a href="text?doc=Perseus:abo:tlg,0016,001:4:113&amp;lang=original" target="_new"><span class="en">Hdt.4.113</span></a></b>.</div> </div>
