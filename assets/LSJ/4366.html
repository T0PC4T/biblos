<div class="text"><b><span class="greek"><a href="morph?l=prosrh%2Fgnu_mi&amp;la=greek&amp;can=prosrh%2Fgnu_mi0" onclick="m(this,1,0); return false" target="morph">προσρήγνυ_μι</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>dash</i> or <i>beat against</i>, “<span class="greek"><a href="morph?l=paidi%2Fa&amp;la=greek&amp;can=paidi%2Fa0&amp;prior=prosrh/gnu_mi" onclick="m(this,1,0); return false" target="morph">παιδία</a> <a href="morph?l=pe%2Ftrais&amp;la=greek&amp;can=pe%2Ftrais0&amp;prior=paidi/a" onclick="m(this,1,0); return false" target="morph">πέτραις</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0526,001:9:4:6&amp;lang=original" target="_new"><span class="en">J.<u>AJ</u>9.4.6</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> intr. in Act., “<span class="greek"><a href="morph?l=prose%2Frrhcen&amp;la=greek&amp;can=prose%2Frrhcen0&amp;prior=pe/trais" onclick="m(this,1,0); return false" target="morph">προσέρρηξεν</a> <a href="morph?l=o%28&amp;la=greek&amp;can=o%280&amp;prior=prose/rrhcen" onclick="m(this,1,0); return false" target="morph">ὁ</a> <a href="morph?l=potamo%5Cs&amp;la=greek&amp;can=potamo%5Cs0&amp;prior=o(" onclick="m(this,1,0); return false" target="morph">ποταμὸς</a> <a href="morph?l=th%3D%7C&amp;la=greek&amp;can=th%3D%7C0&amp;prior=potamo\s" onclick="m(this,1,0); return false" target="morph">τῇ</a> <a href="morph?l=oi%29ki%2Fa%7C&amp;la=greek&amp;can=oi%29ki%2Fa%7C0&amp;prior=th=|" onclick="m(this,1,0); return false" target="morph">οἰκίᾳ</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,003:6:48&amp;lang=original" target="_new"><span class="en"><u>Ev.Luc.</u>6.48</span></a></b>. </div><div class="lex_sense lex_sense2"><b>III.</b> <i>burst</i>, “<span class="greek"><a href="morph?l=ta%5Cs&amp;la=greek&amp;can=ta%5Cs0&amp;prior=oi)ki/a|" onclick="m(this,1,0); return false" target="morph">τὰς</a> <a href="morph?l=fle%2Fbas&amp;la=greek&amp;can=fle%2Fbas0&amp;prior=ta\s" onclick="m(this,1,0); return false" target="morph">φλέβας</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0719,003:2:2&amp;lang=original" target="_new"><span class="en">Aret.<u>CA</u>2.2</span></a></b>.</div> </div>
