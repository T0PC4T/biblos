<div class="text"><b><span class="greek"><a href="morph?l=diu_l-i%2Fzw&amp;la=greek&amp;can=diu_l-i%2Fzw0" onclick="m(this,1,0); return false" target="morph">διυ_λ-ίζω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>strain, filter thoroughly,</i> <span class="greek"><a href="morph?l=oi%29%3Dnon&amp;la=greek&amp;can=oi%29%3Dnon0&amp;prior=diu_l-i/zw" onclick="m(this,1,0); return false" target="morph">οἶνον</a></span> Mim. <i><span class="en"><u>Oxy.</u>413.154</span></i>, <i><span class="en">Dsc.5.72</span></i>, <i><span class="en">Artem.4.48</span></i>:—Pass., “<span class="greek"><a href="morph?l=diulisme%2Fnos&amp;la=greek&amp;can=diulisme%2Fnos0&amp;prior=oi)=non" onclick="m(this,1,0); return false" target="morph">διυλισμένος</a> <a href="morph?l=oi%29%3Dnos&amp;la=greek&amp;can=oi%29%3Dnos0&amp;prior=diulisme/nos" onclick="m(this,1,0); return false" target="morph">οἶνος</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0527,037:6:6&amp;lang=original" target="_new"><span class="en">LXX <u>Am.</u>6.6</span></a></b>: metaph., “<span class="greek"><a href="morph?l=diulisme%2Fna&amp;la=greek&amp;can=diulisme%2Fna0&amp;prior=oi)=nos" onclick="m(this,1,0); return false" target="morph">διυλισμένα</a> <a href="morph?l=a%29reta%5C&amp;la=greek&amp;can=a%29reta%5C0&amp;prior=diulisme/na" onclick="m(this,1,0); return false" target="morph">ἀρετὰ</a> <a href="morph?l=a%29po%5C&amp;la=greek&amp;can=a%29po%5C0&amp;prior=a)reta\" onclick="m(this,1,0); return false" target="morph">ἀπὸ</a> <a href="morph?l=panto%5Cs&amp;la=greek&amp;can=panto%5Cs0&amp;prior=a)po\" onclick="m(this,1,0); return false" target="morph">παντὸς</a> <a href="morph?l=tw%3D&amp;la=greek&amp;can=tw%3D0&amp;prior=panto\s" onclick="m(this,1,0); return false" target="morph">τῶ</a> <a href="morph?l=qnatw%3D&amp;la=greek&amp;can=qnatw%3D0&amp;prior=tw=" onclick="m(this,1,0); return false" target="morph">θνατῶ</a> <a href="morph?l=pa%2Fqeos&amp;la=greek&amp;can=pa%2Fqeos0&amp;prior=qnatw=" onclick="m(this,1,0); return false" target="morph">πάθεος</a></span>”  <i><span class="en">Archyt.</span></i> ap. <i><span class="en">Stob.3.1.108</span></i>, cf. <b><a href="text?doc=Perseus:abo:tlg,0059,031:69a&amp;lang=original" target="_new"><span class="en">Pl.<u>Ti.</u>69a</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>strain off,</i> “<span class="greek"><a href="morph?l=kw%2Fnwpa&amp;la=greek&amp;can=kw%2Fnwpa0&amp;prior=pa/qeos" onclick="m(this,1,0); return false" target="morph">κώνωπα</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,001:23:24&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>23.24</span></a></b>.</div> </div>
