<div class="text"><b><span class="greek"><a href="morph?l=e%28ka%5Etonta-pla%5Esi%2Fwn&amp;la=greek&amp;can=e%28ka%5Etonta-pla%5Esi%2Fwn0" onclick="m(this,1,0); return false" target="morph">ἑκα^τοντα-πλα^σίων</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=e(ka^tonta-pla^si/wn" onclick="m(this,1,0); return false" target="morph">ον</a></span>, gen. <span class="greek"><a href="morph?l=onos&amp;la=greek&amp;can=onos0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">ονος</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>a hundred times as much</i> or <i>many,</i> c. gen., <b><a href="text?doc=Perseus:abo:tlg,0032,003:2:3&amp;lang=original" target="_new"><span class="en">X.<u>Oec.</u>2.3</span></a></b> : without gen., <i>a hundredfold,</i> <b><a href="text?doc=Perseus:abo:tlg,0527,012:24:8&amp;lang=original" target="_new"><span class="en">LXX <u>2 Ki.</u>24.8</span></a></b>; “<span class="greek"><a href="morph?l=karpo%2Fs&amp;la=greek&amp;can=karpo%2Fs0&amp;prior=onos" onclick="m(this,1,0); return false" target="morph">καρπός</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,003:8:8&amp;lang=original" target="_new"><span class="en"><u>Ev.Luc.</u>8.8</span></a></b>.</div> </div>
