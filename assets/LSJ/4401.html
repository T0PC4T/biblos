<div class="text"><b><span class="greek"><a href="morph?l=proxeiroton-e%2Fw&amp;la=greek&amp;can=proxeiroton-e%2Fw0" onclick="m(this,1,0); return false" target="morph">προχειροτον-έω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>choose, elect before</i>, <b><a href="text?doc=Perseus:abo:tlg,0059,034:765b&amp;lang=original" target="_new"><span class="en">Pl.<u>Lg.</u>765b</span></a></b> (Pass.); “<span class="greek"><a href="morph?l=ma%2Frtures&amp;la=greek&amp;can=ma%2Frtures0&amp;prior=proxeiroton-e/w" onclick="m(this,1,0); return false" target="morph">μάρτυρες</a> -<a href="morph?l=kexeirotonhme%2Fnoi&amp;la=greek&amp;can=kexeirotonhme%2Fnoi0&amp;prior=ma/rtures" onclick="m(this,1,0); return false" target="morph">κεχειροτονημένοι</a> <a href="morph?l=u%28po%5C&amp;la=greek&amp;can=u%28po%5C0&amp;prior=kexeirotonhme/noi" onclick="m(this,1,0); return false" target="morph">ὑπὸ</a> <a href="morph?l=qeou%3D&amp;la=greek&amp;can=qeou%3D0&amp;prior=u(po\" onclick="m(this,1,0); return false" target="morph">θεοῦ</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,005:10:41&amp;lang=original" target="_new"><span class="en"><u>Act.Ap.</u>10.41</span></a></b>; “<span class="greek"><a href="morph?l=e%29s&amp;la=greek&amp;can=e%29s0&amp;prior=qeou=" onclick="m(this,1,0); return false" target="morph">ἐς</a> <a href="morph?l=u%28patei%2Fan&amp;la=greek&amp;can=u%28patei%2Fan0&amp;prior=e)s" onclick="m(this,1,0); return false" target="morph">ὑπατείαν</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0385,001:50:4&amp;lang=original" target="_new"><span class="en">D.C.50.4</span></a></b> (Pass.). </div><div class="lex_sense lex_sense3"><b>2.</b> <i>take a preliminary</i> or <i>previous vote</i>, “<span class="greek"><a href="morph?l=peri%5C&amp;la=greek&amp;can=peri%5C0&amp;prior=u(patei/an" onclick="m(this,1,0); return false" target="morph">περὶ</a> <a href="morph?l=i%28erw%3Dn&amp;la=greek&amp;can=i%28erw%3Dn0&amp;prior=peri\" onclick="m(this,1,0); return false" target="morph">ἱερῶν</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0026,001:23&amp;lang=original" target="_new"><span class="en">Aeschin. 1.23</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,0014,024:11&amp;lang=original" target="_new"><span class="en">D.24.11</span></a></b>.</div> </div>
