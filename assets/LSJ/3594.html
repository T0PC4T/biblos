<div class="text"><b><span class="greek"><a href="morph?l=o%28dhg-e%2Fw&amp;la=greek&amp;can=o%28dhg-e%2Fw0" onclick="m(this,1,0); return false" target="morph">ὁδηγ-έω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>lead</i> one <i>upon his way, guide,</i> c. acc. pers., <i><span class="en">Ps.-Phoc.24</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0085,003:728&amp;lang=original" target="_new"><span class="en">A.<u>Pr.</u> 728</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,005:8:31&amp;lang=original" target="_new"><span class="en"><u>Act.Ap.</u>8.31</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0641,001:1:9&amp;lang=original" target="_new"><span class="en">X.Eph.1.9</span></a></b> : abs., <b><a href="text?doc=Eur. Her. 1402&amp;lang=original" target="_new"><span class="en">E.<u>HF</u>1402</span></a></b> ; “<span class="greek"><a href="morph?l=fu%2Fsios&amp;la=greek&amp;can=fu%2Fsios0&amp;prior=o(dhg-e/w" onclick="m(this,1,0); return false" target="morph">φύσιος</a> <a href="morph?l=ei%29s&amp;la=greek&amp;can=ei%29s0&amp;prior=fu/sios" onclick="m(this,1,0); return false" target="morph">εἰς</a> <a href="morph?l=to%5C&amp;la=greek&amp;can=to%5C0&amp;prior=ei)s" onclick="m(this,1,0); return false" target="morph">τὸ</a> <a href="morph?l=a%29%2Friston&amp;la=greek&amp;can=a%29%2Friston0&amp;prior=to\" onclick="m(this,1,0); return false" target="morph">ἄριστον</a> -<a href="morph?l=eou%2Fshs&amp;la=greek&amp;can=eou%2Fshs0&amp;prior=a)/riston" onclick="m(this,1,0); return false" target="morph">εούσης</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0627,014:2&amp;lang=original" target="_new"><span class="en">Hp.<u>Lex</u> 2</span></a></b> :—Pass., <i><span class="en">Plu.2.954b</span></i>, Vett. Val.<i><span class="en">359.30</span></i> :— also <b><span class="greek"><a href="morph?l=o%28dhg-ete%2Fw&amp;la=greek&amp;can=o%28dhg-ete%2Fw0&amp;prior=eou/shs" onclick="m(this,1,0); return false" target="morph">ὁδηγ-ετέω</a></span></b> , <i><span class="en">Them.<u>Or.</u>11.151c</span></i>.</div> </div>
