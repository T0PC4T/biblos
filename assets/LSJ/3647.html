<div class="text"><b><span class="greek"><a href="morph?l=o%28loklhr-i%2Fa&amp;la=greek&amp;can=o%28loklhr-i%2Fa0" onclick="m(this,1,0); return false" target="morph">ὁλοκληρ-ία</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=o(loklhr-i/a" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>completeness</i> or <i>soundness in all parts,</i> <span class="greek"><a href="morph?l=tou%3D&amp;la=greek&amp;can=tou%3D0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">τοῦ</a> <a href="morph?l=sw%2Fmatos&amp;la=greek&amp;can=sw%2Fmatos0&amp;prior=tou=" onclick="m(this,1,0); return false" target="morph">σώματος</a>, <a href="morph?l=tw%3Dn&amp;la=greek&amp;can=tw%3Dn0&amp;prior=sw/matos" onclick="m(this,1,0); return false" target="morph">τῶν</a> <a href="morph?l=ai%29sqhthri%2Fwn&amp;la=greek&amp;can=ai%29sqhthri%2Fwn0&amp;prior=tw=n" onclick="m(this,1,0); return false" target="morph">αἰσθητηρίων</a>,</span> <i><span class="en">Chrysipp.Stoic.3.33</span></i>, <i><span class="en">Plu.2.1041f</span></i> : abs., <b><a href="text?doc=Perseus:abo:tlg,0031,005:3:16&amp;lang=original" target="_new"><span class="en"><u>Act.Ap.</u>3.16</span></a></b>, <i><span class="en">Plu.2.1063f</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0613,001:3&amp;lang=original" target="_new"><span class="en">Demetr.<u>Eloc.</u>3</span></a></b>, <i><span class="en"><u>SIG</u>1142</span></i> (Phrygia, i/ii A. D.), <i><span class="en"><u>POxy.</u>123.6</span></i>(iii/iv A. D.).</div> </div>
