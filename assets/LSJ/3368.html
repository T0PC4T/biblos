<div class="text"><b><span class="greek"><a href="morph?l=mhde%2F-pote&amp;la=greek&amp;can=mhde%2F-pote0" onclick="m(this,1,0); return false" target="morph">μηδέ-ποτε</a></span></b> , Dor. <b><span class="greek"><a href="morph?l=mhde%2F-poka&amp;la=greek&amp;can=mhde%2F-poka0&amp;prior=mhde/-pote" onclick="m(this,1,0); return false" target="morph">μηδέ-ποκα</a></span></b>  ib.<i><span class="en">22.1126.11</span></i> (Amphict. Delph., iv B.C.): Adv.:—<div class="lex_sense lex_sense1"><b>A.</b><i>never</i>, with pres. and past tenses, as well as fut., <b><a href="text?doc=Perseus:abo:tlg,0019,011:1000&amp;lang=original" target="_new"><span class="en">Ar.<u>Pl.</u>1000</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0059,022:315b&amp;lang=original" target="_new"><span class="en">Pl.<u>Prt.</u>315b</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> <span class="greek"><a href="morph?l=mhde%2F&amp;la=greek&amp;can=mhde%2F0&amp;prior=mhde/-poka" onclick="m(this,1,0); return false" target="morph">μηδέ</a> <a href="morph?l=pote&amp;la=greek&amp;can=pote0&amp;prior=mhde/" onclick="m(this,1,0); return false" target="morph">ποτε</a></span> <i>and never</i>, <b><a href="text?doc=Perseus:abo:tlg,0020,002:717&amp;lang=original" target="_new"><span class="en">Hes.<u>Op.</u>717</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0020,002:744&amp;lang=original" target="_new"><span class="en">744</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0085,003:1073&amp;lang=original" target="_new"><span class="en">A.<u>Pr.</u>1073</span></a></b> (anap.).</div> </div>
