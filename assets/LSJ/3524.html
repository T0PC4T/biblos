<div class="text"><b><span class="greek"><a href="morph?l=nhfa%5El-e%2Fos&amp;la=greek&amp;can=nhfa%5El-e%2Fos0" onclick="m(this,1,0); return false" target="morph">νηφα^λ-έος</a></span></b> , <span class="greek"><a href="morph?l=a&amp;la=greek&amp;can=a0&amp;prior=nhfa^l-e/os" onclick="m(this,1,0); return false" target="morph">α</a></span>, <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=a" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b>= <span class="greek"><a href="morph?l=nhfa%2Flios&amp;la=greek&amp;can=nhfa%2Flios0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">νηφάλιος</a></span>, Hdn.Gr.<i><span class="en">2.908</span></i>, al.; = <span class="greek"><a href="morph?l=sw%2Ffrwn&amp;la=greek&amp;can=sw%2Ffrwn0&amp;prior=nhfa/lios" onclick="m(this,1,0); return false" target="morph">σώφρων</a></span>, <i><span class="en">Suid.</span></i>, cf. <i><span class="en">Max.Tyr.9.3</span></i>, <i><span class="en">Agath.2.3</span></i>, Sch.<b><a href="text?doc=Perseus:abo:tlg,0012,001:23:398&amp;lang=original" target="_new"><span class="en">Il.23.398</span></a></b> (Sup.). Adv. <span class="greek">-<a href="morph?l=e%2Fws&amp;la=greek&amp;can=e%2Fws0&amp;prior=sw/frwn" onclick="m(this,1,0); return false" target="morph">έως</a></span> <i>sanely,</i> “<span class="greek"><a href="morph?l=cuntele%2Fsai&amp;la=greek&amp;can=cuntele%2Fsai0&amp;prior=e/ws" onclick="m(this,1,0); return false" target="morph">ξυντελέσαι</a> <a href="morph?l=do%2Fmon&amp;la=greek&amp;can=do%2Fmon0&amp;prior=cuntele/sai" onclick="m(this,1,0); return false" target="morph">δόμον</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0719,002:1:6&amp;lang=original" target="_new"><span class="en">Aret.<u>SD</u>1.6</span></a></b>.</div> </div>
