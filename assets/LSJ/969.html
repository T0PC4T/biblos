<div class="text"><b><span class="greek"><a href="morph?l=bh%2Frullos&amp;la=greek&amp;can=bh%2Frullos0" onclick="m(this,1,0); return false" target="morph">βήρυλλος</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=bh/rullos" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>gem of sea-green colour, beryl</i>, <b><a href="text?doc=Perseus:abo:tlg,0527,021:13:17&amp;lang=original" target="_new"><span class="en">LXX <u>To.</u>13.17</span></a></b>, <i><span class="en">D.P. 1012</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0647,001:70&amp;lang=original" target="_new"><span class="en">Tryph.70</span></a></b>, <i><span class="en"><u>PHolm.</u>8.10</span></i>, al.; “<span class="greek"><a href="morph?l=*%29indh%5C&amp;la=greek&amp;can=*%29indh%5C0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">Ἰνδὴ</a> <a href="morph?l=b&amp;la=greek&amp;can=b0&amp;prior=*)indh\" onclick="m(this,1,0); return false" target="morph">β</a>.</span>”  <i><span class="en"><u>AP</u>9.544</span></i> (Adaeus); “<span class="greek"><a href="morph?l=b&amp;la=greek&amp;can=b1&amp;prior=b" onclick="m(this,2,0); return false" target="morph">β</a>. <a href="morph?l=li%2Fqos&amp;la=greek&amp;can=li%2Fqos0&amp;prior=b" onclick="m(this,1,0); return false" target="morph">λίθος</a></span>”  <i><span class="en">Luc.<u>VH</u>2.11</span></i>:—Dim. <b><span class="greek"><a href="morph?l=bhru%2Fllion&amp;la=greek&amp;can=bhru%2Fllion0&amp;prior=li/qos" onclick="m(this,1,0); return false" target="morph">βηρύλλιον</a></span></b> , <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=bhru/llion" onclick="m(this,1,0); return false" target="morph">τό</a></span>, <b><a href="text?doc=Perseus:abo:tlg,0527,002:28:20&amp;lang=original" target="_new"><span class="en">LXX <u>Ex.</u>28.20</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0060,001:2:52&amp;lang=original" target="_new"><span class="en">D.S.2.52</span></a></b>.</div> </div>
