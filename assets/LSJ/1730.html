<div class="text"><b><span class="greek"><a href="morph?l=e%29%2Fndeigma&amp;la=greek&amp;can=e%29%2Fndeigma0" onclick="m(this,1,0); return false" target="morph">ἔνδειγμα</a></span></b> , <span class="greek"><a href="morph?l=atos&amp;la=greek&amp;can=atos0&amp;prior=e)/ndeigma" onclick="m(this,1,0); return false" target="morph">ατος</a></span>, <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=atos" onclick="m(this,1,0); return false" target="morph">τό</a></span>, (<span class="greek"><a href="morph?l=e%29ndei%2Fknumi&amp;la=greek&amp;can=e%29ndei%2Fknumi0&amp;prior=to/" onclick="m(this,1,0); return false" target="morph">ἐνδείκνυμι</a></span>) <div class="lex_sense lex_sense1"><b>A.</b><i>evidence</i>, “<span class="greek"><a href="morph?l=o%28%2Fti&amp;la=greek&amp;can=o%28%2Fti0&amp;prior=e)ndei/knumi" onclick="m(this,1,0); return false" target="morph">ὅτι</a> . .</span>”  <b><a href="text?doc=Perseus:abo:tlg,0059,032:110b&amp;lang=original" target="_new"><span class="en">Pl.<u>Criti.</u>110b</span></a></b>, cf. <i><span class="en">Iamb.<u>Myst.</u>1.11</span></i>; <i>token</i>, “<span class="greek"><a href="morph?l=eu%29noi%2Fas&amp;la=greek&amp;can=eu%29noi%2Fas0&amp;prior=o(/ti" onclick="m(this,1,0); return false" target="morph">εὐνοίας</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0014,019:256&amp;lang=original" target="_new"><span class="en">D.19.256</span></a></b>, cf. <i><span class="en">Dam.<u>Pr.</u>46</span></i>.</div> </div>
