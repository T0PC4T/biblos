<div class="text"><b><span class="greek"><a href="morph?l=koi%2Fm-hsis&amp;la=greek&amp;can=koi%2Fm-hsis0" onclick="m(this,1,0); return false" target="morph">κοίμ-ησις</a></span></b> , <span class="greek"><a href="morph?l=ews&amp;la=greek&amp;can=ews0&amp;prior=koi/m-hsis" onclick="m(this,1,0); return false" target="morph">εως</a></span>, <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=ews" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>lying down to sleep</i>, “<span class="greek"><a href="morph?l=koimh%2Fseis&amp;la=greek&amp;can=koimh%2Fseis0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">κοιμήσεις</a> <a href="morph?l=e%29pi%5C&amp;la=greek&amp;can=e%29pi%5C0&amp;prior=koimh/seis" onclick="m(this,1,0); return false" target="morph">ἐπὶ</a> <a href="morph?l=qu%2Frais&amp;la=greek&amp;can=qu%2Frais0&amp;prior=e)pi\" onclick="m(this,1,0); return false" target="morph">θύραις</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0059,011:183a&amp;lang=original" target="_new"><span class="en">Pl.<u>Smp.</u>183a</span></a></b>; “<span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%281&amp;prior=qu/rais" onclick="m(this,2,0); return false" target="morph">ἡ</a> <a href="morph?l=k&amp;la=greek&amp;can=k0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">κ</a>. <a href="morph?l=tou%3D&amp;la=greek&amp;can=tou%3D0&amp;prior=k" onclick="m(this,1,0); return false" target="morph">τοῦ</a> <a href="morph?l=u%28%2Fpnou&amp;la=greek&amp;can=u%28%2Fpnou0&amp;prior=tou=" onclick="m(this,1,0); return false" target="morph">ὕπνου</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,004:11:13&amp;lang=original" target="_new"><span class="en"><u>Ev.Jo.</u>11.13</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> the <i>sleep of death</i>, <b><a href="text?doc=Perseus:abo:tlg,0527,034:46:19&amp;lang=original" target="_new"><span class="en">LXX <u>Si.</u>46.19</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0527,034:48:13&amp;lang=original" target="_new"><span class="en">48.13</span></a></b>, <i><span class="en"><u>Tab.Defix.Aud.</u>242.30</span></i> (Carthage, iii A.D.).</div> </div>
