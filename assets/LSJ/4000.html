<div class="text"><b><span class="greek"><a href="morph?l=penta%5Ekis-xi%2Flioi&amp;la=greek&amp;can=penta%5Ekis-xi%2Flioi0" onclick="m(this,1,0); return false" target="morph">πεντα^κισ-χίλιοι</a></span></b>  <span class="greek"><a href="morph?l=%5Bxi_%5D&amp;la=greek&amp;can=%5Bxi_%5D0&amp;prior=penta^kis-xi/lioi" onclick="m(this,1,0); return false" target="morph">[χι_]</a></span>, <span class="greek"><a href="morph?l=ai&amp;la=greek&amp;can=ai0&amp;prior=[xi_]" onclick="m(this,1,0); return false" target="morph">αι</a></span><span class="greek">, <a href="morph?l=a&amp;la=greek&amp;can=a0&amp;prior=ai" onclick="m(this,1,0); return false" target="morph">α</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>five thousand</i>, <b><a href="text?doc=Perseus:abo:tlg,0016,001:1:194&amp;lang=original" target="_new"><span class="en">Hdt.1.194</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0059,034:738a&amp;lang=original" target="_new"><span class="en">Pl.<u>Lg.</u>738a</span></a></b> : in sg., <span class="greek"><a href="morph?l=p&amp;la=greek&amp;can=p0&amp;prior=a" onclick="m(this,1,0); return false" target="morph">π</a>. <a href="morph?l=a%29spi%2Fs&amp;la=greek&amp;can=a%29spi%2Fs0&amp;prior=p" onclick="m(this,1,0); return false" target="morph">ἀσπίς</a></span> <i>five thousand</i> men-at-arms, <b><a href="text?doc=Perseus:abo:tlg,0062,069:9:4&amp;lang=original" target="_new"><span class="en">Luc.<u>DMeretr.</u>9.4</span></a></b> ; “<span class="greek"><a href="morph?l=p&amp;la=greek&amp;can=p1&amp;prior=a)spi/s" onclick="m(this,2,0); return false" target="morph">π</a>. <a href="morph?l=i%28%2Fppos&amp;la=greek&amp;can=i%28%2Fppos0&amp;prior=p" onclick="m(this,1,0); return false" target="morph">ἵππος</a></span>”  <i><span class="en">LXX 1</span></i> <b><a href="text?doc=Perseus:abo:tlg,0527,047:4:28&amp;lang=original" target="_new"><span class="en"><u>Ma.</u>4.28</span></a></b> :—Dor. form <b><span class="greek"><a href="morph?l=pentakixh%2Flioi&amp;la=greek&amp;can=pentakixh%2Flioi0&amp;prior=i(/ppos" onclick="m(this,1,0); return false" target="morph">πεντακιχήλιοι</a></span></b>  <i><span class="en"><u>Abh.Berl.Akad.</u>1925(5).25</span></i> (Cyrene, iii B.C.).</div> </div>
