<div class="text"><b><span class="greek"><a href="morph?l=e%29m-prh%2Fqw&amp;la=greek&amp;can=e%29m-prh%2Fqw0" onclick="m(this,1,0); return false" target="morph">ἐμ-πρήθω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>blow up, inflate</i>, of the wind, “<span class="greek"><a href="morph?l=e%29n&amp;la=greek&amp;can=e%29n0&amp;prior=e)m-prh/qw" onclick="m(this,1,0); return false" target="morph">ἐν</a> <a href="morph?l=d%27&amp;la=greek&amp;can=d%270&amp;prior=e)n" onclick="m(this,1,0); return false" target="morph">δ᾽</a> <a href="morph?l=a%29%2Fnemos&amp;la=greek&amp;can=a%29%2Fnemos0&amp;prior=d'" onclick="m(this,1,0); return false" target="morph">ἄνεμος</a> <a href="morph?l=prh%3Dsen&amp;la=greek&amp;can=prh%3Dsen0&amp;prior=a)/nemos" onclick="m(this,1,0); return false" target="morph">πρῆσεν</a> <a href="morph?l=me%2Fson&amp;la=greek&amp;can=me%2Fson0&amp;prior=prh=sen" onclick="m(this,1,0); return false" target="morph">μέσον</a> <a href="morph?l=i%28sti%2Fon&amp;la=greek&amp;can=i%28sti%2Fon0&amp;prior=me/son" onclick="m(this,1,0); return false" target="morph">ἱστίον</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0012,001:1:481&amp;lang=original" target="_new"><span class="en">Il.1.481</span></a></b>:—Pass., <i>to be bloated</i> or <i>swollen</i>, “<span class="greek"><a href="morph?l=e%29mpeprhsme%2Fnhs&amp;la=greek&amp;can=e%29mpeprhsme%2Fnhs0&amp;prior=i(sti/on" onclick="m(this,1,0); return false" target="morph">ἐμπεπρησμένης</a> <a href="morph?l=u%28o%2Fs&amp;la=greek&amp;can=u%28o%2Fs0&amp;prior=e)mpeprhsme/nhs" onclick="m(this,1,0); return false" target="morph">ὑός</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0019,004:36&amp;lang=original" target="_new"><span class="en">Ar.<u>V.</u>36</span></a></b> (<span class="greek">-<a href="morph?l=prhm-&amp;la=greek&amp;can=prhm-0&amp;prior=u(o/s" onclick="m(this,1,0); return false" target="morph">πρημ-</a></span> cod. R), cf. <i><span class="en">Gal.</span></i> ap. <i><span class="en">Orib.8.19.7</span></i>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>burn</i>, “<span class="greek"><a href="morph?l=e%29ne%2Fprhqon&amp;la=greek&amp;can=e%29ne%2Fprhqon0&amp;prior=prhm-" onclick="m(this,1,0); return false" target="morph">ἐνέπρηθον</a> <a href="morph?l=me%2Fga&amp;la=greek&amp;can=me%2Fga0&amp;prior=e)ne/prhqon" onclick="m(this,1,0); return false" target="morph">μέγα</a> <a href="morph?l=a%29%2Fstu&amp;la=greek&amp;can=a%29%2Fstu0&amp;prior=me/ga" onclick="m(this,1,0); return false" target="morph">ἄστυ</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0012,001:9:589&amp;lang=original" target="_new"><span class="en">Il.9.589</span></a></b>:—Pass., <i><span class="en">Ath.Med.</span></i> ap. <i><span class="en">Orib.1.2.4</span></i>; cf. <span class="greek"><a href="morph?l=e%29mpi%2Fmprhmi&amp;la=greek&amp;can=e%29mpi%2Fmprhmi0&amp;prior=a)/stu" onclick="m(this,1,0); return false" target="morph">ἐμπίμπρημι</a></span>.</div> </div>
