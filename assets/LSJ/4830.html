<div class="text"><b><span class="greek"><a href="morph?l=summe%2Ft-oxos&amp;la=greek&amp;can=summe%2Ft-oxos0" onclick="m(this,1,0); return false" target="morph">συμμέτ-οχος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=summe/t-oxos" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>partaking with</i> another <i>in</i> a thing, “<span class="greek"><a href="morph?l=tini%2F&amp;la=greek&amp;can=tini%2F0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">τινί</a> <a href="morph?l=tinos&amp;la=greek&amp;can=tinos0&amp;prior=tini/" onclick="m(this,1,0); return false" target="morph">τινος</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0526,004:1:24:6&amp;lang=original" target="_new"><span class="en">J.<u>BJ</u>1.24.6</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,0031,010:5:7&amp;lang=original" target="_new"><span class="en"><u>Ep.Eph.</u>5.7</span></a></b>: as Subst., <i>joint owner,</i> <i><span class="en">PLond.5.1733.52</span></i> (vi A.D.).</div> </div>
