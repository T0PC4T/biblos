<div class="text"><b><span class="greek"><a href="morph?l=a%29nanti%2F-rrhtos&amp;la=greek&amp;can=a%29nanti%2F-rrhtos0" onclick="m(this,1,0); return false" target="morph">ἀναντί-ρρητος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=a)nanti/-rrhtos" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>not to be opposed,</i> <b><a href="text?doc=Perseus:abo:tlg,0543,001:6:7:7&amp;lang=original" target="_new"><span class="en">Plb.6.7.7</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0543,001:28:13:4&amp;lang=original" target="_new"><span class="en">28.13.4</span></a></b>; <i>undeniable,</i> <i><span class="en">Act.Ap.19.36</span></i>; “<span class="greek"><a href="morph?l=lo%2Fgoi&amp;la=greek&amp;can=lo%2Fgoi0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">λόγοι</a></span>”  <i><span class="en">S.E.<u>M.</u>8.160</span></i>. Adv. “<span class="greek">-<a href="morph?l=tws&amp;la=greek&amp;can=tws0&amp;prior=lo/goi" onclick="m(this,1,0); return false" target="morph">τως</a></span>” <i>without opposition, by consent,</i>  <b><a href="text?doc=Perseus:abo:tlg,0543,001:22:8:11&amp;lang=original" target="_new"><span class="en">Plb.22.8.11</span></a></b>; <i>incontrovertibly</i>, <i><span class="en"><u>OGI</u>335.138</span></i> (Pergam.), <i><span class="en">Aët.15.15</span></i>; <i>without gainsaying,</i> <i><span class="en">Act.Ap.10.29</span></i>.</div> </div>
