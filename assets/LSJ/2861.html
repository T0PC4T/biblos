<div class="text"><b><span class="greek"><a href="morph?l=kolumb-h%2Fqra&amp;la=greek&amp;can=kolumb-h%2Fqra0" onclick="m(this,1,0); return false" target="morph">κολυμβ-ήθρα</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=kolumb-h/qra" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>place for diving, swimming-bath</i>, <b><a href="text?doc=Perseus:abo:tlg,0059,030:453d&amp;lang=original" target="_new"><span class="en">Pl.<u>R.</u>453d</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0060,001:11:25&amp;lang=original" target="_new"><span class="en">D.S.11.25</span></a></b>; “<span class="greek"><a href="morph?l=k&amp;la=greek&amp;can=k0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">κ</a>. <a href="morph?l=mu%2Frou&amp;la=greek&amp;can=mu%2Frou0&amp;prior=k" onclick="m(this,1,0); return false" target="morph">μύρου</a></span>”  <i><span class="en">Alex.300</span></i>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>wine-vat, tun</i>, <b><a href="text?doc=Perseus:abo:tlg,0060,001:13:83&amp;lang=original" target="_new"><span class="en">D.S.13.83</span></a></b>. </div><div class="lex_sense lex_sense2"><b>III.</b> <i>reservoir, cistern</i>, <b><a href="text?doc=Perseus:abo:tlg,0527,014:18:17&amp;lang=original" target="_new"><span class="en">LXX <u>4 Ki.</u>18.17</span></a></b>. </div><div class="lex_sense lex_sense2"><b>IV.</b> <i>baptismal font,</i> <i><span class="en">POxy.147</span></i> (vi A.D.).</div> </div>
