<div class="text"><b><span class="greek"><a href="morph?l=a%29neta%2Fzw&amp;la=greek&amp;can=a%29neta%2Fzw0" onclick="m(this,1,0); return false" target="morph">ἀνετάζω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>inquire of,</i> “<span class="greek"><a href="morph?l=a%29llh%2Flous&amp;la=greek&amp;can=a%29llh%2Flous0&amp;prior=a)neta/zw" onclick="m(this,1,0); return false" target="morph">ἀλλήλους</a> <a href="morph?l=th%5Cn&amp;la=greek&amp;can=th%5Cn0&amp;prior=a)llh/lous" onclick="m(this,1,0); return false" target="morph">τὴν</a> <a href="morph?l=ai%29ti%2Fan&amp;la=greek&amp;can=ai%29ti%2Fan0&amp;prior=th\n" onclick="m(this,1,0); return false" target="morph">αἰτίαν</a></span>”  <i><span class="en">LXX <u>Su.</u>14</span></i> (<i><span class="en">Thd.</span></i>), <i><span class="en"><u>Jd.</u>6.29</span></i> (cod. A). </div><div class="lex_sense lex_sense2"><b>II.</b> <i>examine</i> documents, <i><span class="en"><u>POxy.</u>34i13</span></i>; <i>examine by torture,</i> “<span class="greek"><a href="morph?l=tina%2F&amp;la=greek&amp;can=tina%2F0&amp;prior=ai)ti/an" onclick="m(this,1,0); return false" target="morph">τινά</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,005:22:24&amp;lang=original" target="_new"><span class="en"><u>Act.Ap.</u>22.24</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,0031,005:29&amp;lang=original" target="_new"><span class="en">29</span></a></b>.</div> </div>
