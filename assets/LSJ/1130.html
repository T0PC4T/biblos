<div class="text"><b><span class="greek"><a href="morph?l=gumnht-eu%2Fw&amp;la=greek&amp;can=gumnht-eu%2Fw0" onclick="m(this,1,0); return false" target="morph">γυμνητ-εύω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>to be naked,</i> <b><a href="text?doc=Perseus:abo:tlg,0031,007:4:11&amp;lang=original" target="_new"><span class="en"><u>1 Ep.Cor.</u>4.11</span></a></b>, <i><span class="en">Demoph.<u>Sent.</u> 8</span></i>. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>to be lightly clad,</i> <b><a href="text?doc=Perseus:abo:tlg,0612,001:25:3&amp;lang=original" target="_new"><span class="en">D.Chr.25.3</span></a></b>. </div><div class="lex_sense lex_sense3"><b>3.</b> <i>to be light-armed,</i> <b><a href="text?doc=Perseus:abo:tlg,0007,019:16&amp;lang=original" target="_new"><span class="en">Plu. <u>Aem.</u>16</span></a></b>.</div> </div>
