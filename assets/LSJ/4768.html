<div class="text"><b><span class="greek"><a href="morph?l=stugn-a%2Fzw&amp;la=greek&amp;can=stugn-a%2Fzw0" onclick="m(this,1,0); return false" target="morph">στυγν-άζω</a></span></b> , (<span class="greek"><a href="morph?l=stugno%2Fs&amp;la=greek&amp;can=stugno%2Fs0&amp;prior=stugn-a/zw" onclick="m(this,1,0); return false" target="morph">στυγνός</a></span>) <div class="lex_sense lex_sense1"><b>A.</b><i>to have a gloomy, lowering look</i>, “<span class="greek"><a href="morph?l=e%29pi%5C&amp;la=greek&amp;can=e%29pi%5C0&amp;prior=stugno/s" onclick="m(this,1,0); return false" target="morph">ἐπὶ</a> <a href="morph?l=tw%3D%7C&amp;la=greek&amp;can=tw%3D%7C0&amp;prior=e)pi\" onclick="m(this,1,0); return false" target="morph">τῷ</a> <a href="morph?l=lo%2Fgw%7C&amp;la=greek&amp;can=lo%2Fgw%7C0&amp;prior=tw=|" onclick="m(this,1,0); return false" target="morph">λόγῳ</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,002:10:22&amp;lang=original" target="_new"><span class="en"><u>Ev.Marc.</u>10.22</span></a></b>: abs., <i><span class="en"><u>PMag.Leid.W.</u>5.5</span></i>, <i><span class="en">Steph.<u>in Hp.</u>2.514D.</span></i>; of threatening weather, <b><a href="text?doc=Perseus:abo:tlg,0031,001:16:3&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>16.3</span></a></b>.</div> </div>
