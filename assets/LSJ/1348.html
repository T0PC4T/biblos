<div class="text"><b><span class="greek"><a href="morph?l=di%5Ekast-h%2Fs&amp;la=greek&amp;can=di%5Ekast-h%2Fs0" onclick="m(this,1,0); return false" target="morph">δι^καστ-ής</a></span></b> , <span class="greek"><a href="morph?l=ou%3D&amp;la=greek&amp;can=ou%3D0&amp;prior=di^kast-h/s" onclick="m(this,1,0); return false" target="morph">οῦ</a></span>, <span class="greek"><a href="morph?l=o%28&amp;la=greek&amp;can=o%280&amp;prior=ou=" onclick="m(this,1,0); return false" target="morph">ὁ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>a judge,</i> <b><a href="text?doc=Perseus:abo:tlg,0016,001:1:96&amp;lang=original" target="_new"><span class="en">Hdt.1.96</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0016,001:3:14&amp;lang=original" target="_new"><span class="en">3.14</span></a></b>,<b><a href="text?doc=Perseus:abo:tlg,0016,001:31&amp;lang=original" target="_new"><span class="en">31</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0085,006:120&amp;lang=original" target="_new"><span class="en">A.<u>Ch.</u>120</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0085,007:81&amp;lang=original" target="_new"><span class="en"><u>Eu.</u>81</span></a></b>, etc. </div><div class="lex_sense lex_sense3"><b>2.</b> of stars, “<span class="greek"><a href="morph?l=d&amp;la=greek&amp;can=d0&amp;prior=o(" onclick="m(this,1,0); return false" target="morph">δ</a>. <a href="morph?l=tw%3Dn&amp;la=greek&amp;can=tw%3Dn0&amp;prior=d" onclick="m(this,1,0); return false" target="morph">τῶν</a> <a href="morph?l=o%28%2Flwn&amp;la=greek&amp;can=o%28%2Flwn0&amp;prior=tw=n" onclick="m(this,1,0); return false" target="morph">ὅλων</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0060,001:2:31&amp;lang=original" target="_new"><span class="en">D.S.2.31</span></a></b>. </div><div class="lex_sense lex_sense3"><b>3.</b> at Athens and elsewh., <i>juror,</i> <b><a href="text?doc=Perseus:abo:tlg,0011,003:1136&amp;lang=original" target="_new"><span class="en">S.<u>Aj.</u>1136</span></a></b>, etc.; opp. <span class="greek"><a href="morph?l=nomoqe%2Fths&amp;la=greek&amp;can=nomoqe%2Fths0&amp;prior=o(/lwn" onclick="m(this,1,0); return false" target="morph">νομοθέτης</a>,</span> <b><a href="text?doc=Perseus:abo:tlg,0540,014:4&amp;lang=original" target="_new"><span class="en">Lys.14.4</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,0028,001:23&amp;lang=original" target="_new"><span class="en">Antipho 1.23</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0032,004:5:10&amp;lang=original" target="_new"><span class="en">X.<u>Smp.</u>5.10</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> “<span class="greek"><a href="morph?l=d&amp;la=greek&amp;can=d1&amp;prior=nomoqe/ths" onclick="m(this,2,0); return false" target="morph">δ</a>. <a href="morph?l=ai%28%2Fmatos&amp;la=greek&amp;can=ai%28%2Fmatos0&amp;prior=d" onclick="m(this,1,0); return false" target="morph">αἵματος</a></span>” <i>avenger,</i>  <b><a href="text?doc=Eur. Her. 1150&amp;lang=original" target="_new"><span class="en">E.<u>HF</u> 1150</span></a></b>.</div> </div>
