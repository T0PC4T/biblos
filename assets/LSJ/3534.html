<div class="text"><b><span class="greek"><a href="morph?l=ni%3Dkos&amp;la=greek&amp;can=ni%3Dkos0" onclick="m(this,1,0); return false" target="morph">νῖκος</a></span></b> , <span class="greek"><a href="morph?l=eos&amp;la=greek&amp;can=eos0&amp;prior=ni=kos" onclick="m(this,1,0); return false" target="morph">εος</a></span>, <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=eos" onclick="m(this,1,0); return false" target="morph">τό</a></span>, later form for <span class="greek"><a href="morph?l=ni%2Fkh&amp;la=greek&amp;can=ni%2Fkh0&amp;prior=to/" onclick="m(this,1,0); return false" target="morph">νίκη</a>,</span> <b><a href="text?doc=Perseus:abo:tlg,0527,017:3:9&amp;lang=original" target="_new"><span class="en">LXX <u>1 Es.</u>3.9</span></a></b>, <i><span class="en"><u>BGU</u>1002.14</span></i> (i B.C.), <i><span class="en"><u>IG</u>12</span></i> (<i><span class="en">5</span></i>).<i><span class="en">764.2</span></i> (Andros, prob. i A.D.; written <b><span class="greek"><a href="morph?l=nei%3Dkos&amp;la=greek&amp;can=nei%3Dkos0&amp;prior=ni/kh" onclick="m(this,1,0); return false" target="morph">νεῖκος</a></span></b> ), <b><a href="text?doc=Perseus:abo:tlg,0031,001:12:20&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>12.20</span></a></b>, <i><span class="en">Vett.Val.358.5</span></i>, <i><span class="en">Orph.<u>A.</u>587</span></i>, <i><span class="en"><u>APl.</u>5.381</span></i>, read by <i><span class="en">Aristarch.</span></i> in <b><a href="text?doc=Perseus:abo:tlg,0012,001:12:276&amp;lang=original" target="_new"><span class="en">Il.12.276</span></a></b>; <div class="lex_sense lex_sense1"><b>A.</b>“<span class="greek"><a href="morph?l=ei%29s&amp;la=greek&amp;can=ei%29s0&amp;prior=nei=kos" onclick="m(this,1,0); return false" target="morph">εἰς</a> <a href="morph?l=ni%3Dkos&amp;la=greek&amp;can=ni%3Dkos1&amp;prior=ei)s" onclick="m(this,2,0); return false" target="morph">νῖκος</a></span>” <i>for ever,</i>  <b><a href="text?doc=Perseus:abo:tlg,0527,012:2:26&amp;lang=original" target="_new"><span class="en">LXX <u>2 Ki.</u>2.26</span></a></b>, al.</div> </div>
