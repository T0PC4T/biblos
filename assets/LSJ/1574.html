<div class="text"><b><span class="greek"><a href="morph?l=e%29kkente%2Fw&amp;la=greek&amp;can=e%29kkente%2Fw0" onclick="m(this,1,0); return false" target="morph">ἐκκεντέω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>prick out, put out,</i> “<span class="greek"><a href="morph?l=o%29%2Fmmata&amp;la=greek&amp;can=o%29%2Fmmata0&amp;prior=e)kkente/w" onclick="m(this,1,0); return false" target="morph">ὄμματα</a></span>”  <i><span class="en">Arist.<u>HA</u>508b6</span></i>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>pierce, stab,</i> <b><a href="text?doc=Perseus:abo:tlg,0543,001:5:56:12&amp;lang=original" target="_new"><span class="en">Plb.5.56.12</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0527,004:22:29&amp;lang=original" target="_new"><span class="en">LXX <u>Nu.</u>22.29</span></a></b>, <i><span class="en">Polyaen.5.3.8</span></i>. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>massacre,</i> <b><a href="text?doc=Perseus:abo:tlg,0527,006:16:10&amp;lang=original" target="_new"><span class="en">LXX<u>Jo.</u>16.10</span></a></b>. </div><div class="lex_sense lex_sense2"><b>III.</b> intr., of hair, <i>stand out, project,</i> <b><a href="text?doc=Perseus:abo:tlg,0062,055:24&amp;lang=original" target="_new"><span class="en">Luc. <u>Sat.</u>24</span></a></b>.</div> </div>
