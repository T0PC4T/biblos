<div class="text"><b><span class="greek"><a href="morph?l=a%29rni%2Fon&amp;la=greek&amp;can=a%29rni%2Fon0" onclick="m(this,1,0); return false" target="morph">ἀρνίον</a></span></b> , <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=a)rni/on" onclick="m(this,1,0); return false" target="morph">τό</a></span>, Dim. of <span class="greek"><a href="morph?l=a%29rh%2Fn&amp;la=greek&amp;can=a%29rh%2Fn0&amp;prior=to/" onclick="m(this,1,0); return false" target="morph">ἀρήν</a>,</span> <div class="lex_sense lex_sense1"><b>A.</b><i>a little lamb,</i> <b><a href="text?doc=Perseus:abo:tlg,0540,032:21&amp;lang=original" target="_new"><span class="en">Lys.32.21</span></a></b>, <i><span class="en">Eub.150.4</span></i>, <i><span class="en"><u>PStrassb.</u>24.7</span></i> (ii A.D.). </div><div class="lex_sense lex_sense2"><b>II.</b> <i>sheepskin, fleece,</i> <b><a href="text?doc=Perseus:abo:tlg,0062,045:43&amp;lang=original" target="_new"><span class="en">Luc.<u>Salt.</u>43</span></a></b>.</div> </div>
