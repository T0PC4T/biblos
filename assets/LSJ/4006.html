<div class="text"><b><span class="greek"><a href="morph?l=pepoi%2Fq-hsis&amp;la=greek&amp;can=pepoi%2Fq-hsis0" onclick="m(this,1,0); return false" target="morph">πεποίθ-ησις</a></span></b> , <span class="greek"><a href="morph?l=ews&amp;la=greek&amp;can=ews0&amp;prior=pepoi/q-hsis" onclick="m(this,1,0); return false" target="morph">εως</a></span>, <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=ews" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>trust, confidence, boldness</i>, <b><a href="text?doc=Perseus:abo:tlg,0527,014:18:19&amp;lang=original" target="_new"><span class="en">LXX <u>4 Ki.</u>18.19</span></a></b>, <i><span class="en">Phld.<u>Lib.</u> p.22</span></i> O., <i><span class="en">Ph.2.444</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0031,010:3:12&amp;lang=original" target="_new"><span class="en"><u>Ep.Eph.</u>3.12</span></a></b>, <i><span class="en">Philum.<u>Ven.</u>2.4</span></i> ; “<span class="greek"><a href="morph?l=p&amp;la=greek&amp;can=p0&amp;prior=h(" onclick="m(this,2,0); return false" target="morph">π</a>. <a href="morph?l=e%29pi%5C&amp;la=greek&amp;can=e%29pi%5C0&amp;prior=p" onclick="m(this,1,0); return false" target="morph">ἐπὶ</a> <a href="morph?l=th%3D%7C&amp;la=greek&amp;can=th%3D%7C0&amp;prior=e)pi\" onclick="m(this,1,0); return false" target="morph">τῇ</a> <a href="morph?l=duna%2Fmei&amp;la=greek&amp;can=duna%2Fmei0&amp;prior=th=|" onclick="m(this,1,0); return false" target="morph">δυνάμει</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0526,001:1:3:1&amp;lang=original" target="_new"><span class="en">J.<u>AJ</u>1.3.1</span></a></b> ; <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%281&amp;prior=duna/mei" onclick="m(this,2,0); return false" target="morph">ἡ</a> <a href="morph?l=a%29po%5C&amp;la=greek&amp;can=a%29po%5C0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">ἀπὸ</a> <a href="morph?l=tou%3D&amp;la=greek&amp;can=tou%3D0&amp;prior=a)po\" onclick="m(this,1,0); return false" target="morph">τοῦ</a> <a href="morph?l=qeou%3D&amp;la=greek&amp;can=qeou%3D0&amp;prior=tou=" onclick="m(this,1,0); return false" target="morph">θεοῦ</a> <a href="morph?l=p&amp;la=greek&amp;can=p1&amp;prior=qeou=" onclick="m(this,3,0); return false" target="morph">π</a>.</span> ib.<b><a href="text?doc=Perseus:abo:tlg,0526,001:10:1:4&amp;lang=original" target="_new"><span class="en">10.1.4</span></a></b> : in pl., <i><span class="en">Babr.43.19</span></i>.</div> </div>
