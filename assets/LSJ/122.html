<div class="text"><b><span class="greek"><a href="morph?l=ai%29%2Fgeios&amp;la=greek&amp;can=ai%29%2Fgeios0" onclick="m(this,1,0); return false" target="morph">αἴγειος</a></span></b> , <span class="greek"><a href="morph?l=a&amp;la=greek&amp;can=a0&amp;prior=ai)/geios" onclick="m(this,1,0); return false" target="morph">α</a></span>, <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=a" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>of a goat</i>, <span class="greek"><a href="morph?l=a&amp;la=greek&amp;can=a1&amp;prior=on" onclick="m(this,3,0); return false" target="morph">α</a>&lt;<a href="morph?l=*&amp;la=greek&amp;can=*0&amp;prior=a" onclick="m(this,1,0); return false" target="morph">*</a>&gt;<a href="morph?l=gsion&amp;la=greek&amp;can=gsion0&amp;prior=*" onclick="m(this,1,0); return false" target="morph">γσιον</a> <a href="morph?l=knh%3D&amp;la=greek&amp;can=knh%3D0&amp;prior=gsion" onclick="m(this,1,0); return false" target="morph">κνῆ</a> <a href="morph?l=turo%2Fn&amp;la=greek&amp;can=turo%2Fn0&amp;prior=knh=" onclick="m(this,1,0); return false" target="morph">τυρόν</a></span>  <b><a href="text?doc=Perseus:abo:tlg,0012,001:11:639&amp;lang=original" target="_new"><span class="en">Il.11.639</span></a></b>, <i><span class="en">Hp.<u>Nat.Mul.</u> 38</span></i>; <span class="greek"><a href="morph?l=a%29skw%3D%7C&amp;la=greek&amp;can=a%29skw%3D%7C0&amp;prior=turo/n" onclick="m(this,1,0); return false" target="morph">ἀσκῷ</a> <a href="morph?l=e%29n&amp;la=greek&amp;can=e%29n0&amp;prior=a)skw=|" onclick="m(this,1,0); return false" target="morph">ἐν</a> <a href="morph?l=ai%29gei%2Fw%7C&amp;la=greek&amp;can=ai%29gei%2Fw%7C0&amp;prior=e)n" onclick="m(this,1,0); return false" target="morph">αἰγείῳ</a></span> in a <i>goat's</i> skin, <i><span class="en">Il.</span></i>&lt;*&gt;.<b><a href="text?doc=Perseus:abo:tlg,0012,001:247&amp;lang=original" target="_new"><span class="en">247</span></a></b>; <span class="greek"><a href="morph?l=ai%29gei%2Fh&amp;la=greek&amp;can=ai%29gei%2Fh0&amp;prior=ai)gei/w|" onclick="m(this,1,0); return false" target="morph">αἰγείη</a> <a href="morph?l=kune%2Fh&amp;la=greek&amp;can=kune%2Fh0&amp;prior=ai)gei/h" onclick="m(this,1,0); return false" target="morph">κυνέη</a></span> a helmet <i>of goatskin</i>, <b><a href="text?doc=Perseus:abo:tlg,0012,002:24:231&amp;lang=original" target="_new"><span class="en">Od.24.231</span></a></b>; <span class="greek"><a href="morph?l=ga%2Fla&amp;la=greek&amp;can=ga%2Fla0&amp;prior=kune/h" onclick="m(this,1,0); return false" target="morph">γάλα</a> <a href="morph?l=ai%29%2F&amp;la=greek&amp;can=ai%29%2F0&amp;prior=ga/la" onclick="m(this,1,0); return false" target="morph">αἴ</a></span>. <i><span class="en">Arist. <u>HA</u>522a23</span></i>; <span class="greek"><a href="morph?l=kre%2Fa&amp;la=greek&amp;can=kre%2Fa0&amp;prior=ai)/" onclick="m(this,1,0); return false" target="morph">κρέα</a> <a href="morph?l=ai%29%2F&amp;la=greek&amp;can=ai%29%2F1&amp;prior=kre/a" onclick="m(this,2,0); return false" target="morph">αἴ</a></span>. <i><span class="en">Hp.</span></i><i>Acut. (Sp.</i>）<i><span class="en">49</span></i>.</div> </div>
