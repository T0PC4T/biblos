<div class="text"><b><span class="greek"><a href="morph?l=a%29ntipar-e%2Frxomai&amp;la=greek&amp;can=a%29ntipar-e%2Frxomai0" onclick="m(this,1,0); return false" target="morph">ἀντιπαρ-έρχομαι</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>pass by on the opposite side,</i> <i><span class="en">Ev.Luc.10.31</span></i>: c. acc. loci, <i><span class="en"><u>AP</u>12.8</span></i> (<i><span class="en">Strat.</span></i>). </div><div class="lex_sense lex_sense2"><b>II.</b> <i>come up ana help,</i> as <i>against</i> an enemy, LX<i><span class="en">X.<u>Wi.</u>16.10</span></i>. </div><div class="lex_sense lex_sense2"><b>III.</b> <i>enter in place of,</i> <i><span class="en">Diog.Oen.29</span></i>. </div><div class="lex_sense lex_sense2"><b>IV.</b> <i>penetrate,</i> <i><span class="en">Chrysipp.Stoic.2.248</span></i>.</div> </div>
