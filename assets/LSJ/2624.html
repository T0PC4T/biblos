<div class="text"><b><span class="greek"><a href="morph?l=kataklhro-nome%2Fw&amp;la=greek&amp;can=kataklhro-nome%2Fw0" onclick="m(this,1,0); return false" target="morph">κατακληρο-νομέω</a></span></b> , <div class="lex_sense lex_sense2"><b>I.</b> c. acc. rei, </div><div class="lex_sense lex_sense3"><b>1.</b> <i>obtain as one's assured possession</i>, <b><a href="text?doc=Perseus:abo:tlg,0527,034:4:16&amp;lang=original" target="_new"><span class="en">LXX<u>Si.</u>4.16</span></a></b>. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>leave as an inheritance</i>, <span class="greek"><a href="morph?l=toi%3Ds&amp;la=greek&amp;can=toi%3Ds0&amp;prior=kataklhro-nome/w" onclick="m(this,1,0); return false" target="morph">τοῖς</a> <a href="morph?l=ui%28oi%3Ds&amp;la=greek&amp;can=ui%28oi%3Ds0&amp;prior=toi=s" onclick="m(this,1,0); return false" target="morph">υἱοῖς</a> <a href="morph?l=ta%5C&amp;la=greek&amp;can=ta%5C0&amp;prior=ui(oi=s" onclick="m(this,1,0); return false" target="morph">τὰ</a> <a href="morph?l=u%28pa%2Frxonta&amp;la=greek&amp;can=u%28pa%2Frxonta0&amp;prior=ta\" onclick="m(this,1,0); return false" target="morph">ὑπάρχοντα</a></span> ib.<b><a href="text?doc=Perseus:abo:tlg,0527,005:21:16&amp;lang=original" target="_new"><span class="en"><u>De.</u>21.16</span></a></b>. </div><div class="lex_sense lex_sense3"><b>3.</b> <i>assign as a possession</i>, ib.<b><a href="text?doc=Perseus:abo:tlg,0527,005:3:28&amp;lang=original" target="_new"><span class="en">3.28</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0527,005:12:10&amp;lang=original" target="_new"><span class="en">12.10</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,005:13:19&amp;lang=original" target="_new"><span class="en"><u>Act.Ap.</u>13.19</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> c. acc. pers., <i>make one's heir</i>, <b><a href="text?doc=Perseus:abo:tlg,0527,012:7:1&amp;lang=original" target="_new"><span class="en">LXX <u>2 Ki.</u>7.1</span></a></b>.</div> </div>
