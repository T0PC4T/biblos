<div class="text"><b><span class="greek"><a href="morph?l=o%29%2Fsfr-hsis&amp;la=greek&amp;can=o%29%2Fsfr-hsis0" onclick="m(this,1,0); return false" target="morph">ὄσφρ-ησις</a></span></b> , <span class="greek"><a href="morph?l=ews&amp;la=greek&amp;can=ews0&amp;prior=o)/sfr-hsis" onclick="m(this,1,0); return false" target="morph">εως</a></span>, <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=ews" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>the sense of smell</i>, <b><a href="text?doc=Perseus:abo:tlg,0059,004:111b&amp;lang=original" target="_new"><span class="en">Pl.<u>Phd.</u>111b</span></a></b> (as v.l.), <b><a href="text?doc=Perseus:abo:tlg,0059,006:156b&amp;lang=original" target="_new"><span class="en"><u>Tht.</u>156b</span></a></b>, <i><span class="en">Arist. <u>de An.</u>421b23</span></i>; “<span class="greek"><a href="morph?l=to%5C&amp;la=greek&amp;can=to%5C0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">τὸ</a> <a href="morph?l=th%3Ds&amp;la=greek&amp;can=th%3Ds0&amp;prior=to\" onclick="m(this,1,0); return false" target="morph">τῆς</a> <a href="morph?l=o%29&amp;la=greek&amp;can=o%290&amp;prior=th=s" onclick="m(this,1,0); return false" target="morph">ὀ</a>. <a href="morph?l=ai%29sqhth%2Frion&amp;la=greek&amp;can=ai%29sqhth%2Frion0&amp;prior=o)" onclick="m(this,1,0); return false" target="morph">αἰσθητήριον</a></span>”  <i><span class="en">Id.<u>PA</u>658b28</span></i>; “<span class="greek"><a href="morph?l=r%28inw%3Dn&amp;la=greek&amp;can=r%28inw%3Dn0&amp;prior=ai)sqhth/rion" onclick="m(this,1,0); return false" target="morph">ῥινῶν</a> <a href="morph?l=o%29sfrh%2Fsies&amp;la=greek&amp;can=o%29sfrh%2Fsies0&amp;prior=r(inw=n" onclick="m(this,1,0); return false" target="morph">ὀσφρήσιες</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0024,001:4:66&amp;lang=original" target="_new"><span class="en">Opp.<u>C.</u>4.66</span></a></b>. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>the organ of smell</i>, <i><span class="en">Arist.<u>de An.</u> 425a5</span></i>, <i><span class="en"><u>Pr.</u>907b28</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0031,007:12:17&amp;lang=original" target="_new"><span class="en"><u>1 Ep.Cor.</u>12.17</span></a></b>, <i><span class="en"><u>PRyl.</u>63.5</span></i> (iii A. D.); <span class="greek"><a href="morph?l=ai%28&amp;la=greek&amp;can=ai%280&amp;prior=o)sfrh/sies" onclick="m(this,1,0); return false" target="morph">αἱ</a> <a href="morph?l=o%29&amp;la=greek&amp;can=o%291&amp;prior=ai(" onclick="m(this,2,0); return false" target="morph">ὀ</a></span>. <i><span class="en">Hdn.1.12.2</span></i>.</div> </div>
