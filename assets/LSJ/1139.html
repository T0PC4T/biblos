<div class="text"><b><span class="greek"><a href="morph?l=daimon-i%2Fzomai&amp;la=greek&amp;can=daimon-i%2Fzomai0" onclick="m(this,1,0); return false" target="morph">δαιμον-ίζομαι</a></span></b> , Med., <div class="lex_sense lex_sense1"><b>A.</b>= <span class="greek"><a href="morph?l=daimona%2Fw&amp;la=greek&amp;can=daimona%2Fw0&amp;prior=daimon-i/zomai" onclick="m(this,1,0); return false" target="morph">δαιμονάω</a>, <a href="morph?l=a%29%2Fllos&amp;la=greek&amp;can=a%29%2Fllos0&amp;prior=daimona/w" onclick="m(this,1,0); return false" target="morph">ἄλλος</a> <a href="morph?l=kat%27&amp;la=greek&amp;can=kat%270&amp;prior=a)/llos" onclick="m(this,1,0); return false" target="morph">κατ᾽</a> <a href="morph?l=a%29%2Fllhn&amp;la=greek&amp;can=a%29%2Fllhn0&amp;prior=kat'" onclick="m(this,1,0); return false" target="morph">ἄλλην</a> <a href="morph?l=daimoni%2Fzetai&amp;la=greek&amp;can=daimoni%2Fzetai0&amp;prior=a)/llhn" onclick="m(this,1,0); return false" target="morph">δαιμονίζεται</a> <a href="morph?l=tu%2Fxhn&amp;la=greek&amp;can=tu%2Fxhn0&amp;prior=daimoni/zetai" onclick="m(this,1,0); return false" target="morph">τύχην</a></span> each one hath his own <i>fate appointed,</i> <i><span class="en">Philem.191</span></i>. </div><div class="lex_sense lex_sense2"><b>II.</b> as Pass., <i>to be deified,</i> <b><a href="text?doc=Perseus:abo:tlg,0011,008:173&amp;lang=original" target="_new"><span class="en">S.<u>Fr.</u>173</span></a></b> (so expld. by <i><span class="en"><u>AB</u>90</span></i>; Act. in <i><span class="en">Hsch.</span></i>). </div><div class="lex_sense lex_sense2"><b>III.</b> <i>to be possessed by a demon</i> or <i>evil spirit,</i> <i><span class="en">Ev.Matt.4.24</span></i>, al., <i><span class="en">Plu.2.706d</span></i>.</div> </div>
