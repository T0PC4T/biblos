<div class="text"><b><span class="greek"><a href="morph?l=a%29%2Fka%5Ek-os&amp;la=greek&amp;can=a%29%2Fka%5Ek-os0" onclick="m(this,1,0); return false" target="morph">ἄκα^κ-ος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=a)/ka^k-os" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>unknowing of ill, guileless</i>, <b><a href="text?doc=Perseus:abo:tlg,0085,002:663&amp;lang=original" target="_new"><span class="en">A.<u>Pers.</u>663</span></a></b> (lyr.), <b><a href="text?doc=Perseus:abo:tlg,0059,031:91d&amp;lang=original" target="_new"><span class="en">Pl.<u>Ti.</u> 91d</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,006:16:18&amp;lang=original" target="_new"><span class="en"><u>Ep.Rom.</u>16.18</span></a></b>. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>innocent, simple</i> (cf. <span class="greek"><a href="morph?l=eu%29h%2Fqhs&amp;la=greek&amp;can=eu%29h%2Fqhs0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">εὐήθης</a></span>), <b><a href="text?doc=Perseus:abo:tlg,0014,047:46&amp;lang=original" target="_new"><span class="en">D.47.46</span></a></b>, <i><span class="en">82</span></i>; “<span class="greek"><a href="morph?l=a%29%2F&amp;la=greek&amp;can=a%29%2F0&amp;prior=eu)h/qhs" onclick="m(this,1,0); return false" target="morph">ἄ</a>. <a href="morph?l=a%29nqrw%2Fpwn&amp;la=greek&amp;can=a%29nqrw%2Fpwn0&amp;prior=a)/" onclick="m(this,1,0); return false" target="morph">ἀνθρώπων</a> <a href="morph?l=tro%2Fpos&amp;la=greek&amp;can=tro%2Fpos0&amp;prior=a)nqrw/pwn" onclick="m(this,1,0); return false" target="morph">τρόπος</a></span>”  <i><span class="en">Anaxil.33</span></i>. Adv. “<span class="greek">-<a href="morph?l=kws&amp;la=greek&amp;can=kws0&amp;prior=tro/pos" onclick="m(this,1,0); return false" target="morph">κως</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0014,047:50&amp;lang=original" target="_new"><span class="en">D.47.50</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>unharmed</i>, <i><span class="en">Sapph.149</span></i>. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>unadulterated,</i> <i><span class="en">POxy.142</span></i> (vi A. D.).</div> </div>
