<div class="text"><b><span class="greek"><a href="morph?l=proserga%2Fzomai&amp;la=greek&amp;can=proserga%2Fzomai0" onclick="m(this,1,0); return false" target="morph">προσεργάζομαι</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>work besides</i>, “<span class="greek"><a href="morph?l=mhde%5Cn&amp;la=greek&amp;can=mhde%5Cn0&amp;prior=proserga/zomai" onclick="m(this,1,0); return false" target="morph">μηδὲν</a> <a href="morph?l=toi%3Ds&amp;la=greek&amp;can=toi%3Ds0&amp;prior=mhde\n" onclick="m(this,1,0); return false" target="morph">τοῖς</a> <a href="morph?l=dedrame%2Fnois&amp;la=greek&amp;can=dedrame%2Fnois0&amp;prior=toi=s" onclick="m(this,1,0); return false" target="morph">δεδραμένοις</a></span>”  <b><a href="text?doc=Eur. Her. 1013&amp;lang=original" target="_new"><span class="en">E.<u>HF</u>1013</span></a></b>; “<span class="greek"><a href="morph?l=to%5C&amp;la=greek&amp;can=to%5C0&amp;prior=dedrame/nois" onclick="m(this,1,0); return false" target="morph">τὸ</a> <a href="morph?l=xrusi%2Fon&amp;la=greek&amp;can=xrusi%2Fon0&amp;prior=to\" onclick="m(this,1,0); return false" target="morph">χρυσίον</a> <a href="morph?l=tw%3D%7C&amp;la=greek&amp;can=tw%3D%7C0&amp;prior=xrusi/on" onclick="m(this,1,0); return false" target="morph">τῷ</a> <a href="morph?l=a%29ga%2Flmati&amp;la=greek&amp;can=a%29ga%2Flmati0&amp;prior=tw=|" onclick="m(this,1,0); return false" target="morph">ἀγάλματι</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0007,012:31&amp;lang=original" target="_new"><span class="en">Plu.<u>Per.</u>31</span></a></b>; <span class="greek"><a href="morph?l=a%29gaqa%5C&amp;la=greek&amp;can=a%29gaqa%5C0&amp;prior=a)ga/lmati" onclick="m(this,1,0); return false" target="morph">ἀγαθὰ</a> <a href="morph?l=p&amp;la=greek&amp;can=p0&amp;prior=a)gaqa\" onclick="m(this,1,0); return false" target="morph">π</a>. <a href="morph?l=tini%2F&amp;la=greek&amp;can=tini%2F0&amp;prior=p" onclick="m(this,1,0); return false" target="morph">τινί</a></span> <i>do</i> good <i>service</i> to one <i>besides</i>, <b><a href="text?doc=Perseus:abo:tlg,0016,001:6:61&amp;lang=original" target="_new"><span class="en">Hdt.6.61</span></a></b> (nisi leg. <span class="greek"><a href="morph?l=pro-&amp;la=greek&amp;can=pro-0&amp;prior=tini/" onclick="m(this,1,0); return false" target="morph">προ-</a></span>）“<span class="greek">; <a href="morph?l=w%29mo%2Ftaton&amp;la=greek&amp;can=w%29mo%2Ftaton0&amp;prior=pro-" onclick="m(this,1,0); return false" target="morph">ὠμότατον</a> <a href="morph?l=p&amp;la=greek&amp;can=p1&amp;prior=w)mo/taton" onclick="m(this,2,0); return false" target="morph">π</a>. <a href="morph?l=tina%2F&amp;la=greek&amp;can=tina%2F0&amp;prior=p" onclick="m(this,1,0); return false" target="morph">τινά</a></span>”  <i><span class="en">Plu.<u>CG</u> 17</span></i>. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>make, earn in addition</i>, <b><a href="text?doc=Perseus:abo:tlg,0032,001:3:1:28&amp;lang=original" target="_new"><span class="en">X.<u>HG</u>3.1.28</span></a></b>, <i><span class="en"><u>PCair.Zen.</u>5c9</span></i>.<i><span class="en">13</span></i> (iii B.C.).</div> </div>
