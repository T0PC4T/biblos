<div class="text"><b><span class="greek"><a href="morph?l=paraxeim-a%2Fzw&amp;la=greek&amp;can=paraxeim-a%2Fzw0" onclick="m(this,1,0); return false" target="morph">παραχειμ-άζω</a></span></b> , pf. part. <div class="lex_sense lex_sense1"><b>A.</b>“<span class="greek">-<a href="morph?l=kexeimakw%2Fs&amp;la=greek&amp;can=kexeimakw%2Fs0&amp;prior=paraxeim-a/zw" onclick="m(this,1,0); return false" target="morph">κεχειμακώς</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,005:28:11&amp;lang=original" target="_new"><span class="en"><u>Act.Ap.</u>28.11</span></a></b> :—<i>winter at</i> a place, <i><span class="en">Hyp.<u>Fr.</u>260</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0014,034:8&amp;lang=original" target="_new"><span class="en">D.34.8</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0014,056:30&amp;lang=original" target="_new"><span class="en">56.30</span></a></b>, <i><span class="en"><u>Peripl.M.Rubr.</u>32</span></i>, etc. ; “<span class="greek"><a href="morph?l=p&amp;la=greek&amp;can=p0&amp;prior=kexeimakw/s" onclick="m(this,1,0); return false" target="morph">π</a>. <a href="morph?l=e%29n&amp;la=greek&amp;can=e%29n0&amp;prior=p" onclick="m(this,1,0); return false" target="morph">ἐν</a> <a href="morph?l=po%2Flei&amp;la=greek&amp;can=po%2Flei0&amp;prior=e)n" onclick="m(this,1,0); return false" target="morph">πόλει</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0007,042:3&amp;lang=original" target="_new"><span class="en">Plu.<u>Sert.</u>3</span></a></b>.</div> </div>
