<div class="text"><b><span class="greek"><a href="morph?l=a%29rte%2Fm-wn&amp;la=greek&amp;can=a%29rte%2Fm-wn0" onclick="m(this,1,0); return false" target="morph">ἀρτέμ-ων</a></span></b> , <span class="greek"><a href="morph?l=onos&amp;la=greek&amp;can=onos0&amp;prior=a)rte/m-wn" onclick="m(this,1,0); return false" target="morph">ονος</a></span>, <span class="greek"><a href="morph?l=o%28&amp;la=greek&amp;can=o%280&amp;prior=onos" onclick="m(this,1,0); return false" target="morph">ὁ</a></span>, (<span class="greek"><a href="morph?l=a%29rta%2Fw&amp;la=greek&amp;can=a%29rta%2Fw0&amp;prior=o(" onclick="m(this,1,0); return false" target="morph">ἀρτάω</a></span>) <div class="lex_sense lex_sense1"><b>A.</b><i>foresail</i> of a ship, <b><a href="text?doc=Perseus:abo:tlg,0031,005:27:40&amp;lang=original" target="_new"><span class="en"><u>Act.Ap.</u>27.40</span></a></b>, dub. sens. in <i><span class="en">Lyd.<u>Mens.</u>2.12</span></i>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>principal pulley</i> in a system, <i><span class="en">Vitr. 10.2.9</span></i> (in Latin form, =  Gk. <span class="greek"><a href="morph?l=e%29pa%2Fgwn&amp;la=greek&amp;can=e%29pa%2Fgwn0&amp;prior=a)rta/w" onclick="m(this,1,0); return false" target="morph">ἐπάγων</a></span>).</div> </div>
