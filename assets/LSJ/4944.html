<div class="text"><b><span class="greek"><a href="morph?l=sunwdi%2Fnw&amp;la=greek&amp;can=sunwdi%2Fnw0" onclick="m(this,1,0); return false" target="morph">συνωδίνω</a></span></b>  <span class="greek"><a href="morph?l=%5Bi_%5D&amp;la=greek&amp;can=%5Bi_%5D0&amp;prior=sunwdi/nw" onclick="m(this,1,0); return false" target="morph">[ι_]</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>to be in travail together</i>, <span class="greek"><a href="morph?l=s&amp;la=greek&amp;can=s0&amp;prior=[i_]" onclick="m(this,1,0); return false" target="morph">ς</a>. <a href="morph?l=kakoi%3Ds&amp;la=greek&amp;can=kakoi%3Ds0&amp;prior=s" onclick="m(this,1,0); return false" target="morph">κακοῖς</a></span> <i>share in the agony of</i> woes, <b><a href="text?doc=Eur. Hel. 727&amp;lang=original" target="_new"><span class="en">E.<u>Hel.</u>727</span></a></b>; “<span class="greek"><a href="morph?l=oi%28&amp;la=greek&amp;can=oi%280&amp;prior=kakoi=s" onclick="m(this,1,0); return false" target="morph">οἱ</a> <a href="morph?l=sunwdi%2Fnontes&amp;la=greek&amp;can=sunwdi%2Fnontes0&amp;prior=oi(" onclick="m(this,1,0); return false" target="morph">συνωδίνοντες</a> <a href="morph?l=o%29%2Frniqes&amp;la=greek&amp;can=o%29%2Frniqes0&amp;prior=sunwdi/nontes" onclick="m(this,1,0); return false" target="morph">ὄρνιθες</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0086,009:1240a:36&amp;lang=original" target="_new"><span class="en">Arist.<u>EE</u>1240a36</span></a></b>; <span class="greek"><a href="morph?l=oi%28&amp;la=greek&amp;can=oi%281&amp;prior=o)/rniqes" onclick="m(this,2,0); return false" target="morph">οἱ</a> <a href="morph?l=a%29%2Frrenes&amp;la=greek&amp;can=a%29%2Frrenes0&amp;prior=oi(" onclick="m(this,1,0); return false" target="morph">ἄρρενες</a> <a href="morph?l=tai%3Ds&amp;la=greek&amp;can=tai%3Ds0&amp;prior=a)/rrenes" onclick="m(this,1,0); return false" target="morph">ταῖς</a> <a href="morph?l=qhlei%2Fais&amp;la=greek&amp;can=qhlei%2Fais0&amp;prior=tai=s" onclick="m(this,1,0); return false" target="morph">θηλείαις</a> <a href="morph?l=s&amp;la=greek&amp;can=s1&amp;prior=qhlei/ais" onclick="m(this,2,0); return false" target="morph">ς</a></span>. <b><a href="text?doc=Perseus:abo:tlg,0545,001:3:45&amp;lang=original" target="_new"><span class="en">Ael.<u>NA</u>3.45</span></a></b>:—Pass., “<span class="greek"><a href="morph?l=steroph%3D%7Csi&amp;la=greek&amp;can=steroph%3D%7Csi0&amp;prior=s" onclick="m(this,1,0); return false" target="morph">στεροπῇσι</a> <a href="morph?l=sunwdi%2Fnonto&amp;la=greek&amp;can=sunwdi%2Fnonto0&amp;prior=steroph=|si" onclick="m(this,1,0); return false" target="morph">συνωδίνοντο</a> <a href="morph?l=keraunoi%2F&amp;la=greek&amp;can=keraunoi%2F0&amp;prior=sunwdi/nonto" onclick="m(this,1,0); return false" target="morph">κεραυνοί</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,2045,001:2:507&amp;lang=original" target="_new"><span class="en">Nonn.<u>D.</u>2.507</span></a></b>.</div> </div>
