<div class="text"><b><span class="greek"><a href="morph?l=e%29%2Fleusis&amp;la=greek&amp;can=e%29%2Fleusis0" onclick="m(this,1,0); return false" target="morph">ἔλευσις</a></span></b> , <span class="greek"><a href="morph?l=ews&amp;la=greek&amp;can=ews0&amp;prior=e)/leusis" onclick="m(this,1,0); return false" target="morph">εως</a></span>, <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=ews" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>coming, arrival</i>, “<span class="greek"><a href="morph?l=ei%29s&amp;la=greek&amp;can=ei%29s0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">εἰς</a> <a href="morph?l=bi%2Fon&amp;la=greek&amp;can=bi%2Fon0&amp;prior=ei)s" onclick="m(this,1,0); return false" target="morph">βίον</a></span>”  <i><span class="en">Corn.<u>ND</u>28</span></i>, cf. <i><span class="en">Tz.<u>H.</u>7.572</span></i>, <b><a href="text?doc=Apollon. 4.887&amp;lang=original" target="_new"><span class="en">Sch. A.R. 4.887</span></a></b>, <i><span class="en">Hsch.</span></i> </div><div class="lex_sense lex_sense3"><b>2.</b> <i>the Advent</i> of Christ, <b><a href="text?doc=Perseus:abo:tlg,0031,005:7:52&amp;lang=original" target="_new"><span class="en"><u>Act.Ap.</u>7.52</span></a></b>.</div> </div>
