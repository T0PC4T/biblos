<div class="text"><b><span class="greek"><a href="morph?l=sth%2Fkw&amp;la=greek&amp;can=sth%2Fkw0" onclick="m(this,1,0); return false" target="morph">στήκω</a></span></b> , late pres. formed from <span class="greek"><a href="morph?l=e%28%2Fsthka&amp;la=greek&amp;can=e%28%2Fsthka0&amp;prior=sth/kw" onclick="m(this,1,0); return false" target="morph">ἕστηκα</a></span> (pf. of <span class="greek"><a href="morph?l=i%28%2Fsthmi&amp;la=greek&amp;can=i%28%2Fsthmi0&amp;prior=e(/sthka" onclick="m(this,1,0); return false" target="morph">ἵστημι</a></span>), <div class="lex_sense lex_sense1"><b>A.</b><i>stand</i>, <b><a href="text?doc=Perseus:abo:tlg,0527,013:8:11&amp;lang=original" target="_new"><span class="en">LXX <u>3 Ki.</u>8.11</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,006:14:4&amp;lang=original" target="_new"><span class="en"><u>Ep.Rom.</u>14.4</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,007:16:13&amp;lang=original" target="_new"><span class="en"><u>1 Ep.Cor.</u>16.13</span></a></b>, <i><span class="en"><u>Hippiatr.</u>69</span></i>; imper. “<span class="greek"><a href="morph?l=sth%3Dke&amp;la=greek&amp;can=sth%3Dke0&amp;prior=i(/sthmi" onclick="m(this,1,0); return false" target="morph">στῆκε</a></span>”  <i><span class="en"><u>PMag.Par.</u>1.923</span></i>; part., <span class="greek"><a href="morph?l=parw%5Cn&amp;la=greek&amp;can=parw%5Cn0&amp;prior=sth=ke" onclick="m(this,1,0); return false" target="morph">παρὼν</a> <a href="morph?l=kai%5C&amp;la=greek&amp;can=kai%5C0&amp;prior=parw\n" onclick="m(this,1,0); return false" target="morph">καὶ</a></span></div> </div>
