<div class="text"><b><span class="greek"><a href="morph?l=e%29nneu%2Fw&amp;la=greek&amp;can=e%29nneu%2Fw0" onclick="m(this,1,0); return false" target="morph">ἐννεύω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>nod</i> or <i>make signs to,</i> “<span class="greek"><a href="morph?l=e%29nneu%2Fei&amp;la=greek&amp;can=e%29nneu%2Fei0&amp;prior=e)nneu/w" onclick="m(this,1,0); return false" target="morph">ἐννεύει</a> <a href="morph?l=me&amp;la=greek&amp;can=me0&amp;prior=e)nneu/ei" onclick="m(this,1,0); return false" target="morph">με</a> <a href="morph?l=feu%2Fgein&amp;la=greek&amp;can=feu%2Fgein0&amp;prior=me" onclick="m(this,1,0); return false" target="morph">φεύγειν</a></span>”  <i><span class="en">Ar.<u>Fr.</u>75</span></i>, cf. <b><a href="text?doc=Perseus:abo:tlg,0062,069:12:1&amp;lang=original" target="_new"><span class="en">Luc. <u>DMeretr.</u>12.1</span></a></b>; <span class="greek"><a href="morph?l=e%29&amp;la=greek&amp;can=e%290&amp;prior=feu/gein" onclick="m(this,1,0); return false" target="morph">ἐ</a>. <a href="morph?l=tini%5C&amp;la=greek&amp;can=tini%5C0&amp;prior=e)" onclick="m(this,1,0); return false" target="morph">τινὶ</a> <a href="morph?l=to%5C&amp;la=greek&amp;can=to%5C0&amp;prior=tini\" onclick="m(this,1,0); return false" target="morph">τὸ</a> <a href="morph?l=ti%2F&amp;la=greek&amp;can=ti%2F0&amp;prior=to\" onclick="m(this,1,0); return false" target="morph">τί</a> <a href="morph?l=a%29%5Cn&amp;la=greek&amp;can=a%29%5Cn0&amp;prior=ti/" onclick="m(this,1,0); return false" target="morph">ἂν</a> <a href="morph?l=qe%2Floi&amp;la=greek&amp;can=qe%2Floi0&amp;prior=a)\n" onclick="m(this,1,0); return false" target="morph">θέλοι</a></span> . . <i>ask</i> him <i>by signs</i> what . ., <b><a href="text?doc=Perseus:abo:tlg,0031,003:1:62&amp;lang=original" target="_new"><span class="en"><u>Ev.Luc.</u>1.62</span></a></b>.</div> </div>
