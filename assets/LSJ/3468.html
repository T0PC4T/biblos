<div class="text"><b><span class="greek"><a href="morph?l=mw%2Flwy&amp;la=greek&amp;can=mw%2Flwy0" onclick="m(this,1,0); return false" target="morph">μώλωψ</a></span></b> , <span class="greek"><a href="morph?l=wpos&amp;la=greek&amp;can=wpos0&amp;prior=mw/lwy" onclick="m(this,1,0); return false" target="morph">ωπος</a></span>, <span class="greek"><a href="morph?l=o%28&amp;la=greek&amp;can=o%280&amp;prior=wpos" onclick="m(this,1,0); return false" target="morph">ὁ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>mark of a stripe, weal, bruise</i>, <i><span class="en">Hyp.<u>Fr.</u>200</span></i>, <i><span class="en">Arist. <u>Pr.</u>889b10</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0527,048:53:5&amp;lang=original" target="_new"><span class="en">LXX <u>Is.</u>53.5</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0081,001:16:5&amp;lang=original" target="_new"><span class="en">D.H.16.5</span></a></b>, <i><span class="en">Plu.2.565b</span></i>, etc.; of an eruption resembling mosquito bites, <i><span class="en">Herod.Med.</span></i> ap. <i><span class="en">Aët.5.129</span></i>; <i>blood-clot</i>, <i><span class="en">Paul.Aeg.6.8</span></i> (pl.); <span class="greek"><a href="morph?l=porfu%2Freoi&amp;la=greek&amp;can=porfu%2Freoi0&amp;prior=o(" onclick="m(this,1,0); return false" target="morph">πορφύρεοι</a> <a href="morph?l=mw%2Flwpes&amp;la=greek&amp;can=mw%2Flwpes0&amp;prior=porfu/reoi" onclick="m(this,1,0); return false" target="morph">μώλωπες</a></span>, satirically of kings, Daphit. ap.<b><a href="text?doc=Perseus:abo:tlg,0099,001:14:1:39&amp;lang=original" target="_new"><span class="en">Str.14.1.39</span></a></b>.</div> </div>
