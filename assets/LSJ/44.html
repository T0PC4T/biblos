<div class="text"><b><span class="greek"><a href="morph?l=a%29%2Fgkistron&amp;la=greek&amp;can=a%29%2Fgkistron0" onclick="m(this,1,0); return false" target="morph">ἄγκιστρον</a></span></b> , <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=a)/gkistron" onclick="m(this,1,0); return false" target="morph">τό</a></span><div class="lex_sense lex_sense1"><b>A.</b>“<span class="greek">, （<a href="morph?l=a%29%2Fgkos&amp;la=greek&amp;can=a%29%2Fgkos0&amp;prior=to/" onclick="m(this,1,0); return false" target="morph">ἄγκος</a>）</span>” <i>fish-hook,</i>  <b><a href="text?doc=Perseus:abo:tlg,0012,002:4:369&amp;lang=original" target="_new"><span class="en">Od.4.369</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0016,001:2:70&amp;lang=original" target="_new"><span class="en">Hdt.2.70</span></a></b>, etc.; <i>hook of a spindle,</i> <b><a href="text?doc=Perseus:abo:tlg,0059,030:616c&amp;lang=original" target="_new"><span class="en">Pl.<u>R.</u>616c</span></a></b>; <i>surgical instrument,</i> <i><span class="en">Philum.<u>Ven.</u>2.6</span></i>, Cael. Aur.<i><span class="en"><u>TP</u>5.1</span></i>; generally, <i>hook,</i> <b><a href="text?doc=Perseus:abo:tlg,0385,001:60:35&amp;lang=original" target="_new"><span class="en">D.C.60.35</span></a></b>.</div> </div>
