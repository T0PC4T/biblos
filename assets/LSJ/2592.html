<div class="text"><b><span class="greek"><a href="morph?l=karpofor-e%2Fw&amp;la=greek&amp;can=karpofor-e%2Fw0" onclick="m(this,1,0); return false" target="morph">καρποφορ-έω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>bear fruit</i>, <b><a href="text?doc=Perseus:abo:tlg,0032,011:1:3&amp;lang=original" target="_new"><span class="en">X.<u>Vect.</u>1.3</span></a></b>, <i><span class="en">Arist.<u>GA</u>755b10</span></i>, <i><span class="en">Ph.1.602</span></i>, al., <i><span class="en">Orph.<u>Fr.</u>255</span></i>: metaph., of virtue, <i><span class="en">Ph.1.154</span></i>; “<span class="greek"><a href="morph?l=tw%3D%7C&amp;la=greek&amp;can=tw%3D%7C0&amp;prior=karpofor-e/w" onclick="m(this,1,0); return false" target="morph">τῷ</a> <a href="morph?l=qew%3D%7C&amp;la=greek&amp;can=qew%3D%7C0&amp;prior=tw=|" onclick="m(this,1,0); return false" target="morph">θεῷ</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,006:7:4&amp;lang=original" target="_new"><span class="en"><u>Ep.Rom.</u> 7.4</span></a></b>; also <span class="greek"><a href="morph?l=tw%3D%7C&amp;la=greek&amp;can=tw%3D%7C1&amp;prior=qew=|" onclick="m(this,2,0); return false" target="morph">τῷ</a> <a href="morph?l=qana%2Ftw%7C&amp;la=greek&amp;can=qana%2Ftw%7C0&amp;prior=tw=|" onclick="m(this,1,0); return false" target="morph">θανάτῳ</a></span> ib.<b><a href="text?doc=Perseus:abo:tlg,0031,006:5&amp;lang=original" target="_new"><span class="en">5</span></a></b>:—Med., <b><a href="text?doc=Perseus:abo:tlg,0031,012:1:6&amp;lang=original" target="_new"><span class="en"><u>Ep.Col.</u>1.6</span></a></b>, <i><span class="en"><u>BMus.Inscr.</u>918</span></i>   (Halic.):—Pass., <b><a href="text?doc=Perseus:abo:tlg,0363,007:80&amp;lang=original" target="_new"><span class="en">Ptol.<u>Tetr.</u>80</span></a></b>.</div> </div>
