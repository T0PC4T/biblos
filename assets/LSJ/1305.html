<div class="text"><b><span class="greek"><a href="morph?l=diatrofh%2F&amp;la=greek&amp;can=diatrofh%2F0" onclick="m(this,1,0); return false" target="morph">διατροφή</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=diatrofh/" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>sustenance and support,</i> <b><a href="text?doc=Perseus:abo:tlg,0032,011:4:49&amp;lang=original" target="_new"><span class="en">X.<u>Vect.</u>4.49</span></a></b>, <i><span class="en">Men.14</span></i>, <i><span class="en"><u>Epit.</u> 88</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0060,001:1:74&amp;lang=original" target="_new"><span class="en">D.S.1.74</span></a></b>, <i><span class="en"><u>BGU</u>321.7</span></i> (iii A.D.); <span class="greek"><a href="morph?l=tw%3D%7C&amp;la=greek&amp;can=tw%3D%7C0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">τῷ</a> <a href="morph?l=te%2Frati&amp;la=greek&amp;can=te%2Frati0&amp;prior=tw=|" onclick="m(this,1,0); return false" target="morph">τέρατι</a></span> [the Minotaur] “<span class="greek"><a href="morph?l=pro%5Cs&amp;la=greek&amp;can=pro%5Cs0&amp;prior=te/rati" onclick="m(this,1,0); return false" target="morph">πρὸς</a> <a href="morph?l=diatrofh%5Cn&amp;la=greek&amp;can=diatrofh%5Cn0&amp;prior=pro\s" onclick="m(this,1,0); return false" target="morph">διατροφὴν</a> <a href="morph?l=kataskeua%2Fsai&amp;la=greek&amp;can=kataskeua%2Fsai0&amp;prior=diatrofh\n" onclick="m(this,1,0); return false" target="morph">κατασκευάσαι</a> <a href="morph?l=labu%2Frinqon&amp;la=greek&amp;can=labu%2Frinqon0&amp;prior=kataskeua/sai" onclick="m(this,1,0); return false" target="morph">λαβύρινθον</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0060,001:4:77&amp;lang=original" target="_new"><span class="en">D.S.4.77</span></a></b>: pl., <i>means of subsistence,</i> <b><a href="text?doc=Perseus:abo:tlg,0031,015:6:8&amp;lang=original" target="_new"><span class="en"><u>1 Ep.Ti.</u>6.8</span></a></b>.</div> </div>
