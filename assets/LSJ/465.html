<div class="text"><b><span class="greek"><a href="morph?l=a%29nta%2Flla%5Eg-ma&amp;la=greek&amp;can=a%29nta%2Flla%5Eg-ma0" onclick="m(this,1,0); return false" target="morph">ἀντάλλα^γ-μα</a></span></b> , <span class="greek"><a href="morph?l=atos&amp;la=greek&amp;can=atos0&amp;prior=a)nta/lla^g-ma" onclick="m(this,1,0); return false" target="morph">ατος</a></span>, <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=atos" onclick="m(this,1,0); return false" target="morph">τό</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>that which is given</i> or <i>taken in exchange,</i> <span class="greek"><a href="morph?l=fi%2Flou&amp;la=greek&amp;can=fi%2Flou0&amp;prior=to/" onclick="m(this,1,0); return false" target="morph">φίλου</a></span> <i>for</i> a friend, <b><a href="text?doc=Eur. Orest. 1157&amp;lang=original" target="_new"><span class="en">E.<u>Or.</u>1157</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,0527,032:28:15&amp;lang=original" target="_new"><span class="en">LXX<u>Jb.</u>28.15</span></a></b>, al.; “<span class="greek"><a href="morph?l=th%3Ds&amp;la=greek&amp;can=th%3Ds0&amp;prior=fi/lou" onclick="m(this,1,0); return false" target="morph">τῆς</a> <a href="morph?l=yuxh%3Ds&amp;la=greek&amp;can=yuxh%3Ds0&amp;prior=th=s" onclick="m(this,1,0); return false" target="morph">ψυχῆς</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,001:16:26&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>16.26</span></a></b>, cf. <i><span class="en">Ph.<u>Fr.</u>110H.</span></i></div> </div>
