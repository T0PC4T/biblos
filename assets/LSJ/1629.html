<div class="text"><b><span class="greek"><a href="morph?l=e%29kfob-e%2Fw&amp;la=greek&amp;can=e%29kfob-e%2Fw0" onclick="m(this,1,0); return false" target="morph">ἐκφοβ-έω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>alarm</i>, “<span class="greek"><a href="morph?l=fre%2Fnas&amp;la=greek&amp;can=fre%2Fnas0&amp;prior=e)kfob-e/w" onclick="m(this,1,0); return false" target="morph">φρένας</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0085,002:606&amp;lang=original" target="_new"><span class="en">A.<u>Pers.</u>606</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,0059,023:483c&amp;lang=original" target="_new"><span class="en">Pl.<u>Grg.</u>483c</span></a></b>, etc.; <span class="greek"><a href="morph?l=to%5C&amp;la=greek&amp;can=to%5C0&amp;prior=fre/nas" onclick="m(this,1,0); return false" target="morph">τὸ</a> <a href="morph?l=e%29kfobh%3Dsai&amp;la=greek&amp;can=e%29kfobh%3Dsai0&amp;prior=to\" onclick="m(this,1,0); return false" target="morph">ἐκφοβῆσαι</a></span> so as <i>to cause alarm</i>, <b><a href="text?doc=Perseus:abo:tlg,0003,001:2:87&amp;lang=original" target="_new"><span class="en">Th.2.87</span></a></b>; “<span class="greek"><a href="morph?l=e%29&amp;la=greek&amp;can=e%290&amp;prior=e)kfobh=sai" onclick="m(this,1,0); return false" target="morph">ἐ</a>. <a href="morph?l=tina%5C&amp;la=greek&amp;can=tina%5C0&amp;prior=e)" onclick="m(this,1,0); return false" target="morph">τινὰ</a> <a href="morph?l=e%29k&amp;la=greek&amp;can=e%29k0&amp;prior=tina\" onclick="m(this,1,0); return false" target="morph">ἐκ</a> <a href="morph?l=demni%2Fwn&amp;la=greek&amp;can=demni%2Fwn0&amp;prior=e)k" onclick="m(this,1,0); return false" target="morph">δεμνίων</a></span>”  <b><a href="text?doc=Eur. Orest. 312&amp;lang=original" target="_new"><span class="en">E.<u>Or.</u>312</span></a></b>; <span class="greek"><a href="morph?l=e%29&amp;la=greek&amp;can=e%291&amp;prior=demni/wn" onclick="m(this,2,0); return false" target="morph">ἐ</a>. <a href="morph?l=tina%2F&amp;la=greek&amp;can=tina%2F0&amp;prior=e)" onclick="m(this,1,0); return false" target="morph">τινά</a> <a href="morph?l=ti&amp;la=greek&amp;can=ti0&amp;prior=tina/" onclick="m(this,1,0); return false" target="morph">τι</a></span> <i>fright</i> one <i>with</i> a thing, <b><a href="text?doc=Perseus:abo:tlg,0003,001:6:11&amp;lang=original" target="_new"><span class="en">Th.6.11</span></a></b>:—Pass., <i>fear greatly</i>, c. acc., <b><a href="text?doc=Perseus:abo:tlg,0011,005:276&amp;lang=original" target="_new"><span class="en">S.<u>El.</u>276</span></a></b>; <span class="greek"><a href="morph?l=w%28s&amp;la=greek&amp;can=w%28s0&amp;prior=ti" onclick="m(this,1,0); return false" target="morph">ὡς</a></span> . . ib.<b><a href="text?doc=Perseus:abo:tlg,0011,005:1426&amp;lang=original" target="_new"><span class="en">1426</span></a></b>; “<span class="greek"><a href="morph?l=u%28pe%2Fr&amp;la=greek&amp;can=u%28pe%2Fr0&amp;prior=w(s" onclick="m(this,1,0); return false" target="morph">ὑπέρ</a> <a href="morph?l=tinos&amp;la=greek&amp;can=tinos0&amp;prior=u(pe/r" onclick="m(this,1,0); return false" target="morph">τινος</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0011,004:989&amp;lang=original" target="_new"><span class="en">Id.<u>OT</u>989</span></a></b>.</div> </div>
