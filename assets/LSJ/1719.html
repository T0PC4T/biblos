<div class="text"><b><span class="greek"><a href="morph?l=e%29%2Fmfob-os&amp;la=greek&amp;can=e%29%2Fmfob-os0" onclick="m(this,1,0); return false" target="morph">ἔμφοβ-ος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=e)/mfob-os" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>terrible</i>, “<span class="greek"><a href="morph?l=qeai%2F&amp;la=greek&amp;can=qeai%2F0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">θεαί</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0011,007:39&amp;lang=original" target="_new"><span class="en">S.<u>OC</u>39</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> Pass., <i>in fear, timorous</i>, “<span class="greek"><a href="morph?l=u%28%2Fpeicis&amp;la=greek&amp;can=u%28%2Fpeicis0&amp;prior=qeai/" onclick="m(this,1,0); return false" target="morph">ὕπειξις</a> <a href="morph?l=th%3Ds&amp;la=greek&amp;can=th%3Ds0&amp;prior=u(/peicis" onclick="m(this,1,0); return false" target="morph">τῆς</a> <a href="morph?l=yuxh%3Ds&amp;la=greek&amp;can=yuxh%3Ds0&amp;prior=th=s" onclick="m(this,1,0); return false" target="morph">ψυχῆς</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0093,009:25:1&amp;lang=original" target="_new"><span class="en">Thphr.<u>Char.</u>25.1</span></a></b>; <i>terrified, frightened</i>, <b><a href="text?doc=Perseus:abo:tlg,0527,034:19:24&amp;lang=original" target="_new"><span class="en">LXX <u>Si.</u>19.24</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,003:24:5&amp;lang=original" target="_new"><span class="en"><u>Ev.Luc.</u>24.5</span></a></b>, al., <i><span class="en"><u>Bull.Soc.Alex.</u>6.45</span></i>. Adv. “<span class="greek">-<a href="morph?l=bws&amp;la=greek&amp;can=bws0&amp;prior=yuxh=s" onclick="m(this,1,0); return false" target="morph">βως</a></span>”  <i><span class="en">Hsch.</span></i> s.v. <span class="greek"><a href="morph?l=o%29rrwde%2Fws&amp;la=greek&amp;can=o%29rrwde%2Fws0&amp;prior=bws" onclick="m(this,1,0); return false" target="morph">ὀρρωδέως</a></span>.</div> </div>
