<div class="text"><b><span class="greek"><a href="morph?l=kalli%5E-e%2Flaios&amp;la=greek&amp;can=kalli%5E-e%2Flaios0" onclick="m(this,1,0); return false" target="morph">καλλι^-έλαιος</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=kalli^-e/laios" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>garden olive</i>, opp. <span class="greek"><a href="morph?l=a%29grie%2Flaios&amp;la=greek&amp;can=a%29grie%2Flaios0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">ἀγριέλαιος</a></span>, <b><a href="text?doc=Perseus:abo:tlg,0031,006:11:24&amp;lang=original" target="_new"><span class="en"><u>Ep.Rom.</u> 11.24</span></a></b>:—fem. <b><span class="greek"><a href="morph?l=kalli%5E-elai%2Fa&amp;la=greek&amp;can=kalli%5E-elai%2Fa0&amp;prior=a)grie/laios" onclick="m(this,1,0); return false" target="morph">καλλι^-ελαία</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%281&amp;prior=kalli^-elai/a" onclick="m(this,2,0); return false" target="morph">ἡ</a></span>, <i><span class="en"><u>Arch.Pap.</u>2.218</span></i> (iii/iv A.D.): as Adj., “<span class="greek"><a href="morph?l=k&amp;la=greek&amp;can=k0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">κ</a>. <a href="morph?l=e%29lai%2Fa&amp;la=greek&amp;can=e%29lai%2Fa0&amp;prior=k" onclick="m(this,1,0); return false" target="morph">ἐλαία</a></span>”  <i><span class="en"><u>PCair.Zen.</u>125.3</span></i> (iii B. C.), <i><span class="en"><u>Gp.</u>9.8</span></i>; <span class="greek"><a href="morph?l=futo%2Fn&amp;la=greek&amp;can=futo%2Fn0&amp;prior=e)lai/a" onclick="m(this,1,0); return false" target="morph">φυτόν</a></span> ib.<i><span class="en">9.10.6</span></i>.</div> </div>
