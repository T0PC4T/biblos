<div class="text"><b><span class="greek"><a href="morph?l=da%5E%2Fma%5El-is&amp;la=greek&amp;can=da%5E%2Fma%5El-is0" onclick="m(this,1,0); return false" target="morph">δα?́μα^λ-ις</a></span></b> , <span class="greek"><a href="morph?l=ews&amp;la=greek&amp;can=ews0&amp;prior=da^/ma^l-is" onclick="m(this,1,0); return false" target="morph">εως</a></span><span class="greek">, <a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=ews" onclick="m(this,1,0); return false" target="morph">ἡ</a> </span>（<span class="greek"><a href="morph?l=o%28&amp;la=greek&amp;can=o%280&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">ὁ</a></span> <b><a href="text?doc=Perseus:abo:tlg,0081,001:1:39&amp;lang=original" target="_new"><span class="en">D.H.1.39</span></a></b>), (<span class="greek"><a href="morph?l=dama%2Fzw&amp;la=greek&amp;can=dama%2Fzw0&amp;prior=o(" onclick="m(this,1,0); return false" target="morph">δαμάζω</a></span>) <div class="lex_sense lex_sense1"><b>A.</b><i>young cow, heifer,</i> <b><a href="text?doc=Perseus:abo:tlg,0085,001:351&amp;lang=original" target="_new"><span class="en">A.<u>Supp.</u>351</span></a></b> (lyr.), <b><a href="text?doc=Perseus:abo:tlg,0058,001:27:1&amp;lang=original" target="_new"><span class="en">Aen.Tact.27.1</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0081,001:1:35&amp;lang=original" target="_new"><span class="en">D.H.1.35</span></a></b>; of Io, <b><a href="text?doc=Perseus:abo:tlg,0199,002:18:24&amp;lang=original" target="_new"><span class="en">B. 18.24</span></a></b>, <i><span class="en">Nic.<u>Al.</u>344</span></i>; also masc., <i><span class="en">Hellanic.111J.</span></i> </div><div class="lex_sense lex_sense3"><b>2.</b> “<span class="greek"><a href="morph?l=d&amp;la=greek&amp;can=d0&amp;prior=dama/zw" onclick="m(this,1,0); return false" target="morph">δ</a>. <a href="morph?l=su%3Ds&amp;la=greek&amp;can=su%3Ds0&amp;prior=d" onclick="m(this,1,0); return false" target="morph">σῦς</a></span>”  <i><span class="en"><u>IG</u>5</span></i> (<i><span class="en">1</span></i>).<i><span class="en">1390.34</span></i>,<i><span class="en">69</span></i> (Andania, i B.C.). </div><div class="lex_sense lex_sense2"><b>II.</b> <i>girl,</i> <i><span class="en">Epicr.9</span></i>, <i><span class="en"><u>AP</u>5.291</span></i> (<i><span class="en">Agath.</span></i>).</div> </div>
