<div class="text"><b><span class="greek"><a href="morph?l=a%29rxe%2F-la_os&amp;la=greek&amp;can=a%29rxe%2F-la_os0" onclick="m(this,1,0); return false" target="morph">ἀρχέ-λα_ος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=a)rxe/-la_os" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>leading the people, chief,</i> <b><a href="text?doc=Perseus:abo:tlg,0085,002:297&amp;lang=original" target="_new"><span class="en">A.<u>Pers.</u>297</span></a></b> (in Ion. form <span class="greek"><a href="morph?l=a%29rxelei%2Fwn&amp;la=greek&amp;can=a%29rxelei%2Fwn0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">ἀρχελείων</a></span> for <span class="greek">-<a href="morph?l=lhw%3Dn&amp;la=greek&amp;can=lhw%3Dn0&amp;prior=a)rxelei/wn" onclick="m(this,1,0); return false" target="morph">ληῶν</a></span>); contr. <b><span class="greek"><a href="morph?l=a%29rxe%2Fla_s&amp;la=greek&amp;can=a%29rxe%2Fla_s0&amp;prior=lhw=n" onclick="m(this,1,0); return false" target="morph">ἀρχέλα_ς</a></span></b>  <b><a href="text?doc=Perseus:abo:tlg,0019,002:164&amp;lang=original" target="_new"><span class="en">Ar.<u>Eq.</u>164</span></a></b>.</div> </div>
