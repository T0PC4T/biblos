<div class="text"><b><span class="greek"><a href="morph?l=di-eth%2Fs&amp;la=greek&amp;can=di-eth%2Fs0" onclick="m(this,1,0); return false" target="morph">δι-ετής</a></span></b> , <span class="greek"><a href="morph?l=e%2Fs&amp;la=greek&amp;can=e%2Fs0&amp;prior=di-eth/s" onclick="m(this,1,0); return false" target="morph">ές</a></span>, or <b><span class="greek"><a href="morph?l=die%2Fths&amp;la=greek&amp;can=die%2Fths0&amp;prior=e/s" onclick="m(this,1,0); return false" target="morph">διέτης</a></span></b> , <span class="greek"><a href="morph?l=es&amp;la=greek&amp;can=es0&amp;prior=die/ths" onclick="m(this,1,0); return false" target="morph">ες</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>of</i> or <i>lasting two years,</i> “<span class="greek"><a href="morph?l=xro%2Fnos&amp;la=greek&amp;can=xro%2Fnos0&amp;prior=es" onclick="m(this,1,0); return false" target="morph">χρόνος</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0016,001:2:2&amp;lang=original" target="_new"><span class="en">Hdt.2.2</span></a></b>, etc.; “<span class="greek"><a href="morph?l=ku%2Fhsis&amp;la=greek&amp;can=ku%2Fhsis0&amp;prior=xro/nos" onclick="m(this,1,0); return false" target="morph">κύησις</a></span>”  <i><span class="en">Arist. <u>GA</u>777b15</span></i>, etc.; “<span class="greek"><a href="morph?l=a%29rca%2Fmenos&amp;la=greek&amp;can=a%29rca%2Fmenos0&amp;prior=ku/hsis" onclick="m(this,1,0); return false" target="morph">ἀρξάμενος</a> <a href="morph?l=a%29po%5C&amp;la=greek&amp;can=a%29po%5C0&amp;prior=a)rca/menos" onclick="m(this,1,0); return false" target="morph">ἀπὸ</a> <a href="morph?l=dietou%3Ds&amp;la=greek&amp;can=dietou%3Ds0&amp;prior=a)po\" onclick="m(this,1,0); return false" target="morph">διετοῦς</a></span>”  <i><span class="en">Id.<u>HA</u>500a11</span></i>; <span class="greek"><a href="morph?l=e%29pi%5C&amp;la=greek&amp;can=e%29pi%5C0&amp;prior=dietou=s" onclick="m(this,1,0); return false" target="morph">ἐπὶ</a> <a href="morph?l=diete%5Cs&amp;la=greek&amp;can=diete%5Cs0&amp;prior=e)pi\" onclick="m(this,1,0); return false" target="morph">διετὲς</a> <a href="morph?l=h%28ba%3Dn&amp;la=greek&amp;can=h%28ba%3Dn0&amp;prior=diete\s" onclick="m(this,1,0); return false" target="morph">ἡβᾶν</a></span> to be <i>two years</i> past puberty, <i><span class="en">Is.10.12</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0026,003:122&amp;lang=original" target="_new"><span class="en">Aeschin.3.122</span></a></b>, Lexap.<b><a href="text?doc=Perseus:abo:tlg,0014,046:20&amp;lang=original" target="_new"><span class="en">D.46.20</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>two years old,</i> <i><span class="en">Arist.<u>HA</u>545b11</span></i>. </div><div class="lex_sense lex_sense2"><b>III.</b> =  sq., <i><span class="en">Hsch.</span></i></div> </div>
