<div class="text"><b><span class="greek"><a href="morph?l=e%29kporneu%2Fw&amp;la=greek&amp;can=e%29kporneu%2Fw0" onclick="m(this,1,0); return false" target="morph">ἐκπορνεύω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>commit fornication,</i> <b><a href="text?doc=Perseus:abo:tlg,0527,001:38:24&amp;lang=original" target="_new"><span class="en">LXX <u>Ge.</u>38.24</span></a></b>, <i><span class="en"><u>Ep.Jud.</u>7</span></i> :—Pass., in same sense, <i><span class="en">Poll.6.126</span></i>. </div><div class="lex_sense lex_sense3"><b>2.</b> metaph., of idolatry, <b><a href="text?doc=Perseus:abo:tlg,0527,002:34:15&amp;lang=original" target="_new"><span class="en">LXX <u>Ex.</u>34.15</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> c. acc., <i>prostitute,</i> <span class="greek"><a href="morph?l=th%5Cn&amp;la=greek&amp;can=th%5Cn0&amp;prior=e)kporneu/w" onclick="m(this,1,0); return false" target="morph">τὴν</a> <a href="morph?l=qugate%2Fra&amp;la=greek&amp;can=qugate%2Fra0&amp;prior=th\n" onclick="m(this,1,0); return false" target="morph">θυγατέρα</a></span> ib.<b><a href="text?doc=Perseus:abo:tlg,0527,003:19:29&amp;lang=original" target="_new"><span class="en"><u>Le.</u>19.29</span></a></b> ; <i>cause to commit fornication,</i> ib.<b><a href="text?doc=Perseus:abo:tlg,0527,016:21:11&amp;lang=original" target="_new"><span class="en"><u>2 Ch.</u>21.11</span></a></b>.</div> </div>
