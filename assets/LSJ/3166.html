<div class="text"><b><span class="greek"><a href="morph?l=mega%5El-auxe%2Fw&amp;la=greek&amp;can=mega%5El-auxe%2Fw0" onclick="m(this,1,0); return false" target="morph">μεγα^λ-αυχέω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>boast, brag</i>, <b><a href="text?doc=Perseus:abo:tlg,0085,005:1528&amp;lang=original" target="_new"><span class="en">A.<u>Ag.</u>1528</span></a></b> (anap.), <b><a href="text?doc=Perseus:abo:tlg,0527,053:16:50&amp;lang=original" target="_new"><span class="en">LXX <u>Ez.</u>16.50</span></a></b>, <i><span class="en">Ph. 1.284</span></i>, <i><span class="en"><u>AP</u>5.272</span></i> (<i><span class="en">Agath.</span></i>); “<span class="greek"><a href="morph?l=e%29pi%2F&amp;la=greek&amp;can=e%29pi%2F0&amp;prior=mega^l-auxe/w" onclick="m(this,1,0); return false" target="morph">ἐπί</a> <a href="morph?l=tini&amp;la=greek&amp;can=tini0&amp;prior=e)pi/" onclick="m(this,1,0); return false" target="morph">τινι</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0543,001:12:13:10&amp;lang=original" target="_new"><span class="en">Plb.12.13.10</span></a></b>; “<span class="greek"><a href="morph?l=e%29n&amp;la=greek&amp;can=e%29n0&amp;prior=tini" onclick="m(this,1,0); return false" target="morph">ἐν</a> <a href="morph?l=tai%3Ds&amp;la=greek&amp;can=tai%3Ds0&amp;prior=e)n" onclick="m(this,1,0); return false" target="morph">ταῖς</a> <a href="morph?l=eu%29pragi%2Fais&amp;la=greek&amp;can=eu%29pragi%2Fais0&amp;prior=tai=s" onclick="m(this,1,0); return false" target="morph">εὐπραγίαις</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0543,001:8:21:11&amp;lang=original" target="_new"><span class="en">Id.8.21.11</span></a></b>; “<span class="greek"><a href="morph?l=dia%2F&amp;la=greek&amp;can=dia%2F0&amp;prior=eu)pragi/ais" onclick="m(this,1,0); return false" target="morph">διά</a> <a href="morph?l=ti&amp;la=greek&amp;can=ti0&amp;prior=dia/" onclick="m(this,1,0); return false" target="morph">τι</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0060,001:15:16&amp;lang=original" target="_new"><span class="en">D.S.15.16</span></a></b>:—also in Med., <i><span class="en">Pl.<u>Alc.</u>1.104c</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0059,030:395d&amp;lang=original" target="_new"><span class="en"><u>R.</u>395d</span></a></b>; “<span class="greek"><a href="morph?l=e%29pi%2F&amp;la=greek&amp;can=e%29pi%2F1&amp;prior=ti" onclick="m(this,2,0); return false" target="morph">ἐπί</a> <a href="morph?l=tini&amp;la=greek&amp;can=tini1&amp;prior=e)pi/" onclick="m(this,2,0); return false" target="morph">τινι</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0551,017:1:13&amp;lang=original" target="_new"><span class="en">App.<u>BC</u>1.13</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> c.acc., <i>boast of</i>, “<span class="greek"><a href="morph?l=monoma%2Fxion&amp;la=greek&amp;can=monoma%2Fxion0&amp;prior=tini" onclick="m(this,1,0); return false" target="morph">μονομάχιον</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0551,005:10&amp;lang=original" target="_new"><span class="en">Id.<u>Gall.</u> 10</span></a></b>.</div> </div>
