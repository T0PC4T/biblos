<div class="text"><b><span class="greek"><a href="morph?l=a%29kata%2F-sxetos&amp;la=greek&amp;can=a%29kata%2F-sxetos0" onclick="m(this,1,0); return false" target="morph">ἀκατά-σχετος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=a)kata/-sxetos" onclick="m(this,1,0); return false" target="morph">ον</a></span>, (<span class="greek"><a href="morph?l=kate%2Fxw&amp;la=greek&amp;can=kate%2Fxw0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">κατέχω</a></span>) <div class="lex_sense lex_sense1"><b>A.</b><i>not to be checked</i>, “<span class="greek"><a href="morph?l=o%28rmh%2F&amp;la=greek&amp;can=o%28rmh%2F0&amp;prior=kate/xw" onclick="m(this,1,0); return false" target="morph">ὁρμή</a></span>”  <i><span class="en">Hipparch.</span></i> ap.  <i><span class="en">Stob.4.44.81</span></i>, cf. <b><a href="text?doc=Perseus:abo:tlg,0648,001:1:3&amp;lang=original" target="_new"><span class="en">Onos.1.3</span></a></b>; “<span class="greek"><a href="morph?l=da%2Fkrua&amp;la=greek&amp;can=da%2Fkrua0&amp;prior=o(rmh/" onclick="m(this,1,0); return false" target="morph">δάκρυα</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0060,001:17:38&amp;lang=original" target="_new"><span class="en">D.S.17.38</span></a></b>; of persons, <i>uncontrollable</i>, <i><span class="en">Phld.<u>Piet.</u>86</span></i>, <i><span class="en">Apollon.<u>Mir.</u>40</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0007,031:44&amp;lang=original" target="_new"><span class="en">Plu.<u>Mar.</u>44</span></a></b>. Adv. “<span class="greek">-<a href="morph?l=tws&amp;la=greek&amp;can=tws0&amp;prior=da/krua" onclick="m(this,1,0); return false" target="morph">τως</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0060,001:17:34&amp;lang=original" target="_new"><span class="en">D.S.17.34</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0007,011:37&amp;lang=original" target="_new"><span class="en">Plu.<u>Cam.</u>37</span></a></b>.</div> </div>
