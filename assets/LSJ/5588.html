<div class="text"><b><span class="greek"><a href="morph?l=yi%5Equ%5Er-isth%2Fs&amp;la=greek&amp;can=yi%5Equ%5Er-isth%2Fs0" onclick="m(this,1,0); return false" target="morph">ψι^θυ^ρ-ιστής</a></span></b> , <span class="greek"><a href="morph?l=ou%3D&amp;la=greek&amp;can=ou%3D0&amp;prior=yi^qu^r-isth/s" onclick="m(this,1,0); return false" target="morph">οῦ</a></span>, <span class="greek"><a href="morph?l=o%28&amp;la=greek&amp;can=o%280&amp;prior=ou=" onclick="m(this,1,0); return false" target="morph">ὁ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>whisperer,</i> at Athens as epith. of Hermes, <b><a href="text?doc=Perseus:abo:tlg,0014,059:39&amp;lang=original" target="_new"><span class="en">D.59.39</span></a></b>; of <span class="greek"><a href="morph?l=*%29%2Ferws&amp;la=greek&amp;can=*%29%2Ferws0&amp;prior=o(" onclick="m(this,1,0); return false" target="morph">Ἔρως</a>,</span> <i><span class="en"><u>AB</u>317</span></i>: perh. cf. <i>Mercurius Susurrio</i>, <i><span class="en"><u>CIL</u>13.12005</span></i> (Aachen). </div><div class="lex_sense lex_sense3"><b>2.</b> <i>slanderer,</i> <i><span class="en">Ep.Rom.1.30</span></i>.</div> </div>
