<div class="text"><b><span class="greek"><a href="morph?l=kolumb-a%2Fw&amp;la=greek&amp;can=kolumb-a%2Fw0" onclick="m(this,1,0); return false" target="morph">κολυμβ-άω</a></span></b>  (Dor. <b><span class="greek"><a href="morph?l=kolumb-fa%2Fw&amp;la=greek&amp;can=kolumb-fa%2Fw0&amp;prior=kolumb-a/w" onclick="m(this,1,0); return false" target="morph">κολυμβ-φάω</a></span></b>  acc. to <i><span class="en"><u>EM</u>526.2</span></i>), <div class="lex_sense lex_sense1"><b>A.</b><i>dive, plunge headlong</i>, “<span class="greek"><a href="morph?l=ei%29s&amp;la=greek&amp;can=ei%29s0&amp;prior=kolumb-fa/w" onclick="m(this,1,0); return false" target="morph">εἰς</a> <a href="morph?l=to%5Cn&amp;la=greek&amp;can=to%5Cn0&amp;prior=ei)s" onclick="m(this,1,0); return false" target="morph">τὸν</a> <a href="morph?l=*ta%2Frtaron&amp;la=greek&amp;can=*ta%2Frtaron0&amp;prior=to\n" onclick="m(this,1,0); return false" target="morph">Τάρταρον</a></span>”  <i><span class="en">Pherecr.108.21</span></i>; “<span class="greek"><a href="morph?l=ei%29s&amp;la=greek&amp;can=ei%29s1&amp;prior=*ta/rtaron" onclick="m(this,2,0); return false" target="morph">εἰς</a> <a href="morph?l=ta%5C&amp;la=greek&amp;can=ta%5C0&amp;prior=ei)s" onclick="m(this,1,0); return false" target="morph">τὰ</a> <a href="morph?l=fre%2Fata&amp;la=greek&amp;can=fre%2Fata0&amp;prior=ta\" onclick="m(this,1,0); return false" target="morph">φρέατα</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0059,022:350a&amp;lang=original" target="_new"><span class="en">Pl.<u>Prt.</u>350a</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,0059,019:193c&amp;lang=original" target="_new"><span class="en"><u>La.</u>193c</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0099,001:17:1:44&amp;lang=original" target="_new"><span class="en">Str.17.1.44</span></a></b>, etc.; “<span class="greek"><a href="morph?l=ei%29s&amp;la=greek&amp;can=ei%29s2&amp;prior=fre/ata" onclick="m(this,3,0); return false" target="morph">εἰς</a> <a href="morph?l=kolumbh%2Fqran&amp;la=greek&amp;can=kolumbh%2Fqran0&amp;prior=ei)s" onclick="m(this,1,0); return false" target="morph">κολυμβήθραν</a> <a href="morph?l=mu%2Frou&amp;la=greek&amp;can=mu%2Frou0&amp;prior=kolumbh/qran" onclick="m(this,1,0); return false" target="morph">μύρου</a></span>”  <i><span class="en">Alex.300</span></i>. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>swim</i>, “<span class="greek"><a href="morph?l=tou%5Cs&amp;la=greek&amp;can=tou%5Cs0&amp;prior=mu/rou" onclick="m(this,1,0); return false" target="morph">τοὺς</a> <a href="morph?l=duname%2Fnous&amp;la=greek&amp;can=duname%2Fnous0&amp;prior=tou\s" onclick="m(this,1,0); return false" target="morph">δυναμένους</a> <a href="morph?l=kolumba%3Dn&amp;la=greek&amp;can=kolumba%3Dn0&amp;prior=duname/nous" onclick="m(this,1,0); return false" target="morph">κολυμβᾶν</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,005:27:43&amp;lang=original" target="_new"><span class="en"><u>Act.Ap.</u>27.43</span></a></b>, cf. <i><span class="en"><u>Hippiatr.</u>26</span></i>.</div> </div>
