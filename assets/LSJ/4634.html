<div class="text"><b><span class="greek"><a href="morph?l=skhno-phgi%2Fa&amp;la=greek&amp;can=skhno-phgi%2Fa0" onclick="m(this,1,0); return false" target="morph">σκηνο-πηγία</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=skhno-phgi/a" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>setting up of tents: nest-building</i>, <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%281&amp;prior=h(" onclick="m(this,2,0); return false" target="morph">ἡ</a> <a href="morph?l=th%3Ds&amp;la=greek&amp;can=th%3Ds0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">τῆς</a> <a href="morph?l=xelido%2Fnos&amp;la=greek&amp;can=xelido%2Fnos0&amp;prior=th=s" onclick="m(this,1,0); return false" target="morph">χελιδόνος</a> <a href="morph?l=s&amp;la=greek&amp;can=s0&amp;prior=xelido/nos" onclick="m(this,1,0); return false" target="morph">ς</a></span>. <i><span class="en">Arist.<u>HA</u>612b22</span></i>. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>feast of tents</i> or <i>tabernacles</i>, <b><a href="text?doc=Perseus:abo:tlg,0527,005:16:16&amp;lang=original" target="_new"><span class="en">LXX <u>De.</u>16.16</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0527,024:1:9&amp;lang=original" target="_new"><span class="en"><u>2 Ma.</u>1.9</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,004:7:2&amp;lang=original" target="_new"><span class="en"><u>Ev.Jo.</u>7.2</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0526,001:11:4:1&amp;lang=original" target="_new"><span class="en">J.<u>AJ</u> 11.4.1</span></a></b>, al.; <span class="greek"><a href="morph?l=su%2Fllogos&amp;la=greek&amp;can=su%2Fllogos0&amp;prior=s" onclick="m(this,1,0); return false" target="morph">σύλλογος</a> <a href="morph?l=th%3Ds&amp;la=greek&amp;can=th%3Ds1&amp;prior=su/llogos" onclick="m(this,2,0); return false" target="morph">τῆς</a> <a href="morph?l=s&amp;la=greek&amp;can=s1&amp;prior=th=s" onclick="m(this,2,0); return false" target="morph">ς</a></span>. <i><span class="en"><u>CIG</u>5361</span></i> (Egypt, Jewish).</div> </div>
