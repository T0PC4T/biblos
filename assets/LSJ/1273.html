<div class="text"><b><span class="greek"><a href="morph?l=dianuktereu%2Fw&amp;la=greek&amp;can=dianuktereu%2Fw0" onclick="m(this,1,0); return false" target="morph">διανυκτερεύω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>pass the night,</i> “<span class="greek"><a href="morph?l=nu%2Fkta&amp;la=greek&amp;can=nu%2Fkta0&amp;prior=dianuktereu/w" onclick="m(this,1,0); return false" target="morph">νύκτα</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0032,001:5:4:3&amp;lang=original" target="_new"><span class="en">X.<u>HG</u>5.4.3</span></a></b>, cf. <i><span class="en"><u>PTeb.</u>268.73</span></i> (iii A.D.): abs., <i><span class="en">Ph.2.488</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0007,019:16&amp;lang=original" target="_new"><span class="en">Plu.<u>Aem.</u>16</span></a></b>, al.; “<span class="greek"><a href="morph?l=e%29n&amp;la=greek&amp;can=e%29n0&amp;prior=nu/kta" onclick="m(this,1,0); return false" target="morph">ἐν</a> <a href="morph?l=th%3D%7C&amp;la=greek&amp;can=th%3D%7C0&amp;prior=e)n" onclick="m(this,1,0); return false" target="morph">τῇ</a> <a href="morph?l=proseuxh%3D%7C&amp;la=greek&amp;can=proseuxh%3D%7C0&amp;prior=th=|" onclick="m(this,1,0); return false" target="morph">προσευχῇ</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,003:6:12&amp;lang=original" target="_new"><span class="en"><u>Ev.Luc.</u> 6.12</span></a></b>, cf. <i><span class="en">Hdn.1.16.5</span></i>.</div> </div>
