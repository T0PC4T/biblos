<div class="text"><b><span class="greek"><a href="morph?l=diaspor-a%2F&amp;la=greek&amp;can=diaspor-a%2F0" onclick="m(this,1,0); return false" target="morph">διασπορ-ά</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=diaspor-a/" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, (<span class="greek"><a href="morph?l=diaspei%2Frw&amp;la=greek&amp;can=diaspei%2Frw0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">διασπείρω</a></span>) <div class="lex_sense lex_sense1"><b>A.</b><i>scattering, dispersion,</i> <i><span class="en">Plu.2.1105a</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0527,049:15:7&amp;lang=original" target="_new"><span class="en">LXX <u>Je.</u>15.7</span></a></b>; “<span class="greek"><a href="morph?l=d&amp;la=greek&amp;can=d0&amp;prior=diaspei/rw" onclick="m(this,1,0); return false" target="morph">δ</a>. <a href="morph?l=yuxikh%2F&amp;la=greek&amp;can=yuxikh%2F0&amp;prior=d" onclick="m(this,1,0); return false" target="morph">ψυχική</a></span>”  <i><span class="en">Ph.2.426</span></i>. </div><div class="lex_sense lex_sense3"><b>2.</b> collectively, = <span class="greek"><a href="morph?l=oi%28&amp;la=greek&amp;can=oi%280&amp;prior=yuxikh/" onclick="m(this,1,0); return false" target="morph">οἱ</a> <a href="morph?l=diesparme%2Fnoi&amp;la=greek&amp;can=diesparme%2Fnoi0&amp;prior=oi(" onclick="m(this,1,0); return false" target="morph">διεσπαρμένοι</a></span>, <b><a href="text?doc=Perseus:abo:tlg,0527,005:28:25&amp;lang=original" target="_new"><span class="en">LXX<u>De.</u>28.25</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,004:7:35&amp;lang=original" target="_new"><span class="en"><u>Ev.Jo.</u>7.35</span></a></b>: pl., <b><a href="text?doc=Perseus:abo:tlg,0527,027:146(147).2&amp;lang=original" target="_new"><span class="en">LXX<u>Ps.</u>146(147).2</span></a></b>.</div> </div>
