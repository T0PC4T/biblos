<div class="text"><b><span class="greek"><a href="morph?l=e%29kdhm-e%2Fw&amp;la=greek&amp;can=e%29kdhm-e%2Fw0" onclick="m(this,1,0); return false" target="morph">ἐκδημ-έω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>to be abroad, to be on one's travels,</i> <b><a href="text?doc=Perseus:abo:tlg,0016,001:1:30&amp;lang=original" target="_new"><span class="en">Hdt.1.30</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0011,004:114&amp;lang=original" target="_new"><span class="en">S.<u>OT</u>114</span></a></b>, etc.; <i>to be in exile,</i> <b><a href="text?doc=Perseus:abo:tlg,0059,034:864e&amp;lang=original" target="_new"><span class="en">Pl.<u>Lg.</u>864e</span></a></b>; “<span class="greek"><a href="morph?l=ei%29s&amp;la=greek&amp;can=ei%29s0&amp;prior=e)kdhm-e/w" onclick="m(this,1,0); return false" target="morph">εἰς</a> <a href="morph?l=po%2Flin&amp;la=greek&amp;can=po%2Flin0&amp;prior=ei)s" onclick="m(this,1,0); return false" target="morph">πόλιν</a></span>”  <i><span class="en"><u>PPetr.</u>3p.76</span></i>. </div><div class="lex_sense lex_sense2"><b>II.</b> c. acc., <i>travel through,</i> “<span class="greek"><a href="morph?l=du%2Fsin&amp;la=greek&amp;can=du%2Fsin0&amp;prior=po/lin" onclick="m(this,1,0); return false" target="morph">δύσιν</a> <a href="morph?l=kai%5C&amp;la=greek&amp;can=kai%5C0&amp;prior=du/sin" onclick="m(this,1,0); return false" target="morph">καὶ</a> <a href="morph?l=a%29natolh%2Fn&amp;la=greek&amp;can=a%29natolh%2Fn0&amp;prior=kai\" onclick="m(this,1,0); return false" target="morph">ἀνατολήν</a></span>”  <i><span class="en"><u>IG</u>14.905</span></i>.</div> </div>
