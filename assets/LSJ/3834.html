<div class="text"><b><span class="greek"><a href="morph?l=pa%5Enourg-i%2Fa&amp;la=greek&amp;can=pa%5Enourg-i%2Fa0" onclick="m(this,1,0); return false" target="morph">πα^νουργ-ία</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=pa^nourg-i/a" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>knavery</i>, <b><a href="text?doc=Perseus:abo:tlg,0085,004:603&amp;lang=original" target="_new"><span class="en">A. <u>Th.</u>603</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0011,006:927&amp;lang=original" target="_new"><span class="en">S.<u>Ph.</u>927</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0540,022:16&amp;lang=original" target="_new"><span class="en">Lys.22.16</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0059,034:747c&amp;lang=original" target="_new"><span class="en">Pl.<u>Lg.</u>747c</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0086,010:1144a:27&amp;lang=original" target="_new"><span class="en">Arist.<u>EN</u>1144a27</span></a></b>: in pl., <i>villainies</i>, <b><a href="text?doc=Perseus:abo:tlg,0011,002:300&amp;lang=original" target="_new"><span class="en">S.<u>Ant.</u>300</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0019,002:684&amp;lang=original" target="_new"><span class="en">Ar.<u>Eq.</u>684</span></a></b>, etc. </div><div class="lex_sense lex_sense3"><b>2.</b> of animals, <i><span class="en">Arist.<u>HA</u>588a23</span></i> (pl.), <i><span class="en">614a30</span></i>. </div><div class="lex_sense lex_sense3"><b>3.</b> <i>adulteration</i> of drugs or honey, <i><span class="en">Gal.14.27</span></i>.</div> </div>
