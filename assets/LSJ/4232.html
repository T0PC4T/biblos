<div class="text"><b><span class="greek"><a href="morph?l=praitw%2Frion&amp;la=greek&amp;can=praitw%2Frion0" onclick="m(this,1,0); return false" target="morph">πραιτώριον</a></span></b> , <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=praitw/rion" onclick="m(this,1,0); return false" target="morph">τό</a></span>, =  Lat. <div class="lex_sense lex_sense1"><b>A.</b><i>Praetorium, official residence of a governor,</i> <i><span class="en">Ev.Matt.27.27</span></i>; later, of private <i>residences,</i> <i><span class="en">Just.<u>Nov.</u>159</span></i> <u>Praef.</u> </div><div class="lex_sense lex_sense2"><b>II.</b> <i>praetorian guard</i>: <span class="greek"><a href="morph?l=e%29%2Fparxos&amp;la=greek&amp;can=e%29%2Fparxos0&amp;prior=to/" onclick="m(this,1,0); return false" target="morph">ἔπαρχος</a> <a href="morph?l=praitwri%2Fon&amp;la=greek&amp;can=praitwri%2Fon0&amp;prior=e)/parxos" onclick="m(this,1,0); return false" target="morph">πραιτωρίον</a>, <a href="morph?l=tou%3D&amp;la=greek&amp;can=tou%3D0&amp;prior=praitwri/on" onclick="m(this,1,0); return false" target="morph">τοῦ</a> <a href="morph?l=p&amp;la=greek&amp;can=p0&amp;prior=tou=" onclick="m(this,1,0); return false" target="morph">π</a>.,</span> =  <i>praefectus praetorio</i>, <i><span class="en"><u>OGI</u>707</span></i> (Tyre, ii A.D.), <i><span class="en"><u>IG</u>14.911</span></i>, etc. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>imperial household, Ep. Phil.</i><i><span class="en">1.13</span></i>.</div> </div>
