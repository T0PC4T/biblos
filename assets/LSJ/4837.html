<div class="text"><b><span class="greek"><a href="morph?l=sumpara-ka%5Ele%2Fw&amp;la=greek&amp;can=sumpara-ka%5Ele%2Fw0" onclick="m(this,1,0); return false" target="morph">συμπαρα-κα^λέω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>call upon</i> or <i>exhort together</i>, “<span class="greek"><a href="morph?l=e%29pi%5C&amp;la=greek&amp;can=e%29pi%5C0&amp;prior=sumpara-ka^le/w" onclick="m(this,1,0); return false" target="morph">ἐπὶ</a> <a href="morph?l=summaxi%2Fan&amp;la=greek&amp;can=summaxi%2Fan0&amp;prior=e)pi\" onclick="m(this,1,0); return false" target="morph">συμμαχίαν</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0059,030:555a&amp;lang=original" target="_new"><span class="en">Pl.<u>R.</u> 555a</span></a></b>; <i>invite at the same time</i>, “<span class="greek"><a href="morph?l=ei%29s&amp;la=greek&amp;can=ei%29s0&amp;prior=summaxi/an" onclick="m(this,1,0); return false" target="morph">εἰς</a> <a href="morph?l=th%5Cn&amp;la=greek&amp;can=th%5Cn0&amp;prior=ei)s" onclick="m(this,1,0); return false" target="morph">τὴν</a> <a href="morph?l=qh%2Fran&amp;la=greek&amp;can=qh%2Fran0&amp;prior=th\n" onclick="m(this,1,0); return false" target="morph">θήραν</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0032,007:8:1:38&amp;lang=original" target="_new"><span class="en">X.<u>Cyr.</u>8.1.38</span></a></b>; <span class="greek"><a href="morph?l=h%28%2Frwas&amp;la=greek&amp;can=h%28%2Frwas0&amp;prior=qh/ran" onclick="m(this,1,0); return false" target="morph">ἥρωας</a> <a href="morph?l=s&amp;la=greek&amp;can=s0&amp;prior=h(/rwas" onclick="m(this,1,0); return false" target="morph">ς</a>. <a href="morph?l=oi%29kh%2Ftoras&amp;la=greek&amp;can=oi%29kh%2Ftoras0&amp;prior=s" onclick="m(this,1,0); return false" target="morph">οἰκήτορας</a></span> <i>invite</i> them as . ., ib.<b><a href="text?doc=Perseus:abo:tlg,0032,007:3:3:21&amp;lang=original" target="_new"><span class="en">3.3.21</span></a></b>; c. inf., “<span class="greek"><a href="morph?l=sw%3Dsai&amp;la=greek&amp;can=sw%3Dsai0&amp;prior=oi)kh/toras" onclick="m(this,1,0); return false" target="morph">σῶσαι</a></span>”  <i><span class="en">Din.1.65</span></i>; <i>summon at the same time</i>, “<span class="greek"><a href="morph?l=a%29po%5C&amp;la=greek&amp;can=a%29po%5C0&amp;prior=sw=sai" onclick="m(this,1,0); return false" target="morph">ἀπὸ</a> <a href="morph?l=tw%3Dn&amp;la=greek&amp;can=tw%3Dn0&amp;prior=a)po\" onclick="m(this,1,0); return false" target="morph">τῶν</a> <a href="morph?l=summa%2Fxwn&amp;la=greek&amp;can=summa%2Fxwn0&amp;prior=tw=n" onclick="m(this,1,0); return false" target="morph">συμμάχων</a> <a href="morph?l=pre%2Fsbeis&amp;la=greek&amp;can=pre%2Fsbeis0&amp;prior=summa/xwn" onclick="m(this,1,0); return false" target="morph">πρέσβεις</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0032,001:4:8:13&amp;lang=original" target="_new"><span class="en">X.<u>HG</u>4.8.13</span></a></b>.</div> </div>
