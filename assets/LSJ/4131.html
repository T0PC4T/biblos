<div class="text"><b><span class="greek"><a href="morph?l=plh%2Fk-ths&amp;la=greek&amp;can=plh%2Fk-ths0" onclick="m(this,1,0); return false" target="morph">πλήκ-της</a></span></b> , <span class="greek"><a href="morph?l=ou&amp;la=greek&amp;can=ou0&amp;prior=plh/k-ths" onclick="m(this,1,0); return false" target="morph">ου</a></span>, <span class="greek"><a href="morph?l=o%28&amp;la=greek&amp;can=o%280&amp;prior=ou" onclick="m(this,1,0); return false" target="morph">ὁ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>striker, brawler,</i> <i><span class="en">Hp.<u>Ep.</u>19</span></i> (pl., v. l. <span class="greek"><a href="morph?l=prh%3Dktai&amp;la=greek&amp;can=prh%3Dktai0&amp;prior=o(" onclick="m(this,1,0); return false" target="morph">πρῆκται</a></span>), <b><a href="text?doc=Perseus:abo:tlg,0086,009:1221b:14&amp;lang=original" target="_new"><span class="en">Arist.<u>EE</u>1221b14</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,015:3:3&amp;lang=original" target="_new"><span class="en"><u>1 Ep.Ti.</u>3.3</span></a></b>; <i>violent, fierce,</i> “<span class="greek"><a href="morph?l=a%29%2Fndres&amp;la=greek&amp;can=a%29%2Fndres0&amp;prior=prh=ktai" onclick="m(this,1,0); return false" target="morph">ἄνδρες</a> <a href="morph?l=p&amp;la=greek&amp;can=p0&amp;prior=a)/ndres" onclick="m(this,1,0); return false" target="morph">π</a>. <a href="morph?l=kai%5C&amp;la=greek&amp;can=kai%5C0&amp;prior=p" onclick="m(this,1,0); return false" target="morph">καὶ</a> <a href="morph?l=ma%2Fximoi&amp;la=greek&amp;can=ma%2Fximoi0&amp;prior=kai\" onclick="m(this,1,0); return false" target="morph">μάχιμοι</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0007,060:30&amp;lang=original" target="_new"><span class="en">Plu.<u>Dio</u>30</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,0007,027:9&amp;lang=original" target="_new"><span class="en"><u>Phil.</u>9</span></a></b>; of wine, “<span class="greek"><a href="morph?l=p&amp;la=greek&amp;can=p1&amp;prior=ma/ximoi" onclick="m(this,2,0); return false" target="morph">π</a>. <a href="morph?l=kai%5C&amp;la=greek&amp;can=kai%5C1&amp;prior=p" onclick="m(this,2,0); return false" target="morph">καὶ</a> <a href="morph?l=o%29cu%2Fs&amp;la=greek&amp;can=o%29cu%2Fs0&amp;prior=kai\" onclick="m(this,1,0); return false" target="morph">ὀξύς</a></span>”  <i><span class="en">Id.2.132d</span></i>; of the sun, ib.<i><span class="en">920c</span></i>, cf. <i><span class="en">653f</span></i>: Sup. “<span class="greek"><a href="morph?l=plhkti%2Fstatos&amp;la=greek&amp;can=plhkti%2Fstatos0&amp;prior=o)cu/s" onclick="m(this,1,0); return false" target="morph">πληκτίστατος</a></span>”  <i><span class="en">Eust.1441.26</span></i>, <i><span class="en"><u>EM</u>31.16</span></i>.</div> </div>
