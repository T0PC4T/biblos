<div class="text"><b><span class="greek"><a href="morph?l=u%28%2Fpandros&amp;la=greek&amp;can=u%28%2Fpandros0" onclick="m(this,1,0); return false" target="morph">ὕπανδρος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=u(/pandros" onclick="m(this,1,0); return false" target="morph">ον</a></span>, (<span class="greek"><a href="morph?l=a%29nh%2Fr&amp;la=greek&amp;can=a%29nh%2Fr0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">ἀνήρ</a></span>) <div class="lex_sense lex_sense1"><b>A.</b><i>under a man, subject to him, married,</i> “<span class="greek"><a href="morph?l=gunh%2F&amp;la=greek&amp;can=gunh%2F0&amp;prior=a)nh/r" onclick="m(this,1,0); return false" target="morph">γυνή</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0527,004:5:20&amp;lang=original" target="_new"><span class="en">LXX <u>Nu.</u>5.20</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0543,001:10:26:3&amp;lang=original" target="_new"><span class="en">Plb.10.26.3</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,006:7:2&amp;lang=original" target="_new"><span class="en"><u>Ep.Rom.</u>7.2</span></a></b>, etc.; “<span class="greek"><a href="morph?l=ta%5Cs&amp;la=greek&amp;can=ta%5Cs0&amp;prior=gunh/" onclick="m(this,1,0); return false" target="morph">τὰς</a> <a href="morph?l=u%28&amp;la=greek&amp;can=u%280&amp;prior=ta\s" onclick="m(this,1,0); return false" target="morph">ὑ</a>. <a href="morph?l=tw%3Dn&amp;la=greek&amp;can=tw%3Dn0&amp;prior=u(" onclick="m(this,1,0); return false" target="morph">τῶν</a> <a href="morph?l=gunaikw%3Dn&amp;la=greek&amp;can=gunaikw%3Dn0&amp;prior=tw=n" onclick="m(this,1,0); return false" target="morph">γυναικῶν</a></span>”  <i><span class="en">Polem.Hist.59</span></i>; “<span class="greek"><a href="morph?l=u%28%2F&amp;la=greek&amp;can=u%28%2F0&amp;prior=gunaikw=n" onclick="m(this,1,0); return false" target="morph">ὕ</a>. <a href="morph?l=gu%2Fnaia&amp;la=greek&amp;can=gu%2Fnaia0&amp;prior=u(/" onclick="m(this,1,0); return false" target="morph">γύναια</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0007,021:9&amp;lang=original" target="_new"><span class="en">Plu.<u>Pel.</u>9</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>feminine,</i> <span class="greek"><a href="morph?l=a%29gwgh%5C&amp;la=greek&amp;can=a%29gwgh%5C0&amp;prior=gu/naia" onclick="m(this,1,0); return false" target="morph">ἀγωγὴ</a> <a href="morph?l=oi%29kouro%5Cs&amp;la=greek&amp;can=oi%29kouro%5Cs0&amp;prior=a)gwgh\" onclick="m(this,1,0); return false" target="morph">οἰκουρὸς</a> <a href="morph?l=kai%5C&amp;la=greek&amp;can=kai%5C0&amp;prior=oi)kouro\s" onclick="m(this,1,0); return false" target="morph">καὶ</a> <a href="morph?l=u%28%2F&amp;la=greek&amp;can=u%28%2F1&amp;prior=kai\" onclick="m(this,2,0); return false" target="morph">ὕ</a>.</span> a <i>feminine</i> mode of life, <b><a href="text?doc=Perseus:abo:tlg,0060,001:32:10&amp;lang=original" target="_new"><span class="en">D.S.32.10</span></a></b>.</div> </div>
