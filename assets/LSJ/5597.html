<div class="text"><b><span class="greek"><a href="morph?l=yw%2Fxw&amp;la=greek&amp;can=yw%2Fxw0" onclick="m(this,1,0); return false" target="morph">ψώχω</a></span></b> , (<span class="greek"><a href="morph?l=yw%2Fw&amp;la=greek&amp;can=yw%2Fw0&amp;prior=yw/xw" onclick="m(this,1,0); return false" target="morph">ψώω</a></span>) <div class="lex_sense lex_sense1"><b>A.</b><i>rub small,</i> “<span class="greek"><a href="morph?l=y&amp;la=greek&amp;can=y0&amp;prior=yw/w" onclick="m(this,1,0); return false" target="morph">ψ</a>. <a href="morph?l=tou%5Cs&amp;la=greek&amp;can=tou%5Cs0&amp;prior=y" onclick="m(this,1,0); return false" target="morph">τοὺς</a> <a href="morph?l=sta%2Fxuas&amp;la=greek&amp;can=sta%2Fxuas0&amp;prior=tou\s" onclick="m(this,1,0); return false" target="morph">στάχυας</a> <a href="morph?l=tai%3Ds&amp;la=greek&amp;can=tai%3Ds0&amp;prior=sta/xuas" onclick="m(this,1,0); return false" target="morph">ταῖς</a> <a href="morph?l=xersi%2F&amp;la=greek&amp;can=xersi%2F0&amp;prior=tai=s" onclick="m(this,1,0); return false" target="morph">χερσί</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,003:6:1&amp;lang=original" target="_new"><span class="en"><u>Ev.Luc.</u>6.1</span></a></b>, cf. <i><span class="en">Dsc.5.159</span></i> (Pass.):—Med., <i><span class="en">Nic.<u>Th.</u>629</span></i>, cf. <span class="greek"><a href="morph?l=kata-sw%2Fxw&amp;la=greek&amp;can=kata-sw%2Fxw0&amp;prior=xersi/" onclick="m(this,1,0); return false" target="morph">κατα-σώχω</a>.</span></div> </div>
