<div class="text"><b><span class="greek"><a href="morph?l=a%29%2Fnoicis&amp;la=greek&amp;can=a%29%2Fnoicis0" onclick="m(this,1,0); return false" target="morph">ἄνοιξις</a></span></b> , <span class="greek"><a href="morph?l=ews&amp;la=greek&amp;can=ews0&amp;prior=a)/noicis" onclick="m(this,1,0); return false" target="morph">εως</a></span>, <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=ews" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>opening,</i> “<span class="greek"><a href="morph?l=pulw%3Dn&amp;la=greek&amp;can=pulw%3Dn0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">πυλῶν</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0003,001:4:67&amp;lang=original" target="_new"><span class="en">Th.4.67</span></a></b>,<b><a href="text?doc=Perseus:abo:tlg,0003,001:68&amp;lang=original" target="_new"><span class="en">68</span></a></b>; “<span class="greek"><a href="morph?l=po%2Frwn&amp;la=greek&amp;can=po%2Frwn0&amp;prior=pulw=n" onclick="m(this,1,0); return false" target="morph">πόρων</a></span>”  <i><span class="en">Thphr.<u>Od.</u> 13</span></i>; “<span class="greek"><a href="morph?l=xeilw%3Dn&amp;la=greek&amp;can=xeilw%3Dn0&amp;prior=po/rwn" onclick="m(this,1,0); return false" target="morph">χειλῶν</a></span>”  <i><span class="en">Plu.2.738c</span></i>, cf. <i><span class="en"><u>PMag.Lond.</u>46.274</span></i> (iv A.D.): pl., <i><span class="en">Porph. <u>Antr.</u>27</span></i>; <span class="greek"><a href="morph?l=a%29%2F&amp;la=greek&amp;can=a%29%2F0&amp;prior=xeilw=n" onclick="m(this,1,0); return false" target="morph">ἄ</a>. <a href="morph?l=tou%3D&amp;la=greek&amp;can=tou%3D0&amp;prior=a)/" onclick="m(this,1,0); return false" target="morph">τοῦ</a> <a href="morph?l=sto%2Fmatos&amp;la=greek&amp;can=sto%2Fmatos0&amp;prior=tou=" onclick="m(this,1,0); return false" target="morph">στόματος</a>,</span> Hebraism for <span class="greek"><a href="morph?l=parrhsi%2Fa&amp;la=greek&amp;can=parrhsi%2Fa0&amp;prior=sto/matos" onclick="m(this,1,0); return false" target="morph">παρρησία</a>,</span> <b><a href="text?doc=Perseus:abo:tlg,0527,053:29:21&amp;lang=original" target="_new"><span class="en">LXX <u>Ez.</u>29.21</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,008:6:11&amp;lang=original" target="_new"><span class="en"><u>2 Ep.Cor.</u>6.11</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,010:6:19&amp;lang=original" target="_new"><span class="en"><u>Ep.Eph.</u>6.19</span></a></b>, etc.</div> </div>
