<div class="text"><b><span class="greek"><a href="morph?l=kata%2Frt-i%5Esis&amp;la=greek&amp;can=kata%2Frt-i%5Esis0" onclick="m(this,1,0); return false" target="morph">κατάρτ-ι^σις</a></span></b> , <span class="greek"><a href="morph?l=ews&amp;la=greek&amp;can=ews0&amp;prior=kata/rt-i^sis" onclick="m(this,1,0); return false" target="morph">εως</a></span>, <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=ews" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>restoration</i>, <b><a href="text?doc=Perseus:abo:tlg,0031,008:13:9&amp;lang=original" target="_new"><span class="en"><u>2 Ep.Cor.</u>13.9</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>training, discipline</i>, <b><a href="text?doc=Perseus:abo:tlg,0007,047:7&amp;lang=original" target="_new"><span class="en">Plu.<u>Alex.</u>7</span></a></b>. </div><div class="lex_sense lex_sense2"><b>III.</b> = <span class="greek"><a href="morph?l=katartismo%2Fs&amp;la=greek&amp;can=katartismo%2Fs0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">καταρτισμός</a></span> <b><a href="text?doc=Perseus:abo:tlg,0007,047:11&amp;lang=original" target="_new"><span class="en">11</span></a></b>, <i><span class="en">Paul.Aeg.6.99</span></i>.</div> </div>
