<div class="text"><b><span class="greek"><a href="morph?l=bapt-isth%2Fs&amp;la=greek&amp;can=bapt-isth%2Fs0" onclick="m(this,1,0); return false" target="morph">βαπτ-ιστής</a></span></b> , <span class="greek"><a href="morph?l=ou%3D&amp;la=greek&amp;can=ou%3D0&amp;prior=bapt-isth/s" onclick="m(this,1,0); return false" target="morph">οῦ</a></span>, <span class="greek"><a href="morph?l=o%28&amp;la=greek&amp;can=o%280&amp;prior=ou=" onclick="m(this,1,0); return false" target="morph">ὁ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>one that dips: baptizer,</i> “<span class="greek"><a href="morph?l=o%28&amp;la=greek&amp;can=o%281&amp;prior=o(" onclick="m(this,2,0); return false" target="morph">ὁ</a> <a href="morph?l=b&amp;la=greek&amp;can=b0&amp;prior=o(" onclick="m(this,1,0); return false" target="morph">β</a>.</span>” <i>the Baptist,</i>  <i><span class="en">Ev.Matt.3.1</span></i>, cf. <b><a href="text?doc=Perseus:abo:tlg,0526,001:18:5:2&amp;lang=original" target="_new"><span class="en">J.<u>AJ</u> 18.5.2</span></a></b>, etc.: metaph. of the Passion, <b><a href="text?doc=Perseus:abo:tlg,0031,003:12:50&amp;lang=original" target="_new"><span class="en"><u>Ev.Luc.</u>12.50</span></a></b>.</div> </div>
