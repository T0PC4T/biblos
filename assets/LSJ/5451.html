<div class="text"><b><span class="greek"><a href="morph?l=fu%5Et-ei%2Fa&amp;la=greek&amp;can=fu%5Et-ei%2Fa0" onclick="m(this,1,0); return false" target="morph">φυ^τ-εία</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=fu^t-ei/a" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>planting,</i> <b><a href="text?doc=Perseus:abo:tlg,0032,003:7:20&amp;lang=original" target="_new"><span class="en">X.<u>Oec.</u>7.20</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0032,003:19:1&amp;lang=original" target="_new"><span class="en">19.1</span></a></b>, <i><span class="en"><u>PSI</u>4.433.5</span></i> (iii B. C.), etc.: pl., <b><a href="text?doc=Perseus:abo:tlg,0032,003:19:12&amp;lang=original" target="_new"><span class="en">X.<u>Oec.</u>19.12</span></a></b>, <i><span class="en">Thphr.<u>HP</u>2.5.1</span></i>. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>generation, production,</i> <b><a href="text?doc=Perseus:abo:tlg,0059,017:121c&amp;lang=original" target="_new"><span class="en">Pl.<u>Thg.</u>121c</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>growth, habit of a plant,</i> <i><span class="en">Thphr.<u>HP</u>3.8.4</span></i>. </div><div class="lex_sense lex_sense2"><b>III.</b> <i>plantation</i> or simply <i>a plant,</i> <i><span class="en">Moschio</span></i> ap.<b><a href="text?doc=Perseus:abo:tlg,0008,001:5:207d&amp;lang=original" target="_new"><span class="en">Ath.5.207d</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,001:15:13&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>15.13</span></a></b>, <i><span class="en"><u>OGI</u>606.7</span></i> (Abila, i A. D.).</div> </div>
