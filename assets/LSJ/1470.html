<div class="text"><b><span class="greek"><a href="morph?l=e%29g-kru%2Fptw&amp;la=greek&amp;can=e%29g-kru%2Fptw0" onclick="m(this,1,0); return false" target="morph">ἐγ-κρύπτω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>hide</i> or <i>conceal in</i>, “<span class="greek"><a href="morph?l=dalo%5Cn&amp;la=greek&amp;can=dalo%5Cn0&amp;prior=e)g-kru/ptw" onclick="m(this,1,0); return false" target="morph">δαλὸν</a> <a href="morph?l=spodih%3D%7C&amp;la=greek&amp;can=spodih%3D%7C0&amp;prior=dalo\n" onclick="m(this,1,0); return false" target="morph">σποδιῇ</a> <a href="morph?l=e%29ne%2Fkruye&amp;la=greek&amp;can=e%29ne%2Fkruye0&amp;prior=spodih=|" onclick="m(this,1,0); return false" target="morph">ἐνέκρυψε</a> <a href="morph?l=melai%2Fnh%7C&amp;la=greek&amp;can=melai%2Fnh%7C0&amp;prior=e)ne/kruye" onclick="m(this,1,0); return false" target="morph">μελαίνῃ</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0012,002:5:488&amp;lang=original" target="_new"><span class="en">Od.5.488</span></a></b>, cf. <i><span class="en">Sotad.Com.1.29</span></i>; [“<span class="greek"><a href="morph?l=w%29%7Ca%5C%5D&amp;la=greek&amp;can=w%29%7Ca%5C%5D0&amp;prior=melai/nh|" onclick="m(this,1,0); return false" target="morph">ᾠὰ]</a> <a href="morph?l=e%29n&amp;la=greek&amp;can=e%29n0&amp;prior=w)|a\]" onclick="m(this,1,0); return false" target="morph">ἐν</a> <a href="morph?l=de%2Frmati&amp;la=greek&amp;can=de%2Frmati0&amp;prior=e)n" onclick="m(this,1,0); return false" target="morph">δέρματι</a> <a href="morph?l=lagwou%3D&amp;la=greek&amp;can=lagwou%3D0&amp;prior=de/rmati" onclick="m(this,1,0); return false" target="morph">λαγωοῦ</a></span>”  <i><span class="en">Arist.<u>HA</u> 619b15</span></i>; “<span class="greek"><a href="morph?l=ti&amp;la=greek&amp;can=ti0&amp;prior=lagwou=" onclick="m(this,1,0); return false" target="morph">τι</a> <a href="morph?l=ei%29%2Fs&amp;la=greek&amp;can=ei%29%2Fs0&amp;prior=ti" onclick="m(this,1,0); return false" target="morph">εἴς</a> <a href="morph?l=ti&amp;la=greek&amp;can=ti1&amp;prior=ei)/s" onclick="m(this,2,0); return false" target="morph">τι</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,001:13:33&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>13.33</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0548,001:1:5:1&amp;lang=original" target="_new"><span class="en">Apollod.1.5.1</span></a></b> (Pass.), etc. </div><div class="lex_sense lex_sense3"><b>2.</b> <span class="greek"><a href="morph?l=pu%3Dr&amp;la=greek&amp;can=pu%3Dr0&amp;prior=ti" onclick="m(this,1,0); return false" target="morph">πῦρ</a> <a href="morph?l=e%29&amp;la=greek&amp;can=e%290&amp;prior=pu=r" onclick="m(this,1,0); return false" target="morph">ἐ</a></span>. <i>bank</i> it <i>up</i>, <b><a href="text?doc=Perseus:abo:tlg,0019,006:841&amp;lang=original" target="_new"><span class="en">Ar.<u>Av.</u>841</span></a></b>. </div><div class="lex_sense lex_sense3"><b>3.</b> Med., <i>hide oneself</i>, “<span class="greek"><a href="morph?l=mela%2Fqrois&amp;la=greek&amp;can=mela%2Fqrois0&amp;prior=e)" onclick="m(this,1,0); return false" target="morph">μελάθροις</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,2045,001:32:285&amp;lang=original" target="_new"><span class="en">Nonn.<u>D.</u>32.285</span></a></b>.</div> </div>
