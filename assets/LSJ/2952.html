<div class="text"><b><span class="greek"><a href="morph?l=ku%5En-a%2Frion&amp;la=greek&amp;can=ku%5En-a%2Frion0" onclick="m(this,1,0); return false" target="morph">κυ^ν-άριον</a></span></b> , <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=ku^n-a/rion" onclick="m(this,1,0); return false" target="morph">τό</a></span>, Dim. of <span class="greek"><a href="morph?l=ku%2Fwn&amp;la=greek&amp;can=ku%2Fwn0&amp;prior=to/" onclick="m(this,1,0); return false" target="morph">κύων</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>little dog, puppy</i>, <b><a href="text?doc=Perseus:abo:tlg,0059,021:298d&amp;lang=original" target="_new"><span class="en">Pl.<u>Euthd.</u> 298d</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0032,007:8:4:20&amp;lang=original" target="_new"><span class="en">X. <u>Cyr.</u>8.4.20</span></a></b>, <i><span class="en">Theopomp.Com.90</span></i>, <i><span class="en">Alc.Com.33</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0031,001:15:26&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>15.26</span></a></b>; <i>small</i> waxen <i>image of a dog</i> used in magic, <i><span class="en"><u>PMag.Par.</u>1.2945</span></i>: less correct than <span class="greek"><a href="morph?l=kuni%2Fdion&amp;la=greek&amp;can=kuni%2Fdion0&amp;prior=ku/wn" onclick="m(this,1,0); return false" target="morph">κυνίδιον</a></span> acc. to <i><span class="en">Phryn.157</span></i>; but “<span class="greek"><a href="morph?l=kuna%2Frion&amp;la=greek&amp;can=kuna%2Frion0&amp;prior=kuni/dion" onclick="m(this,1,0); return false" target="morph">κυνάριον</a> <a href="morph?l=kai%5C&amp;la=greek&amp;can=kai%5C0&amp;prior=kuna/rion" onclick="m(this,1,0); return false" target="morph">καὶ</a> <a href="morph?l=kuni%2Fdion&amp;la=greek&amp;can=kuni%2Fdion1&amp;prior=kai\" onclick="m(this,2,0); return false" target="morph">κυνίδιον</a> <a href="morph?l=do%2Fkima&amp;la=greek&amp;can=do%2Fkima0&amp;prior=kuni/dion" onclick="m(this,1,0); return false" target="morph">δόκιμα</a></span>”  <i><span class="en">Id.<u>PS</u>p.84</span></i> <i><span class="en">B.</span></i></div> </div>
