<div class="text"><b><span class="greek"><a href="morph?l=pa%5Enoik-i%2F&amp;la=greek&amp;can=pa%5Enoik-i%2F0" onclick="m(this,1,0); return false" target="morph">πα^νοικ-ί</a></span></b>  or <b><span class="greek"><a href="morph?l=pa%5Enoik-ei%2F&amp;la=greek&amp;can=pa%5Enoik-ei%2F0&amp;prior=pa^noik-i/" onclick="m(this,1,0); return false" target="morph">πα^νοικ-εί</a></span></b> , =  foreg., <i><span class="en">Pl.<u>Erx.</u>392c</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0099,001:16:4:13&amp;lang=original" target="_new"><span class="en">Str.16.4.13</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,005:16:34&amp;lang=original" target="_new"><span class="en"><u>Act.Ap.</u>16.34</span></a></b>, etc., v.l. in <b><a href="text?doc=Perseus:abo:tlg,0527,002:1:1&amp;lang=original" target="_new"><span class="en">LXX<u>Ex.</u>1.1</span></a></b>. (Written <span class="greek">-<a href="morph?l=ei%2F&amp;la=greek&amp;can=ei%2F0&amp;prior=pa^noik-ei/" onclick="m(this,1,0); return false" target="morph">εί</a></span> in <i><span class="en"><u>PGiss.</u>75.10</span></i> (ii A. D.), <i><span class="en"><u>POxy.</u>935.30</span></i> (iii A. D.), etc.) </div>
