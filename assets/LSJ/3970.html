<div class="text"><b><span class="greek"><a href="morph?l=patro-para%2Fdotos&amp;la=greek&amp;can=patro-para%2Fdotos0" onclick="m(this,1,0); return false" target="morph">πατρο-παράδοτος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=patro-para/dotos" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>handed down from one's fathers, inherited</i>, “<span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=on" onclick="m(this,1,0); return false" target="morph">ἡ</a> <a href="morph?l=mikra%5C&amp;la=greek&amp;can=mikra%5C0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">μικρὰ</a> <a href="morph?l=kai%5C&amp;la=greek&amp;can=kai%5C0&amp;prior=mikra\" onclick="m(this,1,0); return false" target="morph">καὶ</a> <a href="morph?l=p&amp;la=greek&amp;can=p0&amp;prior=kai\" onclick="m(this,1,0); return false" target="morph">π</a>. <a href="morph?l=ou%29si%2Fa&amp;la=greek&amp;can=ou%29si%2Fa0&amp;prior=p" onclick="m(this,1,0); return false" target="morph">οὐσία</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0081,001:5:48&amp;lang=original" target="_new"><span class="en">D.H.5.48</span></a></b> ; “<span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%281&amp;prior=ou)si/a" onclick="m(this,2,0); return false" target="morph">ἡ</a> <a href="morph?l=p&amp;la=greek&amp;can=p1&amp;prior=h(" onclick="m(this,2,0); return false" target="morph">π</a>. <a href="morph?l=h%28gemoni%2Fa&amp;la=greek&amp;can=h%28gemoni%2Fa0&amp;prior=p" onclick="m(this,1,0); return false" target="morph">ἡγεμονία</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0060,001:17:4&amp;lang=original" target="_new"><span class="en">D.S.17.4</span></a></b> ; “<span class="greek"><a href="morph?l=a%29nastrofh%2F&amp;la=greek&amp;can=a%29nastrofh%2F0&amp;prior=h(gemoni/a" onclick="m(this,1,0); return false" target="morph">ἀναστροφή</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,021:1:18&amp;lang=original" target="_new"><span class="en"><u>1 Ep.Pet.</u> 1.18</span></a></b> ; “<span class="greek"><a href="morph?l=*zeu%2Fs&amp;la=greek&amp;can=*zeu%2Fs0&amp;prior=a)nastrofh/" onclick="m(this,1,0); return false" target="morph">Ζεύς</a></span>”  <i><span class="en"><u>OGI</u>331.49</span></i> (Pergam., ii B. C.), “<span class="greek"><a href="morph?l=pare%2Fxesqai&amp;la=greek&amp;can=pare%2Fxesqai0&amp;prior=*zeu/s" onclick="m(this,1,0); return false" target="morph">παρέχεσθαι</a> <a href="morph?l=p&amp;la=greek&amp;can=p2&amp;prior=pare/xesqai" onclick="m(this,3,0); return false" target="morph">π</a>. <a href="morph?l=ta%5Cn&amp;la=greek&amp;can=ta%5Cn0&amp;prior=p" onclick="m(this,1,0); return false" target="morph">τὰν</a> <a href="morph?l=eu%29%2Fnoian&amp;la=greek&amp;can=eu%29%2Fnoian0&amp;prior=ta\n" onclick="m(this,1,0); return false" target="morph">εὔνοιαν</a></span>”  <i><span class="en"><u>CIG</u> 2134b4</span></i> (prob.), cf. <i><span class="en"><u>IG</u> 12</span></i> (<i><span class="en">5</span></i>).<i><span class="en">860.4</span></i> (Tenos).</div> </div>
