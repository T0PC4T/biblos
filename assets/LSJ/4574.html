<div class="text"><b><span class="greek"><a href="morph?l=se%2Fb-asma&amp;la=greek&amp;can=se%2Fb-asma0" onclick="m(this,1,0); return false" target="morph">σέβ-ασμα</a></span></b> , <span class="greek"><a href="morph?l=atos&amp;la=greek&amp;can=atos0&amp;prior=se/b-asma" onclick="m(this,1,0); return false" target="morph">ατος</a></span>, <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=atos" onclick="m(this,1,0); return false" target="morph">τό</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>that for which awe is felt, an object of awe</i> or <i>worship</i>, <b><a href="text?doc=Perseus:abo:tlg,0081,001:1:30&amp;lang=original" target="_new"><span class="en">D.H.1.30</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,005:17:23&amp;lang=original" target="_new"><span class="en"><u>Act.Ap.</u>17.23</span></a></b>, etc. </div><div class="lex_sense lex_sense2"><b>II.</b> = <span class="greek"><a href="morph?l=se%2Fbasis&amp;la=greek&amp;can=se%2Fbasis0&amp;prior=to/" onclick="m(this,1,0); return false" target="morph">σέβασις</a></span>, <b><a href="text?doc=Perseus:abo:tlg,0081,001:5:1&amp;lang=original" target="_new"><span class="en">D.H.5.1</span></a></b>.</div> </div>
