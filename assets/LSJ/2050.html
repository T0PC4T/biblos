<div class="text"><b><span class="greek"><a href="morph?l=e%29rh%2Fm-wsis&amp;la=greek&amp;can=e%29rh%2Fm-wsis0" onclick="m(this,1,0); return false" target="morph">ἐρήμ-ωσις</a></span></b> , <span class="greek"><a href="morph?l=ews&amp;la=greek&amp;can=ews0&amp;prior=e)rh/m-wsis" onclick="m(this,1,0); return false" target="morph">εως</a></span>, <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=ews" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>making desolate,</i> <b><a href="text?doc=Perseus:abo:tlg,0527,003:26:34&amp;lang=original" target="_new"><span class="en">LXX<u>Le.</u>26.34</span></a></b>, al., <i><span class="en">Heph.Astr.1.21</span></i> ; “<span class="greek"><a href="morph?l=xwri%2Fou&amp;la=greek&amp;can=xwri%2Fou0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">χωρίου</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0074,001:1:9:7&amp;lang=original" target="_new"><span class="en">Arr.<u>An.</u>1.9.7</span></a></b> ; “<span class="greek"><a href="morph?l=bde%2Flugma&amp;la=greek&amp;can=bde%2Flugma0&amp;prior=xwri/ou" onclick="m(this,1,0); return false" target="morph">βδέλυγμα</a> <a href="morph?l=tw%3Dn&amp;la=greek&amp;can=tw%3Dn0&amp;prior=bde/lugma" onclick="m(this,1,0); return false" target="morph">τῶν</a> <a href="morph?l=e%29&amp;la=greek&amp;can=e%290&amp;prior=tw=n" onclick="m(this,1,0); return false" target="morph">ἐ</a>.</span>”  <b><a href="text?doc=Perseus:abo:tlg,0527,056:9:27&amp;lang=original" target="_new"><span class="en">LXX<u>Da.</u>9.27</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,0031,001:24:15&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>24.15</span></a></b>.</div> </div>
