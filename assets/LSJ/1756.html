<div class="text"><b><span class="greek"><a href="morph?l=e%29nerg-h%2Fs&amp;la=greek&amp;can=e%29nerg-h%2Fs0" onclick="m(this,1,0); return false" target="morph">ἐνεργ-ής</a></span></b> , <span class="greek"><a href="morph?l=e%2Fs&amp;la=greek&amp;can=e%2Fs0&amp;prior=e)nerg-h/s" onclick="m(this,1,0); return false" target="morph">ές</a></span>, later form of <span class="greek"><a href="morph?l=e%29nergo%2Fs&amp;la=greek&amp;can=e%29nergo%2Fs0&amp;prior=e/s" onclick="m(this,1,0); return false" target="morph">ἐνεργός</a>,</span> <div class="lex_sense lex_sense1"><b>A.</b><i>active, effective,</i> “<span class="greek"><a href="morph?l=mhxana%5Cs&amp;la=greek&amp;can=mhxana%5Cs0&amp;prior=e)nergo/s" onclick="m(this,1,0); return false" target="morph">μηχανὰς</a> <a href="morph?l=e%29nergei%3Ds&amp;la=greek&amp;can=e%29nergei%3Ds0&amp;prior=mhxana\s" onclick="m(this,1,0); return false" target="morph">ἐνεργεῖς</a> <a href="morph?l=poiou%3Dntes&amp;la=greek&amp;can=poiou%3Dntes0&amp;prior=e)nergei=s" onclick="m(this,1,0); return false" target="morph">ποιοῦντες</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0060,001:17:44&amp;lang=original" target="_new"><span class="en">D.S. 17.44</span></a></b>, etc.; of medicines, <i>strong,</i> <i><span class="en">POxy.1088.56</span></i> (i A.D.), <i><span class="en">Dsc.5.88</span></i>, etc.: Comp. <span class="greek">-<a href="morph?l=e%2Fsteros&amp;la=greek&amp;can=e%2Fsteros0&amp;prior=poiou=ntes" onclick="m(this,1,0); return false" target="morph">έστερος</a></span> <i>more effective,</i> “<span class="greek"><a href="morph?l=pro%2Fs&amp;la=greek&amp;can=pro%2Fs0&amp;prior=e/steros" onclick="m(this,1,0); return false" target="morph">πρός</a> <a href="morph?l=tina&amp;la=greek&amp;can=tina0&amp;prior=pro/s" onclick="m(this,1,0); return false" target="morph">τινα</a></span>”  <i><span class="en">Arist.<u>Top.</u>105a19</span></i>: Sup. “<span class="greek">-<a href="morph?l=e%2Fstatos&amp;la=greek&amp;can=e%2Fstatos0&amp;prior=tina" onclick="m(this,1,0); return false" target="morph">έστατος</a>, <a href="morph?l=pro%2Fs&amp;la=greek&amp;can=pro%2Fs1&amp;prior=e/statos" onclick="m(this,2,0); return false" target="morph">πρός</a> <a href="morph?l=ti&amp;la=greek&amp;can=ti0&amp;prior=pro/s" onclick="m(this,1,0); return false" target="morph">τι</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0060,001:1:88&amp;lang=original" target="_new"><span class="en">D.S.1.88</span></a></b>, cf. <i><span class="en">Dsc.1.19</span></i>, <i><span class="en">A.D.<u>Synt.</u>291.9</span></i>.</div> </div>
