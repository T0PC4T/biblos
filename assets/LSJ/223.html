<div class="text"><b><span class="greek"><a href="morph?l=a%29le%2Fcandros&amp;la=greek&amp;can=a%29le%2Fcandros0" onclick="m(this,1,0); return false" target="morph">ἀλέξανδρος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=a)le/candros" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>defending men</i>, <span class="greek"><a href="morph?l=po%2Flemos&amp;la=greek&amp;can=po%2Flemos0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">πόλεμος</a></span> Epigr. ap. <b><a href="text?doc=Perseus:abo:tlg,0060,001:11:14&amp;lang=original" target="_new"><span class="en">D.S.11.14</span></a></b>: fem., epith. of Hera, <i><span class="en">Menaechm.3</span></i>. </div><div class="lex_sense lex_sense2"><b>II.</b> freq. as pr. n., esp. of Paris in <i><span class="en">Il.</span></i>, cf. <b><a href="text?doc=Perseus:abo:tlg,0085,005:61&amp;lang=original" target="_new"><span class="en">A.<u>Ag.</u>61</span></a></b>,<b><a href="text?doc=Perseus:abo:tlg,0085,005:363&amp;lang=original" target="_new"><span class="en">363</span></a></b>.</div> </div>
