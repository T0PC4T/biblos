<div class="text"><b><span class="greek"><a href="morph?l=pa%2Froin-os&amp;la=greek&amp;can=pa%2Froin-os0" onclick="m(this,1,0); return false" target="morph">πάροιν-ος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=pa/roin-os" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b>= <span class="greek"><a href="morph?l=paroiniko%2Fs&amp;la=greek&amp;can=paroiniko%2Fs0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">παροινικός</a></span>, Pratin.Lyr.<b><a href="text?doc=Perseus:abo:tlg,0007,054:1:8&amp;lang=original" target="_new"><span class="en">1.8</span></a></b>. <b><a href="text?doc=Perseus:abo:tlg,0540,004:8&amp;lang=original" target="_new"><span class="en">Lys.4.8</span></a></b>, <i><span class="en">Antiph. 146</span></i>, etc. ; <span class="greek"><a href="morph?l=ma%2Fxai&amp;la=greek&amp;can=ma%2Fxai0&amp;prior=paroiniko/s" onclick="m(this,1,0); return false" target="morph">μάχαι</a> <a href="morph?l=p&amp;la=greek&amp;can=p0&amp;prior=ma/xai" onclick="m(this,1,0); return false" target="morph">π</a></span>. <i><span class="en"><u>Anacreont.</u>40.12</span></i> ;<span class="greek"><a href="morph?l=to%5C&amp;la=greek&amp;can=to%5C0&amp;prior=p" onclick="m(this,1,0); return false" target="morph">τὸ</a> <a href="morph?l=so%5Cn&amp;la=greek&amp;can=so%5Cn0&amp;prior=to\" onclick="m(this,1,0); return false" target="morph">σὸν</a> <a href="morph?l=p&amp;la=greek&amp;can=p1&amp;prior=so\n" onclick="m(this,2,0); return false" target="morph">π</a></span>. <i><span class="en">Men.<u>Pk.</u>444</span></i>. Adv. -<span class="greek"><a href="morph?l=nws&amp;la=greek&amp;can=nws0&amp;prior=p" onclick="m(this,1,0); return false" target="morph">νως</a></span> <i><span class="en">Poll.6.21</span></i>. </div><div class="lex_sense lex_sense2"><b>II.</b> = <span class="greek"><a href="morph?l=paroi%2Fnios&amp;la=greek&amp;can=paroi%2Fnios0&amp;prior=nws" onclick="m(this,1,0); return false" target="morph">παροίνιος</a></span><i><span class="en">11</span></i>, “<span class="greek"><a href="morph?l=o%29%2Frxhsis&amp;la=greek&amp;can=o%29%2Frxhsis0&amp;prior=paroi/nios" onclick="m(this,1,0); return false" target="morph">ὄρχησις</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0008,001:14:629e&amp;lang=original" target="_new"><span class="en">Ath. 14.629e</span></a></b>.</div> </div>
