<div class="text"><b><span class="greek"><a href="morph?l=a%29qe%2Ft-hsis&amp;la=greek&amp;can=a%29qe%2Ft-hsis0" onclick="m(this,1,0); return false" target="morph">ἀθέτ-ησις</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=a)qe/t-hsis" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>a setting aside, abolition</i>, “<span class="greek"><a href="morph?l=a%28marti%2Fas&amp;la=greek&amp;can=a%28marti%2Fas0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">ἁμαρτίας</a></span>”  <i><span class="en"><u>Ep.Heb.</u>9.26</span></i>, cf. <i><span class="en">S.E.<u>M.</u>8.142</span></i>; '<i>annulling</i>' of a deed, <i><span class="en"><u>PLond.</u>2.142.24</span></i> (i A. D.). </div><div class="lex_sense lex_sense2"><b>II.</b> <i>rejection</i> (of a spurious passage), <i><span class="en">A.D.<u>Synt.</u>5.8</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0004,001:3:66&amp;lang=original" target="_new"><span class="en">D.L.3.66</span></a></b>; generally, <i>rejection</i>, opp. <span class="greek"><a href="morph?l=e%29poxh%2F&amp;la=greek&amp;can=e%29poxh%2F0&amp;prior=a(marti/as" onclick="m(this,1,0); return false" target="morph">ἐποχή</a></span>, <b><a href="text?doc=Cic. Att. 6.9.3&amp;lang=original" target="_new"><span class="en">Cic.<u>Att.</u>6.9.3</span></a></b>. </div><div class="lex_sense lex_sense2"><b>III.</b> <i>breach of faith</i>, <i><span class="en">Vett.Val.191.24</span></i> (pl.).</div> </div>
