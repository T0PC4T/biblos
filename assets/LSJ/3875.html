<div class="text"><b><span class="greek"><a href="morph?l=para%2F-klhtos&amp;la=greek&amp;can=para%2F-klhtos0" onclick="m(this,1,0); return false" target="morph">παρά-κλητος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=para/-klhtos" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>called to one's aid</i>, in a court of justice : as Subst., <i>legal assistant, advocate</i>, <b><a href="text?doc=Perseus:abo:tlg,0014,019:1&amp;lang=original" target="_new"><span class="en">D.19.1</span></a></b>, <i><span class="en">Lycurg. <u>Fr.</u>102</span></i>, etc. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>summoned</i>, “<span class="greek"><a href="morph?l=dou%3Dloi&amp;la=greek&amp;can=dou%3Dloi0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">δοῦλοι</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0385,001:46:20&amp;lang=original" target="_new"><span class="en">D.C.46.20</span></a></b>, cf. <i><span class="en"><u>BGU</u>601.12</span></i> (ii A.D.). </div><div class="lex_sense lex_sense2"><b>II.</b> <i>intercessor</i>, <i><span class="en">Ph.2.520</span></i> : hence in <u>NT</u>, <span class="greek"><a href="morph?l=*para%2Fklhtos&amp;la=greek&amp;can=*para%2Fklhtos0&amp;prior=dou=loi" onclick="m(this,1,0); return false" target="morph">Παράκλητος</a></span>, of the Holy Spirit, <b><a href="text?doc=Perseus:abo:tlg,0031,004:14:16&amp;lang=original" target="_new"><span class="en"><u>Ev.Jo.</u>14.16</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,0031,023:2:1&amp;lang=original" target="_new"><span class="en"><u>1 Ep.Jo.</u>2.1</span></a></b>.</div> </div>
