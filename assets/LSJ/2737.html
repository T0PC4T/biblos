<div class="text"><b><span class="greek"><a href="morph?l=katw%2Fteros&amp;la=greek&amp;can=katw%2Fteros0" onclick="m(this,1,0); return false" target="morph">κατώτερος</a></span></b> , <span class="greek"><a href="morph?l=a&amp;la=greek&amp;can=a0&amp;prior=katw/teros" onclick="m(this,1,0); return false" target="morph">α</a></span>, <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=a" onclick="m(this,1,0); return false" target="morph">ον</a></span>, Comp. Adj. from <span class="greek"><a href="morph?l=ka%2Ftw&amp;la=greek&amp;can=ka%2Ftw0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">κάτω</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>lower</i>, <b><a href="text?doc=Perseus:abo:tlg,0627,009:31&amp;lang=original" target="_new"><span class="en">Hp.<u>Fract.</u>31</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0527,013:9:17&amp;lang=original" target="_new"><span class="en">LXX <u>3 Ki.</u>9.17</span></a></b>, etc.; “<span class="greek"><a href="morph?l=ta%5C&amp;la=greek&amp;can=ta%5C0&amp;prior=ka/tw" onclick="m(this,1,0); return false" target="morph">τὰ</a> <a href="morph?l=k&amp;la=greek&amp;can=k0&amp;prior=ta\" onclick="m(this,1,0); return false" target="morph">κ</a>. <a href="morph?l=me%2Frh&amp;la=greek&amp;can=me%2Frh0&amp;prior=k" onclick="m(this,1,0); return false" target="morph">μέρη</a> <a href="morph?l=th%3Ds&amp;la=greek&amp;can=th%3Ds0&amp;prior=me/rh" onclick="m(this,1,0); return false" target="morph">τῆς</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,010:4:9&amp;lang=original" target="_new"><span class="en"><u>Ep.Eph.</u>4.9</span></a></b>; <i>more southerly</i>, Vett. Val.<b><a href="text?doc=Perseus:abo:tlg,0031,010:34:21&amp;lang=original" target="_new"><span class="en">34.21</span></a></b>. </div><div class="lex_sense lex_sense3"><b>2.</b> of Time, <i>later, younger</i>, <i><span class="en">Call.<u>Cer.</u>131</span></i>. Adv. <span class="greek"><a href="morph?l=katwte%2Frw&amp;l
