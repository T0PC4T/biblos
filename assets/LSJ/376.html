<div class="text"><b><span class="greek"><a href="morph?l=a%29na%2Fphr-os&amp;la=greek&amp;can=a%29na%2Fphr-os0" onclick="m(this,1,0); return false" target="morph">ἀνάπηρ-ος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=a)na/phr-os" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>maimed, mutilated,</i> <i><span class="en">Hermipp.35</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0540,024:13&amp;lang=original" target="_new"><span class="en">Lys.24.13</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0059,003:53a&amp;lang=original" target="_new"><span class="en">Pl.<u>Cri.</u> 53a</span></a></b>, etc.; “<span class="greek"><a href="morph?l=yuxh%5C&amp;la=greek&amp;can=yuxh%5C0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">ψυχὴ</a> <a href="morph?l=a%29&amp;la=greek&amp;can=a%290&amp;prior=yuxh\" onclick="m(this,1,0); return false" target="morph">ἀ</a>. <a href="morph?l=pro%5Cs&amp;la=greek&amp;can=pro%5Cs0&amp;prior=a)" onclick="m(this,1,0); return false" target="morph">πρὸς</a> <a href="morph?l=a%29lh%2Fqeian&amp;la=greek&amp;can=a%29lh%2Fqeian0&amp;prior=pro\s" onclick="m(this,1,0); return false" target="morph">ἀλήθειαν</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0059,030:535d&amp;lang=original" target="_new"><span class="en">Id.<u>R.</u>535d</span></a></b>; “<span class="greek"><a href="morph?l=a%29na%2Fphra&amp;la=greek&amp;can=a%29na%2Fphra0&amp;prior=a)lh/qeian" onclick="m(this,1,0); return false" target="morph">ἀνάπηρα</a> <a href="morph?l=qu%2Fein&amp;la=greek&amp;can=qu%2Fein0&amp;prior=a)na/phra" onclick="m(this,1,0); return false" target="morph">θύειν</a></span>”  <i><span class="en">Id.<u>Alc.</u>2.149a</span></i>, cf. <i><span class="en">Arist.<u>PA</u>773a13</span></i>, al. Adv. “<span class="greek">-<a href="morph?l=rws&amp;la=greek&amp;can=rws0&amp;prior=qu/ein" onclick="m(this,1,0); return false" target="morph">ρως</a></span>”  <i><span class="en">Zonar.</span></i> (Sts. spelt <span class="greek"><a href="morph?l=a%29na%2Fpeiros&amp;la=greek&amp;can=a%29na%2Fpeiros0&amp;prior=rws" onclick="m(this,1,0); return false" target="morph">ἀνάπειρος</a></span> in codd., <b><a href="text?doc=Perseus:abo:tlg,0527,021:14:2&amp;lang=original" target="_new"><span class="en">LXX <u>To.</u>14.2</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,003:14:13&amp;lang=original" target="_new"><span class="en"><u>Ev.Luc.</u>14.13</span></a></b>,<b><a href="text?doc=Perseus:abo:tlg,0031,003:21&amp;lang=original" target="_new"><span class="en">21</span></a></b>, cf. <i><span class="en">Phryn.<u>PS</u>p.13</span></i> <i><span class="en">B.</span></i>）</div> </div>
