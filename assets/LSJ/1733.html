<div class="text"><b><span class="greek"><a href="morph?l=e%28%2Fndeka&amp;la=greek&amp;can=e%28%2Fndeka0" onclick="m(this,1,0); return false" target="morph">ἕνδεκα</a></span></b> , <span class="greek"><a href="morph?l=oi%28&amp;la=greek&amp;can=oi%280&amp;prior=e(/ndeka" onclick="m(this,1,0); return false" target="morph">οἱ</a></span>, <span class="greek"><a href="morph?l=ai%28&amp;la=greek&amp;can=ai%280&amp;prior=oi(" onclick="m(this,1,0); return false" target="morph">αἱ</a></span>, <span class="greek"><a href="morph?l=ta%2F&amp;la=greek&amp;can=ta%2F0&amp;prior=ai(" onclick="m(this,1,0); return false" target="morph">τά</a></span>, indecl., <div class="lex_sense lex_sense1"><b>A.</b><i>eleven</i>, <b><a href="text?doc=Perseus:abo:tlg,0012,001:2:713&amp;lang=original" target="_new"><span class="en">Il.2.713</span></a></b>, etc. </div><div class="lex_sense lex_sense2"><b>II.</b> at Athens, <span class="greek"><a href="morph?l=oi%28&amp;la=greek&amp;can=oi%281&amp;prior=ta/" onclick="m(this,2,0); return false" target="morph">οἱ</a> <a href="morph?l=e%28%2F&amp;la=greek&amp;can=e%28%2F0&amp;prior=oi(" onclick="m(this,1,0); return false" target="morph">ἕ</a></span>. <i>the Eleven, the Police-Commissioners</i>, <b><a href="text?doc=Perseus:abo:tlg,0019,004:1108&amp;lang=original" target="_new"><span class="en">Ar.<u>V.</u>1108</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0028,005:70&amp;lang=original" target="_new"><span class="en">Antipho5.70</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0540,014:17&amp;lang=original" target="_new"><span class="en">Lys.14.17</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0059,004:59e&amp;lang=original" target="_new"><span class="en">Pl.<u>Phd.</u>59e</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0086,003:7:3&amp;lang=original" target="_new"><span class="en">Arist.<u>Ath.</u>7.3</span></a></b>, etc. </div><div class="lex_sense lex_sense3"><b>2.</b> certain officers at Delos, <i><span class="en"><u>Hermes</u> 17.5</span></i>.</div> </div>
