<div class="text"><b><span class="greek"><a href="morph?l=ei%29si%2F&amp;la=greek&amp;can=ei%29si%2F0" onclick="m(this,1,0); return false" target="morph">εἰσί</a></span></b> , 3pl. of <span class="greek"><a href="morph?l=ei%29mi%2F&amp;la=greek&amp;can=ei%29mi%2F0&amp;prior=ei)si/" onclick="m(this,1,0); return false" target="morph">εἰμί</a></span> (<div class="lex_sense lex_sense1"><b>A.</b><i>sum</i>). <b><span class="greek"><a href="morph?l=ei%29%3Dsi&amp;la=greek&amp;can=ei%29%3Dsi0&amp;prior=ei)mi/" onclick="m(this,1,0); return false" target="morph">εἶσι</a></span></b> , 3sg. of <span class="greek"><a href="morph?l=ei%29%3Dmi&amp;la=greek&amp;can=ei%29%3Dmi0&amp;prior=ei)=si" onclick="m(this,1,0); return false" target="morph">εἶμι</a></span> (<i>ibo</i>). <b><span class="greek"><a href="morph?l=ei%29si%5Edei%3Dn&amp;la=greek&amp;can=ei%29si%5Edei%3Dn0&amp;prior=ei)=mi" onclick="m(this,1,0); return false" target="morph">εἰσι^δεῖν</a></span></b> , Ep. <span class="greek"><a href="morph?l=ei%29side%2Fein&amp;la=greek&amp;can=ei%29side%2Fein0&amp;prior=ei)si^dei=n" onclick="m(this,1,0); return false" target="morph">εἰσιδέειν</a>,</span> aor. inf. of <span class="greek"><a href="morph?l=ei%29sei%3Ddon&amp;la=greek&amp;can=ei%29sei%3Ddon0&amp;prior=ei)side/ein" onclick="m(this,1,0); return false" target="morph">εἰσεῖδον</a></span>; v. <span class="greek"><a href="morph?l=ei%29sora%2Fw&amp;la=greek&amp;can=ei%29sora%2Fw0&amp;prior=ei)sei=don" onclick="m(this,1,0); return false" target="morph">εἰσοράω</a>.</span></div> </div>
