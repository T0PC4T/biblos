<div class="text"><b><span class="greek"><a href="morph?l=e%29da%5Ef-i%2Fzw&amp;la=greek&amp;can=e%29da%5Ef-i%2Fzw0" onclick="m(this,1,0); return false" target="morph">ἐδα^φ-ίζω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>beat level and firm like a floor</i> or <i>pavement</i>, <b><a href="text?doc=Perseus:abo:tlg,0543,001:6:33:6&amp;lang=original" target="_new"><span class="en">Plb.6.33.6</span></a></b>, <i><span class="en">Thphr.<u>HP</u>9.3.1</span></i>:—Pass., <i><span class="en">Id.<u>CP</u>4.8.2</span></i>, <i><span class="en">Arist.<u>Pr.</u>934b10</span></i>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>provide with a floor</i>, “<span class="greek"><a href="morph?l=oi%29%3Dkon&amp;la=greek&amp;can=oi%29%3Dkon0&amp;prior=e)da^f-i/zw" onclick="m(this,1,0); return false" target="morph">οἶκον</a></span>”  <i><span class="en"><u>IG</u>11(2).158</span></i> <i><span class="en"><u>A</u>66</span></i> (iii B. C.), cf. <i><span class="en"><u>BCH</u>29.475</span></i>. </div><div class="lex_sense lex_sense2"><b>III.</b> <i>dash to the ground</i>, <b><a href="text?doc=Perseus:abo:tlg,0527,027:136(137).9&amp;lang=original" target="_new"><span class="en">LXX<u>Ps.</u>136(137).9</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,003:19:44&amp;lang=original" target="_new"><span class="en"><u>Ev.Luc.</u>19.44</span></a></b>.</div> </div>
