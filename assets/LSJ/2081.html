<div class="text"><b><span class="greek"><a href="morph?l=e%29%2Fswqen&amp;la=greek&amp;can=e%29%2Fswqen0" onclick="m(this,1,0); return false" target="morph">ἔσωθεν</a> </span></b> ( <b><span class="greek"><a href="morph?l=ei%29%2Fswqen&amp;la=greek&amp;can=ei%29%2Fswqen0&amp;prior=e)/swqen" onclick="m(this,1,0); return false" target="morph">εἴσωθεν</a></span></b>  only in <b><a href="text?doc=Perseus:abo:tlg,0627,010:46&amp;lang=original" target="_new"><span class="en">Hp.<u>Art.</u>46</span></a></b> codd.), rarely <b><span class="greek"><a href="morph?l=e%29%2Fswqe&amp;la=greek&amp;can=e%29%2Fswqe0&amp;prior=ei)/swqen" onclick="m(this,1,0); return false" target="morph">ἔσωθε</a></span></b>  <b><a href="text?doc=Eur. Heraclid. 42&amp;lang=original" target="_new"><span class="en">E.<u>Heracl.</u> 42</span></a></b> : Adv.: <div class="lex_sense lex_sense1"><b>A.</b><i>from within,</i> <b><a href="text?doc=Perseus:abo:tlg,0016,001:7:36&amp;lang=original" target="_new"><span class="en">Hdt.7.36</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0016,001:8:37&amp;lang=original" target="_new"><span class="en">8.37</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0058,001:32:7&amp;lang=original" target="_new"><span class="en">Aen.Tact.32.7</span></a></b>, etc. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>within, inside,</i> <b><a href="text?doc=Perseus:abo:tlg,0016,001:1:181&amp;lang=original" target="_new"><span class="en">Hdt.1.181</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0016,001:2:36&amp;lang=original" target="_new"><span class="en">2.36</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0085,005:991&amp;lang=original" target="_new"><span class="en">A.<u>Ag.</u>991</span></a></b> (lyr.), <b><a href="text?doc=Perseus:abo:tlg,0011,001:601&amp;lang=original" target="_new"><span class="en">S.<u>Tr.</u>601</span></a></b> : c. gen., “<span class="greek"><a href="morph?l=e%29%2Fswqen&amp;la=greek&amp;can=e%29%2Fswqen1&amp;prior=e)/swqe" onclick="m(this,2,0); return false" target="morph">ἔσωθεν</a> <a href="morph?l=a%29%2Fntrwn&amp;la=greek&amp;can=a%29%2Fntrwn0&amp;prior=e)/swqen" onclick="m(this,1,0); return false" target="morph">ἄντρων</a></span>”  <b><a href="text?doc=Eur. Cycl. 516&amp;lang=original" target="_new"><span class="en">E.<u>Cyc.</u>516</span></a></b> (lyr.); <span class="greek"><a href="morph?l=e%29%2Fswqe&amp;la=greek&amp;can=e%29%2Fswqe1&amp;prior=a)/ntrwn" onclick="m(this,2,0); return false" target="morph">ἔσωθε</a> <a href="morph?l=naou%3D&amp;la=greek&amp;can=naou%3D0&amp;prior=e)/swqe" onclick="m(this,1,0); return false" target="morph">ναοῦ</a></span> Id.<u>Heracl.</u>l.c.</div> </div>
