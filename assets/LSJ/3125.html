<div class="text"><b><span class="greek"><a href="morph?l=ma%2Fmm-h&amp;la=greek&amp;can=ma%2Fmm-h0" onclick="m(this,1,0); return false" target="morph">μάμμ-η</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=ma/mm-h" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, child's word for <div class="lex_sense lex_sense1"><b>A.</b><i>mother</i>, “<span class="greek"><a href="morph?l=w%29%3D&amp;la=greek&amp;can=w%29%3D0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">ὦ</a> <a href="morph?l=ma%2Fmmh&amp;la=greek&amp;can=ma%2Fmmh0&amp;prior=w)=" onclick="m(this,1,0); return false" target="morph">μάμμη</a></span>”  <i><span class="en">Pherecr.70</span></i>, cf. <i><span class="en">Men. <u>Sam.</u>28</span></i>; “<span class="greek"><a href="morph?l=*sisu%2Ffou&amp;la=greek&amp;can=*sisu%2Ffou0&amp;prior=ma/mmh" onclick="m(this,1,0); return false" target="morph">Σισύφου</a> <a href="morph?l=w%29%3D&amp;la=greek&amp;can=w%29%3D1&amp;prior=*sisu/fou" onclick="m(this,2,0); return false" target="morph">ὦ</a> <a href="morph?l=m&amp;la=greek&amp;can=m0&amp;prior=w)=" onclick="m(this,1,0); return false" target="morph">μ</a>.</span>”  <i><span class="en"><u>AP</u>11.67</span></i> (<i><span class="en">Myrin.</span></i>), cf. <i><span class="en">Epicur.<u>Fr.</u>176</span></i>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>mother's breast</i>, <i><span class="en">Arr.<u>Epict.</u>2.16.43</span></i>. </div><div class="lex_sense lex_sense2"><b>III.</b> later, <i>grandmother,</i> <i><span class="en">POxy.1644.12</span></i> (i B. C.), <i><span class="en">Ph.2.301</span></i>, <i><span class="en">Plu.<u>Agis</u>4</span></i>, <i><span class="en">LXX <u>4 Ma.</u>16.9</span></i>, <i><span class="en"><u>SIG</u> 844</span></i> <i><span class="en"><u>B</u> 5</span></i> (Chaeronea, iii A. D.), etc.</div> </div>
