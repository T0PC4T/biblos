<div class="text"><b><span class="greek"><a href="morph?l=a%29nagenn-a%2Fw&amp;la=greek&amp;can=a%29nagenn-a%2Fw0" onclick="m(this,1,0); return false" target="morph">ἀναγενν-άω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>beget anew, regenerate,</i> <b><a href="text?doc=Perseus:abo:tlg,0031,021:1:3&amp;lang=original" target="_new"><span class="en"><u>1 Ep.Pet.</u>1.3</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,0031,021:23&amp;lang=original" target="_new"><span class="en">23</span></a></b>:—Pass., prob. in <i><span class="en"><u>Corp.Herm.</u>13.1</span></i>. </div><div class="lex_sense lex_sense3"><b>2.</b> metaph., <i>arouse afresh,</i> “<span class="greek"><a href="morph?l=a%29&amp;la=greek&amp;can=a%290&amp;prior=a)nagenn-a/w" onclick="m(this,1,0); return false" target="morph">ἀ</a>. <a href="morph?l=pa%2Flin&amp;la=greek&amp;can=pa%2Flin0&amp;prior=a)" onclick="m(this,1,0); return false" target="morph">πάλιν</a> <a href="morph?l=kaka%2F&amp;la=greek&amp;can=kaka%2F0&amp;prior=pa/lin" onclick="m(this,1,0); return false" target="morph">κακά</a></span>”  <i><span class="en">Phld.<u>Ir.</u>p.18W.</span></i></div> </div>
