<div class="text"><b><span class="greek"><a href="morph?l=a%29nqu%5E%2Fpa%5Et-os&amp;la=greek&amp;can=a%29nqu%5E%2Fpa%5Et-os0" onclick="m(this,1,0); return false" target="morph">ἀνθυ?́πα^τ-ος</a></span></b> , <span class="greek"><a href="morph?l=o%28&amp;la=greek&amp;can=o%280&amp;prior=a)nqu^/pa^t-os" onclick="m(this,1,0); return false" target="morph">ὁ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>proconsul,</i> Lat. <i>pro consule,</i> <b><a href="text?doc=Perseus:abo:tlg,0543,001:28:5:6&amp;lang=original" target="_new"><span class="en">Plb.28.5.6</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,005:13:7&amp;lang=original" target="_new"><span class="en"><u>Act.Ap.</u>13.7</span></a></b>, etc., freq. in Inscrr. as <i><span class="en"><u>SIG</u>684.3</span></i>, and Pap. as <i><span class="en"><u>Sammelb.</u>3924.32</span></i> (i A. D.); “<span class="greek"><a href="morph?l=strathgo%5Cs&amp;la=greek&amp;can=strathgo%5Cs0&amp;prior=o(" onclick="m(this,1,0); return false" target="morph">στρατηγὸς</a> <a href="morph?l=a%29&amp;la=greek&amp;can=a%290&amp;prior=strathgo\s" onclick="m(this,1,0); return false" target="morph">ἀ</a>.</span>”  <i><span class="en"><u>SIG</u>704</span></i><i>K,</i> etc. </div><div class="lex_sense lex_sense2"><b>II.</b> as Adj., <i>proconsular,</i> “<span class="greek"><a href="morph?l=e%29cousi%2Fa&amp;la=greek&amp;can=e%29cousi%2Fa0&amp;prior=a)" onclick="m(this,1,0); return false" target="morph">ἐξουσία</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0081,001:9:16&amp;lang=original" target="_new"><span class="en">D.H.9.16</span></a></b>; “<span class="greek"><a href="morph?l=a%29rxh%2F&amp;la=greek&amp;can=a%29rxh%2F0&amp;prior=e)cousi/a" onclick="m(this,1,0); return false" target="morph">ἀρχή</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0081,001:11:62&amp;lang=original" target="_new"><span class="en">Id.11.62</span></a></b>.</div> </div>
