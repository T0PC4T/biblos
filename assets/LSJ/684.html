<div class="text"><b><span class="greek"><a href="morph?l=a%29pw%2Fleia&amp;la=greek&amp;can=a%29pw%2Fleia0" onclick="m(this,1,0); return false" target="morph">ἀπώλεια</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=a)pw/leia" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>destruction,</i> <b><a href="text?doc=Perseus:abo:tlg,0086,010:1120a:2&amp;lang=original" target="_new"><span class="en">Arist.<u>EN</u>1120a2</span></a></b>, etc.: pl., <i><span class="en">Id.<u>Mete.</u>351b11</span></i>. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>loss,</i> <i><span class="en">Id.<u>Pr.</u>952b26</span></i>; opp. <span class="greek"><a href="morph?l=th%2Frhsis&amp;la=greek&amp;can=th%2Frhsis0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">τήρησις</a>,</span> <b><a href="text?doc=Perseus:abo:tlg,0543,001:6:59:5&amp;lang=original" target="_new"><span class="en">Plb.6.59.5</span></a></b> Schweigh., cf. <i><span class="en"><u>BGU</u>1058.35</span></i>, al. (i B. C.); “<span class="greek"><a href="morph?l=tw%3Dn&amp;la=greek&amp;can=tw%3Dn0&amp;prior=th/rhsis" onclick="m(this,1,0); return false" target="morph">τῶν</a> <a href="morph?l=xro%2Fnwn&amp;la=greek&amp;can=xro%2Fnwn0&amp;prior=tw=n" onclick="m(this,1,0); return false" target="morph">χρόνων</a> <a href="morph?l=a%29&amp;la=greek&amp;can=a%290&amp;prior=xro/nwn" onclick="m(this,1,0); return false" target="morph">ἀ</a>.</span>”  <i><span class="en">Diog.Oen.1</span></i>. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>perdition,</i> <i><span class="en">Ep.Rom.9.22</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0031,014:2:3&amp;lang=original" target="_new"><span class="en"><u>2 Ep.Thess.</u>2.3</span></a></b>. </div><div class="lex_sense lex_sense3"><b>3.</b> <i>thing lost,</i> <b><a href="text?doc=Perseus:abo:tlg,0527,003:6:3&amp;lang=original" target="_new"><span class="en">LXX<u>Le.</u>6.3</span></a></b>（<b><a href="text?doc=Perseus:abo:tlg,0527,003:5:22&amp;lang=original" target="_new"><span class="en">5.22</span></a></b>).</div> </div>
