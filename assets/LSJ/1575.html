<div class="text"><b><span class="greek"><a href="morph?l=e%29kkla%2Fw&amp;la=greek&amp;can=e%29kkla%2Fw0" onclick="m(this,1,0); return false" target="morph">ἐκκλάω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>break off,</i> <b><a href="text?doc=Perseus:abo:tlg,0059,030:611d&amp;lang=original" target="_new"><span class="en">Pl.<u>R.</u>611d</span></a></b> (Pass.), <i><span class="en">Alciphr.2.4</span></i> (Pass.) ; “<span class="greek"><a href="morph?l=da%2Fktulon&amp;la=greek&amp;can=da%2Fktulon0&amp;prior=e)kkla/w" onclick="m(this,1,0); return false" target="morph">δάκτυλον</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0525,001:8:40:2&amp;lang=original" target="_new"><span class="en">Paus.8.40.2</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> Pass., <i>grow weak, to be enfeebled,</i> <i><span class="en">Plu.2.671a</span></i> (s.v.l.) ; <span class="greek"><a href="morph?l=to%5C&amp;la=greek&amp;can=to%5C0&amp;prior=da/ktulon" onclick="m(this,1,0); return false" target="morph">τὸ</a> <a href="morph?l=qra%2Fsos&amp;la=greek&amp;can=qra%2Fsos0&amp;prior=to\" onclick="m(this,1,0); return false" target="morph">θράσος</a> <a href="morph?l=e%29kke%2Fklastai&amp;la=greek&amp;can=e%29kke%2Fklastai0&amp;prior=qra/sos" onclick="m(this,1,0); return false" target="morph">ἐκκέκλασται</a></span> ib.<i><span class="en">762f</span></i>, cf. <i><span class="en">Max.</span></i> Tyr.<i><span class="en">35.3</span></i>.</div> </div>
