<div class="text"><b><span class="greek"><a href="morph?l=mer-isth%2Fs&amp;la=greek&amp;can=mer-isth%2Fs0" onclick="m(this,1,0); return false" target="morph">μερ-ιστής</a></span></b> , <span class="greek"><a href="morph?l=ou%3D&amp;la=greek&amp;can=ou%3D0&amp;prior=mer-isth/s" onclick="m(this,1,0); return false" target="morph">οῦ</a></span>, <span class="greek"><a href="morph?l=o%28&amp;la=greek&amp;can=o%280&amp;prior=ou=" onclick="m(this,1,0); return false" target="morph">ὁ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>divider, distributor,</i> <i><span class="en">Ev.Luc.12.14</span></i>, <i><span class="en">Poll.4.176</span></i>, <i><span class="en"><u>PMag.Leid.W.</u>14.42</span></i>; <span class="greek"><a href="morph?l=m&amp;la=greek&amp;can=m0&amp;prior=o(" onclick="m(this,1,0); return false" target="morph">μ</a>. <a href="morph?l=xro%2Fnwn&amp;la=greek&amp;can=xro%2Fnwn0&amp;prior=m" onclick="m(this,1,0); return false" target="morph">χρόνων</a> <a href="morph?l=zwh%3Ds&amp;la=greek&amp;can=zwh%3Ds0&amp;prior=xro/nwn" onclick="m(this,1,0); return false" target="morph">ζωῆς</a></span>, of the lord of the horoscope, <i><span class="en">Vett.Val.62.4</span></i>:—fem. <b><span class="greek"><a href="morph?l=mer-i%2Fstria&amp;la=greek&amp;can=mer-i%2Fstria0&amp;prior=zwh=s" onclick="m(this,1,0); return false" target="morph">μερ-ίστρια</a></span></b> , Sch.rec.<b><a href="text?doc=Perseus:abo:tlg,0085,004:711&amp;lang=original" target="_new"><span class="en">A.<u>Th.</u> 711</span></a></b>.</div> </div>
