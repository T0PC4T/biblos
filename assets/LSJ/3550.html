<div class="text"><b><span class="greek"><a href="morph?l=nomoqe%2Ft-hs&amp;la=greek&amp;can=nomoqe%2Ft-hs0" onclick="m(this,1,0); return false" target="morph">νομοθέτ-ης</a></span></b> , <span class="greek"><a href="morph?l=ou&amp;la=greek&amp;can=ou0&amp;prior=nomoqe/t-hs" onclick="m(this,1,0); return false" target="morph">ου</a></span>, <span class="greek"><a href="morph?l=o%28&amp;la=greek&amp;can=o%280&amp;prior=ou" onclick="m(this,1,0); return false" target="morph">ὁ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>lawgiver,</i> <b><a href="text?doc=Perseus:abo:tlg,0028,005:15&amp;lang=original" target="_new"><span class="en">Antipho 5.15</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0003,001:8:97&amp;lang=original" target="_new"><span class="en">Th.8.97</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0059,030:429c&amp;lang=original" target="_new"><span class="en">Pl. <u>R.</u>429c</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,020:4:12&amp;lang=original" target="_new"><span class="en"><u>Ep.Jac.</u>4.12</span></a></b>, etc. </div><div class="lex_sense lex_sense2"><b>II.</b> in pl., at Athens, a committee charged with the revision of the laws, Decr. ap. <b><a href="text?doc=Perseus:abo:tlg,0027,001:83&amp;lang=original" target="_new"><span class="en">And.1.83</span></a></b>, <i><span class="en"><u>IG</u>22.140.8</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0014,003:10&amp;lang=original" target="_new"><span class="en">D.3.10</span></a></b>, Lex ap.eund.<b><a href="text?doc=Perseus:abo:tlg,0014,024:21&amp;lang=original" target="_new"><span class="en">24.21</span></a></b>, etc.</div> </div>
