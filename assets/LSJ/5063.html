<div class="text"><b><span class="greek"><a href="morph?l=tessa%5Era%5Ekonta%5E-eth%2Fs&amp;la=greek&amp;can=tessa%5Era%5Ekonta%5E-eth%2Fs0" onclick="m(this,1,0); return false" target="morph">τεσσα^ρα^κοντα^-ετής</a></span></b> , <span class="greek"><a href="morph?l=e%2Fs&amp;la=greek&amp;can=e%2Fs0&amp;prior=tessa^ra^konta^-eth/s" onclick="m(this,1,0); return false" target="morph">ές</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>forty years old</i>, <b><a href="text?doc=Perseus:abo:tlg,0020,002:441&amp;lang=original" target="_new"><span class="en">Hes.<u>Op.</u> 441</span></a></b>; “<span class="greek"><a href="morph?l=t&amp;la=greek&amp;can=t0&amp;prior=e/s" onclick="m(this,1,0); return false" target="morph">τ</a>. <a href="morph?l=xro%2Fnos&amp;la=greek&amp;can=xro%2Fnos0&amp;prior=t" onclick="m(this,1,0); return false" target="morph">χρόνος</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,005:7:23&amp;lang=original" target="_new"><span class="en"><u>Act.Ap.</u>7.23</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,005:13:18&amp;lang=original" target="_new"><span class="en">13.18</span></a></b>; “<span class="greek"><a href="morph?l=h%28liki%2Fa&amp;la=greek&amp;can=h%28liki%2Fa0&amp;prior=xro/nos" onclick="m(this,1,0); return false" target="morph">ἡλικία</a></span>”  <i><span class="en">Sor.1.34</span></i>:—Att. fem. <b><span class="greek"><a href="morph?l=tetta%5Era%5Ekonta%5Ee%2Ftis&amp;la=greek&amp;can=tetta%5Era%5Ekonta%5Ee%2Ftis0&amp;prior=h(liki/a" onclick="m(this,1,0); return false" target="morph">τεττα^ρα^κοντα^έτις</a></span></b> , <span class="greek"><a href="morph?l=idos&amp;la=greek&amp;can=idos0&amp;prior=tetta^ra^konta^e/tis" onclick="m(this,1,0); return false" target="morph">ιδος</a></span>, <b><a href="text?doc=Perseus:abo:tlg,0059,030:460e&amp;lang=original" target="_new"><span class="en">Pl.<u>R.</u>460e</span></a></b>: masc.also <b><span class="greek"><a href="morph?l=tessa%5Era%5Ekontou%2Fths&amp;la=greek&amp;can=tessa%5Era%5Ekontou%2Fths0&amp;prior=idos" onclick="m(this,1,0); return false" target="morph">τεσσα^ρα^κοντούτης</a></span></b> , <i><span class="en">Gal. 15.504</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0562,001:11:1&amp;lang=original" target="_new"><span class="en">M.Ant.11.1</span></a></b>, (<b><span class="greek"><a href="morph?l=tett-&amp;la=greek&amp;can=tett-0&amp;prior=tessa^ra^kontou/ths" onclick="m(this,1,0); return false" target="morph">τεττ-</a></span></b> ) <b><a href="text?doc=Perseus:abo:tlg,0062,063:13&amp;lang=original" target="_new"><span class="en">Luc.<u>Herm.</u>13</span></a></b>.</div> </div>
