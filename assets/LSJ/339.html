<div class="text"><b><span class="greek"><a href="morph?l=a%29naka%5Eqi%2Fzw&amp;la=greek&amp;can=a%29naka%5Eqi%2Fzw0" onclick="m(this,1,0); return false" target="morph">ἀνακα^θίζω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>set up:</i> whence Med., <i>sit up,</i> “<span class="greek"><a href="morph?l=ei%29s&amp;la=greek&amp;can=ei%29s0&amp;prior=a)naka^qi/zw" onclick="m(this,1,0); return false" target="morph">εἰς</a> <a href="morph?l=th%5Cn&amp;la=greek&amp;can=th%5Cn0&amp;prior=ei)s" onclick="m(this,1,0); return false" target="morph">τὴν</a> <a href="morph?l=kli%2Fnhn&amp;la=greek&amp;can=kli%2Fnhn0&amp;prior=th\n" onclick="m(this,1,0); return false" target="morph">κλίνην</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0059,004:60b&amp;lang=original" target="_new"><span class="en">Pl.<u>Phd.</u> 60b</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> intr., <i>sit up,</i> <b><a href="text?doc=Perseus:abo:tlg,0627,003:3&amp;lang=original" target="_new"><span class="en">Hp.<u>Prog.</u>3</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0058,001:27:8&amp;lang=original" target="_new"><span class="en">Aen.Tact.27.8</span></a></b>; <span class="greek"><a href="morph?l=di%5Cs&amp;la=greek&amp;can=di%5Cs0&amp;prior=kli/nhn" onclick="m(this,1,0); return false" target="morph">δὶς</a> <a href="morph?l=e%28pta%5C%5Bmhsi%5Cn%5D&amp;la=greek&amp;can=e%28pta%5C%5Bmhsi%5Cn%5D0&amp;prior=di\s" onclick="m(this,1,0); return false" target="morph">ἑπτὰ[μησὶν]</a> -<a href="morph?l=ei&amp;la=greek&amp;can=ei0&amp;prior=e(pta\[mhsi\n]" onclick="m(this,1,0); return false" target="morph">ει</a> <a href="morph?l=%5Bta%5C&amp;la=greek&amp;can=%5Bta%5C0&amp;prior=ei" onclick="m(this,1,0); return false" target="morph">[τὰ</a> <a href="morph?l=bre%2Ffh&amp;la=greek&amp;can=bre%2Ffh0&amp;prior=[ta\" onclick="m(this,1,0); return false" target="morph">βρέφη</a></span>] <i><span class="en"><u>Theol.Ar.</u>48</span></i>; of a hare listening, <b><a href="text?doc=Perseus:abo:tlg,0032,014:5:7&amp;lang=original" target="_new"><span class="en">X.<u>Cyn.</u>5.7</span></a></b>.</div> </div>
