<div class="text"><b><span class="greek"><a href="morph?l=li_berti%3Dnos&amp;la=greek&amp;can=li_berti%3Dnos0" onclick="m(this,1,0); return false" target="morph">λι_βερτῖνος</a></span></b> , <span class="greek"><a href="morph?l=o%28&amp;la=greek&amp;can=o%280&amp;prior=li_berti=nos" onclick="m(this,1,0); return false" target="morph">ὁ</a></span>, =  Lat. <div class="lex_sense lex_sense1"><b>A.</b><i>libertinus, freedman,</i> <i><span class="en">IG14.1781</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0031,005:6:9&amp;lang=original" target="_new"><span class="en"><u>Act.Ap.</u>6.9</span></a></b>:—also <b><span class="greek"><a href="morph?l=li%2Fbertos&amp;la=greek&amp;can=li%2Fbertos0&amp;prior=o(" onclick="m(this,1,0); return false" target="morph">λίβερτος</a></span></b> , =  Lat. <i>libertus</i>, <b><a href="text?doc=Perseus:abo:tlg,0543,001:30:18:4&amp;lang=original" target="_new"><span class="en">Plb.30.18.4</span></a></b>.</div> </div>
