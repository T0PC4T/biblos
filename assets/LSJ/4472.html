<div class="text"><b><span class="greek"><a href="morph?l=r%28an-ti%2Fzw&amp;la=greek&amp;can=r%28an-ti%2Fzw0" onclick="m(this,1,0); return false" target="morph">ῥαν-τίζω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b>= <span class="greek"><a href="morph?l=r%28ai%2Fnw&amp;la=greek&amp;can=r%28ai%2Fnw0&amp;prior=r(an-ti/zw" onclick="m(this,1,0); return false" target="morph">ῥαίνω</a></span>, <b><a href="text?doc=Perseus:abo:tlg,0031,019:9:13&amp;lang=original" target="_new"><span class="en"><u>Ep.Hebr.</u>9.13</span></a></b>,<b><a href="text?doc=Perseus:abo:tlg,0031,019:19&amp;lang=original" target="_new"><span class="en">19</span></a></b>,<b><a href="text?doc=Perseus:abo:tlg,0031,019:21&amp;lang=original" target="_new"><span class="en">21</span></a></b>:—Pass., <i>to be sprinkled</i>, <b><a href="text?doc=Perseus:abo:tlg,0527,003:6:27&amp;lang=original" target="_new"><span class="en">LXX <u>Le.</u>6.27</span></a></b>, al., <b><a href="text?doc=Perseus:abo:tlg,0008,001:12:521a&amp;lang=original" target="_new"><span class="en">Ath.12.521a</span></a></b>, <i><span class="en">Alex.Trall.<u>Febr.</u>4</span></i>. </div><div class="lex_sense lex_sense2"><b>II.</b> of the effect, <i>purify</i>, <b><a href="text?doc=Perseus:abo:tlg,0527,027:50(51).7&amp;lang=original" target="_new"><span class="en">LXX <u>Ps.</u>50(51).7</span></a></b>; “<span class="greek"><a href="morph?l=e%29rrantisme%2Fnoi&amp;la=greek&amp;can=e%29rrantisme%2Fnoi0&amp;prior=r(ai/nw" onclick="m(this,1,0); return false" target="morph">ἐρραντισμένοι</a> <a href="morph?l=ta%5Cs&amp;la=greek&amp;can=ta%5Cs0&amp;prior=e)rrantisme/noi" onclick="m(this,1,0); return false" target="morph">τὰς</a> <a href="morph?l=kardi%2Fas&amp;la=greek&amp;can=kardi%2Fas0&amp;prior=ta\s" onclick="m(this,1,0); return false" target="morph">καρδίας</a> <a href="morph?l=a%29po%5C&amp;la=greek&amp;can=a%29po%5C0&amp;prior=kardi/as" onclick="m(this,1,0); return false" target="morph">ἀπὸ</a> <a href="morph?l=suneidh%2Fsews&amp;la=greek&amp;can=suneidh%2Fsews0&amp;prior=a)po\" onclick="m(this,1,0); return false" target="morph">συνειδήσεως</a> <a href="morph?l=ponhra%3Ds&amp;la=greek&amp;can=ponhra%3Ds0&amp;prior=suneidh/sews" onclick="m(this,1,0); return false" target="morph">πονηρᾶς</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,019:10:22&amp;lang=original" target="_new"><span class="en"><u>Ep.Hebr.</u>10.22</span></a></b>. </div><div class="lex_sense lex_sense2"><b>III.</b> <span class="greek"><a href="morph?l=r%28anti%2Fzei&amp;la=greek&amp;can=r%28anti%2Fzei0&amp;prior=ponhra=s" onclick="m(this,1,0); return false" target="morph">ῥαντίζει</a></span>: <span class="greek"><a href="morph?l=skw%2Fptei&amp;la=greek&amp;can=skw%2Fptei0&amp;prior=r(anti/zei" onclick="m(this,1,0); return false" target="morph">σκώπτει</a></span>, <i><span class="en">Hsch.</span></i></div> </div>
