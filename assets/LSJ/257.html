<div class="text"><b><span class="greek"><a href="morph?l=a%28%2Flwn&amp;la=greek&amp;can=a%28%2Flwn0" onclick="m(this,1,0); return false" target="morph">ἅλων</a></span></b> , <span class="greek"><a href="morph?l=wnos&amp;la=greek&amp;can=wnos0&amp;prior=a(/lwn" onclick="m(this,1,0); return false" target="morph">ωνος</a></span>, <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=wnos" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b>= <span class="greek"><a href="morph?l=a%28%2Flws&amp;la=greek&amp;can=a%28%2Flws0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">ἅλως</a></span> (usu. in sense <i><span class="en">1</span></i>), rare in nom., <i><span class="en">Thphr.<u>Sign.</u> 31</span></i> (pl., in sense <i><span class="en">11.1</span></i>), <b><a href="text?doc=Perseus:abo:tlg,0527,036:9:2&amp;lang=original" target="_new"><span class="en">LXX <u>Ho.</u>9.2</span></a></b>, <i><span class="en"><u>BGU</u>651.5</span></i> (ii A.D.); more freq. in oblique cases, <i><span class="en"><u>BCH</u>39.55</span></i> (Arcad., iv B.C., in sense of <i>plantation</i> (?)), <i><span class="en"><u>PLille</u>13.3</span></i>, <i><span class="en">Arist.<u>Vent.</u>973a14</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0527,001:50:10&amp;lang=original" target="_new"><span class="en">LXX <u>Ge.</u>50.10</span></a></b>, etc.</div> </div>
