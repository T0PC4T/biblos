<div class="text"><b><span class="greek"><a href="morph?l=a%29palg-e%2Fw&amp;la=greek&amp;can=a%29palg-e%2Fw0" onclick="m(this,1,0); return false" target="morph">ἀπαλγ-έω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>put away sorrow for,</i> “<span class="greek"><a href="morph?l=ta%5C&amp;la=greek&amp;can=ta%5C0&amp;prior=a)palg-e/w" onclick="m(this,1,0); return false" target="morph">τὰ</a> <a href="morph?l=i%29%2Fdia&amp;la=greek&amp;can=i%29%2Fdia0&amp;prior=ta\" onclick="m(this,1,0); return false" target="morph">ἴδια</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0003,001:2:61&amp;lang=original" target="_new"><span class="en">Th.2.61</span></a></b>; “<span class="greek"><a href="morph?l=a%29&amp;la=greek&amp;can=a%290&amp;prior=i)/dia" onclick="m(this,1,0); return false" target="morph">ἀ</a>. <a href="morph?l=to%5C&amp;la=greek&amp;can=to%5C0&amp;prior=a)" onclick="m(this,1,0); return false" target="morph">τὸ</a> <a href="morph?l=pe%2Fnqos&amp;la=greek&amp;can=pe%2Fnqos0&amp;prior=to\" onclick="m(this,1,0); return false" target="morph">πένθος</a></span>”  <i><span class="en">Plu. <u>Cleom.</u>22</span></i>; “<span class="greek"><a href="morph?l=to%5C&amp;la=greek&amp;can=to%5C1&amp;prior=pe/nqos" onclick="m(this,2,0); return false" target="morph">τὸ</a> <a href="morph?l=pa%2Fqos&amp;la=greek&amp;can=pa%2Fqos0&amp;prior=to\" onclick="m(this,1,0); return false" target="morph">πάθος</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,4029,002:16&amp;lang=original" target="_new"><span class="en">Procop.<u>Arc.</u>16</span></a></b>. </div><div class="lex_sense lex_sense2"><b>II.</b> generally, <i>to be despondent,</i> “<span class="greek"><a href="morph?l=a%29&amp;la=greek&amp;can=a%291&amp;prior=pa/qos" onclick="m(this,2,0); return false" target="morph">ἀ</a>. <a href="morph?l=tai%3Ds&amp;la=greek&amp;can=tai%3Ds0&amp;prior=a)" onclick="m(this,1,0); return false" target="morph">ταῖς</a> <a href="morph?l=e%29lpi%2Fsin&amp;la=greek&amp;can=e%29lpi%2Fsin0&amp;prior=tai=s" onclick="m(this,1,0); return false" target="morph">ἐλπίσιν</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0543,001:9:40:4&amp;lang=original" target="_new"><span class="en">Plb.9.40.4</span></a></b>; “<span class="greek"><a href="morph?l=pro%5Cs&amp;la=greek&amp;can=pro%5Cs0&amp;prior=e)lpi/sin" onclick="m(this,1,0); return false" target="morph">πρὸς</a> <a href="morph?l=e%29lpi%2Fda&amp;la=greek&amp;can=e%29lpi%2Fda0&amp;prior=pro\s" onclick="m(this,1,0); return false" target="morph">ἐλπίδα</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0385,001:48:37&amp;lang=original" target="_new"><span class="en">D.C.48.37</span></a></b>: abs., <b><a href="text?doc=Perseus:abo:tlg,0543,001:1:35:5&amp;lang=original" target="_new"><span class="en">Plb.1.35.5</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,010:4:19&amp;lang=original" target="_new"><span class="en"><u>Ep.Eph.</u>4.19</span></a></b>.</div> </div>
