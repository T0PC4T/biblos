<div class="text"><b><span class="greek"><a href="morph?l=toute%2Fsti&amp;la=greek&amp;can=toute%2Fsti0" onclick="m(this,1,0); return false" target="morph">τουτέστι</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b>= <span class="greek"><a href="morph?l=tou%3Dt%27&amp;la=greek&amp;can=tou%3Dt%270&amp;prior=toute/sti" onclick="m(this,1,0); return false" target="morph">τοῦτ᾽</a> <a href="morph?l=e%29%2Fsti&amp;la=greek&amp;can=e%29%2Fsti0&amp;prior=tou=t'" onclick="m(this,1,0); return false" target="morph">ἔστι</a></span>, <i>that is to say,</i> <i><span class="en">Ev.Marc.7.2</span></i>, <i><span class="en">Plu.2.64c</span></i>, <i><span class="en">Heph. 12.1</span></i>, <i><span class="en">A.D.<u>Synt.</u>29.13</span></i>, <i><span class="en"><u>Cod.Just.</u>1.1.5.3</span></i>, etc.; f.l. in <i><span class="en">Arist.<u>Fr.</u>94</span></i> (codd. SM <i><span class="en">Stob.</span></i>).</div> </div>
