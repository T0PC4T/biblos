<div class="text"><b><span class="greek"><a href="morph?l=oi%29k-hth%2Frion&amp;la=greek&amp;can=oi%29k-hth%2Frion0" onclick="m(this,1,0); return false" target="morph">οἰκ-ητήριον</a></span></b> , <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=oi)k-hth/rion" onclick="m(this,1,0); return false" target="morph">τό</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>dwelling-place, habitation,</i> <i><span class="en">Democr.171</span></i>, <b><a href="text?doc=Eur. Orest. 1114&amp;lang=original" target="_new"><span class="en">E.<u>Or.</u>1114</span></a></b>, <i><span class="en">Arist.<u>Mu.</u>393a4</span></i>, cf. <i><span class="en"><u>Fr.</u>482</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0099,001:12:5:3&amp;lang=original" target="_new"><span class="en">Str.12.5.3</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0007,045:28&amp;lang=original" target="_new"><span class="en">Plu.<u>Pomp.</u>28</span></a></b>, <i><span class="en"><u>POxy.</u>281.11</span></i> (pl., i A. D.), etc. </div><div class="lex_sense lex_sense3"><b>2.</b> Astrol., <i>house,</i> Thrasyll. in <i><span class="en"><u>Cat.Cod.Astr.</u> 8(3).100.7</span></i>.</div> </div>
