<div class="text"><b><span class="greek"><a href="morph?l=mesoura%5E%2Fn-hma&amp;la=greek&amp;can=mesoura%5E%2Fn-hma0" onclick="m(this,1,0); return false" target="morph">μεσουρα?́ν-ημα</a></span></b> , <span class="greek"><a href="morph?l=atos&amp;la=greek&amp;can=atos0&amp;prior=mesoura^/n-hma" onclick="m(this,1,0); return false" target="morph">ατος</a></span>, <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=atos" onclick="m(this,1,0); return false" target="morph">τό</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>culmination</i>, <b><a href="text?doc=Perseus:abo:tlg,0099,001:3:5:8&amp;lang=original" target="_new"><span class="en">Str.3.5.8</span></a></b>, <i><span class="en">Cleom.2.1</span></i>, <i><span class="en">Ptol. <u>Alm.</u>8.4</span></i>, Theo Sm.<i><span class="en">p.159</span></i> H., etc. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>mid-heaven, zenith,</i> <i><span class="en">Apoc.8.13</span></i>, al. </div><div class="lex_sense lex_sense3"><b>3.</b> <span class="greek"><a href="morph?l=m&amp;la=greek&amp;can=m0&amp;prior=to/" onclick="m(this,1,0); return false" target="morph">μ</a>. <a href="morph?l=ko%2Fsmou&amp;la=greek&amp;can=ko%2Fsmou0&amp;prior=m" onclick="m(this,1,0); return false" target="morph">κόσμου</a></span> title of Aries as having been on the meridian at the Creation, <i><span class="en">Vett.Val.5.26</span></i>. </div><div class="lex_sense lex_sense3"><b>4.</b> name of the tenth <span class="greek"><a href="morph?l=to%2Fpos&amp;la=greek&amp;can=to%2Fpos0&amp;prior=ko/smou" onclick="m(this,1,0); return false" target="morph">τόπος</a></span>, Paul. Al.<i><span class="en"><u>N.</u>1</span></i>.</div> </div>
