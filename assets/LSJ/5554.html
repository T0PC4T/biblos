<div class="text"><b><span class="greek"><a href="morph?l=xru_so-daktu%2Flios&amp;la=greek&amp;can=xru_so-daktu%2Flios0" onclick="m(this,1,0); return false" target="morph">χρυ_σο-δακτύλιος</a></span></b>  <span class="greek"><a href="morph?l=%5Bu%5E%5D&amp;la=greek&amp;can=%5Bu%5E%5D0&amp;prior=xru_so-daktu/lios" onclick="m(this,1,0); return false" target="morph">[υ^]</a></span>, <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=[u^]" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>with ring of gold,</i> “<span class="greek"><a href="morph?l=a%29nh%2Fr&amp;la=greek&amp;can=a%29nh%2Fr0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">ἀνήρ</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,020:2:2&amp;lang=original" target="_new"><span class="en"><u>Ep.Jac.</u>2.2</span></a></b>. </div><div class="lex_sense lex_sense3"><b>2.</b> gloss on  <span class="greek"><a href="morph?l=xrusoko%2Fllhtos&amp;la=greek&amp;can=xrusoko%2Fllhtos0&amp;prior=a)nh/r" onclick="m(this,1,0); return false" target="morph">χρυσοκόλλητος</a>, <a href="morph?l=x&amp;la=greek&amp;can=x0&amp;prior=xrusoko/llhtos" onclick="m(this,1,0); return false" target="morph">χ</a>. <a href="morph?l=sfragi%2Fs&amp;la=greek&amp;can=sfragi%2Fs0&amp;prior=x" onclick="m(this,1,0); return false" target="morph">σφραγίς</a></span> <i>set in a gold ring,</i> <i><span class="en">Hsch.</span></i></div> </div>
