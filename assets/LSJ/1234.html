<div class="text"><b><span class="greek"><a href="morph?l=diagoggu%2Fzw&amp;la=greek&amp;can=diagoggu%2Fzw0" onclick="m(this,1,0); return false" target="morph">διαγογγύζω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>mutter</i> or <i>murmur among themselves,</i> “<span class="greek"><a href="morph?l=kata%2F&amp;la=greek&amp;can=kata%2F0&amp;prior=diagoggu/zw" onclick="m(this,1,0); return false" target="morph">κατά</a> <a href="morph?l=tinos&amp;la=greek&amp;can=tinos0&amp;prior=kata/" onclick="m(this,1,0); return false" target="morph">τινος</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0527,002:16:7&amp;lang=original" target="_new"><span class="en">LXX <u>Ex.</u>16.7</span></a></b>; <span class="greek"><a href="morph?l=e%29pi%2F&amp;la=greek&amp;can=e%29pi%2F0&amp;prior=tinos" onclick="m(this,1,0); return false" target="morph">ἐπί</a> <a href="morph?l=tini&amp;la=greek&amp;can=tini0&amp;prior=e)pi/" onclick="m(this,1,0); return false" target="morph">τινι</a></span> ib.<b><a href="text?doc=Perseus:abo:tlg,0527,004:14:2&amp;lang=original" target="_new"><span class="en"><u>Nu.</u>14.2</span></a></b>: abs., <b><a href="text?doc=Perseus:abo:tlg,0031,003:15:2&amp;lang=original" target="_new"><span class="en"><u>Ev.Luc.</u>15.2</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,003:19:7&amp;lang=original" target="_new"><span class="en">19.7</span></a></b>, <i><span class="en">Hld.7.27</span></i>.</div> </div>
