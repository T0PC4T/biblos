<div class="text"><b><span class="greek"><a href="morph?l=a%29meta-ki%2Fnhtos&amp;la=greek&amp;can=a%29meta-ki%2Fnhtos0" onclick="m(this,1,0); return false" target="morph">ἀμετα-κίνητος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=a)meta-ki/nhtos" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>not to be moved from place to place, immovable,</i> <b><a href="text?doc=Perseus:abo:tlg,0059,036:343a&amp;lang=original" target="_new"><span class="en">Pl.<u>Ep.</u>343a</span></a></b>, <i><span class="en">Arist. <u>Ph.</u>212a15</span></i>; of persons, <b><a href="text?doc=Perseus:abo:tlg,0081,001:8:74&amp;lang=original" target="_new"><span class="en">D.H.8.74</span></a></b>. Adv. <span class="greek">-<a href="morph?l=tws&amp;la=greek&amp;can=tws0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">τως</a>, <a href="morph?l=e%29%2Fxein&amp;la=greek&amp;can=e%29%2Fxein0&amp;prior=tws" onclick="m(this,1,0); return false" target="morph">ἔχειν</a></span> stand <i>unmoved,</i>   <b><a href="text?doc=Perseus:abo:tlg,0086,010:1105a:33&amp;lang=original" target="_new"><span class="en">Arist.<u>EN</u>1105a33</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,2003,012:348d&amp;lang=original" target="_new"><span class="en">Jul.<u>Mis.</u>348d</span></a></b>, al.</div> </div>
