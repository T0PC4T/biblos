<div class="text"><b><span class="greek"><a href="morph?l=i%29w%3Dta&amp;la=greek&amp;can=i%29w%3Dta0" onclick="m(this,1,0); return false" target="morph">ἰῶτα</a></span></b>  [<span class="greek"><a href="morph?l=i%5E%5D&amp;la=greek&amp;can=i%5E%5D0&amp;prior=i)w=ta" onclick="m(this,1,0); return false" target="morph">ι^]</a>, <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=i^]" onclick="m(this,1,0); return false" target="morph">τό</a></span></span>, indecl., (Hebr. <div class="lex_sense lex_sense1"><b>A.</b><i>yôd</i>) <i>the letter</i> <span class="greek"><a href="morph?l=i&amp;la=greek&amp;can=i0&amp;prior=to/" onclick="m(this,1,0); return false" target="morph">ι</a></span>, <b><a href="text?doc=Perseus:abo:tlg,0059,005:418b&amp;lang=original" target="_new"><span class="en">Pl.<u>Cra.</u>418b</span></a></b>, Aen. Tact.<b><a href="text?doc=Perseus:abo:tlg,0059,005:31:18&amp;lang=original" target="_new"><span class="en">31.18</span></a></b>, Call.Gramm. ap. <b><a href="text?doc=Perseus:abo:tlg,0008,001:10:453d&amp;lang=original" target="_new"><span class="en">Ath.10.453d</span></a></b>, etc. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>line, stroke</i>, on a sundial, <i><span class="en"><u>Bull.Soc.Alex.</u>4.83</span></i> (iii B.C.). </div><div class="lex_sense lex_sense3"><b>3.</b> prov., of anything very small, <i>smallest letter, jot,</i> <i><span class="en">Ev.Matt.5.18</span></i>.</div> </div>
