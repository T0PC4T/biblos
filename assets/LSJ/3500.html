<div class="text"><b><span class="greek"><a href="morph?l=ne%2Fkr-wsis&amp;la=greek&amp;can=ne%2Fkr-wsis0" onclick="m(this,1,0); return false" target="morph">νέκρ-ωσις</a></span></b> , <span class="greek"><a href="morph?l=ews&amp;la=greek&amp;can=ews0&amp;prior=ne/kr-wsis" onclick="m(this,1,0); return false" target="morph">εως</a></span>, <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=ews" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>mortification,</i> <b><a href="text?doc=Perseus:abo:tlg,0719,001:2:10&amp;lang=original" target="_new"><span class="en">Aret.<u>SA</u>2.10</span></a></b>, <i><span class="en">Gal.18(1).156</span></i>; “<span class="greek"><a href="morph?l=mh%2Ftras&amp;la=greek&amp;can=mh%2Ftras0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">μήτρας</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,006:4:19&amp;lang=original" target="_new"><span class="en"><u>Ep.Rom.</u>4.19</span></a></b>: metaph., “<span class="greek"><a href="morph?l=nekrou%5Cs&amp;la=greek&amp;can=nekrou%5Cs0&amp;prior=mh/tras" onclick="m(this,1,0); return false" target="morph">νεκροὺς</a> <a href="morph?l=o%28rw%3Dn&amp;la=greek&amp;can=o%28rw%3Dn0&amp;prior=nekrou\s" onclick="m(this,1,0); return false" target="morph">ὁρῶν</a> <a href="morph?l=ne%2Fkrwsin&amp;la=greek&amp;can=ne%2Fkrwsin0&amp;prior=o(rw=n" onclick="m(this,1,0); return false" target="morph">νέκρωσιν</a> <a href="morph?l=e%28%2Fceis&amp;la=greek&amp;can=e%28%2Fceis0&amp;prior=ne/krwsin" onclick="m(this,1,0); return false" target="morph">ἕξεις</a> <a href="morph?l=pragma%2Ftwn&amp;la=greek&amp;can=pragma%2Ftwn0&amp;prior=e(/ceis" onclick="m(this,1,0); return false" target="morph">πραγμάτων</a></span>”  <i><span class="en">Astramps.<u>Onir.</u>p.6R.</span></i> </div><div class="lex_sense lex_sense2"><b>II.</b> <i>death,</i> “<span class="greek"><a href="morph?l=th%5Cn&amp;la=greek&amp;can=th%5Cn0&amp;prior=pragma/twn" onclick="m(this,1,0); return false" target="morph">τὴν</a> <a href="morph?l=n&amp;la=greek&amp;can=n0&amp;prior=th\n" onclick="m(this,1,0); return false" target="morph">ν</a>. <a href="morph?l=tou%3D&amp;la=greek&amp;can=tou%3D0&amp;prior=n" onclick="m(this,1,0); return false" target="morph">τοῦ</a> <a href="morph?l=*%29ihsou%3D&amp;la=greek&amp;can=*%29ihsou%3D0&amp;prior=tou=" onclick="m(this,1,0); return false" target="morph">Ἰησοῦ</a> <a href="morph?l=e%29n&amp;la=greek&amp;can=e%29n0&amp;prior=*)ihsou=" onclick="m(this,1,0); return false" target="morph">ἐν</a> <a href="morph?l=tw%3D%7C&amp;la=greek&amp;can=tw%3D%7C0&amp;prior=e)n" onclick="m(this,1,0); return false" target="morph">τῷ</a> <a href="morph?l=sw%2Fmati&amp;la=greek&amp;can=sw%2Fmati0&amp;prior=tw=|" onclick="m(this,1,0); return false" target="morph">σώματι</a> <a href="morph?l=perife%2Frontes&amp;la=greek&amp;can=perife%2Frontes0&amp;prior=sw/mati" onclick="m(this,1,0); return false" target="morph">περιφέροντες</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,008:4:10&amp;lang=original" target="_new"><span class="en"><u>2 Ep.Cor.</u>4.10</span></a></b>.</div> </div>
