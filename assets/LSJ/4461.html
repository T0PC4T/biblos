<div class="text"><b><span class="greek"><a href="morph?l=r%28abbi%2F&amp;la=greek&amp;can=r%28abbi%2F0" onclick="m(this,1,0); return false" target="morph">ῥαββί</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>O my Master</i>, Hebr. word in <b><a href="text?doc=Perseus:abo:tlg,0031,001:23:7&amp;lang=original" target="_new"><span class="en"><u>Ev.Matt.</u>23.7</span></a></b>, al.; also <b><span class="greek"><a href="morph?l=r%28abboni%2F&amp;la=greek&amp;can=r%28abboni%2F0&amp;prior=r(abbi/" onclick="m(this,1,0); return false" target="morph">ῥαββονί</a></span></b>  or <b><span class="greek"><a href="morph?l=r%28abbouni%2F&amp;la=greek&amp;can=r%28abbouni%2F0&amp;prior=r(abboni/" onclick="m(this,1,0); return false" target="morph">ῥαββουνί</a></span></b> , <b><a href="text?doc=Perseus:abo:tlg,0031,002:10:51&amp;lang=original" target="_new"><span class="en"><u>Ev.Marc.</u>10.51</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,004:20:16&amp;lang=original" target="_new"><span class="en"><u>Ev.Jo.</u>20.16</span></a></b>.</div> </div>
