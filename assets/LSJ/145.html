<div class="text"><b><span class="greek"><a href="morph?l=ai%29sq-hth%2Frion&amp;la=greek&amp;can=ai%29sq-hth%2Frion0" onclick="m(this,1,0); return false" target="morph">αἰσθ-ητήριον</a></span></b> , <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=ai)sq-hth/rion" onclick="m(this,1,0); return false" target="morph">τό</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>organ of sense</i>, <i><span class="en">Hp. <u>Vict.</u>4.86</span></i>, <i><span class="en">Arist.<u>de An.</u>421b32</span></i>, etc.; <span class="greek"><a href="morph?l=ta%5C&amp;la=greek&amp;can=ta%5C0&amp;prior=to/" onclick="m(this,1,0); return false" target="morph">τὰ</a> <a href="morph?l=ai%29&amp;la=greek&amp;can=ai%290&amp;prior=ta\" onclick="m(this,1,0); return false" target="morph">αἰ</a>.</span>, opp. <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=ai)" onclick="m(this,1,0); return false" target="morph">ἡ</a> <a href="morph?l=dia%2Fnoia&amp;la=greek&amp;can=dia%2Fnoia0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">διάνοια</a></span>, <i><span class="en">Epicur. <u>Ep.</u>1p.12U.</span></i>; “<span class="greek"><a href="morph?l=e%29pa%5Cn&amp;la=greek&amp;can=e%29pa%5Cn0&amp;prior=dia/noia" onclick="m(this,1,0); return false" target="morph">ἐπὰν</a> <a href="morph?l=h%29%3D%7C&amp;la=greek&amp;can=h%29%3D%7C0&amp;prior=e)pa\n" onclick="m(this,1,0); return false" target="morph">ᾖ</a> <a href="morph?l=kaqara%5C&amp;la=greek&amp;can=kaqara%5C0&amp;prior=h)=|" onclick="m(this,1,0); return false" target="morph">καθαρὰ</a> <a href="morph?l=ta%29%7Csqhth%2Fria&amp;la=greek&amp;can=ta%29%7Csqhth%2Fria0&amp;prior=kaqara\" onclick="m(this,1,0); return false" target="morph">τᾀσθητήρια</a></span>”  <i><span class="en">Macho 2</span></i>; <span class="greek"><a href="morph?l=ta%5C&amp;la=greek&amp;can=ta%5C1&amp;prior=ta)|sqhth/ria" onclick="m(this,2,0); return false" target="morph">τὰ</a> <a href="morph?l=ai%29&amp;la=greek&amp;can=ai%291&amp;prior=ta\" onclick="m(this,2,0); return false" target="morph">αἰ</a></span>. <i>the faculties</i>, <i><span class="en">LXX <u>4 Ma.</u>2.22</span></i>, cf. <i><span class="en"><u>Ep.Heb.</u>5.14</span></i>.</div> </div>
