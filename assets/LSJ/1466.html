<div class="text"><b><span class="greek"><a href="morph?l=e%29gkra%2Ft-eia&amp;la=greek&amp;can=e%29gkra%2Ft-eia0" onclick="m(this,1,0); return false" target="morph">ἐγκράτ-εια</a></span></b>  [<span class="greek"><a href="morph?l=ra%5E%5D&amp;la=greek&amp;can=ra%5E%5D0&amp;prior=e)gkra/t-eia" onclick="m(this,1,0); return false" target="morph">ρα^]</a>, <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=ra^]" onclick="m(this,1,0); return false" target="morph">ἡ</a></span></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>mastery over</i>, <span class="greek"><a href="morph?l=e%29&amp;la=greek&amp;can=e%290&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">ἐ</a>. <a href="morph?l=e%28autou%3D&amp;la=greek&amp;can=e%28autou%3D0&amp;prior=e)" onclick="m(this,1,0); return false" target="morph">ἑαυτοῦ</a></span> self-<i>control</i>, <b><a href="text?doc=Perseus:abo:tlg,0059,030:390b&amp;lang=original" target="_new"><span class="en">Pl.<u>R.</u>390b</span></a></b>; <span class="greek"><a href="morph?l=e%29&amp;la=greek&amp;can=e%291&amp;prior=e(autou=" onclick="m(this,2,0); return false" target="morph">ἐ</a>. <a href="morph?l=h%28donw%3Dn&amp;la=greek&amp;can=h%28donw%3Dn0&amp;prior=e)" onclick="m(this,1,0); return false" target="morph">ἡδονῶν</a> <a href="morph?l=kai%5C&amp;la=greek&amp;can=kai%5C0&amp;prior=h(donw=n" onclick="m(this,1,0); return false" target="morph">καὶ</a> <a href="morph?l=e%29piqumiw%3Dn&amp;la=greek&amp;can=e%29piqumiw%3Dn0&amp;prior=kai\" onclick="m(this,1,0); return false" target="morph">ἐπιθυμιῶν</a></span> <i>control over</i> them, ib.<b><a href="text?doc=Perseus:abo:tlg,0059,030:430e&amp;lang=original" target="_new"><span class="en">430e</span></a></b>, cf. <b><a href="text?doc=Perseus:abo:tlg,0032,002:2:1:1&amp;lang=original" target="_new"><span class="en">X.<u>Mem.</u>2.1.1</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0010,007:21&amp;lang=original" target="_new"><span class="en">Isoc.1.21</span></a></b>; “<span class="greek"><a href="morph?l=peri%2F&amp;la=greek&amp;can=peri%2F0&amp;prior=e)piqumiw=n" onclick="m(this,1,0); return false" target="morph">περί</a> <a href="morph?l=ti&amp;la=greek&amp;can=ti0&amp;prior=peri/" onclick="m(this,1,0); return false" target="morph">τι</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0086,010:1149a:21&amp;lang=original" target="_new"><span class="en">Arist.<u>EN</u>1149a21</span></a></b>, al. </div><div class="lex_sense lex_sense2"><b>II.</b> abs., <i>self-control</i>, <b><a href="text?doc=Perseus:abo:tlg,0032,002:1:5:1&amp;lang=original" target="_new"><span class="en">X. <u>Mem.</u>1.5.1</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0010,014:44&amp;lang=original" target="_new"><span class="en">Isoc.3.44</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0086,010:1145b:8&amp;lang=original" target="_new"><span class="en">Arist.<u>EN</u>1145b8</span></a></b>, al., <b><a href="text?doc=Perseus:abo:tlg,0527,034:18:30&amp;lang=original" target="_new"><span class="en">LXX <u>Si.</u>18.30</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,005:24:25&amp;lang=original" target="_new"><span class="en"><u>Act.Ap.</u> 24.25</span></a></b>, etc.</div> </div>
