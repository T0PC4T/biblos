<div class="text"><b><span class="greek"><a href="morph?l=pa%2Fsxa&amp;la=greek&amp;can=pa%2Fsxa0" onclick="m(this,1,0); return false" target="morph">πάσχα</a></span></b> , <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=pa/sxa" onclick="m(this,1,0); return false" target="morph">τό</a></span>, indecl., the Hebrew <u>Passover</u> (from <div class="lex_sense lex_sense1"><b>A.</b><i>pāsa[hudot ]</i> 'pass over') or <i>Paschal feast</i>, <b><a href="text?doc=Perseus:abo:tlg,0527,002:12:48&amp;lang=original" target="_new"><span class="en">LXX <u>Ex.</u>12.48</span></a></b>, etc. </div><div class="lex_sense lex_sense3"><b>2.</b> <i>paschal supper,</i> <i><span class="en">Ev.Matt. 26.17</span></i>, <i><span class="en">19</span></i>,al. </div><div class="lex_sense lex_sense3"><b>3.</b> <i>paschal lamb</i>, <span class="greek"><a href="morph?l=qu%2Fein&amp;la=greek&amp;can=qu%2Fein0&amp;prior=to/" onclick="m(this,1,0); return false" target="morph">θύειν</a> <a href="morph?l=to%5C&amp;la=greek&amp;can=to%5C0&amp;prior=qu/ein" onclick="m(this,1,0); return false" target="morph">τὸ</a> <a href="morph?l=p&amp;la=greek&amp;can=p0&amp;prior=to\" onclick="m(this,2,0); return false" target="morph">π</a></span>. <b><a href="text?doc=Perseus:abo:tlg,0527,002:12:21&amp;lang=original" target="_new"><span class="en">LXX <u>Ex.</u>12.21</span></a></b>, al. ; “<span class="greek"><a href="morph?l=to%5C&amp;la=greek&amp;can=to%5C1&amp;prior=p" onclick="m(this,2,0); return false" target="morph">τὸ</a> <a href="morph?l=p&amp;la=greek&amp;can=p1&amp;prior=to\" onclick="m(this,3,0); return false" target="morph">π</a>. <a href="morph?l=e%29tu%2Fqh&amp;la=greek&amp;can=e%29tu%2Fqh0&amp;prior=p" onclick="m(this,1,0); return false" target="morph">ἐτύθη</a> <a href="morph?l=*xristo%2Fs&amp;la=greek&amp;can=*xristo%2Fs0&amp;prior=e)tu/qh" onclick="m(this,1,0); return false" target="morph">Χριστός</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,007:5:7&amp;lang=original" target="_new"><span class="en"><u>1 Ep.Cor.</u>5.7</span></a></b>.</div> </div>
