<div class="text"><b><span class="greek"><a href="morph?l=posa%2Fkis&amp;la=greek&amp;can=posa%2Fkis0" onclick="m(this,1,0); return false" target="morph">ποσάκις</a></span></b>  <span class="greek"><a href="morph?l=%5Ba%5E&amp;la=greek&amp;can=%5Ba%5E0&amp;prior=posa/kis" onclick="m(this,1,0); return false" target="morph">[α^</a></span>], Adv. <div class="lex_sense lex_sense1"><b>A.</b><i>how many times? how often?</i> <b><a href="text?doc=Perseus:abo:tlg,0059,036:353d&amp;lang=original" target="_new"><span class="en">Pl.<u>Ep.</u>353d</span></a></b>; poet. <b><span class="greek"><a href="morph?l=possa%2Fki&amp;la=greek&amp;can=possa%2Fki0&amp;prior=[a^" onclick="m(this,1,0); return false" target="morph">ποσσάκι</a></span></b>  <i><span class="en">Call.<u>Dian.</u>119</span></i>. </div><div class="lex_sense lex_sense2"><b>II.</b> Indef., <i>so many times,</i> <span class="greek"><a href="morph?l=oi%28&amp;la=greek&amp;can=oi%280&amp;prior=possa/ki" onclick="m(this,1,0); return false" target="morph">οἱ</a> <a href="morph?l=p&amp;la=greek&amp;can=p0&amp;prior=oi(" onclick="m(this,1,0); return false" target="morph">π</a>. <a href="morph?l=posoi%5C&amp;la=greek&amp;can=posoi%5C0&amp;prior=p" onclick="m(this,1,0); return false" target="morph">ποσοὶ</a> <a href="morph?l=%5Ba%29riqmoi%2F%5D&amp;la=greek&amp;can=%5Ba%29riqmoi%2F%5D0&amp;prior=posoi\" onclick="m(this,1,0); return false" target="morph">[ἀριθμοί]</a>,</span> i.e. <i>square</i> numbers, and “<span class="greek"><a href="morph?l=oi%28&amp;la=greek&amp;can=oi%281&amp;prior=[a)riqmoi/]" onclick="m(this,2,0); return false" target="morph">οἱ</a> <a href="morph?l=p&amp;la=greek&amp;can=p1&amp;prior=oi(" onclick="m(this,2,0); return false" target="morph">π</a>. <a href="morph?l=p&amp;la=greek&amp;can=p2&amp;prior=p" onclick="m(this,3,0); return false" target="morph">π</a>. <a href="morph?l=posoi%2F&amp;la=greek&amp;can=posoi%2F0&amp;prior=p" onclick="m(this,1,0); return false" target="morph">ποσοί</a></span>” <i>cubes,</i>  <b><a href="text?doc=Perseus:abo:tlg,0086,025:1020b:5&amp;lang=original" target="_new"><span class="en">Arist.<u>Metaph.</u> 1020b5</span></a></b>.</div> </div>
