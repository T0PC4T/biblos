<div class="text"><b><span class="greek"><a href="morph?l=a%29pousi%2Fa&amp;la=greek&amp;can=a%29pousi%2Fa0" onclick="m(this,1,0); return false" target="morph">ἀπουσία</a></span></b> , <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=a)pousi/a" onclick="m(this,1,0); return false" target="morph">ἡ</a></span>, (<span class="greek"><a href="morph?l=a%29pei%3Dnai&amp;la=greek&amp;can=a%29pei%3Dnai0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">ἀπεῖναι</a></span>) <div class="lex_sense lex_sense1"><b>A.</b><i>absence,</i> <b><a href="text?doc=Perseus:abo:tlg,0085,005:1259&amp;lang=original" target="_new"><span class="en">A.<u>Ag.</u>1259</span></a></b>, <b><a href="text?doc=Eur. Hec. 962&amp;lang=original" target="_new"><span class="en">E.<u>Hec.</u>962</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0003,001:1:70&amp;lang=original" target="_new"><span class="en">Th.1.70</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0031,011:2:12&amp;lang=original" target="_new"><span class="en"><u>Ep.Phil.</u>2.12</span></a></b>, etc. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>waste,</i> as in smelting ore, <i><span class="en">Arist.<u>Mete.</u>383b3</span></i>, <i><span class="en">Agatharch.28</span></i>; “<span class="greek"><a href="morph?l=tri%3Dyis&amp;la=greek&amp;can=tri%3Dyis0&amp;prior=a)pei=nai" onclick="m(this,1,0); return false" target="morph">τρῖψις</a> <a href="morph?l=kai%5C&amp;la=greek&amp;can=kai%5C0&amp;prior=tri=yis" onclick="m(this,1,0); return false" target="morph">καὶ</a> <a href="morph?l=a%29&amp;la=greek&amp;can=a%290&amp;prior=kai\" onclick="m(this,1,0); return false" target="morph">ἀ</a>.</span>”  <i><span class="en"><u>POxy.</u>1273.32</span></i> (iii A.D.). </div><div class="lex_sense lex_sense2"><b>III.</b> = <span class="greek"><a href="morph?l=a%29pospermatismo%2Fs&amp;la=greek&amp;can=a%29pospermatismo%2Fs0&amp;prior=a)" onclick="m(this,1,0); return false" target="morph">ἀποσπερματισμός</a></span>, <i><span class="en">Plu.2.364d</span></i>.</div> </div>
