<div class="text"><b><span class="greek"><a href="morph?l=ei%29likri%2Fn-eia&amp;la=greek&amp;can=ei%29likri%2Fn-eia0" onclick="m(this,1,0); return false" target="morph">εἰλικρίν-εια</a></span></b>  [<span class="greek"><a href="morph?l=ri%5E%5D&amp;la=greek&amp;can=ri%5E%5D0&amp;prior=ei)likri/n-eia" onclick="m(this,1,0); return false" target="morph">ρι^]</a>, <span class="greek"><a href="morph?l=h%28&amp;la=greek&amp;can=h%280&amp;prior=ri^]" onclick="m(this,1,0); return false" target="morph">ἡ</a></span></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>unmixedness, purity</i>, opp. <span class="greek"><a href="morph?l=mi%2Fcis&amp;la=greek&amp;can=mi%2Fcis0&amp;prior=h(" onclick="m(this,1,0); return false" target="morph">μίξις</a></span>, <i><span class="en">Arist.<u>Col.</u>793a10</span></i>; “<span class="greek"><a href="morph?l=a%29e%2Fros&amp;la=greek&amp;can=a%29e%2Fros0&amp;prior=mi/cis" onclick="m(this,1,0); return false" target="morph">ἀέρος</a></span>”  <i><span class="en">S.E.<u>M.</u>9.73</span></i>, cf. <i><span class="en">Alex.Aphr. <u>in Sens.</u>137.1</span></i>: metaph., “<span class="greek"><a href="morph?l=logismou%3D&amp;la=greek&amp;can=logismou%3D0&amp;prior=a)e/ros" onclick="m(this,1,0); return false" target="morph">λογισμοῦ</a></span>”  <i><span class="en">Iamb.<u>VP</u>16.68</span></i> (pl.); in bad sense, <i>unrelievedness</i>, “<span class="greek"><a href="morph?l=kakou%3D&amp;la=greek&amp;can=kakou%3D0&amp;prior=logismou=" onclick="m(this,1,0); return false" target="morph">κακοῦ</a></span>”  <i><span class="en">Phld. <u>Ir.</u>p.25</span></i> W. </div><div class="lex_sense lex_sense2"><b>II.</b> <i>sincerity, uprightness</i>, <b><a href="text?doc=Perseus:abo:tlg,0031,007:5:8&amp;lang=original" target="_new"><span class="en"><u>1 Ep.Cor.</u>5.8</span></a></b>, al., <i><span class="en"><u>POxy.</u> 1252 vii 38</span></i> (iii A. D.).</div> </div>
