<div class="text"><b><span class="greek"><a href="morph?l=proa%5Ekou%2Fw&amp;la=greek&amp;can=proa%5Ekou%2Fw0" onclick="m(this,1,0); return false" target="morph">προα^κούω</a></span></b> , <div class="lex_sense lex_sense1"><b>A.</b><i>hear beforehand,</i> <span class="greek"><a href="morph?l=ti&amp;la=greek&amp;can=ti0&amp;prior=proa^kou/w" onclick="m(this,1,0); return false" target="morph">τι</a></span> <b><a href="text?doc=Perseus:abo:tlg,0016,001:2:5&amp;lang=original" target="_new"><span class="en">Hdt.2.5</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0016,001:5:86&amp;lang=original" target="_new"><span class="en">5.86</span></a></b>, etc.; “<span class="greek"><a href="morph?l=tw%3Dn&amp;la=greek&amp;can=tw%3Dn0&amp;prior=ti" onclick="m(this,1,0); return false" target="morph">τῶν</a> <a href="morph?l=e%29nupni%2Fwn&amp;la=greek&amp;can=e%29nupni%2Fwn0&amp;prior=tw=n" onclick="m(this,1,0); return false" target="morph">ἐνυπνίων</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0543,001:10:5:5&amp;lang=original" target="_new"><span class="en">Plb.10.5.5</span></a></b>; “<span class="greek"><a href="morph?l=peri%2F&amp;la=greek&amp;can=peri%2F0&amp;prior=e)nupni/wn" onclick="m(this,1,0); return false" target="morph">περί</a> <a href="morph?l=tinos&amp;la=greek&amp;can=tinos0&amp;prior=peri/" onclick="m(this,1,0); return false" target="morph">τινος</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0014,022:35&amp;lang=original" target="_new"><span class="en">D.22.35</span></a></b>; “<span class="greek"><a href="morph?l=proakhko%2Fee&amp;la=greek&amp;can=proakhko%2Fee0&amp;prior=tinos" onclick="m(this,1,0); return false" target="morph">προακηκόεε</a> <a href="morph?l=o%28%2Fti&amp;la=greek&amp;can=o%28%2Fti0&amp;prior=proakhko/ee" onclick="m(this,1,0); return false" target="morph">ὅτι</a> . .</span>”  <b><a href="text?doc=Perseus:abo:tlg,0016,001:8:79&amp;lang=original" target="_new"><span class="en">Hdt.8.79</span></a></b>; <span class="greek"><a href="morph?l=proakhkoo%2Ftes&amp;la=greek&amp;can=proakhkoo%2Ftes0&amp;prior=o(/ti" onclick="m(this,1,0); return false" target="morph">προακηκοότες</a> <a href="morph?l=w%28s&amp;la=greek&amp;can=w%28s0&amp;prior=proakhkoo/tes" onclick="m(this,1,0); return false" target="morph">ὡς</a> <a href="morph?l=ei%29%3Dxe&amp;la=greek&amp;can=ei%29%3Dxe0&amp;prior=w(s" onclick="m(this,1,0); return false" target="morph">εἶχε</a></span> how matters stood, <b><a href="text?doc=Perseus:abo:tlg,0016,001:6:16&amp;lang=original" target="_new"><span class="en">Id.6.16</span></a></b>; of a horse, “<span class="greek"><a href="morph?l=toi%3Ds&amp;la=greek&amp;can=toi%3Ds0&amp;prior=ei)=xe" onclick="m(this,1,0); return false" target="morph">τοῖς</a> <a href="morph?l=w%29si%5C&amp;la=greek&amp;can=w%29si%5C0&amp;prior=toi=s" onclick="m(this,1,0); return false" target="morph">ὠσὶ</a> <a href="morph?l=proakou%2Fonta&amp;la=greek&amp;can=proakou%2Fonta0&amp;prior=w)si\" onclick="m(this,1,0); return false" target="morph">προακούοντα</a> <a href="morph?l=shmai%2Fnein&amp;la=greek&amp;can=shmai%2Fnein0&amp;prior=proakou/onta" onclick="m(this,1,0); return false" target="morph">σημαίνειν</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0032,007:4:3:21&amp;lang=original" target="_new"><span class="en">X.<u>Cyr.</u>4.3.21</span></a></b>.</div> </div>
