<div class="text"><b><span class="greek"><a href="morph?l=pollapla%5Esi%2F-wn&amp;la=greek&amp;can=pollapla%5Esi%2F-wn0" onclick="m(this,1,0); return false" target="morph">πολλαπλα^σί-ων</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=pollapla^si/-wn" onclick="m(this,1,0); return false" target="morph">ον</a></span>, gen. <span class="greek"><a href="morph?l=onos&amp;la=greek&amp;can=onos0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">ονος</a></span>, <div class="lex_sense lex_sense1"><b>A.</b>= <span class="greek"><a href="morph?l=pollapla%2Fsios&amp;la=greek&amp;can=pollapla%2Fsios0&amp;prior=onos" onclick="m(this,1,0); return false" target="morph">πολλαπλάσιος</a></span>, <i><span class="en"><u>Num.Chron.</u>1905.114</span></i> (Abonuteichos, ii B. C.), <b><a href="text?doc=Perseus:abo:tlg,0543,001:35:4:4&amp;lang=original" target="_new"><span class="en">Plb.35.4.4</span></a></b>, <i><span class="en">Plu.2.215b</span></i>: c. gen., <i><span class="en">Phld.<u>Sign.</u>9</span></i>. Adv. “<span class="greek">-<a href="morph?l=o%2Fnws&amp;la=greek&amp;can=o%2Fnws0&amp;prior=pollapla/sios" onclick="m(this,1,0); return false" target="morph">όνως</a></span>”  <i><span class="en">Poll.4.164</span></i>.</div> </div>
