<div class="text"><b><span class="greek"><a href="morph?l=a%29mw%2Fmhtos&amp;la=greek&amp;can=a%29mw%2Fmhtos0" onclick="m(this,1,0); return false" target="morph">ἀμώμητος</a></span></b> , <span class="greek"><a href="morph?l=on&amp;la=greek&amp;can=on0&amp;prior=a)mw/mhtos" onclick="m(this,1,0); return false" target="morph">ον</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>blameless,</i> <b><a href="text?doc=Perseus:abo:tlg,0012,001:12:109&amp;lang=original" target="_new"><span class="en">Il.12.109</span></a></b>, <i><span class="en">Archil.6.2</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0033,002:2:73&amp;lang=original" target="_new"><span class="en">Pi.<u>P.</u>2.73</span></a></b>, etc.; <i>faultless,</i> <span class="greek"><a href="morph?l=poihma%2Ftion&amp;la=greek&amp;can=poihma%2Ftion0&amp;prior=on" onclick="m(this,1,0); return false" target="morph">ποιημάτιον</a>, <a href="morph?l=lo%2Fgoi&amp;la=greek&amp;can=lo%2Fgoi0&amp;prior=poihma/tion" onclick="m(this,1,0); return false" target="morph">λόγοι</a>,</span> <b><a href="text?doc=Perseus:abo:tlg,0060,001:33:5&amp;lang=original" target="_new"><span class="en">D.S.33.5</span></a></b>,<b><a href="text?doc=Perseus:abo:tlg,0060,001:7&amp;lang=original" target="_new"><span class="en">7</span></a></b>; of victims, <i>unblemished,</i> Aristeas <b><a href="text?doc=Perseus:abo:tlg,0060,001:93&amp;lang=original" target="_new"><span class="en">93</span></a></b>, cf. <i><span class="en">Ph.<u>Fr.</u>69H.</span></i>; “<span class="greek"><a href="morph?l=a%29%2Fspiloi&amp;la=greek&amp;can=a%29%2Fspiloi0&amp;prior=lo/goi" onclick="m(this,1,0); return false" target="morph">ἄσπιλοι</a> <a href="morph?l=kai%5C&amp;la=greek&amp;can=kai%5C0&amp;prior=a)/spiloi" onclick="m(this,1,0); return false" target="morph">καὶ</a> <a href="morph?l=a%29&amp;la=greek&amp;can=a%290&amp;prior=kai\" onclick="m(this,1,0); return false" target="morph">ἀ</a>.</span>”  <b><a href="text?doc=Perseus:abo:tlg,0031,022:3:14&amp;lang=original" target="_new"><span class="en"><u>2 Ep.Pet.</u>3.14</span></a></b>, cf. <i><span class="en">Eus.</span></i> Mynd.<i><span class="en"><u>Fr.</u>21</span></i>; in epitaphs, <i><span class="en"><u>CIG</u>4642</span></i> (Palestine), <i><span class="en"><u>IG</u>14.1937</span></i> (Ravenna). Adv. “<span class="greek">-<a href="morph?l=tws&amp;la=greek&amp;can=tws0&amp;prior=a)" onclick="m(this,1,0); return false" target="morph">τως</a></span>”  <b><a href="text?doc=Perseus:abo:tlg,0016,001:3:82&amp;lang=original" target="_new"><span class="en">Hdt.3.82</span></a></b>.</div> </div>
