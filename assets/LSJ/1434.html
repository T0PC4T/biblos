<div class="text"><b><span class="greek"><a href="morph?l=dw%2Fr-hma&amp;la=greek&amp;can=dw%2Fr-hma0" onclick="m(this,1,0); return false" target="morph">δώρ-ημα</a></span></b> , <span class="greek"><a href="morph?l=atos&amp;la=greek&amp;can=atos0&amp;prior=dw/r-hma" onclick="m(this,1,0); return false" target="morph">ατος</a></span>, <span class="greek"><a href="morph?l=to%2F&amp;la=greek&amp;can=to%2F0&amp;prior=atos" onclick="m(this,1,0); return false" target="morph">τό</a></span>, <div class="lex_sense lex_sense1"><b>A.</b><i>gift, present</i>, <b><a href="text?doc=Perseus:abo:tlg,0016,001:7:38&amp;lang=original" target="_new"><span class="en">Hdt.7.38</span></a></b>, etc.: c. dat. pers., <b><a href="text?doc=Perseus:abo:tlg,0085,002:523&amp;lang=original" target="_new"><span class="en">A.<u>Pers.</u>523</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0085,007:402&amp;lang=original" target="_new"><span class="en"><u>Eu.</u>402</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0011,001:668&amp;lang=original" target="_new"><span class="en">S.<u>Tr.</u>668</span></a></b>: pl., <b><a href="text?doc=Eur. Orest. 123&amp;lang=original" target="_new"><span class="en">E.<u>Or.</u>123</span></a></b>, etc.—Rare in Prose, <b><a href="text?doc=Perseus:abo:tlg,0032,008:8:4&amp;lang=original" target="_new"><span class="en">X.<u>Hier.</u>8.4</span></a></b>, <b><a href="text?doc=Perseus:abo:tlg,0086,010:1099b:11&amp;lang=original" target="_new"><span class="en">Arist.<u>EN</u>1099b11</span></a></b>, and later, <i><span class="en">Ph.2.9</span></i>, <b><a href="text?doc=Perseus:abo:tlg,0031,020:1:17&amp;lang=original" target="_new"><span class="en"><u>Ep.Jac.</u>1.17</span></a></b>.</div> </div>
